 with. What I noticed was that my girlfriends looked like Barbies and drove BMWs.\u00a0 I was 30 pounds overweight, a stay at home mom and drove a minivan.\n\nI decided I needed a change. I began to dream again. I took a leap of faith and started my own network marketing business from home. Like many people who pursue a dream, I had to learn how to fail forward and never quit.\n\nI also had to become the type of person I wanted in my business. Within just two years, my husband was able to retire from 28 years at DOD. Jim Van Etten now homeschools our kids because we choose not to subject them to Common Core.\n\nI opened a fashion studio called MV House of Style in Brandon, Florida. Today I run a thriving multi-faceted business. I am living the American Dream.\n\nBut that dream is in jeopardy. My fear is that the next generation \u2013 the millennial \u2013 who over half of them have an entrepreneurial spirit and want to be their own boss \u2013 will not be able to because of the liberal policies that have been implemented over the past eight years.These policies \u2013 including higher taxes and excessive regulations \u2013 are crushing the American Dream.\n\nSmall businesses are the backbone of the American economy.\n\nWe need these entrepreneurs.\n\nWe live in the land of opportunity.\n\nWe need to protect the American Dream above all else.\n\nAre we willing to let government bureaucrats and liberal policies destroy the innovative spirit?If not, then we have to take action.\n\nWe need a president who is businessman not a Hillary-crat.\n\nWho understands small businesses are the backbone of America. Who will not raise taxes.Who will repeal Obamacare so small businesses can start offering insurance to their employees again.\n\nWho will end Common Core and protect our children\u2019s education. Who will encourage creativity and innovation. Who will bring manufacturing back to America. Who will make America great and safe again.\n\nThere is only one man capable of this juggling act.\u00a0 Only one man who can take the circus we\u2019ve inherited from the last eight years and serve as the ultimate ringmaster.\n\nThere is only one man who can preserve and protect the American Dream for future generations.\n\nThat man is Donald Trump. Thank you.\n\n", "Alvarado will speak about his parents legally immigrating to American and growing up watching them sacrifice every day to provide a better life for their family.\u00a0 Alvarado will emphasize that by\u00a0protecting the American dream for the next generation, we can make America first again.\n\nFrom the great Commonwealth of Kentucky, the home of horses, bourbon, coal, bluegrass, and the finest people on earth, allow me to express my sincerest appreciation and gratitude for the privilege of addressing this assembly.\n\nI am proud to stand before you tonight as the first Hispanic member ever elected to the Kentucky General Assembly. But, the road here was not an easy one. Three failed political runs were lonely at times and full of adversity. But, with a lot of determination, grit, and hard work, I triumphed.\n\nEverything I am and have achieved, I owe to God and my parents. My father was a proud legal immigrant from Costa Rica, my mother from Argentina. Being the son of immigrants, I saw firsthand their sacrifice to provide our family a better life.\n\nI watched their struggle in mastering a second language and their strong and quiet commitment to hard work. We didn\u2019t have the luxuries that other families had, but what my parents did give me was family structure, discipline, support, high personal expectations, love and faith in God. They were Hispanic, they were Americans and they were very proud of being both.\n\nThey understood the value of preserving our culture and our language, but also the value of an education and instilling a pride and love for our country.\n\nLike most immigrants, they understood that their sacrifice would not provide them immediate success, but the reward would be in the opportunity and success of their children and grandchildren.\n\nBut, this story is not unique to my family; it is the story of many legal Latino immigrants who come to America.\u00a0At their core, Hispanics believe what Republicans believe: traditional family values, church, faith in God, the dignity of work, and the opportunity for self-sufficiency that comes from a free society and a limited government.\n\nThey have simple dreams that might seem mundane to the average American, but would sound familiar to our founding fathers and their core principles.\n\nSome flee corrupt government leaders for the dream of liberty and freedom. Some flee crime and anarchy for the dream of safer communities for their families.\n\nSome flee hunger and despair for the dream of opportunity, entrepreneurship, and abundance.\n\nBut, all leave their homelands for the dream of America \u2013 the place where if you work hard, study hard, and obey our laws, you can accomplish anything.\n\nOver the past eight years, our President and his apprentice, Hillary Clinton, have talked about that American dream, but they have absolutely no idea how to protect it, foster it, or expand it.\u00a0Today, we have a President who has not only failed to end racial tension, he has made us more divided than ever.\n\nToday, we have a President who is itching to restrict our fundamental rights, such as religious liberty, the right to bear arms, and free speech.\n\nToday, we have a President who has rejected honesty and transparency, lying to the American people over and over again: from Obamacare to the promise of immigration reform to Fast and Furious to phone record spying to an IRS enemies list to green energy crony bankruptcies to Benghazi \u2013 to the VA scandal, to the Iran nuclear deal, the list goes on and on.\n\nAnd, with Hillary Clinton, this eight year nightmare will get far, far worse.\n\nAmericans face an important decision. Do we want someone who is brutally honest (perhaps to a fault) or do we want someone who is brutally dishonest? It is not a decision about America moving left or right, but it is a decision about America going up or down.\n\nBy protecting the American dream, we can make America first again.\n\nThere is only one candidate who will protect it for our current and future generations.\n\nThat candidate is Donald Trump.\n\nAnd now a message for my Latino friends:\n\nA mis hermanos hispanos: nuestras familias se fugaron le paises llenos de corrupcion y politicos mentirosos.\n\nPor favor, no permitan que esa miseria occura en este pais tambi\u00e9n.\n\nVivimos en una isla de libertad y opportunidad.\n\nVoten conmigo.\n\nVoten Republicano.\n\nY voten for Donald Trump.\n\nHillary Clinton, you failed the Hispanic community, and you don\u2019t deserve our vote.\n\nGod bless this convention and God bless this country.\n\n", "Dr. Scott will speak discuss Donald Trump\u2019s unique qualifications for the office of the presidency.\n\nI first met Donald Trump several years ago. He said he was very troubled about the direction our country was heading in. I listened to his vision, and I understood deeply, and shared many concerns he expressed. In the many times we have met since, we have spoken about the economy, race relations, immigration, jobs, urban renovation and revitalization, the military, and other issues that are critical to our nation\u2019s wellbeing.\n\nThe truth is Donald Trump is a conservative father and grandfather who feels his best days are in front, not behind him. Despite his accomplishments, he still feels a void, a need to serve his country and his fellow Americans.\n\nThe truth is, the Democratic Party has failed us: at home, our growth is lethargic and our debt deeper; we are spiritually empty; and we are more divided now than ever before. Abroad we are neither respected nor feared by our adversaries, and our friends increasingly cannot count on us. This is their legacy.\n\nWe need to make a sharp turn. We need to put into practice the great ideals and principles our country was founded on, and which are the source of strength that has made us great.\n\nThis is in our interest and the world\u2019s because the greater America is, the greater the entire world becomes. While some call Donald Trump a populist, I call him a patriot. That\u2019s because by definition a patriot is one who loves their country, supports its authority and its interests. Many liberals are embarrassed to use this word.\n\nMany believe we are a nation just like any other: we know we are not a nation like any other, and as Republicans we are unreservedly proud to be Americans and proud of our patriots!\n\nAmerica is a melting pot, a country of diversity: and we stand poised to make history: by standing together as Americans, by standing together as one. We are here as Americans regardless of race, creed, or color.\u00a0 We are here as those who hold these truths to be self-evident, that all men are created equal, and that we are endowed by our creator with certain inalienable rights: among these are Life, Liberty, and the Pursuit of Happiness.\n\nDonald Trump will rebuild the broken trust that now exists between our citizens and our government which over the last eight years has brought the rhetoric of hope, but the reality of higher minority unemployment, crime, drug use, with more civil unrest and national distress.\n\nThis election is one of the most crucial elections in American history!\n\nDonald Trump has played for big stakes and is a master negotiator and dealmaker.\n\nHe knows that for all the sharp elbows and words that the art of the deal is bringing people together, to unify, to get to yes.\n\nThat means problem solving, finding common ground, and moving forward. He has done that for himself for over 30 years: he now wants to take that experience to get the best deal for America and for all Americans.\n\nI believe nothing will prevent Donald Trump from doing everything in his power to create an America that everyone can be proud of.\n\nHe believes, as do you and as I do, that we can become great again, and we can become strong again, if we have strong leadership. And I can think of no stronger leader who will place their left hand on a Bible that they believe in, raise their right hand and solemnly swear to faithfully execute the office of President of the United States, and to the best of his ability, preserve, protect, and defend the Constitution of the United States of America than Donald J. Trump.\n\nGod bless Donald Trump, God Bless You, and God Bless America!\n\n", "Hamm will speak about how unleashing the full potential of America\u2019s vast energy resources will power America to greatness. Hamm will contrast this vast opportunity with Hillary Clinton\u2019s endeavor to crush America\u2019s energy renaissance at the behest of left wing radicals.\n\nThank you.\u00a0 It\u2019s good to be in Cleveland.\n\nFour years ago, Donald Trump asked me to tell him about the American Energy Renaissance and how we had transformed the North Dakota Bakken into the largest U.S. oil discovery ever. I told him it was moving America from energy scarcity to abundance, would change the world forever, and could power America to greatness once again. He wrote that down. Donald Trump got it.\n\nPresident Trump will fuel America\u2019s future and become the first president to achieve American energy independence! President Obama chose not to get it and has tried to destroy this renaissance and all of its benefits. Instead, he turned on Iranian oil, gave them the bomb, billions of dollars, and vilified Israel. Why would he do that?\n\nObama imposed punitive regulations to stop this renaissance.\n\nIn his Administration\u2019s very own words, they want to \u201ccrucify\u201d America\u2019s oil and natural gas producers.\u00a0 Hillary Clinton promises more of the same!\n\nAmerica has two distinct choices.\n\nOur nation should embrace energy independence, not eliminate it.\n\nHillary Clinton would eliminate fossil fuel development in America, kill jobs, drive up gasoline prices and increase oil imports from our enemies. President Trump will release America\u2019s pent-up energy potential, get rid of foreign oil, trash punitive regulations, create millions of jobs, and develop our most strategic geopolitical weapon\u2026 crude oil.\n\nDespite Obama\u2019s attacks, foreign oil imports have plummeted by 65%. America now has more oil reserves than Saudi Arabia or Russia. We can double U.S. oil production again and put America in a global league of its own.\n\nDonald Trump will restore America\u2019s rightful place as the energy leader of the world!\n\nEvery time we can\u2019t drill a well in America, terrorism is being funded! Orlandobrought this home once again. It\u2019s been 15 years since 9/11. We can\u2019t ignore this any longer. Climate change isn\u2019t our biggest problem \u2013 it\u2019s Islamic terrorism! Every onerous regulation puts American lives at risk. Developing America\u2019s own oil supply is a matter of national security. Critics may say I\u2019m just a well-to-do supporter of Donald Trump. They don\u2019t know about the 13th child of sharecroppers who was inspired by Vo-Ag teacher Jim Hunter.\n\nI couldn\u2019t start school before the first snow or Christmas \u2013 whichever came first \u2013 because I was pulling cotton to feed our family. My first memories are picking cotton barefoot. I\u2019m standing here tonight because the American dream was alive and well when I struck out on my own at 20 years old with nothing but a truck, a co-signed note and a phone!\n\nThank God we have a clear choice today.\n\nDonald Trump and Mike Pence will restore the American Dream for the next would-be visionary from small-town America and make America Great Again! God Bless America!\n\n", "My fellow Americans, you have a choice. You deserve better. America deserves better. The well-connected in Washington are lining up behind Hillary Clinton, because she is one of them. They want more of the same.\n\nDonald Trump is standing with the American people.\n\nWe want a leader who is not afraid to take on the mess in Washington.\n\nWe believe that there is a better way forward.\n\nAs Republicans, we believe in an America where everyone can get the education and training that they need to succeed in college, career, and life; one whereWashington doesn\u2019t deepen dependency, but rather helps create genuine opportunity.\n\nWhy? Because America deserves better.\n\nWe believe in a country where people can achieve, maintain, and enjoy their piece of the American Dream \u2013 without the government standing in the way.\n\nWhy? Because America deserves better.\n\nWe believe in a country where we take the threat of terrorism seriously. We name it for what it is: Radical Islamic Terrorism.\n\nAnd we do everything in our power to eliminate it \u2013 to ensure our safety.\n\nWhy? Because America deserves better.\n\nWe believe in a country where it is a solemn responsibility to deliver to our troops the support and tools they need to achieve victory and then provide them with the health care and respect they\u2019ve earned when they return home.\n\nWhy? Because America deserves better.\n\nAnd while we\u2019re at it, we believe in a country where those who honorably serve in law enforcement \u2013 the people who put their lives on the line for us \u2013 are not just respected \u2013 they are revered.\n\nWhy? Because America deserves better.\n\nWe believe in a country where power is taken back from Washington and returned home to state and local governments \u2013 where it is more effective, more efficient and more accountable to the people.\n\nWhy? Because America deserves better.\n\nWe believe in a country where freedom and personal success do not come from the clumsy hand of government, but rather the dignity that comes from hard work.\n\nWhy? Because America deserves better.\n\nThe simple truth is: liberal Washington insiders created these problems. AndHillary Clinton is the ultimate liberal Washington insider. If she were any more on the \u201cinside,\u201d she\u2019d be in prison.\n\nAmerica deserves better than Hillary Clinton.\n\nThat is why we need to support Donald Trump and Mike Pence for President and Vice President.\n\nLast August, I said that any of the Republicans running would be better thanHillary Clinton. I meant it then, and I mean it now. So let me be clear: a vote for anyone other than Donald Trump in November is a vote for Hillary Clinton.\n\nMake no mistake: we can\u2019t wait four more years and \u201cget \u2019em next time.\u201d The consequences are too great. After hearing the FBI Director\u2019s recent comments, I wouldn\u2019t even give Hillary Clinton the password to my iPhone \u2013 let alone access to classified information. This isn\u2019t just another Clinton scandal, Hillary\u2019s scandal put our national security at risk and that makes her unfit to be President.\n\nIt\u2019s time to tell Hillary: enough is enough. No more double standards for the Clintons.\n\nWhy? Because America deserves better.\n\nThankfully, Republicans are offering a better way forward.\n\nIt\u2019s working right here in Ohio and in Florida, New Mexico, North Carolina andSouth Carolina. And even in Massachusetts and Maryland.\n\nRepublican leadership works. I see it first hand as it\u2019s working in Wisconsin.\n\nIn 2010, we were tired of high unemployment, budget deficits, stifling taxes, and rising college tuition.\n\nMost of all, we were tired of the big government union bosses running our state and local governments. We had enough. So we did something about it. We took back power from the big government special interests and returned it firmly into the hands of the hard-working taxpayers. In turn, the big government special interests \u2013 and their cronies in Washington \u2013 helped organize more than 100,000 protesters who occupied our state Capitol. They tried to intimidate us with threats and mobs, but we didn\u2019t back down. And we won.\n\nThen, they spent tens of millions of dollars to try and defeat us in a recall election, but we didn\u2019t back down. And we won.\n\nThree times they came at us. Three times we won.\n\nWe won because our common sense reforms worked. Today, more people are employed in Wisconsin than ever before, our budget is balanced and responsible, taxes are down for working families and seniors; and college tuition is frozen for four years in a row.\n\nIf conservative reforms can work in a blue state like mine, they can work anywhere in the country. You see, it wasn\u2019t too late for Wisconsin and it\u2019s not too late for America.\n\nIf you\u2019ve had enough of Washington\u2019s brokenness, wastefulness, empty promises and arrogance, join us. Help us elect Republicans to office \u2013 from the courthouse to the statehouse to the White House.\n\nYou have a choice. You decide. You deserve better. Because America deserves better.\n\n", "Thank you. Heidi and I are honored to join you here in Cleveland, where Lebron James just led an incredible comeback victory. I\u2019m convinced America is going to come back too.\n\nI congratulate Donald Trump on winning the nomination last night.\n\nConventions are times of excitement. But given the events of the last few weeks, I hope you\u2019ll allow me a moment to talk to you about what\u2019s really at stake.\n\nJust two weeks ago, a nine-year-old girl named Caroline was having a carefreeTexas summer \u2013 swimming in the pool, playing with friends, doing all the things a happy child might do.\n\nLike most children, she took for granted the love she received from her mom, Heidi, and her dad, a police sergeant named Michael Smith. That is, until he became one of the five police officers gunned down in Dallas.\n\nThe day her father was murdered, Caroline gave him a hug and kiss as he left for work. But as they parted, her dad asked her something he hadn\u2019t asked before:\n\n\u201cWhat if this is the last time you ever kiss or hug me?'\u201d\n\nLater, as she thought of her fallen father, and that last heartbreaking hug, Caroline broke down in tears. How could anything ever be OK again?\n\nMichael Smith was a former Army ranger who spent three decades with theDallas Police Department. I have no idea who he voted for in the last election, or what he thought about this one. But his life was a testament to devotion. He protected the very protestors who mocked him because he loved his country and his fellow man. His work gave new meaning to that line from literature, \u201cTo die of love is to live by it.\u201d\n\nAs I thought about what I wanted to say tonight, Michael Smith\u2019s story weighed on my heart. Maybe that\u2019s because his daughter, Caroline, is about the same age as my eldest daughter and happens to share the same name. Maybe it\u2019s because I saw a video of that dear, sweet child choking back sobs as she remembered her daddy\u2019s last question to her. Maybe it\u2019s because we live in a world where so many others have had their lives destroyed by evil, in places like Orlando and Paris andNice and Baton Rouge. Maybe it is because of the simple question itself:\n\nWhat if this, right now, is our last time? Our last moment to do something for our families and our country?\n\nDid we live up to our values? Did we do all we could?\n\nThat\u2019s really what elections should be about. That\u2019s why you and millions like you devoted so much time and sacrifice to this campaign.\n\nWe\u2019re fighting, not for one particular candidate or one campaign, but because\n\neach of us wants to be able to tell our kids and grandkids, our own Carolines, that we did our best for their future, and for our country.\n\nAmerica is more than just a land mass between two oceans. America is an idea, a simple yet powerful idea: freedom matters.\n\nFor much of human history, government power has been the unavoidable constant in life \u2013 government decrees, and the people obey.\n\nNot here. We have no king or queen. No dictator. We the People constrain government.\n\nOur nation is exceptional because it was built on the five most powerful words in the English language: I want to be free.\n\nNever has that message been more needed than today.\n\nWe stand here tonight a nation divided. Partisan rancor, anger, even hatred are tearing America apart.\n\nAnd citizens are furious\u2014rightly furious\u2014at a political establishment that cynically breaks its promises and ignores the will of the people.\n\nWe have to do better. We owe our fallen heroes more than that.\n\nOf course, Obama and Clinton will tell you that they also care about our children\u2019s future. And I want to believe them. But there is a profound difference in our two parties\u2019 visions for the future.\n\nTheirs is the party that thinks ISIS is a \u201cJV team,\u201d that responds to the death of Americans at Benghazi by asking, \u201cWhat difference does it make?\u201d That thinks\n\nit\u2019s possible to make a deal with Iran, which celebrates as holidays \u201cDeath toAmerica Day\u201d and \u201cDeath to Israel Day.\u201d\n\nMy friends, this is madness.\n\nPresident Obama is a man who does everything backwards \u2013 he wants to closeGuantanamo Bay and open up our borders, he exports jobs and imports terrorists.\n\nEnough is enough.\n\nThere is a better vision for our future: A return to freedom.\n\nOn education, your freedom to choose your child\u2019s education, even if you aren\u2019t as rich as Hillary Clinton or Barack Obama.\n\nOn healthcare, your freedom to choose your own doctor, without Obamacare.\n\nOn taxes, your freedom to provide for your family without the IRS beating down your door.\n\nThe Internet? Keep it free from taxes, free from regulation. And don\u2019t give it away to Russia and China.\n\nFreedom means free speech, not politically correct safe spaces.\n\nFreedom means religious freedom, whether you are Christian or Jew, Muslim or atheist. Gay or straight, the Bill of Rights protects the rights of all of us to live according to our conscience.\n\nFreedom means the right to keep and bear arms, and protect your family.\n\nFreedom means Supreme Court Justices who don\u2019t dictate policy, but instead follow the Constitution.\n\nAnd freedom means recognizing that our Constitution allows states to choose policies that reflect local values. Colorado may decide something different thanTexas. New York different than Iowa. Diversity. That\u2019s the way it\u2019s supposed to be. If not, what\u2019s the point of having states to begin with?\n\nHillary Clinton believes government should make virtually every choice in your life. Education, healthcare, marriage, speech \u2013 all dictated out of Washington.\n\nBut something powerful is happening. We\u2019ve seen it in both parties. We\u2019ve seen it in the United Kingdom\u2019s unprecedented Brexit vote to leave the European Union.\n\nVoters are overwhelmingly rejecting big government. That\u2019s a profound victory.\n\nPeople are fed up with politicians who don\u2019t listen to them, fed up with a corrupt system that benefits the elites, instead of working men and women.\n\nWe deserve an immigration system that puts America first. And yes, builds a wall to keep us safe.\n\nThat stops admitting ISIS terrorists as refugees.\n\nWe deserve trade policies that put the interests of American farmers and manufacturing jobs over the global interests funding the lobbyists.\n\nAnd if we choose freedom, our future will be brighter.\n\nFreedom will bring back jobs, raise wages.\n\nFreedom will lift people out of dependency, to the dignity of work.\n\nWe can do this. 47 years ago today, America put a man on the moon. That\u2019s the power of freedom.\n\nOur party was founded to defeat slavery. Abraham Lincoln, the first Republican president, signed the Emancipation Proclamation.\n\nWe passed the Civil Rights Act, and fought to eliminate Jim Crow laws.\n\nThose were fights for freedom, and so is this.\n\nSergeant Michael Smith stood up to protect our freedom.\n\nSo do our soldiers, sailors, airmen, and Marines fighting radical Islamic terrorism.\n\nSo did the family of Alton Sterling, who bravely called to end the violence.\n\nSo did the families of those murdered at the Charleston Emanuel AME church, who forgave that hateful, bigoted murderer.\n\nAnd so can we.\n\nWe deserve leaders who stand for principle. Unite us all behind shared values. Cast aside anger for love. That is the standard we should expect, from everybody.\n\nAnd to those listening, please, don\u2019t stay home in November. Stand, and speak, and vote your conscience, vote for candidates up and down the ticket who you trust to defend our freedom and to be faithful to the Constitution.\n\nIt\u2019s love of freedom that has allowed millions to achieve their dreams. Like my Mom, the first in her family to go to college, and my Dad, who fled prison and torture in Cuba, coming to Texas with just $100 sewn into his underwear.\n\nAnd it is love that I hope will bring comfort to a grieving 9-year-old girl in Dallas \u2013 and, God willing, propel her to move forward, and dream, and soar . . . and make her daddy proud.\n\nWe must make the most of our moment \u2013 to fight for freedom, to protect our God-given rights, even of those with whom we don\u2019t agree, so that when we are old and gray . . . and our work is done . . . and we give those we love one final kiss goodbye . . . we will be able to say, \u201cFreedom matters, and I was part of something beautiful.\u201d\n\nThank you. And may God bless the United States of America.\n\n", "Thank you for that very generous welcome.\u00a0And thank you, Callista.\u00a0 You know, she makes documentary films, and writes a best-selling children\u2019s series on American history.\u00a0In addition, she sings in the Basilica Choir, and plays the French horn in the Fairfax Band.\u00a0 I am amazed at her achievements.\n\nTonight I want to speak about a subject that has dominated my thinking for decades: How do we keep America safe?\n\nKeeping America safe is the first responsibility of the American president. There have been many fascinating things to watch about the extraordinary,historic rise of Donald Trump.\n\nBut the most significant has been Donald Trump\u2019s courage to tell some important truths about our national security.\n\nFor example:\n\n\u2014\u00a0\u00a0 We are at War.\n\n\u2014\u00a0\u00a0 We are at War with Radical Islamists.\n\n\u2014\u00a0\u00a0 They are determined to kill us.\n\n\u2014\u00a0 They are stronger than we admit\n\n\u2014 And are greater in number than we admit.\n\n\u2014\u00a0 And there is NO substitute for victory.\n\nIn contrast to Donald Trump, our national security and foreign policy elites, led by Hillary Clinton, are incapable of speaking with such honesty.\n\nWhile THEY lie about the threat, WE need to tell the truth about the\u00a0 danger.\n\nIf our enemies had their way, not a single woman in this room could define her future.\n\nIf our enemies had their way, not a single Jew or Christian in this room would be alive unless they agreed to submit.\n\nIf our enemies had their way, gays, lesbians and transgender citizens would be put to death as they are today in the Islamic State and Iran.\n\nIf our enemies had their way, every person on earth would be subject to conversion by the sword and to a cruel and violent system of\u00a0 laws.\n\nThere would be no individual liberty. There would be no equality.\n\nThere would be no freedom. If you doubt we are at war\u2026\n\nIf you doubt that this threat is as real as I say\u2026 Let me refresh your memory:\n\nOn Monday, an Afghan refugee in Germany used an axe and knives to slash\u00a0 and wound train passengers while shouting \u201cAllahu Akbar.\u201d\n\nLast week, ISIS claimed responsibility after a Tunisian man drove a cargo truck into crowd in Nice, France. He murdered 84 people, including at least 10 children and three Americans, and injured over 300 others.\n\nTwo weeks ago, more than 300 people were killed and more than 200 were wounded in bombing attacks in Baghdad.\n\nTwo days before that, radical Islamists in Bangladesh killed 20 hostages, including 3 American college students.\n\nA few days before that, at the Istanbul airport in Turkey, ISIS attackers armed with guns and bombs killed 44 people and injured a few hundred more.\n\nLast month, a radical Islamist in Paris stalked a French police officer to his home, where he murdered the officer and tortured his wife to death in front of their three-year-old son, while streaming it all on social media.\n\nHe was pondering whether to kill the three-year-old when he was killed by police.\n\nTwo days before that, an attacker pledging allegiance to ISIS killed 49 people in an Orlando nightclub and wounded dozens more.\n\nAll this in JUST the past 37 days.\n\nWe risk growing numb to these accumulating atrocities.\n\nOne recent analysis estimated that since January of 2015, some 30,000 people have been killed at the hands of terrorists.\nDonald Trump is right.\n\nWe are at war with radical Islamists, we are losing the war, and we must change course to win the war.\n\nLet me be very clear, because I know the news media will do their best to distort this.\n\nWe have nothing to fear from the vast majority of Muslims in the United States, or around the world.\n\nThe vast majority are peaceful. They are often the victims of the violence themselves.\n\nThey are people we would be happy to have as our friends and neighbors.\n\nThe challenge is, when even a small percentage of a billion, six hundred million people support violence against those who disagree with them, that is still a giant recruiting base.\n\nFor example, Pew Research finds that just 9 percent of Muslims in Pakistansupport ISIS.\n\nUnfortunately, that 9 percent is 16 million people. And that\u2019s just one country.\n\nSo the truth is,\u00a0although\u00a0we are losing the war with radical Islamists, we have been very lucky.\n\nThe danger we face is much worse than the horrors that happened in Germanyon New Year\u2019s Eve, when 2,000 women were assaulted.\n\nIt\u2019s worse than what\u2019s happening in France, where there are stabbings of Jews in the streets and the intelligence chief warned recently that Europe is QUOTE \u201con the brink of civil war.\u201d\n\nIt\u2019s worse than what\u2019s happening in Israel, where average citizens fear for their lives whenever they leave their homes.\n\nThe danger is even worse than September 11th, when 19 hijackers murdered almost 3,000 Americans.\n\nNo. The worst case scenario is losing an American city to terrorists armed with weapons of mass destruction.\n\nInstead of losing 3,000 people in one morning, we could lose more than 300,000.\n\nInstead of losing 2 great buildings, we could lose block after block after\u00a0 block to a nuclear event.\n\nThat\u2019s not just my view. Back in January of 2001, the Hart Rudman Commission warned that terrorists QUOTE, \u201cwill acquire weapons of mass destruction\u2026and some will use them.\n\nAmericans will likely die on American soil, possibly in large numbers.\u201d 15 years later, the dangers are even greater.\n\nIn a world where Pakistan has nuclear weapons\u2026 where North Korea has nuclear weapons\u2026\n\nand where IRAN\u2013the world\u2019s leading state sponsor of terrorism\u2013is close to having nuclear weapons\u2026this, a catastrophic attack on innocent Americans, is a very real threat.\n\nWhich brings us to the heart of the\u00a0matter.\n\nWe are sleepwalking through history as though this is all about politics. It is not.\nIt is about our safety and our survival as a country.\n\nAnd this is why every American should be terrified at the prospect of a Hillary Clinton presidency.\n\nIf Hillary is elected, she will keep in place the people and the systems that lie to us every single day about this threat.\n\nWe know she will do this because as Secretary of State, she has been right at the center of this dishonesty.\n\nWe know this administration and its allies lied to us about the Iran nuclear deal.\n\nWe know it because they openly bragged about it to the New York Times.\n\nWe know that Hillary Clinton lied to us knowingly about the terror attack on\u00a0 our\n\nBenghazi consulate on September 11, 2012.\n\nWe know that Hillary Clinton and President Obama lie to the American people when they say they can safely screen the Syrian refugees.\u00a0 They\u00a0cannot.\u00a0 And yet Hillary wants to increase the number by 500 percent.\n\nSo when you hear about Hillary\u2019s dishonesty, or the emails, or taking millions from the Saudis and other Middle Eastern dictatorships\u2013remember: this is NOT about politics.\n\nThe cost of Hillary\u2019s dishonesty could be the loss of America as we know it. The first step forward to safety is electing a leader who will be truthful with\u00a0 the American people about the realities we face.\u00a0Only then will we understand, support, and demand the strategies required to confront this threat.\n\nAnd because safety and security are the preconditions for our freedom and prosperity, it is also the first step toward rebuilding the America we\u00a0 love.\nDonald Trump understands this.\n\nAnd that\u2019s why he WILL rebuild our military\u2013because he knows that a strong military is the best way to ensure peace.\n\nDonald Trump WILL secure our borders\u2013because there is no such thing as a nation without a border.\n\nDonald Trump WILL enforce our immigration laws. He will end the policy of deliberate non-enforcement and will end the abuse of our visa programs\u2013to protect American workers, and their wages.\n\nDonald Trump WILL take care of our veterans by holding bureaucrats at\u00a0 the Veterans Administration accountable.\n\nHe WILL fire those responsible for the waiting lists, and WILL give veterans more choices about their care.\n\nWith Donald Trump\u2019s leadership, no bureaucrat will get between a veterans and their doctor.\n\nDonald Trump WILL get America building again.\n\nHe will blow apart the ridiculous regulations and requirements that drive up infrastructure costs and drag out the timeline to get anything\u00a0 built.\n\nThe Trump Infrastructure program WILL make us once again the most competitive economy in the world.\n\nDonald Trump WILL rebuild our education system, and give EVERY PARENT\u00a0\u00a0 of EVERY income and EVERY ethnic background a choice about where their children go to school.\n\nAnd Donald Trump will help us rebuild our communities one life and one family at a time. Here again, the first step is safety\u2013 the \u00a0basis for strong families, and good jobs, and vibrant neighborhoods.\n\nThat means restoring law and order.\n\nDonald Trump will show ZERO tolerance for people calling for the death of police officers.\n\nThink about this. If anyone publicly threatens the life of the President of the United States, the Secret Service is on them in an\u00a0instant.\n\nOur law enforcement officers deserve the same respect.\n\nAnd OF COURSE, if individual officers are found to have violated someone\u2019s rights, they must be held accountable under the law.\n\nAmerica is BASED on the rule of law.\n\nWe are one nation, under God, with liberty and justice for ALL.\n\nThat is what has allowed us to absorb more people from more backgrounds than any nation in history.\n\nNobody is above the law.\n\nAnd nobody is too small to deserve its protection.\n\nDonald Trump won our party\u2019s nomination because he is willing to tell the truth about the things that matter most.\n\nHe has a GREAT running mate in Mike Pence.\n\nThey will put our safety first, and they will defend America first. We can be proud to stand with them.\n\nSo tonight, the challenge for everyone in this hall, and everyone\u2013Republican, Democrat, or Independent\u2013who is watching at home and knows we cannot continue on our current course\u2026\n\n\u2026Is to rise above our factions, and rise above the politics we\u2019ve inherited; to ignore the lies of the news media and the old order;\u00a0to reject the suicidal DISHONESTY of Hillary Clinton and her establishment allies; \u00a0and to be proud to stand with Donald Trump and Mike Pence for \u00a0what we know is true:\n\nWe CAN make America safe again; We CAN make America work again; We CAN make America first again;\n\nAnd together, we CAN make America great again \u2014 for ALL Americans. Thank you and God Bless the United States of America.\n\nClinton/Kaine: 228\n\nTrump/Pence: 290\n\nDemocrats: 48*(+2)\n\nRepublicans: 52(-2)\n\nDemocrats: 193(+6)\n\nRepublicans: 238(-6)\n\n", "Mealer sustained his injury in a car crash involving several members of his family just five minutes away from their home. His brother Elliot, an offensive lineman headed to the University of Michigan to play football, was able to free Brock from the wreckage, but the two brothers lost their father, David, and Elliot\u2019s girlfriend,Hollis Richer, in the crash.\u00a0Today, Brock has conquered the odds and is able to walk again.\n\nChristmas Eve 2007, my parents, my younger brother, Elliott, his girlfriend, Hollis Richer, and I were driving to church. Out of nowhere, a car ran a stop sign, crashing into us. My father, my hero, David Paul Mealer, and Hollis died that night.\n\nI endured eight and a half hours of surgery.\n\nWhen I awoke, the surgeon came into my hospital room with more devastating news.\n\nMy spinal cord damage was about the worst she had ever seen. She said that I would likely never walk again\u2014that even a one percent chance was overly optimistic.\n\nBut that 1% was all I needed. Through it all, I had faith in Jesus Christ, believed in myself and strived to make that one percent a reality.\n\nTruthfully, God made that 1% a reality; His will, not mine. He blessed me with football coaches Rich and Mike, who gave me a fighting chance. His blessings enabled me to graduate from The Ohio State University and go on to be cheered by University of Michigan fans, as I led the Wolverines onto the field. He blessed me with my beautiful wife, Haley; we walked down the aisle together. He gave me countless other blessings. This very moment, for me, is a testament to God working all things for the good.\n\nAnd guess who else was told he had a 1% chance? A company that analyzes polling data for CNN predicted last year that Donald Trump had a 1% chance of winning the Republican nomination for president. Mr. Trump, welcome to the club!\n\nI defied the odds. But I couldn\u2019t do it on my own.\n\nDonald Trump can\u2019t do it alone either. He needs our help and support. Just asMichigan was willing to adopt a Buckeye, for a cause greater than ourselves, we can unite behind Donald Trump to Make America One Again.\n\nNow I want to turn it over to a fellow Ohio State graduate who really knows how to unite a team\u2014Coach Bobby Knight.\n\n", "Good evening to all and to those watching at home, on iPhones, and Twitter. I have a question. Do you want to help make America one again?\n\nWe\u2019ve had enough of bloated budgets, un-kept promises, pointless redlines.\n\nEnough division and heated rhetoric whose only purpose is to drive a wedge between us and our neighbor. Enough seeing our 401ks get smaller, our bills get bigger, our taxes go up and our paychecks shrink. We\u2019ve had enough!\n\nYou\u2019re ready for a change \u2013 for someone to take the reins, bring us together.\n\nA man who can get the job done. Or as Larry the Cable guy would say, \u2018Git \u2018er done! Someone who comes in ahead of schedule and under budget.\n\nWho\u2019s read the specs, seen the bottom line, negotiated the cost, built something to last. A leader who knows the country is not full of assets to be managed, forgotten, deleted. Our nation\u2019s citizens want a leader who knows the sure route to prosperity, who inspires, who knows leading is a hard-fought verb and not a subject line in an email.\n\nThat\u2019s why I\u2019m asking you to join me in electing Donald Trump president.\n\nDonald Trump has the skills required to lead such a diverse nation, and can help people achieve greatness. He believes in the American dream because he has lived the American dream. Why?\n\nGreatness isn\u2019t new. President Lincoln stood in this very city 155 years ago with a call to bind together or perish apart: \u201cIf all do not join now to save the good ship of the Union this voyage, nobody will have a chance to pilot her on another.\u201d\n\nAnd again we find our nation in desperate need of true leadership. We are in desperate need of unity.\n\nThe last eight years have been a challenge, to our national and household budgets, our Constitution, to the men and women who give their lives and sacred honor to protect both.\n\nDonald Trump is a leader who has seen challenges, learned lessons, solved problems, delivered results.\n\nSome of our greatest leaders have been people who worked in the real world, know firsthand how cumbersome rules and unnecessary regulations get in the way of greatness.\n\nI want a president who knows leadership is not as it appears, but as it performs. Who has seen something through from beginning to completion. Who looks at the mundane, sees magnificence. After all, that\u2019s the magic of this country \u2013 everyday people, with big ideas and the drive to complete them, can change the world.\n\nLeadership is not about lines on a resume.\n\nGender, race, zip code, pedigree, lineage and hurt feelings aren\u2019t qualifiers. Leadership is a record of performance, accomplishment, team building.\n\nThat\u2019s leadership you can trust.\n\nAmericans are bound together by the shared desire for freedom, faith, family, hope, and opportunity. We want a president who believes that you, notWashington, know what\u2019s best. Believes you have the right to pursue your version of the American dream.\n\nAmerica is on the edge of great, mighty things. We need a President Donald Trump who is about freedom. Who will choose to unite, not divide.\n\nTogether we\u2019ll get the country building, working, see jobs come back, communities grow, leaders lead.\n\nTogether we\u2019ll be great again.\n\nTogether we\u2019ll be one again.\n\n", "Fallin has served as the chairman of the National Governors Association, where she led a nationwide initiative to help better align education with the needs of a modern-day workforce.\n\nThank you.\n\nI grew up in Tecumseh, a small town in Oklahoma. It was one of those all-American towns where everyone watches high school football on Friday nights, and neighbors take care of neighbors. In Tecumseh, we understood poverty. But it wasn\u2019t a destiny that was inevitable. We were optimistic about the future, and knew we could succeed with hard work, a good education and faith in God.\n\nThere weren\u2019t many opportunities for young women, but we did have a great role model: the mayor, my mom. She taught me if I worked hard, I could be anything. I took that lesson to heart, and eventually became the first female governor ofOklahoma.\n\nEven at a time when the shadow of institutional discrimination fell over much of our country, there was no shortage of African-American heroes. Black Oklahomans like Clara Luper were leading sit-ins and successfully integrating schools across the state, winning the fight for respect and opportunity. So, when I look back on my childhood, my America, I don\u2019t see a perfect place. But we were united by a simple belief: that no matter who you were or where you came from, better days were just ahead for America.\n\nToday, I\u2019m afraid we\u2019re losing that sense of unity and optimism, not just in towns like Tecumseh, but across this land. Our country is divided, our people are afraid, and our spirits are nearly broken. But we can\u2019t allow hopelessness to become the new normal. And we won\u2019t.\n\nThe American people are longing for the American dream where they can get a fair shake at life and the opportunity to succeed. We must make America One Again and restore confidence in the strength of our nation.\n\nIt is no secret Donald Trump is a bold, tenacious, courageous and outspoken leader. He knows how to create jobs and successful businesses. He has bold ideas and speaks truth to power. He is a man who will get this country on the right track, who believes in peace through strength and will protect America against radical Islamic terrorists who seek our destruction. Our nation has united time and time again on our core values of freedom, individual liberty and justice for all \u2013 the principles on which our country was founded, and the principles that Donald Trump unapologetically stands for.\n\nWe are one in our belief that America must address the national debt \u2013 not by increasing taxes \u2013 but by increasing opportunity. We are one in our belief that we must protect our borders, and promote fair trade that puts American workers first. We are one in our belief that we must stand with allies like Israel, a beacon of freedom and democracy in the Middle East. We are one in our belief that we must respect and honor our military, veterans, and law enforcement, whose sacrifice keeps us safe and free. And we are one in our belief in that every life is precious, regardless of race or class, including the lives of unborn children.\n\nAs a party, we don\u2019t agree 100 percent on everything. That\u2019s OK. We don\u2019t have to. As Ronald Reagan said, \u201cthe person who agrees with you 80 percent of the time is a friend and ally.\u201d We invite every American who believes in these principles, who longs for an end to division and wants to make America one again, to join us in electing Donald Trump president of the United States.\n\nMay God bless you all, and may God bless America!\n\n", "My name is Lisa Shin. I am deeply humbled and honored to speak to you as a national delegate from the great state of New Mexico!\n\nI am a Christian, a wife, and a mother. I have been in private practice as an optometrist for the past 19 years. I am Korean-American. And I am very proud to be a supporter of the next President of the United States, Donald J. Trump!\n\nOver 40 years ago, my parents left South Korea to come to America. They knew that America was an exceptional and generous country where immigrants could become American citizens, participate in American democracy, and live the American dream. They knew America was the land of opportunity and freedom, where immigrants could succeed and prosper. So they swore an oath to support and defend the Constitution. My parents endured countless hardships and made tremendous sacrifices to pursue the Dream. And they never imagined that one day, their daughter would be speaking to you today. This is the beauty of the American Dream: to do and to be, the unimaginable.\n\nHillary Clinton is a direct threat to the American Dream.\n\nHer proposals would be utterly devastating to our economy. Her dangerous ideology undermines our democracy and freedom. She represents everything that is wrong with the system: the deceit, corruption, cronyism, and a total lack of accountability. With extreme carelessness, she has compromised our national security and our safety. With contempt, she has flouted the rule of law that we rely on for justice, order, and peace. She has overwhelmingly lost the trust of the American people. She is not qualified to be our next president. She is unfit to be the commander in chief of the brave men and women who sacrifice so much to fight for our country.\n\nThere is only one presidential candidate who will preserve the American dream that our parents and our grandparents envisioned for us. There is only one candidate who will ensure a more prosperous, safe, and secure future for our children and our grandchildren. There is only one candidate who will defend the core principles that this great country was founded upon. There is only one candidate who will protect, stand with and fight for we, the American people. There is only clear choice for America: that choice is Donald J. Trump.\n\nThank you.\n\n", "Thank you.\n\nTo the people of Cleveland, we say thank you for your hospitality. I stand before this convention tonight as the Chairman of a party that is carrying the torch of liberty.\n\nWe are the party of the open door.\n\nTo some people and some presidents America is just another country. To Republicans, America is the greatest nation on earth.\n\nWe don\u2019t apologize for America. We celebrate America.\n\nAt every level, Republicans stand for aspiration and achievement. We stand for peace and prosperity. We stand for freedom and fairness.\n\nThese values have inspired people the world-over, ever since we won our freedom over two centuries ago. These values fueled the sacrifices for freedom at Gettysburg and Normandy and Fallujah. These values spurred the fight for equality in Birmingham and Selma.\n\nIt is clear the Republican Party is the only party willing to fight for these values and lead America to greatness in the 21st century.\n\nSee, the dirty little secret Democrats don\u2019t want you to know is that they are the party of the same old thing. Next week they are going to trot out the same old Democrats with the same old message running the same old candidate.\n\nWe are the party of new ideas in a world changing faster than ever.\n\nDemocrats depend on super delegates and bureaucrats to sneak their agenda through the backdoor.\n\nWe are the party of the grassroots. We honor what the voters say.\n\nDemocrats want to put labor union bosses in charge of our schools, limit our choices, and feed our kids a steady diet of left-wing propaganda.\n\nWe know every child matters and the classroom is not an assembly line. It\u2019s time to give power back to parents, embrace school choice, and equip our children with the skills they need for college, career and life.\n\nDemocrats want healthcare choices in the hands of politicians. We want healthcare choices in the hands of patients. Democrats want Washington to impose a one-size-fits-all policy on everybody.\n\nWe say an independent people deserves individual solutions.\n\nWhat separates Republicans from Democrats is our belief in better. We believe in better schools. A better healthcare system. A better economy which rewards hard work no matter where or when you punch the clock.\n\nAnd most of all, we believe in a better chance at the American dream for everyone. The Republican Party will not stop until it becomes a reality. And that\u2019s why we need to stop Hillary Clinton.\n\nA Clinton presidency only means more debt, more Obamacare, and more hard-working families never seeing a raise.\n\nIf given the chance, Hillary Clinton will stack the Supreme Court with activist left-wing judges who will treat the Constitution like a doormat.\n\nYou can kiss your gun rights goodbye if she ever finds her way into the White House. In foreign policy, a Clinton presidency means forgetting our friends and enabling our enemies.\n\nJust look at her disastrous Iran nuclear deal, which lined the pockets of the world\u2019s number one state sponsor of terrorism with your money, while abandoning our greatest ally in the Middle East, the nation of Israel.\n\nIt was on her watch ISIS began to spread its wings of evil over the Middle East. And she has spent the last 16 months looking into the eyes of the American people and lying about how she recklessly jeopardized national security with her secret email server.\n\nShe lied. And she lied over and over and over.\n\nPerhaps worst of all, Hillary Clinton has perfected the art of politics for personal gain. She reads ethics rules as carefully as Americans read their junk mail. Just look at her track record.\n\nShe used her post as Secretary of State to grease the wheels for Democrat lobbyists, special interests, and political insiders connected to the corrupt Clinton Machine.\n\nHer family foundation took millions of dollars in donations from countries\n\nnotorious for human rights abuses and funneling money to radical Islamic terrorists.\n\nFor Hillary Clinton, the Oval Office is just another cash cow. Well, I have one word for all this hypocrisy and corruption.\n\nEnough.\n\nAmericans have had enough of a government that plays favorites with the well-connected. They\u2019ve had enough of the Clintons\u2019 excuses, cronyism and cover ups. They\u2019ve had enough of the corrupt dealings. Americans have had enough.\n\nThis election is our chance to stop it and Donald Trump is the right man to lead that charge. He\u2019s brought millions of new voters into our party because he\u2019s listening to Americans who are anxious about a country which has lost its way.\n\nDonald Trump wants to bring jobs back from overseas and hold companies who want to send them abroad accountable. He\u2019s finally going to stop illegal immigration and make sure our government puts American citizens first.\n\nWorking families are the lifeblood of our country, and we can\u2019t thrive as a nation unless they are thriving. A lot of them haven\u2019t seen a bigger paycheck in a long time.\n\nDonald Trump wants to make sure you can pay the mortgage, put gas in the car, and buy new clothes for the first day of school.\n\nDonald Trump is committed to hitting terrorists hard and making the safety of every man, woman, and child in America his number one priority.\n\nNo more negotiating with terrorists. If they want to take us down, we will take them down.\n\nHe will protect the Second Amendment, and every other right guaranteed in the Constitution, by appointing conservative justices to the Supreme Court.\n\nAnd he\u2019s going to protect the lives of the unborn. So I have a message to America: hold on.\n\nHelp is coming.\n\nWith Donald Trump and Mike Pence, America is ready for a comeback after almost a decade of Clinton-Obama failures.\n\nI want to close by telling you a little-known story of American greatness.\n\nWilliam Nudesen was a Danish immigrant who started out working in a shipyard and living in a boardinghouse. He knew America promised limitless opportunity, and was determined to make the most of it.\u00a0 He developed his talents for industrial engineering and worked his way up at General Motors. By 1937, he had become the President of the company.\n\nIn 1940, the government asked him to get America\u2019s factories on a wartime footing.\n\nInstead of cars and trucks, America\u2019s great manufacturers were now proudly making tanks and planes.\u00a0 For this enormous responsibility, Nudesen was paid $1per year.\n\nHe didn\u2019t do the job for the money. He was motivated by a duty to keep America free from tyranny. He set aside the job of leading one of the largest companies in America so he could help save the world.\n\nAt the end of the war, a war department official told him, \u201cYou have never done anything for yourself, only for your country. You have never spared yourself.\u201d\n\nLike William Nudesen, we cannot spare ourselves either. Economic freedom. Belief in the American Dream. A strong national defense. Putting country first.\n\nThose values are under assault from Hillary Clinton and the rest of the Democrat party. Life, liberty, and the pursuit of happiness is not just a tagline for a bumper sticker.\n\nIt is our American legacy, and it is our responsibility to save it and strengthen it for our children and grandchildren.\n\nGod put us here not by accident. This is our moment to set a new course for an America as strong and confident as we\u2019ve ever been.\n\nLet\u2019s stand united as Republicans. Let\u2019s stop Hillary Clinton. Let\u2019s get to work, expand our Republican majorities, and elect Donald Trump president.\n\nThank you and God bless America.\n\n", "Thank you. I am honored and humbled to be here tonight.\n\nIn 1984, my father stood at this convention and offered the opening prayer before our party\u2019s candidate, Ronald Reagan, went on to accept the nomination and win in a landslide.\n\nA little over 30 years later, I stand here with the sincerest prayer that history is about to repeat itself with the election of Donald J Trump. Most of our nation\u2019s founders had strong faith, as I do, in our Lord and Savior, Jesus Christ.\n\nMy family has lived in Virginia since the 1600s and in the Lynchburg, Virginia area since 1834.\n\nMy wife, Becki, is a descendant of George Washington\u2019s family.\u00a0 Every day, I drive past Poplar Forest, the summer home of Thomas Jefferson who wrote in the Declaration of Independence.\n\nWe are all endowed by our Creator with certain unalienable rights and among these are life, liberty and the pursuit of happiness.\n\nOur founding fathers envisioned a government that existed only to protect these God given rights and a nation governed by citizen legislators.\n\nThe most effective politicians were never career politicians, but surveyors, architects, ministers, farmers, businessmen and even actors who were successful in the private sector before serving in government.\n\nDonald Trump follows in this rich tradition. He has created jobs for thousands and is one of the greatest visionaries of our time.\n\nI first supported Mr. Trump after I spent 20 years as a young lawyer working with my father to restore Liberty University to financial health.\n\nSince 2007 Liberty has become the largest and most prosperous Christian university in the world and I am convinced that Donald Trump can work the same magic for a nation $19 trillion in debt.\n\nBut my family and I have grown to love and respect the Trumps for other reasons. We have never met such a genuine and loving family.\u00a0 I truly believe Mr. Trump is America\u2019s blue collar billionaire. He is down to earth, he loves America and the American people. He is a true patriot and a champion of the common man.\n\nMr. Trump has added a plank to this party\u2019s platform to repeal IRS rules sponsored by Lyndon Johnson in 1954 barring churches and non-profits from expressing political free speech. Conservative universities and churches have been investigated while authorities have too often turned a blind-eye toward liberal groups, including universities where left-wing ideology is so pervasive that they have in effect become Democratic-voter indoctrination camps. Trust me, this will create a huge revolution for conservative Christians.\n\nWe are at a crossroads where our first priority must be saving our nation. We must unite behind Donald Trump and Mike Pence.\n\nA decision not to vote or to vote for a third-party candidate is a de facto vote forHillary Clinton. If Hillary Clinton is allowed to appoint the next few Supreme Court justices, that in itself could be a fatal blow to our republic.\n\nOn the other hand, a vote for Donald Trump is a vote to uphold the 2nd amendment right to bear arms. A vote for Trump is a vote to stop Iran, a nation committed to the destruction of the state of Israel, from becoming a nuclear power. A vote for Trump is a vote to appoint conservative pro-life justices to the Supreme Court.\n\nIn the days before my father passed away in 2007, he joked with CNN that he dreamed Chelsea Clinton had asked him in an interview about the three greatest threats facing the nation. He replied, Osama, Obama and yo\u2019 Momma. Osama is now gone, Obama has six months left on his term and the only way to make America great (and one) again is to keep Chelsea\u2019s Momma from ever becoming president of the US by electing Donald Trump and Mike Pence as the next president and vice-president of the United States.\n\n", "Good evening. I\u2019m Peter Thiel.\n\nI build companies and I support people who are building new things, from social networks to rocket ships.\n\nI\u2019m not a politician.\n\nBut neither is Donald Trump.\n\nHe is a builder, and it\u2019s time to rebuild America.\n\nWhere I work in Silicon Valley, it\u2019s hard to see where America has gone wrong.\n\nMy industry has made a lot of progress in computers and in software, and, of course, it\u2019s made a lot of money.\n\nBut Silicon Valley is a small place.\n\nDrive out to Sacramento, or even just across the bridge to Oakland, and you won\u2019t see the same prosperity. That\u2019s just how small it is.\n\nAcross the country, wages are flat.\n\nAmericans get paid less today than ten years ago. But healthcare and college tuition cost more every year. Meanwhile Wall Street bankers inflate bubbles in everything from government bonds to Hillary Clinton\u2019s speaking fees.\n\nOur economy is broken. If you\u2019re watching me right now, you understand this better than any politician in Washington. And you know this isn\u2019t the dream we looked forward to. Back when my parents came to America looking for that dream, they found it\u2014right here in Cleveland.\n\nThey brought me here as a one-year-old, and this is where I became an American.\n\nOpportunity was everywhere.\n\nMy Dad studied engineering at Case Western Reserve University, just down the road from where we are now. Because in 1968, the world\u2019s high tech capital wasn\u2019t just one city: all of America was high tech.\n\nIt\u2019s hard to remember this, but our government was once high tech, too. When I moved to Cleveland, defense research was laying the foundations for the Internet. The Apollo program was just about to put a man on the moon\u2014and it was Neil Armstrong, from right here in Ohio.\n\nThe future felt limitless.\n\nBut today our government is broken. Our nuclear bases still use floppy disks. Our newest fighter jets can\u2019t even fly in the rain. And it would be kind to say the government\u2019s software works poorly, because much of the time it doesn\u2019t even work at all.\n\nThat is a staggering decline for the country that completed the Manhattan Project. We don\u2019t accept such incompetence in Silicon Valley, and we must not accept it from our government.\n\nInstead of going to Mars, we have invaded the Middle East. We don\u2019t need to seeHillary Clinton\u2019s deleted emails: her incompetence is in plain sight. She pushed for a war in Libya, and today it\u2019s a training ground for ISIS. On this most important issue, Donald Trump is right. It\u2019s time to end the era of stupid wars and rebuild our country.\n\nWhen I was a kid, the great debate was about how to defeat the Soviet Union. And we won. Now we are told that the great debate is about who gets to use which bathroom.\n\nThis is a distraction from our real problems. Who cares?\n\nOf course, every American has a unique identity.\n\nI am proud to be gay.\n\nI am proud to be a Republican.\n\nBut most of all I am proud to be an American.\n\nI don\u2019t pretend to agree with every plank in our party\u2019s platform. But fake culture wars only distract us from our economic decline.\n\nAnd nobody in this race is being honest about it except Donald Trump.\n\nWhile it is fitting to talk about who we are, today it\u2019s even more important to remember where we came from. For me that is Cleveland, and the bright future it promised.\n\nWhen Donald Trump asks us to Make America Great Again, he\u2019s not suggesting a return to the past. He\u2019s running to lead us back to that bright future.\n\nTonight I urge all of my fellow Americans to stand up and vote for Donald Trump.\n\n", "Hello Republicans, are you Ready to elect the next President of these United States of America? I\u2019m Pastor Mark Burns from the Great State of South Carolina!\n\nIt is so important Republicans, that we come together to defeat Hillary Clintonand those liberal race-baiting, Democrats who will do whatever it takes to keep us Americans focusing on the colors that divide us and not the colors that unite us. Because only together we will never allow Hillary Clinton to become the next President of the United States of America.\n\nAnd I want to declare to the whole world and to the Republican Party that under a Donald Trump Administration, all lives matter. That means black lives, white lives, Hispanic lives, Asian lives, Christian lives, Muslim lives, shout with me, all lives matter.\n\nEven though I disagree with the tactics and divisive rhetoric of the Black Lives Matter movement, I do understand that hopelessness and lack of opportunity breeds desperation.\n\nThis is true in many of our nation\u2019s ghettos and underprivileged communities. Much of protests in urban centers are born out of this kind of desperation. Good jobs, urban economic revitalization, and an opportunity for job training are long-term solutions that can turn our troubled cities around.\n\nWe as Republicans are declaring to the world that we are more determined than ever to listen to the cries of the disenfranchised, of the low-income and at-risk communities. And I know, without a shadow of doubt, that Donald J. Trump will make sure that all Americans will have\u00a0\u00a0 jobs!\n\nAnd if we together, not as black Americans, white Americans, brown Americans, yellow Americans, or red Americans, but just as Americans, that we as a people will get to the promise land where jobs have returned to this country, college degrees replace mass incarcerations, and no matter what terrorist group that tries to destroy our way of life, we will always rise from the ashes, we will never die, why, because we are the United States of America! And despite the color you was born with, here in America, the only colors that matter is the colors of red, white and blue! USA. USA. USA.\n\nI\u2019m Pastor Mark Burns, and I invite you to help me elect the next President of the United States of America, Donald J. Trump!\n\n", "Tonight, I am honored to stand before you as the son of a humble Lebanese grocer,\n\nthe grandson of immigrants, and a proud American blessed to live in the freest nation on Earth.\n\nFor over three decades, I have seen Donald up close and personal, as a great pal and business partner, across the spectrum of life\u2019s twists and turns. My purpose here in front of you today is to share a different side of Donald Trump \u2013 a side that is not always made visible by the press but one that becomes as clear as day when you move a little closer, beyond the glaring lights, and television cameras.\n\nThe words that I use to describe Donald are words that people do not hear often: compassionate, kind, loyal, dedicated, trustworthy, courageous, empathetic and fatherly.\n\nChildren are the true litmus test for all of us as parents. Many of you have gotten to know Donald\u2019s children during this Convention, and, as you have seen, they are far from children of entitlement and privilege but rather share a legacy of grace, dedication, intense discipline and a rare touch, like their father, to connect with people.\n\nI could share many stories about Donald\u2019s tremendous business acumen and instincts \u2013 his incredible ability to build consensus among warring factions and bring adversaries together behind a workable solution.\n\nI have nothing negative to say about Hillary because I do not need to. Instead, I will share why Donald is the best and the most capable athlete on the field, in what has become a simple race between entrenched status quo and enlightened disruption. I know that Donald is that athlete because I have watched him through the mountains and the valleys by sticking to simple, practical tenets like:\n\nDon\u2019t confuse efforts with results. Do what you say. Do it now.\n\nAlways give the bad news first. Be clear and direct.\n\nTake care of all those around you and the universe will take care of you. Hire smarter people than yourself.\n\nMost importantly, Donald knows that every morning in the jungle a lion awakes knowing that he must run faster than the slowest gazelle. And every gazelle awakens knowing that she must run faster than the fastest lion. Whether a lion or gazelle, you better wake up and run like crazy. And this he does. No one works harder or runs faster than Donald. Standing still is simply not an option.\n\nRonald Reagan taught us that the best presidents are not always those with the longest resumes, but those who are able to lead, inspire, define the race, recruit a world class team and then set the pace.\n\nI\u2019d like to give you some insight into the Donald Trump you don\u2019t see on TV or read about in his books by sharing two small examples that reveal his heart and compassion. In 1988, Donald invited my son and me to join him and his son at the Tyson-Holmes heavyweight title fight. We arrived in Atlantic City in Donald\u2019s helicopter to a frenzy of paparazzi. We approached the convention center, lights flashing \u2026 hundreds of people yelling \u2026 everyone fighting for Donald\u2019s attention \u2013 a zoo!\n\nAs we entered the service entrance amidst this chaos, a doorman called out, \u201cMr.\n\nTrump.\u201d Donald remembered him and stopped the entire procession. \u201cHey, Louie, how\u2019s it going,\u201d he asked? They traded small talk, and then Louie thanked Donald for all he had done for his employees and to tell him his son, who was ill, thought he was the greatest man in the world.\u00a0 Donald grasped his hand, looked him in the eye, and said, \u201cNo, Louie, you\u2019re the greatest.\u201d\n\nWe got to our seats five minutes before the bell rang to start the fight. The crowd was going nuts. People were tugging at Donald, vying for his attention, but Donald seemed agitated. He asked me for my program.\n\nHe wrote out a note and had it hand-deliver it to Louie, inviting him and his son to visit with him the next day. About a decade later, Donald and I sat in the foyer of Frank Campbell Funeral Home awaiting the wake of his father, Fred Trump, the son of immigrants, a carpenter who made the most of the blessings of freedom.\n\nWe sat alone, musing about life\u2019s challenges and that, at the end of the day, it is not about accumulating things or fame but about being relevant. In that solemn moment, Donald shared something so simple, yet so resonating and powerful. \u201cTom,\u201d he said \u201cI think I have the strength of my dad and the sensitivities of my mom. All I want to do now is to take the Trump name and the legacy they built brick by brick and leave it a little bit better than I found it.\u201d\n\nThe world is at a tipping point. The old order is crumbling like a house built on shifting sands. Americans will no longer accept those who just talk of change. People understand that we need a battle-hardened CEO with the proven ability of \u201cbeing\u201d the change to once again jewel the varied and disparate gems of a disenfranchised society back into a seamless necklace of national pride.\u00a0 He can do this not because the opposition is so bad. But because he is so good.\n\nThat is the kind of man Donald Trump is. And, with your help that is the kind of President he will be.\n\n", "The greatest and most revered coaching legend of the National Football League is one Vince Lombardi, Italian-American, tough as nails.\n\nIn the 50s, he took over a broken Green Bay Packers football team and made it into a world championship team year after year.\n\nAs great as he was, he didn\u2019t always win. There\u2019s a video that\u2019s been out there for years.\u00a0 It tells the story. Lombardi, fists thrust in the pockets of his heavy wool coat, paces the Lambeau Field sideline, like a caged tiger.\n\nThat day, the Packers couldn\u2019t seem to do anything right.\n\nSuddenly Lombardi screams towards his players running off the field, \u201cWhat the hell\u2019s going on out here?\u201d\n\nRight now, I look around America, and I need to ask: What the hell\u2019s going on here?\n\nThe most anemic recovery in modern history. And Washington? It\u2019s broken for everybody \u2013 at least for everybody who doesn\u2019t make their living inside the Beltway.\n\nWhat the hell\u2019s going on here?!\n\nWe are stuck, stuck in frustration, mired in anger and fear.\n\nAs quarterback, my mission was very simple: to make my teammates better.\n\nOf course, I made a fortune playing football.\n\nMy rookie year in professional football, 1961, I was paid $12,500. So I had a second job every off-season.\n\nAs a small business owner, I feel connected to the millions of Americans in this vital sector of our economy.\n\nAnd let\u2019s look at the facts. Small business in America is the heart and soul of equal opportunity.\n\nThe facts are that 40 percent of the 530,000 start-ups each month are started by African Americans, Hispanics, or Asians.\n\nAlmost a third of small businesses in America are started by immigrants. And nearly 40 percent by women.\n\nBut the thing is, small businesses have been surviving not because of government policies, but in spite of them, especially these past eight years.\n\nHigh taxes.\n\nStrangling regulations.\n\nAnd practically no access to credit.\u00a0 So I ask: What the hell\u2019s going on here?\u00a0\u00a0 Imagine what could happen in our nation if 27 million job-creating enterprises were suddenly empowered and set free in every neighborhood, to grow and build, and contribute\u00a0 even more.\n\nI believe it all comes down to leadership.\n\nWhether it\u2019s Vince Lombardi years ago or, Nick Saban of Alabama today, I can tell you in just five simple words what every great leader does.\n\nA leader gets stuff done.\n\nI\u2019ve known Donald Trump for 48 years.\n\nLike those other leaders I\u2019ve known, he gets stuff done.\n\nHe is a builder.\n\nHe understands that teams win. Individuals don\u2019t.\n\nHe builds great teams.\n\nDonald Trump is a proven leader.\n\nA team builder, Donald Trump knows how to get the best out of all people.\n\nI\u2019ve watched him succeed.\n\nI\u2019ve watched him fail.\n\nI\u2019ve watched him get back up. He never quits.\n\nI believe Donald Trump can provide the leadership that will help us all make America great again.\n\nMake it great for everyone.\n\nLet\u2019s go win this game together.\u00a0 Together, let\u2019s go make America great again.\n\nThank you. Goodnight.\n\n", "I am here speaking tonight in my personal capacity and not on behalf of any of the nonprofit organizations that I lead.\n\nWe have gathered here in Cleveland to select the Republican nominee for president. We have accomplished that mission. Donald Trump is the nominee of the Republican Party. I will be voting for Donald Trump in November, and I will urge my fellow Americans to do the same.\n\nAllow me to explain why. Tonight we focus on making America one again. In the pledge that we just recited, we said we are one nation under God. Congress added the words \u201cunder God\u201d to our pledge of allegiance in 1954.\n\nThe context in which those words were added is instructive. The cold war had begun. As a nation, we faced an existential threat. Children practiced the art of duck and cover in classrooms across the country fearing a nuclear attack.\n\nThe threats to our nation\u2019s survival were as real then as they are today. The difference is, President Eisenhower knew where to place America\u2019s trust. And upon hearing a sermon Reverend George Docherty delivered, President Eisenhower prompted Congress to adopt the words \u201cunder God.\u201d\n\nThe Rev. Docherty had pointed to the words of the first Republican PresidentAbraham Lincoln. Speaking to a divided nation at Gettysburg Lincoln said, \u201cunder God, this people shall know a new birth of freedom.\u201d A lot has changed since then, but the source of America\u2019s hope and future has not.\n\nIt is found in the same place today as it was in 1863 and 1954 \u2013 under God.\n\nOur freedom to appeal to and unite under God has been under steady assault. This is why we must stop those in our government and on our courts who have either in principle or in practice attempted to remove these two words, \u201cunder God\u201d\n\nand all that they mean from public life.\n\nFrom his judicial nominees, to his running mate, to the party platform and the policies it promotes, Donald Trump has committed to upholding and protecting this first freedom and therefore our ability as citizens to unite our nation once again under God.\n\nThank you.\n\n\u00a0\n\n\u00a0\n\nClinton/Kaine: 228\n\nTrump/Pence: 290\n\nDemocrats: 48*(+2)\n\nRepublicans: 52(-2)\n\nDemocrats: 193(+6)\n\nRepublicans: 238(-6)\n\n"], "meta": ["Chelsea Clinton Introducing Secretary Hillary Rodham Clinton", "Vice President Joe Biden And Dr. Jill Biden At The Democratic National Convention", "\"Our America\" Block", "Angela Bassett (one of two)", "Beth Mathias", "Brooks Bell", "Capt. Florent Groberg (Ret.)", "Captain Mark Kelly (Ret.)", "Chad Griffin", "Charles Ramsey", "Chlo\u00eb Grace Moretz", "Dave Wils", "Dolores Huerta", "Doug Elmets", "Dr. Jill Biden", "Erica Smegielski", "Felicia Sanders", "Gene Karpinski", "General John Allen", "Henrietta Ivey", "Hillary Rodham Clinton Accepting the Democratic Nomination", "His Eminence Archbishop Demetrios", "Ilyse Hogue", "Jaime Harrison", "Jamie Dorff", "Jennifer Pierotti Lim", "Jensen Walcott and Jake Reed", "Jesse L. Jackson, Sr.", "Kareem Abdul-Jabbar", "Katy Perry", "Kevin Washo", "Kristen Kavanaugh", "Lee Daniels", "Lorella Praeli", "Marlon Marshall", "Mary Steenburgen and Ted Danson", "Polly Sheppard", "Rear Admiral John Hutson (Ret.)", "Rev. Dr. Bernice A. King", "Rev. Dr. Gabriel Salguero", "Sarah McBride", "Sharon Belkofer", "Sigourney Weaver", "Star Jones", "Stephanie Schriock", "The Congressional Asian Pacific American Caucus", "The Congressional Black Caucus", "The Honorable Adam Schiff", "The Honorable Andrew Gillum", "The Honorable Andrew M. Cuomo", "The Honorable Bakari Sellers", "The Honorable Barbara Mikulski, The Honorable Patty Murray, The Honorable Debbie Stabenow, The Honorable Maria Cantwell, The Honorable Amy Klobuchar, The Honorable Claire McCaskill, The Honorable Jeanne Shaheen, T", "The Honorable Ben Ray Luj\u00e1n", "The Honorable Bill de Blasio", "The Honorable Cedric Richmond", "The Honorable Chris Murphy", "The Honorable Crisanta Duran", "The Honorable Eddie Paul Torres, Sr.", "The Honorable Eleanor Holmes Norton", "The Honorable Emanuel Cleaver, II", "The Honorable Eric Garcetti", "The Honorable Gabrielle Giffords", "The Honorable Gavin Newsom", "The Honorable Gwen Moore", "The Honorable Harry Reid", "The Honorable James Clyburn", "The Honorable Jeff L. Grubbe", "The Honorable Jennifer M. Granholm", "The Honorable Jerry Brown", "The Honorable Joaquin Castro", "The Honorable John Hickenlooper", "The Honorable Joyce Beatty", "The Honorable Karen Weaver", "The Honorable Kasim Reed", "The Honorable Katie McGinty", "The Honorable Leon Panetta", "The Honorable Lupe Valdez", "The Honorable Mark Dayton", "The Honorable Martin O'Malley", "The Honorable Maxine Waters", "The Honorable Michael A. Nutter", "The Honorable Michael Bloomberg", "The Honorable Mike Duggan", "The Honorable Nancy Pelosi", "The Honorable Peggy Flanagan", "The Honorable Raumesh Akbari", "The Honorable Robert C. \"Bob", "The Honorable Ruben Kihuen", "The Honorable Sean Patrick Maloney", "The Honorable Sheila Jackson Lee", "The Honorable Sherrod Brown", "The Honorable Tammy Duckworth", "The Honorable Ted Deutch", "The Honorable Ted Lieu", "The Honorable Tim Kaine", "The Honorable Tom Wolf", "The Honorable Xavier Becerra", "The Reverend Bill Shillady", "Willie Robertson", "Gov. Rick Perry", "Marcus Luttrell", "Scott Baio", "Pat Smith", "Mark Geist (OZ) and John Tiegen (TIG)", "Antonio Sabato Jr.", "Mike McCaul", "David Clarke Jr.\u00a0", "Tom Cotton", "Michael Flynn", "Rudy Giuliani", "Joni Ernst", "Jason Beardsley", "Ryan Zinke", "Sharon Day", "Dana White", "Governor Asa Hutchinson", "Lt. Gov Leslie Rutledge", "Michael Mukasey", "Andy Wist", "Senator\u
