trength. Fear is weakness \u2013 no matter how loud you yell \u2013 and our America is never weak.\nRepublicans say they want to make America great again, to take us back to the good old days. What good old days do they want to take us back to? Before the Civil Rights Act? Before minimum wage and worker protection laws? Before Roe v. Wade? \nWe have a different vision for this nation. We want to go forward. They say \"Make America Great Again\"; we say make America greater than ever before. \nImagine how great America can be when every child, rich and poor, is educated; when we judge people by content of character; when we understand that the greatest feast is the one enjoyed by the most people at the table; and when our government has the strength to fight for freedom but the intelligence to know that the strongest four-letter word is not hate but love.\nWe know what Republicans will say: that Democrats are dreamers. We are dreamers, but we are also doers. FDR lifted a nation from its knees. JFK launched our mission to the moon. LBJ enacted voting rights for all. President Obama delivered health coverage for 20 million uninsured Americans.\nMario Cuomo was a dreamer too, but our progressive government is working in New York. We raised the minimum wage to $15 because we insist on economic justice. Enacted paid family leave because all workers deserve dignity. Are rebuilding our middle class by working hand in hand with organized labor. Protecting the environment by banning fracking. Fought the NRA and won and outlawed assault weapons to keep them from the hands of madmen. Passed marriage equality and GENDA, not because the Supreme Court said we must legally but because we believed that we should morally.\nThese are not dreams; they are realities. Progressive government works, and we proved it. And we did it together, without leaving anyone out or anyone behind. Because we believe that we are interconnected and interrelated \u2013 there is a cord that connects you to you and you to you. Maybe you can't see it, but it's there, and it weaves the fabric of community, and when one of us is raised we're all raised, and when one of us is lowered we're all lowered.\nThe Republicans say our vision of community is not possible, but we know it is. Fifteen years ago, on September 11th, we saw death and destruction, unimaginable horror and cruelty; but we saw something else \u2013 we saw this nation come together. We were not Texans, Californians, or New Yorkers. We weren't Democrats, Republicans, or Independents. We weren't Muslims, Christians, or Jews \u2013 we were Americans. We weren't black, white, or brown \u2013 we were red, white, and blue. And we were there for each other as one family. We cried together, we mourned together, and then we got up and we rebuilt together. That was America at its best. \nToday the Freedom Tower stands higher than anything before, a monument to the fact that there is nothing that we can't do when we come together. E pluribus unum \u2013 out of many, one. This is our founding premise and our enduring promise. That is our goal, and Hillary Clinton is the person to make it a reality. \nI spent eight years in the Clinton Administration and worked with Hillary all over the globe. I've seen her in the trenches and in the good days and bad. She stood on the world stage and declared that human rights were women's rights. She fought for health care for all Americans. As Secretary of State, she repaired America's reputation. And she won't just shatter the glass ceiling; she has the vision, intelligence, and qualifications to be a transformative force. She will unify, not divide this nation and move us forward together. That's why we must make Hillary Clinton the next President of the United States!\nAnd that was my father's timeless message in 1984. He was the keynote speaker for this nation's better angels, and he was beautiful. And Pop, wherever you are \u2013 and I think I know where \u2013 at this time of fear, help this country remember what truly makes it great: that we are one nation, under God, indivisible, with liberty and justice for all.", "I join you tonight just a kid from Denmark, South Carolina \u2013 where we have three stop lights and a blinking light \u2013 to stand here at this crossroad in our nation's history as proof that anything is possible.\n\n\n\n\n\n\n\n\nI join you tonight born out of struggle, a product of the Civil Rights Movement, the son of Gwendolyn Sellers and Cleveland Sellers, who missed the birth of his oldest child, my sister, because he was in prison for fighting for what he believed in. They taught me not only the words of Frederick Douglass, \"Without struggle there is no progress,\" but also the words of our state motto: Dum Spiro Spero \u2013 While I breathe, I hope.\nI am a product of their struggle, a product of that hope \u2013 and I'm not the only one.\nThe truth is that every single one of us is a product of struggle. Our lives were made possible through struggle and hope.\nAnd now \u2013 more than ever \u2013 as Democrats we must continue to embrace our history, recognizing that the party of Barack Obama was first the party of Fannie Lou Hamer and the Mississippi Freedom Democratic Party. That before there was Hillary Clinton, there was Shirley Chisholm. That once we fought just to be seated, but now I stand before you \u2013 unbowed, unbroken, and unafraid.\nThat's what America is \u2013 an unlikely story of struggle and hope that joins us together as we dare to march forward \u2013 and Hillary Clinton knows that because she's been part of it her entire life. \nThroughout her life, Hillary Clinton has stood for the best of who we are. But she can't do it alone. She needs us \u2013 all of us \u2013 to stand together.\nSo STAND UP if you believe working families deserve affordable healthcare, good schools, and a living wage.\nSTAND UP if you're ready to close the loopholes in our gun laws and pass commonsense reforms. \nSTAND UP if you're ready to keep our communities and our cops safe, and end the structural racism that keeps sending our kids to prison instead of college.\nSTAND UP for Black Lives Matter.\nSTAND UP for progress.\nSTAND UP for justice. \nStand up if you know, like I know, that we're Stronger Together.", "Sen. Barbara Mikulski\nIn 1987, I was the first Democratic woman elected to the Senate in her own right. Yes, the history of women in the Senate is that short \u2014 it's about 4'11.\" Though I was the first, I didn't want to be the only. I lit one candle, but I wanted more women, so we could light a torch, and lighten the load on all of you.\n\n\n\n\n\n\n\n\nAs our ranks have grown, I've had the privilege of mentoring so many talented women. In 2000, I got a call from one of them. She was considering a Senate run, but she had one question first. She asked me, \"Barb, what can a senator get done?\"\nI told her, \"A lot.\" And boy, did she prove me right. As a senator, she championed the economic security of American families. When Republicans tried to turn Social Security over to the big banks, she helped deliver a knockout blow. When the Supreme Court told Lilly Ledbetter, \"No way on equal pay,\" she pushed for the Lilly Ledbetter Fair Pay Act, to guarantee equal pay for equal work. I finished the job, and the Fair Pay Act was the very first bill Barack Obama signed into law. Her name was Hillary Clinton \u2014 and she's going to be our next president. Now, it's time for me to pass the torch to a new generation. So I have just one question: Are you with us?\nFamilies of America, it's time to suit up. With our lipstick on. With our shoes polished. Our shoulders squared. Ready to fight. To put Hillary in the White House. Because we know she'll be carrying the torch for all of us.\nSen. Patty Murray\nYear after year in the Senate, we've faced ridiculous antics from Republicans determined to roll back health care options for women. But, with Hillary Clinton, they never stood a chance. When the Bush Administration tried to block women's access to Plan B contraception, Hillary was by my side\u00a0and ready to fight. Our demand was simple: Base decisions about women's health on science, not political ideology.\nTogether, we stood up to an administration ruled by special interests and the\u00a0extreme right. We refused to back down until the FDA did their job and put science, and women, first. Now, women across America are free to choose safe emergency contraception.\nThat's Hillary. A leader who\u00a0knows\u00a0how to stand her ground,\u00a0fight for what's right, and move our country forward.\nSen. Debbie Stabenow \nIn 1995, I saw Hillary speak at the United Nations Fourth World Conference on Women in Beijing. It was a tense time in China, and there was a great deal of anticipation around the First Lady's remarks, whether she would speak and what she would say. \nI watched with the crowd of women as she named, one after another, injustices suffered by women around the world. She was calm, determined, and absolutely fearless as she declared that, \"Women's rights are human rights and human rights are women's\u00a0rights.\" As a woman and an American, I was filled with pride. \nThat's Hillary. In Beijing, she broke the silence, and this November, she'll break the glass ceiling once and for all.\nSen. Maria Cantwell \nAs a former businesswoman, I can tell you family and medical leave is a key tool for 21st century jobs. Hillary fought for that. She fought for a higher minimum wage. She knows we build our economy from the middle out. She supports new apprentice programs to train laid-off workers and returning veterans so they can find jobs.\nI watched her help grow the Seattle grassroots organization MomsRising \u2014 fighting for economic security. Now a million members, MomsRising and Hillary are working for paid family leave.\nThat's Hillary. Her opponent might have built buildings and casinos. But Hillary's life work has been building the foundation of an economy that works for everyone.\nSen. Amy Klobuchar \nMinnesota's steelworkers have a group of workers called the Women of Steel. The senators up here are women of steel. Hillary Clinton is a woman of steel!\nHere's my Hillary story. After that devastating earthquake hit Haiti, somewhere in the rubble were dozens of orphans set to be adopted by families in my state. Distraught Minnesota moms were on the ground, looking for their babies. When they called me, I called the only person I knew would help: Secretary of State Hillary Clinton. She didn't pawn it off. She went to work. She got those babies home.\nThat's Hillary. The friend who takes the call, the mom who gets it done right. Those kids may never know she changed their lives forever, but she did. That's a leader. That's our next president.\nSen. Claire McCaskill \nWe all know that Hillary is the most knowledgeable, most experienced, most capable leader to run for president in a long time. But here's something you may not know: Earlier this year, when I was diagnosed with breast cancer, Hillary called me to check in not once, but several times. She asked me how my treatments were going, she told me to keep up the fight. Her words gave me strength during one of the toughest tests of my life. She didn't do it because I was a senator. There are thousands of people across this country who could tell the exact same story. \nThat's Hillary. She has the intelligence. She has the work ethic. But most importantly, she has heart to lead this country. \nSen. Jeanne Shaheen \nAs all of us here know, our policies abroad have real consequences at home. For 15 years, a printing manufacturer in my state struggled with a foreign trade dispute. The costs to the company were so high, they threatened hundreds of jobs. At Hillary Clinton's confirmation hearing, I brought the issue to her attention. She promised to look into it. Within 90 days, the issue was resolved.\nHere she was, a newly-minted Secretary of State having to get up to speed on every major issue across the globe, and yet she kept her word, and took the time to help out one struggling New Hampshire company. \nThat's Hillary. When you need a champion, there's no one better to have in your corner.\nSen. Kirsten Gillibrand \nHillary Clinton has been a mentor to me throughout my career. But long before our first conversation, Hillary spoke to me. In fact, she was speaking to a room full of women, members of a Democratic group I had just joined. But standing in the back of that crowded hall, I felt her calling me out when she said, \"Decisions are being made every day in Washington, and if you're not part of them, you might not like what they decide, and you'll have no one to blame but yourself.\"\nHillary believes that to her core. It's why, after nearly four decades of public service, she's still fighting to make a difference. And it's why I'm proud to fight for her. \nSen. Tammy Baldwin \nWhen I was 9, I was hospitalized for three months with a serious illness. My grandparents raised me and their family health plan didn't cover grandchildren. They had to pay my medical bills out of pocket. Then I was considered a child with a pre-existing condition and they couldn't find me coverage at any price.\nI entered public service to fight for health coverage for all, especially children and young adults. Hillary Clinton has led that fight for decades. With the help of her relentless advocacy, 8 million children are insured and their families more secure. When I got to Congress, I continued Hillary's work to ensure that our most vulnerable children have the care they need. \nThat's Hillary. As President, she'll fight for healthier families and a fair shot for all. \nSen. Mazie Hirono \nI am an immigrant. My mother brought me to America to seek a better future. Growing up, I learned that a better future doesn't just happen. As Americans,\u00a0we\u00a0have to make the change we seek. \nIn college, outraged by Vietnam, I became an activist. When I met Hillary Clinton, I knew I had found a kindred spirit. Hillary is a policymaker with an activist's heart. She knows that the most effective way to make change is to claim a seat at the table.\nBut no matter how high she's climbed, she's never forgotten who she's fighting for. Children. Working families. Immigrants. Small business owners.\nThat's Hillary. Wherever there is someone getting a raw deal, Hillary is with them, fighting to make it right. That's why I'm with Her.\nSen. Elizabeth Warren \nI believe it's important to fight back when powerful people try to rig the system. Guys like Donald Trump will do anything to help the rich and powerful get richer and more powerful, and Trump is willing to step on anyone who gets in his way.\nHillary Clinton knows how to fight back against dangerous, loud-mouthed bullies. For 25 years, she's been on the receiving end of one attack after another. But she doesn't back down. She doesn't whine. She doesn't run to Twitter to give people nasty nicknames. And she sure as heck doesn't quit. Hillary just keeps right on fighting for the people who need her most.\nThat's Hillary. She's battle-tested, and she's the fighter working families need in the White House. \nSen. Barbara Boxer \nWhen Hillary Clinton made history and joined us in the Senate, she wasn't seeking the spotlight. We served on the Environment and Public Works Committee together, and, let me tell you, she was a workhorse. Humble, steady, ready to learn. \nThen, just eight months later, she was thrust into the middle of the WORST attack on American soil since Pearl Harbor. In the dark days that followed 9/11, I saw Hillary's true character. She consoled a grieving population. She sprung into action, securing benefits for the families of the fallen and getting the funding New York needed to rebuild. When Ground Zero responders became sick, she demanded answers from the Bush Administration. And she fought to make sure that they got the health care they need.\nWhen the cameras were off, she never stopped working and never stopped fighting, and that's why members on both sides of the aisle praised her for her dignity, her resolve, and her effectiveness.\nThat's Hillary. In crisis or in calm, whether we need a hand or a heart-to-heart, we can always count on her to come through.\nAs our Dean, Senator Mikulski, likes to say, this election is not about gender, it's about an a-genda, one that includes every American. And we, the Democratic women of the Senate, stand shoulder to shoulder with Hillary, resolved and ready to make her the next President of the United States of America!", "I come from a family of pioneers. My grandparents took on the elements, lived through the Great Depression, survived poverty and family tragedy, and made a place for themselves in New Mexico before it was a state. \nThere, they tilled their land, raised their crops, protected what they had, and tried to help others. I grew up on that small farm. I spent my childhood turning dirt, stacking wood, feeding animals. We didn't have much, but we had each other. We had familia.\n\n\n\n\n\n\n\n\nMy dad was a union ironworker \u2013 Local 495. My mom had a job with the local school district. They were married for 53 years before Dad passed. Dad's parents before him, Celedon and Nestora, were married even longer: 74 years. Grandpa Celedon, the sheepherder who first put down roots in New Mexico, was born in the era of the horse and buggy \u2013 but he lived to see the space shuttle soar into the heavens. \nMy mom's dad, Grandpa Luis, was a union carpenter who went off to serve in World War II while his wife, Cleotilde, raised the family and was expecting their seventh child. He earned a Bronze Star for his heroism. When I was young, Grandpa Celedon and Grandma Nestora helped care for us. When I was older, Grandpa Luis and Grandma Cleotilde were hurt in a car crash, so we helped care for them. Because that's what families do. \nThose are the values I learned growing up. That's why I'm here today. I know I may not look like your typical member of Congress. And, it's true, I haven't really gotten the bolo tie look to catch on.\nBut the story of my family is the story of millions and millions of other families. It's the story of the great American family. Carpenters and ironworkers, sheepherders and soldiers: Generations of Americans have worked hard and looked out for each other, serving and sacrificing for the next generation.\nWe all gather together to celebrate the good times. We all rally around each other in times of hardship and tragedy. We all try to leave things a little better than we found them. And these values hold true no matter who you are or where you come from. \nAs Democrats, we believe that everybody in America should have the same opportunity my grandparents and parents had: to work hard, to have a place of your own, to build some real economic security that you don't have to worry will disappear overnight, to pass something on to your kids and grandkids. Those are the values that built our party.\nAnd for a century, we have led the fight for Social Security and Medicare, for Pell Grants and the GI Bill, for universal health care, for inclusion, and for quality and opportunity for all.\nWe are proud of our accomplishments. But now it is our turn to continue that tradition. We, too, must work to leave things better than we found them. And Hillary Clinton is the President who will lead us. \nBut she needs a Congress that will work with her. For nearly six years, Republicans have held the majority in the People's House. But clinging to that majority is the only thing they've accomplished. For nearly six years, House Republicans have put party over country. For nearly six years, they've been afraid to stand up to the birthers and bigots and conspiracy theorists \u2013 like the one they just nominated for President.\nMillions of Americans who don't consider themselves Democrats have now joined us in rejecting Donald Trump's bullying, his racism, and his attempts to divide our American family.\nGrowing up, my grandparents shared with me the age old wisdom: Dime\u00a0con\u00a0qui\u00e9n\u00a0andas,\u00a0y\u00a0te\u00a0dir\u00e9\u00a0qui\u00e9n\u00a0eres. Tell me who you walk with, and I'll tell you who you are.\u00a0For me, the choice is easy. I'm for real leadership, someone with character and values. I'm proud to walk with Hillary Clinton.\u00a0\nIf your member of Congress is supporting Donald Trump instead, ask yourself this: What does that say about their leadership? Their character? Their values? If they won't even stand up to Donald Trump, what makes you think they'll stand up for you and your family?\nIt's time for new leaders who will put families first. Leaders who will keep our nation and our neighborhoods safe. Leaders who will help every American family build a more secure financial future. Leaders who will fight to level the playing field, and put the people's voice back in the People's House. I'd like you to meet some of those leaders.\nSecuring our nation, securing our democracy, securing our future: Democrats are focused on what matters most. And the fresh faces we'll elect this November will join a team of Democratic leaders in Congress who, like Hillary Clinton, have spent their lives working to improve the lives of others. \nTogether, we'll work to create jobs and raise wages, secure equal pay for women and paid leave for every family, and make it easier to pay down student debt and possible for every American to attend public college debt-free. If there is one thing you can count on, it's that House Democrats will always be in the fight.\nTonight, Democrats are united. We are passionate. We are fearless. And we are ready to get to work alongside the next President of the United States of America: Hillary Clinton!\nAnd if you are ready to get to work alongside us, then stand with us tonight. Go to DCCC.org/Stronger, and stand with us all the way to November. Because when we stand together, and work together, we win together.\nNow, let's get to work!!\nLogo - https://photos.prnewswire.com/prnh/20160420/357779LOGO \nMedia Contact:press@demconvention.com215-398-5252\n\u00a0\nTo view the original version on PR Newswire, visit:https://www.prnewswire.com/news-releases/remarks-as-prepared-for-delivery-by-the-honorable-ben-ray-lujan-300305262.html\nSOURCE  2016 Democratic National Convention Committee\n Related Links\n\nhttps://www.demconvention.com", "Thank you, Democrats! As a New Yorker, I'm quite familiar with both presidential nominees. But despite sharing a home state, these two people are worlds apart.\n\n\n\n\n\n\n\n\nI was honored to manage Hillary Clinton's first campaign for Senate. Here's the Hillary I know. When she graduated from law school, she could have begun a lucrative career at the prestigious law firm of her choice. Instead, her heart led her to take a noble job at modest pay at the Children's Defense Fund advocating for poor families and children who needed a champion. That is who she is.\nWhat did Donald Trump do? He was born rich; then he made a career out of ripping people off, racking up billions in debt, and bankrupting his companies. Instead of public service or philanthropy, he became one of the least charitable billionaires our country has ever seen. \nWhen Hillary Clinton was First Lady, she made it her personal mission to take on the insurance giants to get health care for every American. Now, despite millions of dollars spent attacking her, she never gave up and helped deliver the Children's Health Insurance Program against all the odds. \nWho did Donald take on? The small business owners he contracted with on his real estate projects. Too many times, Donald simply stiffed them. Now we know Trump is the great pretender. But how can he pretend to be for American workers when he didn't even pay his own workers what he owed them? \nWhen Hillary Clinton was in the Senate, she helped secure 20 billion dollars for our recovery after 9/11, protecting our hero First Responders who sacrificed so much.\nWho did Donald protect? Certainly not the students at Trump University \u2013 a place his own employees called a scam, where vulnerable Americans were pushed to spend more and more money on worthless classes. The only person Donald took care of was himself.\nAs Secretary of State, Hillary fought for the dignity of women and girls, passionately fighting the scourge of human trafficking and the horror of child marriage in Saudi Arabia.\nWhat did Donald do? He's called women \"dogs\" and \"fat pigs\" and blamed military sexual assault on the presence of women in our armed forces. He's degraded women to make himself feel big while showing us the truly little man that he is. \nWhen Hillary Clinton raises her right hand on Inauguration Day, she'll be armed with the most progressive agenda in modern times \u2013 one that rewards work instead of wealth, one that flips the script on economic policies \"of, by, and for\" the One Percent.\nFrom paid sick leave and paid family leave to universal pre-K and debt-free college, from ending tax loopholes for Wall Street and billionaire investors to addressing the needs of American cities on housing, infrastructure, and immigration, Hillary Clinton will tackle inequality and be a force for real, progressive change.\u00a0\u00a0\nNow, how does Donald see the economic realities facing the American people? Actually, he roots for economic turmoil for his personal gain. Want an example? When asked in 2006 about a possible real estate crash, he said, \"I sort of hope that happens because then people like me would go in and buy.\" That is the very definition of \"the predator class.\" And now he wants to go further and repeal the new rules we put in place to make Wall Street more accountable. \nThroughout her career, as we heard so clearly last night, Hillary Clinton has taken on the tough battles for one reason: because standing up for those without much power or money has been her life's calling. \nHillary Clinton: She's smart, she's steady, she's right, and she's ready!\nDonald Trump: He's reckless, he's risky, he's wrong, and he's scary!\nIf you care about fighting income inequality, about lifting up families and children, about building up America's great cities, then let's come together, fight together, and let's elect Hillary Clinton the next president of these United States! \nThank you!", "My name is Cedric Richmond. I'm proud to represent Louisiana \u2014 \"the Who Dat Nation\" \u2014 in Congress!\nI'm able to stand here today because my mother was a strong woman.\u00a0After my\u00a0father died, for a while she had to do the job of two parents.\u00a0But she didn't do it alone.\u00a0 \n\n\n\n\n\n\n\n\nIt\u00a0required the help of school teachers, baseball coaches,\u00a0our elders, and especially the church.\nAnd it took a strong Democratic Party that invested in our communities \u2014 that invested in me.\u00a0\nThrough blood, sweat, and tears, our elders and our party created the environment for me to succeed. Because of that blood, that sweat, and those tears, I can sit, eat, and live\u00a0wherever I want. I can vote without answering how many bubbles are in a bar of soap. And because of blood, sweat, and tears, the Obamas\u00a0reside at 1600 Pennsylvania Avenue.\nAs the poet Robert Frost wrote:\nThe woods are lovely, dark and deep,But I have promises to keep,And miles to go before I sleep.\nWe have made great strides under President Obama, but we still have miles to go. \nWhen our kids have better access to guns and drugs than to textbooks and computers, we have miles to go before we sleep. \nWhen women don't make the same wage as a man, we have miles to go before we sleep. \nWhen we can't get Republicans to join us to enact sensible gun reform \u2014 even after Newtown and Sandy Hook and Dallas and Baton Rouge \u2014 we have miles to go before we sleep. \nWhen the NRA has neutered the Republican Party, we have miles to go before we sleep. \nWe need Hillary Clinton because she doesn't sleep.\nSo this fall, when you are out there campaigning for Hillary, and you start to feel exhausted to the point that you just can't go on \u2014 do me a favor: Make just one more call or knock one more door. \nBecause we still have miles to go before we sleep.", "There are days when I wish I hadn't been there. Moments when I try to forget the things I saw, the things I heard, that soul-crushing morning at the firehouse in Sandy Hook. The grief, the unending, mind-altering, paralyzing sorrow that comes with losing a child to gun violence, is unimaginable. Only those who live it, know it. In Newtown, Connecticut, families of 20 first graders and their six teachers live it every minute of every day. And across the country, each day, 90 families join them.\n\n\n\n\n\n\n\n\nMy oldest son is the same age as those kids in Sandy Hook. He just finished first grade. My wife and I are the same age as those parents. And I am furious, furious, that in three years since Sandy Hook, three years of almost daily bloodshed in our cities, the Republican Congress has done absolutely nothing to prevent the next massacre. It stokes inside me a sense of outrage I've never felt before. And that's what drove me to stand on the floor of the United States Senate for 15 hours to demand change.\nAnd I'm here today because I want a president who shares that same sense of outrage. Outrage that the gun lobby fights to keep open glaring loopholes that 90 percent of Americans want closed. Outrage that a suspected terrorist can walk into a store and walk out with a military-style, semi-automatic rifle. \nHillary Clinton didn't have to make fighting gun violence a centerpiece of her campaign. I'm sure people told her it wasn't worth the political risk. But she held firm. She stood up to the NRA and pledged to take Washington back from the gun lobby. And Donald Trump? When he sees gun violence devastating our communities, he sees opportunity. Another opportunity to convince Americans that they should fear one another. Another opportunity to do the bidding of the gun lobby.\nNinety percent of Americans want our background check system strengthened and expanded to cover more gun sales, so that dangerous weapons don't fall into the wrong hands. But, Trump says that in his first hour in the Oval Office, he would roll back safeguards we already have. And even more sinister, Trump said that by the end of his first day in office, he'll mandate that every school in America allow guns in their classrooms. Think about that for a moment, of all the things that Donald Trump could have promised to do on his first day in office, he chose weakening background checks and putting guns in elementary schools.\nThis is a fate we cannot accept. And my friends, there is no reason to feel helpless about the horrifying trajectory of cascading massacres. We can change this. Smart gun policy, like background checks, can change this.\nI stood on the Senate floor for 15 hours because I had had enough. Enough of children dying in classrooms. Enough of nightly bloodshed on our city streets. Enough of our police officers being outgunned, ambushed, and cut down in the line of duty. Enough. It's time to take Washington back from the gun lobby. And I know just how to do it.\nStart by texting the word LAWS to 47246. Learn about the dangerous loopholes in our gun laws and turn yourself into an activist. Then, elect Hillary Clinton as the next President of the United States, a leader who has the empathy, and the guts, to declare with every fiber of her being that we have had enough.", "Hello, Democrats! \nIt's an honor to represent Colorado, my family's home for six generations. \n\n\n\n\n\n\n\n\nIn Colorado, we share a unique heritage, built on the promise of progress you can only find in the American West. \nI come from Native American and Mexican descendants, French trappers, and Spanish pioneers. \nI come from ranchers, who continue to harvest the land, and laborers, like my Grandpa Ernest, who worked in the CF&I Steel Mill in Pueblo for 33 years to provide for his family. \nAnd I come from strong women like my Grandmother Eva, who had to leave school after the 3rd grade to care for her younger siblings. \nGrowing up, my family wasn't rich. In fact, my parents relied on food stamps for a time to get by.\nBut, in America, we don't define our value by our net worth. \nMy parents gave me the name, Crisanta, believing that, in an inclusive America, it would not be a wall to my success. \nThey encouraged me to work hard and get an education, believing that, in a fair America, it would carry me anywhere I wanted to go.\nAnd you know what? They were right. \nOnly in America could a shy little girl from Northglenn and Arvada, Colorado grow up to break glass ceilings and serve as the Majority Leader of the Colorado House of Representatives.\nSo, to every shy little girl or boy out there listening, I want to say: No matter who you are, no matter where you're from, or how you got here, you are special. And your potential is as big as America itself.\nThat's what Hillary Clinton believes. It's why she's spent a lifetime fighting for every child.\nFor a strong social safety net, so no one falls through the cracks.\nFor world-class public schools, so education can be a great equalizer.\nFor a government that respects and protects the rights of all people, so what we look like and who we love has no bearing on our opportunities.\nWe are a country where anything is possible when everyone is included. And I am proof of that.\nI am proud to fight for a President who not only shares those values, she lives them.", "Great Spirit, we seek your blessing and guidance on this convention and the wonderfully diverse group of people gathered here from across this great nation of ours. Help us to be mindful of the importance of this endeavor to the country and to the democracy we are so privileged to live under. \n\n\n\n\n\n\n\n\nPlease, help us to appreciate our diversity, to respect differences in our cultures, traditions, beliefs, and to show tolerance and understanding of others, as we grapple with the critical issues facing our country. Give us the strength to put aside our differences, and unite in the face of challenges and adversity. \nHelp us to make this country, and the world, a more just, safer, and healthier place for all humankind. Teach us to respect Mother Earth, recognizing the wonderful way that she can provide for us when we do so. Help us to be mindful of, and generous towards, those who are less fortunate than us. \nGuide and protect our leaders, both those gathered here today and those who are not, and encourage them to act wisely and unselfishly.\nThank you for all you have given us, and particularly for the extraordinarily bounteous and beautiful country we share.\nAmen.", "Fellow Americans, fellow delegates \u2014 I am privileged to represent the almost 700,000 American citizens, growing by 1,000 every month, in your nation's capital.\n\nWe are so proud of our city, with a budget larger than that of 13 states, that we want to become the 51st state of the United States!\n\nWe are home to our most powerful institutions, yet we have been denied our power as American citizens. The power we seek is ordinary, not lofty. It is the democratic power of equal citizenship. It is the power of local control over our $4 billion in locally-raised funds \u2014 30 states rely more on federal funds to balance their annual budgets than DC does. It is the power of local control over purely local laws \u2014 like our gun safety laws that Republicans try to eliminate every year. And, yes, it is also the democratic power that gave birth to the nation itself\u2014the quid pro quo power of the vote in the House and Senate in return for the taxes we pay.\n\nDC residents not only pay taxes without representation, we pay the highest federal taxes per capita in the United States \u2014 with no votes in the House and Senate to show for those taxes.\n\nFor lack of voting rights, our nation's founders declared their independence and dared their opponents to stop them.\n\nDC residents are not declaring independence from our country. We are declaring our intention to join our country as the 51st state.\n\nRepublicans say DC wants too much, stating in their platform that our taxpaying citizens are \"a special responsibility of the federal government\" and calling \"by whatever means necessary\" to undermine, not increase, DC's local sovereignty.\n\nIn dramatic contrast, our Democratic platform says: \"Restoring our democracy \u2026 means passing statehood for the District of Columbia.\" Our nominee says, \"as President, I will be a vocal champion for DC statehood.\"\n\nNever before has a presidential nominee taken office with so solid a promise for full and equal citizenship for D.C. residents. And listen up America: A nominee who will stand up for DC will stand up for you too.\n\nHillary for President. Statehood for DC!", "Let me begin by issuing a heartfelt invitation to our Republican friends: If your party is no longer becoming to you, then you should be coming to us. I have known Hillary Clinton for 25 years. And let me tell you, she's never let me down. And she won't let you down either.\n\n\n\n\n\n\n\n\nIn spite of what you heard last week, it is not midnight in America. Midnights can be cold and crippling. In reality, the sun has barely risen over the vastness of these United States. It is dawn in America and we are in the process of becoming. Yes, we are not yet what we shall become.\nAt a time when the citizens of this amazing country are jittery over a multitude of fears and heartaches, we need a leader who will become a trafficker in optimism and a peace peddler. Hillary will build a future we can all be part of and proud of. \nThere's an old story about Andrew Jackson. As a child, he looked like anything but a future general or president. In fact, one of his boyhood friends said Jim Brown who lived in the same area, could throw Andrew to the ground three times out of four in wrestling matches. Years later, a writer asked, \"Why was there four matches? Jim should have won since in wrestling, if a person is thrown three times, it's all over. So what happened?\" \"Well, Jim would throw ole Andy BUT he'd get right up. Jim could never win because Andy wouldn't stay throwed \u2013 he wouldn't stay throwed!\" \nHere is a warning to those who might be tempted to spend the next four years trying to knock Hillary Clinton down: You'd better get ready for a woman who won't stay throwed.\nThey threw her down as the First Lady of the United States, but she wouldn't stay throwed.\nThey threw her down as a U.S. Senator, but she wouldn't stay throwed.\nThey threw her down as Secretary of State, but she wouldn't stay throwed.\nThey threw her down in this very presidential campaign, but she wouldn't stay throwed.\nNo, she ain't throwed yet!", "Good evening. Buenas noches.\n\nIt's great to be here from Los Angeles, a city with such a huge, thriving Latino population that we expect Donald Trump to build a wall around us.\n\nWhen I have traveled through this country, from the Midwest, where my wife grew up, to the Deep South, where I became a Navy officer, to towns across the Southwest I visited during this campaign, I heard Americans anxious about their future. And after last week's convention in Cleveland, I can understand why. There, instead of ideas, it was insults. Instead of policy, it was polarization. Instead of hope, there was hatred.\n\nAs a mayor, I'm here to tell you: America's cities don't have time for theatrics. America's cities have urgent problems to solve. Local leaders across America support Hillary Clinton because she understands that, and we are prepared to confront and solve these problems together, just as we are in my hometown.\n\nIn Los Angeles, we looked at America's crumbling infrastructure and started fixing it \u2013 putting more than 500,000 people and $50 billion to work repairing our roads and building our port, airport, and railways.\n\nIn Los Angeles, we saw too many Americans living in poverty, so we became the biggest city in America to raise the minimum wage to $15 an hour, inspiring other cities and states to do the same.\n\nIn Los Angeles, we saw too many lives lost to gun violence, so we banned high-capacity magazines and we are taking illegal guns off our streets.\n\nIn Los Angeles, we saw too many high school dropouts and too many graduates in debt, so we are making community college free.\n\nWe didn't do any of this by finding a common enemy. We found a common purpose. America doesn't need a political pyromaniac for president.\n\nDonald Trump has no vision for our country and no genuine answer to our challenges. His voice is loud, his language is coarse, and his politics has a darkness that would not only stop, but reverse the march of progress toward the greater, more prosperous, more equal America we can and must become.\n\nElect Donald Trump and get empty promises and no plan for our country.\n\nElect Hillary Clinton and put $500 billion and more than 6 million Americans to work rebuilding our infrastructure.\n\nElect Hillary Clinton and raise the minimum wage across the country.\n\nElect Hillary Clinton and reduce gun violence on our streets.\n\nElect Hillary Clinton and make college debt-free.\n\nWe did it in L.A.; we've done it as Democrats across America's cities; now let's do it for the entire country. That's Hillary Clinton's vision \u2014 a united America working together. And that vision makes it possible for me to be here tonight.\n\nI'm just your average Mexican-American Jewish Italian, but my ancestors, faced with war and persecution, crossed oceans and rivers to come to this improbable, miraculous democracy.\n\nMy grandfather, Salvador, was carried over the border in his mother's arms, during the Mexican revolution. My other grandfather, Harry, was the son of Russian Jews fleeing persecution. They and their wives, Juanita and Julia, a meatpacker and public school teacher, made lives here.\n\nAnd after Pearl Harbor, one of my grandfathers answered his nation's call and manufactured uniforms for GIs.\n\nThe other put that uniform on, crossed an ocean not knowing if he'd ever come back to fight for the only country he knew, and as a result earned his citizenship.\n\nToday, their grandson is the mayor of the biggest city in the biggest state in this union, humbled to stand before you.\n\nAmerica works best when every strand is woven into our national fabric. Some of us make the uniforms. Some of us wear the uniforms. But we all have a role to play.\n\nWhen we mock immigrants, women, Indians, or people with disabilities, we mock our own history. This is a country where Navajo code talkers, and mothers on assembly lines, and Japanese-American GIs whose families were in internment camps, won a war led by a president who couldn't walk.\n\nThat is the great work that lies ahead \u2013 together, to build a nation stronger than the one we inherited.\n\nThat is the great work that Hillary Clinton will lead us in as the next President of the United States.\n\nHermanos y hermanas, juntos somos m\u00e1s fuertes.\n\nWe are Stronger Together. \n\nThank You.", "Hello, fellow Democrats! What a crowd! It's great to be here today.\u00a0We have important work ahead of us.\u00a0Work that will determine the future of our country.\u00a0Are you ready? I'm ready.\u00a0\nI have a passion for helping people. I always have. So does Hillary Clinton. Hillary is tough. Hillary is courageous.She will fight to make our families safer. In the White House, she will stand up to the gun lobby. That's why I'm voting for Hillary! \n\n\n\n\n\n\n\n\nI know what hate and division can do to our communities.\u00a0Let's stand up for responsibility. Together we can make sure that respect, hard work, and progress win in November.\u00a0\nIn Congress, I learned an important lesson: Strong women get things done!\u00a0 Let's work together to make Hillary our president. I'm with Her! And I know you are too.\nSpeaking is difficult for me. But come January, I want to say these two words: \"Madam President.\"\nThank you very much. \nMedia Contact:press@demconvention.com215-398-5252\nLogo - https://photos.prnewswire.com/prnh/20160420/357779LOGO\n\u00a0\nSOURCE  2016 Democratic National Convention Committee\n Related Links\n\nhttps://www.demconvention.com", "I'm proud to be a Democrat from the great state of California! Proud because today's California is strong and getting stronger. A jet-propelled engine of job creation, the home court for creativity around the world. We've done it not just through\u00a0innovation but by inclusion. Pro-immigrant, pro-environment, pro-women, pro-worker. Proudly pro-gay, lesbian, bisexual, transgender.\n\n\n\n\n\n\n\n\nWe aren't the Golden State despite our values, but because of them. We don't tolerate diversity, we celebrate it. Those values \u2014 liberty, diversity, opportunity \u2014 are fundamentally American values. Those values are under attack, not just by enemies abroad, but by a GOP that moved its fearmongering fringe to center stage. \nWhat Trump presented last week wasn't political discourse, it wasn't even political incorrectness. What Trump presented last week was defeatist and retreatist. Never has a speech been so long, with so little substance, science, humanity, humor, or hope. His hostile takeover of the American Dream is built on two fundamental lies: That America is a dark and desperate place, and that he has any kind of a plan to make it better. Trump strangled the sunny optimism of Ronald Reagan and replaced \"tear down that wall\" with the cynical bigotry of \"build that wall.\" Contempt for the Constitution, inhumane mass deportation, malice toward different views and different hues. Those are disqualifications from any office, let alone the highest office in the land.\nWhile it's refreshing to finally see an openly gay man speak at a Republican convention, it doesn't remove the stain of selecting Mike Pence, America's most anti-LGBTQ governor. Pence supported overt discrimination and even advocated diverting taxpayer dollars to so-called \"conversion therapy.\" That's not \"praying away the gay;\" it's emotional torture against our most innocent citizens, our children. Telling them that to live, they must lie. About who they are, and who they love. That's fundamentally un-American. The age-old choice has never been more clear: We can live our fears or live our dreams.\nHillary Clinton has dedicated her life to putting the American Dream within reach. She believes in diversity over division. The hard work of pluralism over the \"illusion of differences.\" \nAnd as a father of four, I want to say something to all the children who are watching and listening at home. When you hear people say that you and your family don't matter because of who you are, or where you came from, or what you look like, or who you love, I want you to know one thing: The people in this room, and all across the country, believe that you matter.\nHillary Clinton believes you matter. We believe that you belong here. We need you here. We believe that you can be whoever you are, and become whatever you want to be. And we're going to fight for you, not just over the next 100 days, but over the next 100 years. Because, no matter what people tell you, that's what America is about, and that's what makes America great.", "\"Fat pigs.\" \"Dogs.\" \"Disgusting.\" That's what Donald Trump has called women. Is that what he sees in the daughters, mothers, and grandmothers of this country? Is that how he sees our place in America? \nI am here from the great state of Wisconsin \u2013 the Badger State. I am here to tell you that I see things very differently! \n\n\n\n\n\n\n\n\nI am here to tell you that Hillary Clinton sees it differently too. She has a very different vision of America, a vision of an America that is Stronger Together.\u00a0\u00a0\nPigs? Dogs? Disgusting? Too many women know where this toxic language leads. Too many women have experienced sexual violence and abuse. And I'm one of them. But we are not victims. We are survivors. \nWe have been bullied, beaten, and berated. Told to sit down and to shut up. Well, my voice matters, and I won't shut up. \nOur voices matter, and we won't shut up. Women make our communities better \u2013 stronger each and every day. That's why Hillary Clinton has spent her life fighting for us. \nShe has fought to get equal pay for equal work. She has defended our right to make our own health care decisions. She has the battle scars from advocating for paid family leave and for affordable health care. Hillary Clinton has stood up to be counted when it counted for women. I trust Hillary, because at every turn and at every opportunity, Hillary has been the voice for the underrepresented and overlooked. And as President, she'll keep fighting for all of us! \nLike Hillary, I am a grandmother. And I raised my granddaughters to stand proud and to stand strong. Now they give me strength. They are my joy, my inspiration, and my strength. I know the vision that I have for their future. I know the vision Hillary Clinton has for their America. \nDonald Trump is telling us to sit down, to be quiet. Hillary is asking us to stand up. She is asking us to be heard. \nMy fellow Democrats, stand with Hillary because she stands with us. And, yes, because we are Stronger Together. \nThank you. \nGod bless our nominee, and God bless America.\nI love you.", "I spend a lot of time in the Republican Senate, so it's nice to be in a room that respects reason and facts! I appreciate the tribute, but anything I've accomplished in the Senate, I owe to the great teammates I've had: my Democratic Senate Caucus; Nancy Pelosi in the House; President Barack Obama, Vice President Joe Biden. And I give a never-ending tribute to our next President, Hillary Clinton!\n\n\n\n\n\n\n\n\nAs a team, we've fought for the belief that affordable health care is a right, not a privilege. As a team, we've fought for the idea that you shouldn't get the bill for Wall Street's bad bets. As a team, we've fought for the promise that your hard-earned Social Security is a sacred trust.\nDonald Trump and Mike Pence want to put insurance companies back in charge of your health. Donald Trump and Mike Pence want to let big banks run wild again. And Donald Trump and Mike Pence want to gamble with your retirement benefits in the stock market. Republicans want to tear down the pillars of middle-class security. We won't let that happen!\nI've never seen anything more craven than Mitch McConnell and what he has done to our democracy. His Republican Party decided that the answer to hard-working Americans' dreams is to slander our African-American President, stoke fear of Muslims, sow hatred of Latinos, insult Asians, and, of course, wage war against women. In other words, the only thing Republicans, like Mitch McConnell, have accomplished is setting the stage for a hateful con man, Donald Trump.\nWhen Trump decided to run for President, he probably said to himself: \"I'm an egomaniac. I don't believe in science. \nI think women are inferior. Where would I feel at home?\"\nParents: You're right to worry about your children hearing what comes out of Donald Trump's mouth. Republicans: You should have been careful, also, because Donald learned it from watching you!\nThey say they believe in \"Country First.\" What a joke. Republicans who won't stand up to Trump believe in one thing and one thing only: \"Party First.\" And this year, 2016, they've gone even further, nominating the poster child of \"Me First.\" Trump knew that hateful rhetoric and dangerous policies are the way to win in today's GOP. But that's not how you win in America. And that's not how America wins in the world.\nDemocrats know we win with an economy that works for everybody. With a strong, smart national security that values our allies. And we know winning is the work of a team.\nWith Hillary in the White House and a majority in the Senate, Democrats will keep fighting for immigration reform that keeps America true; clean energy that keeps America strong; a Supreme Court that keeps America just, and background checks for gun buyers and an assault-weapons ban that keep America safe.\nSince my boxing days, I've fought my share of fights. In my 50 years of fighting for Nevadans, I've also realized a leader is actually a corner man: someone who stands on your side, who has your back in a fight. Middle-class families fighting to give your kids a better life \u2013 Democrats stand in your corner. Americans fighting for the equality and respect our nation promises you \u2013 we're in your corner. New Americans risking everything to get here, and then fighting to make it here \u2013 we're in your corner.\nYou're the ones fighting the hardest fights. You're the ones who need leaders in your corner. Leaders like my forever friend, Bernie Sanders. Leaders like Catherine Cortez Masto, who is going to help Democrats take back the Senate. Leaders who never back down, and oh, do we like Tim Kaine? Leaders who have had your back their whole lives, like Hillary Clinton, the most qualified and prepared candidate in the history of America.\nIn a few months, I'll be stepping out of the ring, one last time. But Democrats will always \u2013 always \u2013 be in your corner. So together, let's keep fighting, together; fighting the good fight!", "My Fellow Democrats, and hello, South Carolina!\nAs the father of three daughters and grandfather of two adorable granddaughters, I am proud to stand before you as we prepare to offer the American people an opportunity to smash through the ultimate glass ceiling in our nation by nominating for President of the United States a person who is more qualified \u2014 by education and training, experience and temperament \u2014 than anyone who has ever offered for the job. And when it comes to current pursuers, it ain't even close. \n\n\n\n\n\n\n\n\nThe changes we seek for our great country will not come easy. To achieve a stronger and better America, we need a leader who is willing and able to fight for the dreams of all Americans.\u00a0If there's one thing I know about Hillary Clinton it is this: She is a fighter. And she fights with her head and her heart.\u00a0\nIn my home state of South Carolina, we often say, \"you can best tell what a person will do by looking at what he or she has done.\" When she graduated from law school, Hillary Clinton came to South Carolina to help reform our juvenile justice system and traveled across the region to help make the 1965 Voting Rights Act real in the lives of all Americans.\nIn Arkansas, she fought to reform education. As First Lady, she fought for universal health care and succeeded in helping secure the Children's Health Insurance Program that provides health care for millions of children and laid the groundwork for the Affordable Care Act.\nAs a Senator and Secretary of State, Hillary Clinton always worked to advance our nation's \"pursuit of a more perfect union.\" Hillary Clinton knows we must take effective action on the issue of income inequality. She has embraced the Congressional Black Caucus's 10-20-30 plan to target federal resources into areas of persistent poverty. Hillary Clinton's first policy speech in this campaign was on criminal justice reform. She will work to get rid of mandatory minimums, mass incarcerations, and private for-profit prisons.\nHillary Clinton does not fear getting outside of her comfort zone. She knows that we are stronger as a nation when we work together. She embodies our nation's motto, E Pluribus Unum, out of many one. \nJohn F. Kennedy challenged us to reach for the moon, and we did. Lyndon Baines Johnson courageously tackled poverty and inequality in America; his achievements continue to lift our communities and sustain our citizens. Dr. Martin Luther King, Jr. pointed us to the mountaintop, and although we are not there yet, we are still climbing. And with President Hillary Clinton, America will rise even further.\n\u200eMy standing before you tonight is a testament to the strength of our party, the goodness of our people, and the greatness of our nation. Our nation is strong, but we can be stronger. Americans are good, but we can be better. America is great, but it can be greater. \nMy fellow Democrats, America's brightest days are yet to come. We have bigger and better things to achieve. But achieving bigger and better things requires working harder and working together. Let's emerge from Philadelphia working together to make our nation stronger, Americans better, and America greater by electing Hillary Rodham Clinton the next President of the United States. \nGod bless you and God bless these United States of America.", "Me yah whae! \u00a0\nI'm a Native American and Chairman of my tribe, the Agua Caliente Band of Cahuilla Indians. \n\n\n\n\n\n\n\n\nLike tribes across the United States, we have faced hardship and discrimination. Our ancestors fought to preserve our tribes and our culture, just as I do today. \nHillary Clinton is the leader that all of Indian Country needs. She is the leader for our America. \nAh Cha Ma.", "I want to speak tonight to those Americans who feel you've been left behind. Who believe you've been cheated. Who believe that those at the top don't care about you.\n\n\n\n\n\n\n\n\nI know a little something about that. I was Governor of Michigan \u2013 the epicenter of America's manufacturing rise, and its fall, AND its resurgence. Michigan built the automobile and the automobile built America. But when the manufacturing industry fell on hard times, so did Michigan. We were angry about it \u2013 about jobs going to low-wage countries. About unfair trade. \nBut we were also determined to build industries of the future. We said we wanted advanced manufacturing. We wanted new jobs. We started the hard process of moving in that direction. And then, in 2008, we elected a Democratic President for us to work with. And you know what he did?\nHe saved the American auto industry. And then that renewed auto industry paid America back in full.\nAnd THAT'S what we can do when we work together. \nI'm a fierce Democrat. But I know there are Democrats AND Republicans across the country who want to create jobs in America. Liberals and conservatives. Public sector and private industry. Because we're not in this alone \u2013 we're all in this together.\nOne candidate for President gets that. And one candidate, as Joe Biden said last night, doesn't have a clue.\nSome people are worried. Some people are angry. I get that. But the answer isn't to tear our country down, it's to build our country up.\nNot to build walls that keep the rest of the world OUT, but to keep building the industries and universities that the rest of the world wishes they could get into.\u00a0\u00a0\u00a0 \nHillary Clinton gets it.\u00a0 \nThat's why she has huge plans to create good-paying jobs in America.\nImagine that \u2013 actual plans! I must have missed that night of the Republican Convention!\nDetailed plans, people! Written down! With numbers! That add up!\u00a0 \u00a0\nWanna see them? You can actually see them! Just text JOBS to 47246. \nNow, last week, we heard Trump's hopeless vision of our country. Then he said: \"I alone can fix it.\"\nImagine Donald Trump's version of the Constitution: \"I, the person, in order to form a more perfect union\u2026\"\nOr, centuries later, \"I, shall overcome.\"\nOr, \"Ask not what I can do for my country, ask what my country can do for me!\"\nDonald: You're so vain, you probably think this speech is about you. \nHere's what I know: WE have to stop Donald Trump! \nOur great country spans a continent, but we're all connected to each other, no matter where we live.\nWhen a miner in Virginia has the dignity of a new job in the advanced steel industry, we ALL have dignity.\u00a0 \u00a0\nWhen the engineering student in the Sunshine State builds the solar panels of the future, we ALL succeed. \nWhen the autoworker in Detroit builds the electric vehicle, that drives all of us forward. Right? Whether you're in Michigan or Maryland or Missouri or Montana.\nAnd this, too: When Flint's water poisons its children, that hurts all of us. These are our children. We are all Flint! \nRight, Philadelphia? \nOur next President knows that a nation is a village. That we are ONE family. \nAnd in a family, NO ONE gets left behind: Not the steelworker in Pennsylvania! Not the farmer in Iowa! Not the DREAMer in Nevada! Not the factory worker in Ohio! \nAs our next president says we're Stronger Together. \nWe're Stronger. How? Together! \nWe're going to keep America great. How? Together!\nAnd we're going to work our hearts out to elect Hillary Clinton President. How? Together! \nLet's do this, brothers and sisters! Together!", "As we just saw, climate change is unlike any other threat we humans face. It is overarching and affects the entire earth and all living things. It is slow. It is relentless. And it is subject to irreversible tipping points and vast unknowns.\nCombating climate change, the existential threat of our time, will take heroic effort on the part of many people and many nations.\u00a0Make no mistake, climate change is REAL. \n\n\n\n\n\n\n\n\nThe vast majority of world leaders and climate scientists, like those at NASA and the Department of Defense \u2013 indeed, almost anyone who chooses to think \u2013 believes in the science of climate change and sees the moral imperative to take action. But you wouldn't know it by listening to Donald Trump.\nLast week at the Republican Convention, for 76 long and painful minutes, Trump conjured up a host of dark threats, but never once mentioned the words \"climate change\" or \"global warming.\" What do you expect? Trump represents a party with officials that have banned state employees from even using these words in Florida, and who knows where else.\nTrump says global warming is a hoax. I say Trump is a fraud. Trump says there's no drought in California. I say Trump lies. So, it's not surprising that Trump chose as his running mate a man who denies that there's such a thing as evolution.\nRarely in American history have two parties diverged so profoundly. Even the Know-Nothing, anti-immigrant party of the 1850s did not stray this far into sheer ignorance and dark fantasy as have the Republicans and their leader Donald Trump.\nOur candidate, Hillary Clinton, couldn't be more different. While Trump talks, and talks, and talks, Hillary gets stuff done. She fights for us on big issues. As Secretary of State, she paved the way for the historic Paris Climate Agreement, an agreement which 200 nations, including China and India, enthusiastically embraced. And Mr. Trump, he says: The world be damned; I'm tearing it up.\nHillary is the one who launched the Climate and Clean Air Coalition, a group of nations taking action to reduce black carbon and other super climate pollutants, which cause severe lung and heart damage. And from her first day in office, President Hillary Clinton will do what's needed to combat climate change and lead the clean energy revolution.\nWe know something about this in California. We have solar, wind, zero-emission cars, energy efficiency, and yes, a price on carbon. We're proving that even with the toughest climate laws in the country, our economy is growing faster than almost any nation in the world.\nMr. Trump and those who live in climate denial say otherwise. They tell us we have to choose between saving the economy and saving the planet. Donald Trump and the climate deniers are dead wrong \u2014 dangerously wrong. \nWhat America needs today are not deniers, but leaders. Not division, but common purpose. Not bombast, but bold action. That's why we need Hillary. And that's why the American people will choose her as the next President of the United States.", "In 1922, my grandmother came to Texas from Mexico. She wasn't a rapist or a murderer. She was a six-year-old orphan. As a girl, she walked past storefront signs that read \"No Dogs or Mexicans Allowed.\" Her life wasn't easy. And she didn't always feel welcomed. But she never stopped believing in America's sacred promise that her sacrifices would be rewarded with opportunity for herself and her family. She kept up her part of the promise by working her whole life: babysitting, cooking, and cleaning houses. \n\n\n\n\n\n\n\n\nAnd the fact that her grandson is standing here on this stage is proof that America kept its promise, too. \nMy brother, Juli\u00e1n, and I know that our story isn't unique. This room is filled with proud Americans who can tell similar stories. Great-grandchildren of Irish immigrants who saw signs that said \"No Irish Need Apply\" and just worked harder. Grandchildren of Americans who suffered in World War II internment camps \u2014 the same camps Donald Trump has defended \u2014 and grew up to be business owners, war heroes, and public servants. Children of immigrants who have contributed to our country as doctors, police officers, and \u2014 guess what \u2014 impartial judges.\nTheir story is our story. It's America's story. And make no mistake: The hero of that story is never the one who sides with hate. The hero of that story will never be Donald Trump. Americans know that the choices he offers are false ones. \nProsperity is not a zero-sum game. We can create millions of new jobs and raise the minimum wage. National security is not a zero-sum game. We can keep America safe and still welcome the next generation of immigrants without a religious litmus test. Justice is not a zero-sum game. We can back our brave men and women in blue and still believe that Black Lives Matter. These aren't zero-sum games. They aren't games at all. \nBut do you know how many plans Donald Trump has to accomplish these things? Zero!\nWhile Donald Trump is talking about building walls, Hillary Clinton is working to build an infrastructure of opportunity \u2014 a way for Americans to get where they want to go in life: great schools to prepare us for college and career, a strong health care system, and an economy where no one who works full time lives in poverty.\nRepublicans would have you believe creating opportunity means giving tax breaks to corporations and the super wealthy. Well, I've met a lot of Americans in my life. And not one of them has ever told me that their family came to this country looking for the lowest corporate tax rate. \nThe promise of America is much bigger than that. And there's room in it for everyone. Donald Trump isn't going to keep that promise. He's not even going to try. But Hillary Clinton and Tim Kaine will. \nThat's why I'm asking all of you to go to \"IWillVote.com.\" Make sure you're registered. Make sure you know where to go. Make sure the next chapter of our great American story is written by us!\nMy grandmother believed America was the greatest nation in the world. \nAnd I'm with Hillary so our grandkids will believe that, too.", "Thirty years ago, almost to the day, I lost my job. Whether it's being laid off, downsized, or fired, it's not funny, and not a reality show punchline when it happens to you. And it wasn't just me, a whole generation of geologists lost their careers in that recession. It is hard when you feel you aren't wanted anymore.\n\n\n\n\n\n\n\n\nAfter many months, with hardly an interview, a buddy and I decided to start the first brewpub in Colorado. We had no money. Even my own mother wouldn't invest. Finally, 18 months later, we opened in an abandoned warehouse district. We got 34 small investors, two bank loans, a loan from the city, and a loan from the SBA. And slowly but surely, we grew, and thrived, and expanded. \nNow I've never hosted a reality TV show, but I know that the true mark of a successful businessman is not the number of times you say, \"You're fired\"; it's the number of times you say, \"You're hired.\" That's right, I'm a business guy. But unlike that other candidate's businesses, my business didn't go bankrupt six times.\nSuccess is sweeter when it's shared \u2014 and that's just as true in business as it is in life.\nIn the neighborhood in which we opened our brewpub, there were a handful of other entrepreneurs trying to develop lofts or start businesses. Together, we worked with the Downtown Denver Partnership, the tourism board, and the city to create a sense of place. More entrepreneurs arrived to start more businesses. The neighborhood took off, and so did Denver. \nSure, it was my buddy and I who took the risk. But as Hillary Clinton says, \"It takes a village\" \u2013 businesses, government, the community \u2013 working together to create opportunity. She understands that even in Colorado, land of \"rugged individualism,\" our economy is Stronger Together. \nAs a small businessman, then mayor of Denver, and now governor, I've seen how partnerships drive economies. Today, Denver is the fastest-growing big city in America, and Colorado has the second strongest economy in the country. Compare that to Donald Trump's trickle-down economics \u2013 where he doesn't pay his bills and small businesses go out of business. \nI've spent time with Hillary and I can tell you, from a small business perspective, she gets it. Tremendous changes in our economy are making people feel that they aren't wanted anymore. I know the feeling. Many of the skills that would have been tickets to the middle class are no longer needed. That's why we discussed not only the importance of education and training, but streamlining regulations, expanding access to loans, incentivizing innovation, and how to support the transformation of new ideas into jobs. I told her about Colorado's new apprenticeship initiative that allows kids to both work, and take classes that allow them to be more successful in their jobs. \nAnd Hillary Clinton understands that, especially in these economic times, partnerships can lead to opportunity, which is why she wants to offer tax breaks to companies that offer apprenticeships in underserved areas.\nShe's going to make the largest investment in jobs since World War II. She'll cut red tape and taxes so it's easier to start and grow a small business. Hillary Clinton is going to work for the young entrepreneur who wants to open a brewpub, or launch a start-up, or even create a drapery business, just like her dad, Hugh Rodham, did all those years ago in Chicago.\nTonight, Hillary Clinton accepts the nomination for President of the United States. Tomorrow, we're going to get down to business.\nWe all have a job to do: electing Hillary Clinton. Let's get to work!", "Good evening, fellow Democrats! I'm thrilled to see so many people from the great state of Ohio here tonight.\nIt is an honor to be here on this historic evening, when we move one step closer to electing the 45th President of these United States of America. Yes, united not divided. I emphasize \"united\" because \u2014 like Hillary Clinton \u2014 I know that we are\u00a0Stronger Together.\n\n\n\n\n\n\n\n\nThis election to me is about choosing between two fundamentally different visions of America, and I believe the choice is crystal clear.\nHillary Clinton is by far the most experienced, qualified, and skilled candidate. She cares deeply about each and every American: no matter what you look like, where you are from, or who you love.\nDonald Trump, on the other hand, is the most divisive and\u00a0ill-prepared candidate we've seen in modern times \u2014 looking to wind back the clock on all the progress we have made as a nation together. He has built a career on intimidation, discrimination, and bullying \u2014 at the expense of and on the backs of small businesses and hardworking families.\nIn contrast, Hillary Clinton has devoted her entire career to lifting up hardworking families, women, and small businesses.\u00a0\nI want you and all Americans to know the Hillary Clinton that I know.\u00a0The Hillary who sits with me and talks about her\u00a0grandchildren,\u00a0Charlotte and Aidan, and my grandchildren, Leah and Spencer.\nThe Hillary who sees unlimited potential in every child.\nThe Hillary who fights for civil rights and freedom for all.\nThe Hillary who will fight for the hope of a brighter future, a more inclusive America, and greater global peace and cooperation. \nAmericans want a Commander-in-Chief, not a Divider-in-Chief.\nI know which one I choose, and that is the future 45th President of the United States of America, my good friend, Hillary Clinton!\nI am Congresswoman Joyce Beatty, and I approve this message. God bless you, and God bless these UNITED States of America.", "Good evening, everyone. I am Karen Weaver, and I am the mayor of the great city of Flint, Michigan. Flint is a community of 100,000 strong, hard-working people, living in the birthplace of General Motors, and the place where the great sit-down strike led to the creation of the United Auto Workers.\n\n\n\n\n\n\n\n\nFlint is also a city in crisis. Five years ago, our Republican state government used a Michigan law to take over control of the city. In 2014, the state made a fateful mistake, switching our water source to a polluted river to save a handful of dollars \u2013 causing lead contamination to leach into our drinking water, poisoning a whole community, and leading to health impacts that may haunt our children for generations. \nThe problems in Flint are not over. The water is still not safe to drink or cook with from the tap. Our infrastructure is broken, leaking, and rusting away. Our local economy, already down when the water crisis struck, struggles to rebound. And there are many more Flints across the country where environmental issues are hurting our kids and families.\nI am still sad to report that the help we need from our federal government to start to rebuild our drinking water infrastructure still sits blocked in the Republican-controlled U.S. Congress, despite the mighty efforts of our Michigan representatives, Congressman Dan Kildee, Senator Debbie Stabenow, and Senator Gary Peters.\nI am a voice for Flint, calling out for help. \nDo you know who has also heard the call from Flint? Hillary Clinton! \nShe came to Flint when the water crisis hit. She joined with our community groups, and our civic leaders, and our churches. Hillary said that, \"every single child should have the opportunity to live up to his or her God-given potential.\"\nShe said, \"I will fight for you. I will stand with you, every step of the way. I will not for one minute forget about you, or forget about your children. I will do everything I can to help you get back up, and to help you get your strength and resilience flowing through Flint again.\" \nAfter her visit in February of this year, her staff then came back to Flint, rolled up their sleeves, and got to work. With direct help from Hillary Clinton's team, we have set up the Flint WaterWorks program that is now putting the young adults of Flint into new jobs rebuilding their own community. Hillary's wonderful daughter, Chelsea, even came to Flint to bring people together to start this work and to create new opportunities for our families. \nAnd then Hillary Clinton came back to Flint, again, a month later. Hillary called out to say that lead poisoning, broken infrastructure, and struggling cities are a national crisis, not just a Flint crisis. Hillary called for getting rid of the poisons in our water, our soils, our old lead-based paint, and our cities. She made a commitment that, when she is President, she will work for a lead-free America.\u00a0\u00a0\nThat is why I'm with Her! \nSo join with Flint, and all the other Flints out there in America to get behind Hillary Clinton, to raise our voices for Hillary Clinton, and make her the next President of the United States. \nGod bless Flint and God bless America.", "Good evening. As the Mayor of Atlanta, a city that burned to the ground and rose again from the ashes; which became the birthplace of Dr. Martin Luther King, Jr., the home of the Civil Rights Movement; and because we were the \"city too busy to hate,\" we are now the economic center of the South. I am here today because I believe in our future.\n\n\n\n\n\n\n\n\nI believe we have a responsibility to one another, and to the next generation, to ensure that our opportunity is limited only by our imagination. I share this belief with Hillary Clinton: That our achievements are limited only by what we can dream and do.\nYou see, Atlanta is a city of dreamers, but when I became Mayor, our city was struggling through the worst recession in 80 years. We were broke. Crime was up. I looked around our city, and I saw that the way forward was to lean on one another, to turn to one another, and to make an agreement: That if a young woman was willing to learn, we would put a book in her hands. If a young man was willing to work, we would put a job and a paycheck in his hands. If you're willing to step up, then we will meet you half way and, together, we would put your future back in your hands.\nWe turned our city around, and at the same time President Barack Obama was turning America around. Today we are stronger, and we will grow stronger still when President Hillary Clinton builds an economy that works for everyone.\nFellow Democrats,\u00a0tonight\u00a0we choose diversity over division. We choose a steady-handed Commander-in-Chief over a loose cannon. We choose a leader who would rather be in the trenches securing healthcare for eight million children than in a suite putting his name on a tower.\nWe choose something different\u00a0tonight, because Americans are ready to get to work to make the possible real. Hillary Clinton is the leader to take us there.\nPresident Harry Truman once said there are a small number of people in America who have the power, the prestige, and the connections to make sure their interests are looked after. But for everybody else, there's the President. More than sixty years later, that still holds true.\nTonight, we have someone who will look out for all Americans, and will do so every day of her presidency, with all of her heart. Ladies and gentlemen, we have Hillary Clinton.\u00a0\nAnd now, I am honored to introduce someone who has been a friend and mentor to me during my time as Mayor.\u00a0\nMichael Bloomberg has articulated an optimistic, performance-driven vision for New York City that has also lifted up other cities around the world, thanks to his purpose-driven philanthropy.\nPlease join me in welcoming a man whose commitment to America transcends politics \u2013 the three-term Mayor of New York City, Michael Bloomberg!", "Hello, and thank you for joining us in Philadelphia \u2014 the City of Brotherly and Sisterly Love! \nI am running for United States Senate here in Pennsylvania, and I know that, during these last few days, you've seen that Pennsylvania is great for the same reasons America is great: hard work, timeless values, and the belief that we each must look out for each other.\n\n\n\n\n\n\n\n\nI was raised here in Philadelphia, the ninth of 10 kids in a big, Irish family. My grandparents were Irish immigrants; my parents didn't have college degrees. My dad walked the beat as a police officer. \u00a0My mom worked as a restaurant hostess. But when we were growing up, none of that mattered. You see, we learned to love God and country. We learned that success isn't a product of pedigree \u2014 no, if you want to succeed, you have to give it your all, and give back.\nFor my brothers and sisters and me, this was the deal. But for so many families, this deal is off the table. Because, today, middle-class famil
