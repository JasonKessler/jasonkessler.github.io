United!\nI believe American corporations that have gotten so much from our country should be just as patriotic in return.\nMany of them are. But too many aren't.\nIt's wrong to take tax breaks with one hand and give out pink slips with the other.\nAnd I believe Wall Street can never, ever be allowed to wreck Main Street again.\nI believe in science. I believe that climate change is real and that we can save our planet while creating millions of good-paying clean energy jobs.\nI believe that when we have millions of hardworking immigrants contributing to our economy, it would be self-defeating and inhumane to kick them out.\nComprehensive immigration reform will grow our economy and keep families together - and it's the right thing to do.\u00a0\nWhatever party you belong to, or if you belong to no party at all, if you share these beliefs, this is your campaign.\nIf you believe that companies should share profits with their workers, not pad executive bonuses, join us.\nIf you believe the minimum wage should be a living wage and no one working full time should have to raise their children in poverty -- join us.\nIf you believe that every man, woman, and child in America has the right to affordable health care\u2026 join us.\nIf you believe that we should say \"no\" to unfair trade deals, that we should stand up to China, that we should support our steelworkers and autoworkers and homegrown manufacturers, join us.\nIf you believe we should expand Social Security and protect a woman's right to make her own heath care decisions, join us.\nAnd yes, if you believe that your working mother, wife, sister, or daughter deserves equal pay\u2026 join us.\nLet's make sure this economy works for everyone, not just those at the top.\nNow, you didn't hear any of this from Donald Trump at his convention.\nHe spoke for 70-odd minutes \u2013 and I do mean odd.\nAnd he offered zero solutions. But we already know he doesn't believe these things.\nNo wonder he doesn't like talking about his plans.\nYou might have noticed, I love talking about mine.\nIn my first 100 days, we will work with both parties to pass the biggest investment in new, good-paying jobs since World War II.\nJobs in manufacturing, clean energy, technology and innovation, small business, and infrastructure.\nIf we invest in infrastructure now, we'll not only create jobs today, but lay the foundation for the jobs of the future.\nAnd we will transform the way we prepare our young people for those jobs.\nBernie Sanders and I will work together to make college tuition-free for the middle class and debt-free for all!\nWe will also liberate millions of people who already have student debt.\nIt's just not right that Donald Trump can ignore his debts, but students and families can't refinance theirs.\nAnd here's something we don't say often enough: College is crucial, but a four-year degree should not be the only path to a good job.\nWe're going to help more people learn a skill or practice a trade and make a good living doing it.\nWe're going to give small businesses a boost. Make it easier to get credit. Way too many dreams die in the parking lots of banks.\nIn America, if you can dream it, you should be able to build it.\nWe're going to help you balance family and work. And you know what, if fighting for affordable child care and paid family leave is playing the \"woman card,\" then Deal Me In!\n(Oh, you've heard that one?)\nNow, here's the thing, we're not only going to make all these investments, we're going to pay for every single one of them.\nAnd here's how: Wall Street, corporations, and the super-rich are going to start paying their fair share of taxes.\nNot because we resent success. Because when more than 90 percent of the gains have gone to the top 1 percent, that's where the money is.\nAnd if companies take tax breaks and then ship jobs overseas, we'll make them pay us back. And we'll put that money to work where it belongs \u2014 creating jobs here at home!\nNow I know some of you are sitting at home thinking, well that all sounds pretty good.\nBut how are you going to get it done? How are you going to break through the gridlock in Washington? Look at my record. I've worked across the aisle to pass laws and treaties and to launch new programs that help millions of people. And if you give me the chance, that's what I'll do as President.\nBut Trump, he's a businessman. He must know something about the economy.\nWell, let's take a closer look.\nIn Atlantic City, 60 miles from here, you'll find contractors and small businesses who lost everything because Donald Trump refused to pay his bills.\nPeople who did the work and needed the money, and didn't get it \u2013 not because he couldn't pay them, but because he wouldn't pay them.\nThat sales pitch he's making to be your president? Put your faith in him \u2013 and you'll win big? That's the same sales pitch he made to all those small businesses. Then Trump walked away, and left working people holding the bag.\nHe also talks a big game about putting America First. Please explain to me what part of America First leads him to make Trump ties in China, not Colorado.\nTrump suits in Mexico, not Michigan. Trump furniture in Turkey, not Ohio. Trump picture frames in India, not Wisconsin.\nDonald Trump says he wants to make America great again \u2013 well, he could start by actually making things in America again.\nThe choice we face is just as stark when it comes to our national security.\nAnyone reading the news can see the threats and turbulence we face.\nFrom Baghdad and Kabul, to Nice and Paris and Brussels, to San Bernardino and Orlando, we're dealing with determined enemies that must be defeated.\nNo wonder people are anxious and looking for reassurance. Looking for steady leadership.\nYou want a leader who understands we are stronger when we work with our allies around the world and care for our veterans here at home. Keeping our nation safe and honoring the people who do it will be my highest priority.\nI'm proud that we put a lid on Iran's nuclear program without firing a single shot \u2013 now we have to enforce it, and keep supporting Israel's security.\nI'm proud that we shaped a global climate agreement \u2013 now we have to hold every country accountable to their commitments, including ourselves.\nI'm proud to stand by our allies in NATO against any threat they face, including from Russia.\nI've laid out my strategy for defeating ISIS.\nWe will strike their sanctuaries from the air, and support local forces taking them out on the ground. We will surge our intelligence so that we detect and prevent attacks before they happen.\nWe will disrupt their efforts online to reach and radicalize young people in our country.\nIt won't be easy or quick, but make no mistake \u2013 we will prevail. \u00a0\nNow Donald Trump says, and this is a quote, \"I know more about ISIS than the generals do\u2026.\"\nNo, Donald, you don't.\nHe thinks that he knows more than our military because he claimed our armed forces are \"a disaster.\"\nWell, I've had the privilege to work closely with our troops and our veterans for many years, including as a Senator on the Armed Services Committee.\nI know how wrong he is. Our military is a national treasure.\nWe entrust our commander-in-chief to make the hardest decisions our nation faces.\nDecisions about war and peace. Life and death.\nA president should respect the men and women who risk their lives to serve our country \u2013 including the sons of Tim Kaine and Mike Pence, both Marines.\nAsk yourself: Does Donald Trump have the temperament to be Commander-in-Chief?\nDonald Trump can't even handle the rough-and-tumble of a presidential campaign.\nHe loses his cool at the slightest provocation. When he's gotten a tough question from a reporter. When he's challenged in a debate. When he sees a protestor at a rally.\nImagine him in the Oval Office facing a real crisis. A man you can bait with a tweet is not a man we can trust with nuclear weapons.\nI can't put it any better than Jackie Kennedy did after the Cuban Missile Crisis. She said that what worried President Kennedy during that very dangerous time was that a war might be started \u2013 not by big men with self-control and restraint, but by little men \u2013 the ones moved by fear and pride.\nAmerica's strength doesn't come from lashing out.\nStrength relies on smarts, judgment, cool resolve, and the precise and strategic application of power.\nThat's the kind of Commander-in-Chief I pledge to be.\nAnd if we're serious about keeping our country safe, we also can't afford to have a President who's in the pocket of the gun lobby.\nI'm not here to repeal the 2nd Amendment.\nI'm not here to take away your guns.\nI just don't want you to be shot by someone who shouldn't have a gun in the first place.\nWe should be working with responsible gun owners to pass common-sense reforms and keep guns out of the hands of criminals, terrorists and all others who would do us harm. \u00a0\nFor decades, people have said this issue was too hard to solve and the politics were too hot to touch.\nBut I ask you: how can we just stand by and do nothing?\nYou heard, you saw, family members of people killed by gun violence.\nYou heard, you saw, family members of police officers killed in the line of duty because they were outgunned by criminals.\nI refuse to believe we can't find common ground here.\nWe have to heal the divides in our country.\nNot just on guns. But on race. Immigration. \u00a0And more.\nThat starts with listening to each other. Hearing each other. Trying, as best we can, to walk in each other's shoes.\nSo let's put ourselves in the shoes of young black and Latino men and women who face the effects of systemic racism, and are made to feel like their lives are disposable.\nLet's put ourselves in the shoes of police officers, kissing their kids and spouses goodbye every day and heading off to do a dangerous and necessary job.\nWe will reform our criminal justice system from end-to-end, and rebuild trust between law enforcement and the communities they serve.\nWe will defend all our rights \u2013 civil rights, human rights and voting rights, women's rights and workers' rights, LGBT rights and the rights of people with disabilities!\nAnd we will stand up against mean and divisive rhetoric wherever it comes from.\nFor the past year, many people made the mistake of laughing off Donald Trump's comments \u2013 excusing him as an entertainer just putting on a show.\nThey think he couldn't possibly mean all the horrible things he says \u2013 like when he called women \"pigs.\" Or said that an American judge couldn't be fair because of his Mexican heritage. Or when he mocks and mimics a reporter with a disability.\nOr insults prisoners of war like John McCain \u2013a true hero and patriot who deserves our respect.\nAt first, I admit, I couldn't believe he meant it either. \u00a0\nIt was just too hard to fathom \u2013 that someone who wants to lead our nation could say those things. Could be like that.\nBut here's the sad truth: There is no other Donald Trump.This is it.\nAnd in the end, it comes down to what Donald Trump doesn't get: that America is great \u2013 because America is good.\nSo enough with the bigotry and bombast. Donald Trump's not offering real change.\nHe's offering empty promises. What are we offering? A bold agenda to improve the lives of people across our country - to keep you safe, to get you good jobs, and to give your kids the opportunities they deserve.\nThe choice is clear.\nEvery generation of Americans has come together to make our country freer, fairer, and stronger.\u00a0\nNone of us can do it alone.\u00a0\nI know that at a time when so much seems to be pulling us apart, it can be hard to imagine how we'll ever pull together again.\nBut I'm here to tell you tonight \u2013 progress is possible.\nI know because I've seen it in the lives of people across America who get knocked down and get right back up.\nAnd I know it from my own life. More than a few times, I've had to pick myself up and get back in the game.\nLike so much else, I got this from my mother. She never let me back down from any challenge. When I tried to hide from a neighborhood bully, she literally blocked the door. \"Go back out there,\" she said.\nAnd she was right. You have to stand up to bullies.\u00a0 You have to keep working to make things better, even when the odds are long and the opposition is fierce.\nWe lost my mother a few years ago. I miss her every day. And I still hear her voice urging me to keep working, keep fighting for right, no matter what.\nThat's what we need to do together as a nation.\nThough \"we may not live to see the glory,\" as the song from the musical Hamilton goes, \"let us gladly join the fight.\"\nLet our legacy be about \"planting seeds in a garden you never get to see.\"\nThat's why we're here, not just in this hall, but on this Earth.\nThe Founders showed us that.\nAnd so have many others since.\nThey were drawn together by love of country, and the selfless passion to build something better for all who follow.\nThat is the story of America. And we begin a new chapter tonight.\nYes, the world is watching what we do.\nYes, America's destiny is ours to choose.\nSo let's be stronger together.\nLooking to the future with courage and confidence.\nBuilding a better tomorrow for our beloved children and our beloved country.\nWhen we do, America will be greater than ever.\nThank you and may God bless the United States of America!", "Almighty and gracious God, God of unlimited love and uncompromising faithfulness:\nAt this auspicious day and hour, we call upon Your great and holy name, and we ask that You come to us and abide in us, illuminating our minds and souls with the light of Your truth and Your goodness. \n\n\n\n\n\n\n\n\nYou have revealed Yourself as the defender of the poor and the guide of the blind, as the protector of orphans and the liberator of the oppressed, as the friend of the foreigner and the consolation of the outcast. Open our hearts to become more like You, O compassionate One. Teach us to walk in Your gracious and generous ways.\nBless our nation today, O Lord, even as You blessed us so richly in years past. Grant us stability and security, justice and freedom, righteousness and peace. Appoint for us leaders and legislators and judges who will guide us to fulfill Your holy will and to build a better world for all people.\nSend Your mercies upon these, Your servants, the delegates of the Democratic National Convention. Bestow grace on those they have nominated for the exalted and awesome offices of President and Vice President of the United States of America \u2014 Hillary Rodham Clinton and Tim Kaine \u2014 so that they may be faithful in their calling, and may honorably serve You, and our fellow citizens, and all the peoples of the world, through their conduct in the days and months and years ahead. \nWe embrace Your holy words, Lord, believing that \"righteousness exalts a nation\" (Proverbs 14:34). Holy God: Exalt and lift high these United States of America, to follow in Your righteousness, Your mercy, Your compassion, Your unconditional love, and to walk in Your truth that sets us free, and will keep us free.\nAnd so we pray reiterating the words of the Bible, \"Blessing and glory and wisdom and thanksgiving and honor and power and might be to our God unto the ages of ages! Amen\" (Revelation 7:12).", "I am a 4th generation Texan. \u00a0\n\n\n\n\n\n\n\n\nTexas women are tough. We approach challenges with clear eyes and full hearts. To succeed in life, all we need are the tools, the trust, and the chance to chart our own path. I was fortunate enough to have these things when I found out I was pregnant years ago. I wanted a family, but it was the wrong time. I made the decision that was best for me \u2013 to have an abortion \u2013 and was able to get compassionate care at a clinic in my own community. Now, years later, my husband and I are parents to two incredible children.\nMy story is not unique. About one in three American women have abortions by the age of 45, and the majority are mothers just trying to take care of the families they already have. You see, it's not as simple as bad girls get abortions and good girls have families. We are the same women at different times in our lives \u2013 each making decisions that are the best for us.\nIf we want families to succeed, we start by empowering women. Give us accurate information and access to health care. Keep politicians out of our business when we're not ready to parent, and support us when we are. That's what gives our families the best chance to get ahead and stay ahead. And that is what Hillary Clinton has spent decades fighting for.\nDonald Trump is different. He said women who have abortions should be punished. He calls women \"pigs\" and says breastfeeding is \"disgusting.\" \nNow some people think he doesn't really mean any of that. But, look who he picked for VP. \nMike Pence led the charge to defund Planned Parenthood, pushed to let hospitals turn a woman away if she needs an abortion to save her life, and signed a bill with some of the most outrageous abortion restrictions in the country. He has even said he can't wait to send Roe v. Wade \"into the ash heap of history.\" Together, Donald Trump and Mike Pence have united to form the \"make misogyny great again\" ticket.\nAnd the people who so loudly oppose abortion rights? Let me let you in on their dirty little secret: They're not only against abortions. Many of these people are also fighting to restrict access to contraception and block commonsense policies to support working moms. \nIt's not abortion that bothers them. It's empowering women to live our own lives. When we have power over our own destiny, we not only strengthen our families, we honor our most cherished traditions of liberty and equality.\nThese aren't just \"women's issues\" \u2013 these are the very foundation of our freedom.\nWe need a president who has the experience, the wisdom, and the grit to stand up against the bullies. We need a president who knows that \"women's rights are human rights.\" We need a president who will keep expanding the frontiers of freedom for all Americans.\nWe need Hillary Clinton.", "As a billionaire preaches nostalgia for the past, it's worth remembering our past. \nIn 1948, a 10-year-old girl in Orangeburg, South Carolina, had to drag bags of cotton. That girl was my grandmother. Millions of other Americans lived separate, unequal lives.\n\n\n\n\n\n\n\n\nIn 1960, a college student was arrested in Orangeburg for protesting that unjust system \u2014 and in jail, met his future wife. That student was Jim Clyburn.\nThanks to him and countless other marchers, Lyndon Johnson signed the Civil Rights Act and the Voting Rights Act. Johnson correctly predicted Democrats would lose the South for a generation as a result.\nBut to paraphrase JFK, now the torch has been passed to a new generation of southerners \u2014 diverse, progressive, and fed-up with Republicans' failed governance and dangerous divisiveness.\nWhen this generation hears Trump claim that America was only great in some bygone era, we know painfully well we can't go back to the old America and the Old South. \nDemocrats believe in a New South because no matter your race, immigration status, income, religion, sex, sexual orientation, or gender identity, we all have the same aspirations for high-quality education, jobs, neighborhoods, health care, and retirement. \nThese aspirations were my grandmother's, who now sees her grandson as the first black party chair in South Carolina. \nThese aspirations were Jim Clyburn's, who became Majority Whip of the U.S. House of Representatives. \nOnly Democrats can help all Americans fulfill these aspirations.\nAfter the horrific massacre at Emanuel AME Church, South Carolinians united to take down the Confederate flag.\nBut we can't pat ourselves on the back for taking down the flag until we take down the barriers to education and health care. We can't pat ourselves on the back for being polite until we do right.\nHillary Clinton, who followed her heart to Arkansas, understands that the American Dream extends beyond the Mason-Dixon line and that South Carolina's motto, \"While I breathe, I hope,\" applies to all. She is strongly supporting all of our state parties with a 50-state strategy because we are Stronger Together, and only together will we more truly become one nation, under God, indivisible, with liberty and justice for all.", "I will never forget the moment I heard that Patrick's helicopter did not return. In an instant, the life I knew was destroyed. The partner I loved, gone. My daughter's father, taken away, forever.\n\n\n\n\n\n\n\n\nI've never felt more scared or alone than I did then. I wondered what Christmas and birthdays would look like. But half a country away, a United States Senator was looking out for me \u2014 and countless others like me. Her name was Hillary Clinton. You see, before Hillary took office, the families of fallen soldiers received $12,000. And yet, when you need to bury your best friend, when you need to raise a child on your own, when you need to rebuild your life from rubble, $12,000 doesn't go very far.\nHillary understood, so she did something about it. Without fuss or fanfare, she worked across party lines. She led the Congress to increase survivor benefits to $100,000. And it made all the difference in the world.\nLooking back on it, I didn't even realize who was responsible. And when I did learn about Hillary's work, I didn't see her as a Democrat or a Republican. I simply saw a fighter for people like us, for families like mine. She stood up for the principle that a family's personal tragedy must not be a financial tragedy as well. \nToday, my daughter Brisa is finishing high school. I'm completing my degree in emergency crisis management, committed to serving my country in the best way that I can. And our family is making it \u2014 step by step, day by day.\nHillary Clinton has fought for families like mine, each and every day of her career. This is a woman who I have never met \u2014 whose life could not be more different from my own \u2014 but who has stood with my family and me, over and over again.\nHillary has always been with me \u2014 in bad times and in worse. And that's why I'm with Her.", "One of my first memories is standing outside our Richmond, Virginia polling place with my dad to hand out campaign literature in support of our chosen candidates, our chosen Republican candidates. \nWhen it comes to campaigning, I have done it all: phone banked voters and knocked on so many doors. I bet a lot of you did the same. One difference though: I campaigned exclusively for the GOP\u2026until this election.\u00a0 \n\n\n\n\n\n\n\n\nI've voted Republican my entire life. I believe in the bedrock values of the Republican Party: liberty, equality, and the idea that there are individual rights that cannot be taken away. These are values to be proud of. \nAnd because the Republican party has abandoned those values this year, this Republican is voting for Hillary Clinton.\nIn Donald Trump's America, it doesn't matter that I'm an accomplished attorney and a policy expert, it just matters how attractive I am on a scale of one to ten. \nTrump's loathsome comments about women and our appearances are too many to list and too crass to repeat. But they are too important to ignore. \nTrump can discount our accomplishments, he can disrespect our abilities, but come November he can't disregard our votes! \nThere are some who will say I'm supporting Hillary Clinton because she's a woman. People who say that dismiss my voice and Hillary's long record of public service. \nAnd there are some who I know are contemplating staying home this November. Your voice can help define the next chapter of American values, American policy, and American leadership around the world \u2013 for better, or for worse. \nI'm here tonight to ask my fellow Republicans and America's Independents to join me to not only OPPOSE Donald Trump, but to SUPPORT Hillary Clinton. \nBecause we're not just Republicans and Democrats, we're Americans. \nThank you.", "Jake: I was so happy after I got hired last month at Pizza Studio that I immediately shared the news on SnapChat. My friend Jensen messaged me and told me she got hired there, too. We were excited that we'd be working together. Then we started talking and figured out that I would be making $8.25 an hour, but Jensen was only offered $8. We are the same age. We were hired for the same job on the same day. And as far as we could tell, we both had the same knowledge of pizza. So we didn't understand why we wouldn't be paid the same amount. \nJensen: I thought it was a mistake, so I called our new boss to ask. Instead of fixing it, she fired me and Jake for talking about our wages. And she never answered my question about why I was going to be paid less. Then our story started getting out. We couldn't believe it when Hillary Clinton tweeted her support for me and shared our story. I may have lost my job, but I'm proud that I spoke up for myself, and I'm glad that Jake stood with me. And we're both glad that Hillary Clinton stood with us.\nJake: Our story isn't just about fighting for equal pay. It's about doing the right thing and having each other's back. Because if we don't do that, nothing will change. \nJensen: It doesn't matter how old you are. We all need to be brave enough to speak up for ourselves and stand up for each other. That's what this country is all about. We are stronger when we Stand Together.", "Tonight, I stand proudly in support of the next President of the United States, Hillary Clinton.\u00a0And let me also congratulate Bernie Sanders for energizing this campaign season with ideas and hope.\n\n\n\n\n\n\n\n\nA theologian once said, \"Where hate abounds, love must abound even more. Where fear abounds, hope must abound even more.\"\u00a0In this stormy season of violent campaign rhetoric, we are called to be steady in the face of the whirlwind. There's a tug of war going on for the soul of America. We have a clear choice. We must tear down walls of separation, and build bridges of hope and unity. \nLove must trump ignorance, fear, hatred and violence.\u00a0We live under ONE big tent where all must be included and none are left behind. We have learned to survive apart, and now we must accept the challenge of learning to live and grow together. They say, \"Exclude.\" We say, \"Include.\"\nI met Hillary decades ago when she was delivering legal protection to the poor, fighting for the marginalized and defenseless. She's fought for access to health care all of her life. In Hillary we have a tested, tried and trusted partner. No one has ever been more prepared to be president.\nHillary can be trusted to appoint a fair Supreme Court and a skilled administration, including a man of faith like Sen. Tim Kaine. She will fight to make us more secure by banning assault weapons that are turning our communities into killing fields. She can be trusted to honor the most progressive platform in the history of the Democratic Party.\nHillary understands the historic dimensions of the agony, hope, and promise of Black Lives Matter. From Trayvon Martin to Michael Brown and Alton Sterling, and far too many others, shootings of young black men must stop. And the killing of police officers with powerful assault weapons resonates deep in our soul. We must choose reconciliation over retaliation and revenge. We must stop the killing. Now.\nWe can trust Hillary not to insult our Hispanic and Muslim brothers and sisters. And to resist the mass deportation of 15 million people. We can trust Hillary to expand African trade and development. We can trust Hillary to fight for Historically Black Colleges and Universities \u2013 that graduate 42 percent of our black engineers and over half of all black teachers and lawyers. A Clinton Administration will grow jobs. Eight years ago, Republicans drove our economy to the brink of disaster. But after 76 straight months of job growth under President Obama, it's no time to turn back now.\nWe've never lost a battle we fought. And we've never won a battle unless we fought. In 1965, we fought and won the battle for the historic Voting Rights Act. That journey continued in 1984 and 1988, when we built a winning coalition, registering and empowering millions of new voters reflecting the new America.\nMy words in 1984 ring true today:\nIf blacks register and vote in great numbers, progressive whites win. It's the only way progressive whites win.\u00a0If blacks vote in great numbers, Hispanics win. When blacks, Hispanics, and progressive whites vote, women win. When women win, children win. When women and children win, workers win. We must all come up together. We must come up together. When we all come together, we can and will win. Red, yellow, brown, and white, we are all precious in God's sight.\nIt's healing time.\u00a0It's hope time.\u00a0It's Hillary time.\u00a0It's time for healing, hope, and Hillary.\u00a0Healing, hope, and Hillary!\nKeep Hope Alive!", "Captain Humayun Khan is one of 14 American Muslim soldiers who have died serving the United States since 9/11. His family emigrated from the United Arab Emirates, where Capt. Khan was born. \nThe first place they visited upon arriving in America was the Jefferson Memorial. \n\n\n\n\n\n\n\n\nThe words engraved there read: \"I have sworn upon the altar of God eternal hostility against every form of tyranny over the mind of man.\" \nDonald Trump's idea to register Muslims and prevent them from entering our country is the very tyranny Jefferson abhorred.\nIn 1777, Jefferson drafted the Virginia Statute for Religious Freedom, which later became a model for the First Amendment. Today's so-called \"religious freedom\" acts, like the one signed by Gov. Mike Pence in Indiana, are the opposite of what Jefferson wanted: they are meant to allow discrimination. \nAt its core, discrimination is the result of fear. Those who think Americans scare easily enough to abandon our country's ideals in exchange for a false sense of security underestimate our resolve. To them we can say only this: \nNot here! Not ever!", "Both my parents are pastors and staunch Republicans. I didn't finish high school. Unfortunately, I don't have a formal education. But I do have an open mind. \u00a0\nAnd I have a voice.\n\n\n\n\n\n\n\n\nI'm asking you to have an open mind.\nAnd to use your voice.\nBecause on November 8th, you'll be just as powerful as any NRA lobbyist. You'll have as much say as any billionaire. Or you can cancel out your weird cousin's vote.\nHere's how I'm going to use my voice: I'm going to vote for Hillary Clinton. \nI love Hillary. I have saved messages on my phone from HRC. And you know I've got a closet full of Hillary-themed dresses.\nI've been on the road with her since Iowa. \nAnd now you can join her on the road, too. \nIf you go to HillaryClinton.com and donate before midnight, you could win a chance to join Hillary on the road and see for yourself why I know she should be the next President of the United States.\nAnd maybe, I'll let you borrow one of my outfits.", "On behalf of the Philadelphia host committee, we hope you've enjoyed your time in our city. We've enjoyed having you as our guests. Philadelphia is a city rich with American history, but it is also a place rooted in deep faith. As we close out the final hours of this great convention, I am reminded of the first American saint, Philadelphia's own Katherine Drexel, who believed that joy derives from serving and loving our neighbors.\n\n\n\n\n\n\n\n\nAs a man proud of my Catholic faith and a proud resident of Philadelphia, I am honored to introduce our next speakers.\nThey are leaders in the faith community who share these values and work to serve their communities. Through their faith, they bring hope and joy to others.\nIt is with deep respect that I now welcome Archbishop Demetrios, Rev. Bernice King, and Gov. Eddie Torres to each lead us in an invocation.", "At the age of 24, I deployed to Iraq. We regularly received indirect fire. After an attack, everything would fall silent. Seconds later, I would hear the sounds of the Army artillery battery returning fire, and the quick reaction force helicopters taking off in the enemy's direction. \nAs a young Marine Corps lieutenant in a non-combat position, these two units, along with the special operations teams and Marine infantry battalions stationed with us, were our first line of defense. \n\n\n\n\n\n\n\n\nI trusted them with my life. \nI trusted that my commanders had the right strategy. \nI trusted that we were abiding by the rules of engagement\u2014even when our enemy chose not to. \nThat trust starts at the top of the chain of command. \nAnd I trust Hillary Clinton to be Commander-in-Chief. She understands the importance of a strong military and diplomacy. She knows we're stronger when we work with our allies to keep us safe, and she has a specific plan to defeat and destroy ISIS. She has the experience, temperament, and steady hand to lead. \nI don't trust Donald Trump. \nThe military is defined by discipline. Leadership. Integrity. Those are the qualities that drew me to serve. And those are the very qualities that Donald Trump lacks. \nHe suggests abandoning our closest allies. He praises dictators who've killed Americans. He says we should allow more countries to get nuclear weapons. \nHis recklessness means more deployments for my friends, more families separated, and more young heroes never coming home. \nWhen he says he would expand torture, kill civilians, or force the military to commit war crimes, he's defying the values that every service member is taught. He's defying the values we risk our lives to defend. \nThis election isn't just about Donald Trump's judgment\u2014it's about ours. Our troops, our nation, our world can't afford for us to get this wrong.", "I'm here because the next president of these United States invited me. At first I wondered if Hillary really knew who I was. Not just my work in entertainment, but who I really am? Does she know my sister's under house arrest? Does she know my brother, Maynard, is in jail? That my father was a police officer, shot and murdered right here in Philadelphia, when I was 15? Does she even know I've been to jail?\n\n\n\n\n\n\n\n\nThat's the America that I know. And still I rise. And then it hit me like a brick. Hillary knows me. And that's what gave me the courage to speak to you tonight.\nHillary has stood with\u00a0families of people who died due to gun violence. She's helped turn their heartache into action. I wish there was a Hillary around for me when I lost my dad. Hillary understands our right to bear arms but wants to keep guns from getting into the wrong hands.\nThirty-three thousand Americans die each year from gun violence. That's 90 people a day. Enough. We need to take action now. And there is only one candidate willing to take on the gun lobby and keep our families safe.\nAnd for that millennial who comes from where I come from and doesn't think they have a voice \u2014 you do. There is no other choice. This is the most important election of our lifetime. Come November, vote for her. \nAnd may God bless you, Hillary Clinton, and please,\u00a0God, bless America.", "Good evening, my name is Lorella Praeli, and I am an American. As you saw in the video, I recently became a U.S. Citizen, but for 14 years I was undocumented. At the age of 2, I was hit by a car and lost my leg. When I think about our American story, I believe it was born in the hearts of my parents that night as they stood over my hospital bed.\n\n\n\n\n\n\n\n\nBecause my parents were determined that I would reach my full potential and not be limited by my disability. And eventually, the only place that could contain such a vision was here in America. Because this is a country that was made for people with the courage to believe in their dreams.\nBack in Peru, my mother, Chela, was a psychologist. But here in America, she's worked cleaning houses for the last 17 years, from morning to night, carrying the American spirit in her heart. She, like so many millions of parents across this country, worked so that my sister and I could have a full life. She has taught me to never give up, to believe in my dreams, and to fight to achieve them. In short, it was my undocumented mother that taught me what it is to be an American.\nThat's why I'm fighting for Hillary Clinton. Because she never gives up. Because she believes in our dreams, and because she will fight to achieve them.\nEntonces, amigos, nuestra voz est\u00e1 en nuestro voto.\u00a0As\u00ed que, si queremos hacer historia este noviembre, si queremos que nos oigan, tomen sus tel\u00e9fonos ahora mismo y texteen DREAM, D \u2013 R \u2013 E \u2013 A - M al 47246. Y aseg\u00farense de que nadie se quede en casa\u00a0el di\u00e1 de la elecci\u00f3n.\u00a0\nSo let's go out. Knock on doors, talk to our friends and family, register new voters, make sure that no one stays home! And together, make history this November.\nJuntos se puede. Thank you, and God bless the United States of America.", "Engage with purpose. Organize with heart. Win every day. \nThat's the motto of our organizing program on the Hillary Clinton campaign.\n\n\n\n\n\n\n\n\nI'm an organizer at heart and organize every day on behalf of my mother. For 35 years, she taught 4th and 5th grade at an under-resourced public school in my hometown of St. Louis, Missouri. She used her own money to buy pencils, paper, and other items 'cause she believed that all kids deserved an education regardless of the zip code they lived in.\nLike my mother, Hillary Clinton has fought for kids for over 30 years. Hillary also believes in organizing, because she knows we are Stronger Together. That's why on July 18, we announced a campaign-wide push to register and commit 3 million people to vote during the campaign.\n3 Million Stronger is about taking action in our communities, bringing many voters into this process, including the voices of young voters, and organizing in all 50 states across the country for Democrats up and down the ticket.\nIn fact, we have some great organizing happening around the country right now:\nDenver, COHosting our watch party in Denver, Colorado tonight is the Reverend Lucia Guzman, minority leader of the Colorado State Senate.\nMadison, WIOur crew in Madison, Wisconsin is at the famous Old Fashioned bar downtown. Their host is Brendan Cohen, who works with his local College Democrats chapter.\nNew York, NYWe've got people gathered in Midtown Manhattan, our host there is Francesca Hogi, who grew up in the Bronx and was one of our best volunteers during the New York primary.\nRichmond, VAOur last group is in Richmond, Virginia, home of the next Vice President of the United States, Tim Kaine. Our host there is 12-year-old Elijah Coles-Brown.\nAfter today, the folks you just met will go out into their neighborhoods and register or commit people to vote and participate in 3 Million Stronger. You can too.\nTake out your phones right now, you can do this at home, too. Take those phones out. Now text \"WIN\" to 47246 to join us. That's W-I-N to 4-7-2-4-6.\nAfter you have committed or registered to vote, then come volunteer like Ellen Merrill from Nevada.\nEllen is in her 80s and comes to the office nearly every day to call voters. She has said, as President Clinton said this week, she has more yesterdays than tomorrows. And that's why she's working so hard. \nIf Ellen can do it, you can too. So let's stand together. Let's stand with Ellen, and together, let's win in November.\nThank you!", "Mary: I'm Mary Steenburgen, a train conductor's daughter from North Little Rock, Arkansas.\u00a0\n\n\n\n\n\n\n\n\nTed: And I'm Ted Danson, an archeologist's son from Flagstaff, Arizona.\u00a0\nMary: I've been blessed to call Hillary Clinton one of my closest friends since 1978. That's a lot of life.\u00a0How would I describe her? Loves to laugh, especially at herself; world class listener; quick to forgive; sensitive; empathetic. But, like her mother, Dorothy, if she gets knocked down seven times, she will get up eight.\u00a0\nOne night in Arkansas, many years ago, a group of us went back to their place for dessert. \nWe were sitting on the kitchen counters, and Bill and Hillary were talking in deep nuance about health care for children.\u00a0\u00a0\nAs they were talking, I remember looking at Bill and thinking, \"I wish you could become President someday.\" \nThen I looked at Hillary and thought, \"Wouldn't it say something to our daughters, our sons, to all those people whose lives I know you could touch if you became President? Because I know you. I know you will never stop working your heart out for them!\" \nThat was 38 years ago. Then, it seemed like too much to dream for. But tonight, it seems very possible.\u00a0\nTed:\u00a0Anybody can brag. Anybody can talk. Hers is the poetry of doing.\u00a0\nMary: When people ask us how she is still standing, we say, \"It's simple. She's got more guts than anybody in the room.\"\u00a0\nTed: The guts to fight for people like the six Americans you're about to meet.", "Amen. \nTo heal, we must forgive. \n\n\n\n\n\n\n\n\nThat's what I've learned this past year. \nThe shooter in Charleston had hate in his heart. The shooter in Orlando had hate in his heart. And the shooter in Dallas did too.\nSo much hate. Too much. But, as Scripture says, \"Love never fails.\" \nSo, I choose love. And, in this election, I choose Hillary Clinton. \nHillary was in South Carolina the day before the shooting. And in the days that followed, she talked about the hatred in our nation, the racism, the injustice. She said that we can't hide from these truths. She called on us to \"name them and own them and then change them.\" \nTogether, we can fight for that change. Together, we can heal. Together, we can love. \nThank you.", "Good evening. My name is John Hutson, and unlike Donald Trump, there are two things I know an awful lot about: law and order. For 11 years, I was a law school dean. And for 30 years, I served proudly in the United States Navy, including as Judge Advocate General.\n\n\n\n\n\n\n\n\nDonald Trump calls himself the \"law-and-order candidate,\" but he'll violate international law. In his words, he endorses torture \"at a minimum.\" He'll order our troops to commit war crimes like killing civilians. And he actually said, \"You have to take out their families.\" And what did he say when he was told that's illegal? He said our troops \"won't refuse, believe me.\" This morning, he personally invited Russia to hack us! That's not law and order. That's criminal intent!\nDonald Trump would abandon our allies and let more countries get nuclear weapons. He lies about donating to our veterans and called the military I served in a \"disaster.\" It's embarrassing enough that he's the face of one of our political parties. The real disaster is what would happen if we let Donald Trump become the face of the country we love.\nMore than 120 Republican national-security leaders recently warned that Donald Trump would, in their words, \"make America less safe.\" He even mocks our POWs, like John McCain. I served in the same Navy as John McCain. I used to vote in the same party as John McCain. Donald, you're not fit to polish John McCain's boots!\nBut America, we have a better choice. Hillary Clinton is the only candidate who knows how to work with our allies and who has a specific plan to defeat ISIS. She is smart and steady. She has the experience, temperament, and spine to be a superb Commander-in-Chief. She knows what makes us the envy of the world. It's not our abundant natural resources, our resilient economy, or even that we have the strongest military on earth. Our strength comes from who we are, our humanity. If we lose our humanity, we lose the battle and the war.\nISIS and other radical Islamic groups have no humanity. That is their weakness. Our enemy can't defeat us militarily. Victory won't be found on the battlefield. For them, victory is to make us more like them: people who torture, who destabilize the international order, who target innocents because they don't look like them or don't pray like them. Donald Trump is a walking, talking recruiting poster for terrorists. That's not hyperbole. ISIS literally used Trump in a commercial.\nYou know, you can tell a lot about a person by whom they admire. Eleanor Roosevelt, Nelson Mandela, Dorothy Rodham \u2013 these are Hillary Clinton's heroes. Donald Trump admires Donald Trump and Saddam Hussein and Kim Jong-un. And of Vladimir Putin, he said, and I quote, \"in terms of leadership he's getting an 'A.'\"\nI taught national security law. Praising dictators is an automatic \"F\" in my class. In the 2008 election, as the dean of the University of New Hampshire School of Law School, I invited each presidential candidate to talk about terrorism with me and other retired admirals and generals. Of all the candidates we met with, Hillary Clinton was by far the best prepared and most knowledgeable. She listened carefully and tested our arguments. We had more than 500 years of collective experience, and we learned from her. This was before she served as our Secretary of State. Before she brokered a cease-fire in Gaza, rallied the world to sanction Iran, advised President Obama to take out bin Laden, and restored our reputation in the world.\nAnyone who's served with the young men and women of our armed forces knows how serious it is to send them into harm's way. When you're a soldier, sailor, airman, or marine, you don't get to choose your commanders. But when you're a citizen \u2013 you have the responsibility to choose the Commander-in-Chief who will keep us safe, strong, and secure. Choose Hillary.", "Majestic and magnificent God, creator of us all. \nYou have created from one blood all nations to dwell upon the face of the Earth. Forgive us for succumbing to any spirit that seeks to separate, divide, polarize, and antagonize us when You have ordained us to be \"one Nation under God, indivisible, with liberty and justice for all.\"\n\n\n\n\n\n\n\n\nTherefore, create in us a clean heart and renew within us a right spirit so that we might reflect Your nature and character \u2013 which is oneness \u2013 for we are indeed Stronger Together, because we know that a house divided against itself cannot stand. \nAs we prepare to hear from our nominee and go forward from this convention, strengthen our hands through the power of the Holy Spirit for the work ahead of elevating this nation to a place where unity trumps division, peace trumps war, and love trumps hate. \nWe ask that You anoint Hillary Clinton as our 45th President to lead us to become a stronger and more compassionate nation, where nonviolence is a way of life, and to lead us to overcome the systemic issues of race and economic injustice that persist from our past to become a nation with a true spirit of justice, equity, and inclusion. \nHelp us, O Lord, to be the people who always operate on the high plane of dignity and discipline, love and togetherness. For indeed we are Stronger Together. \nIn Jesus' name, I pray.", "Almighty God, we come to You tonight because we recognize our desperate need of You. Each of us, Democrats, Republicans, and Independents, knows that we depend on You and that You love us all. As we walk into the autumn of elections we pray You would guide our great nation.\n\n\n\n\n\n\n\n\nLord, help us transcend the nefarious traps of cynicism, despair, and division with the courageous work of hope and love. Teach us to continuously cherish and fervently defend the dignity of all our sisters and brothers. Help us never to tire in the work of compassion and justice. Instruct us to be ever-mindful of the most vulnerable among us; the child, the widow, the orphan, and the immigrant. Dios, danos la valentia de confrontar nuestros desaf\u00edos con amor. Help us to hew the future of our Republic from the bedrock of love. May our work reflect Your character of compassion, justice, and civility. May we never be satisfied until every child of God has an opportunity to flourish.\nFrom Portland to Philadelphia, from our small towns to our magnificent cities, from our police officers to our children, help us to move forward in unity; a more perfect union that believes that despair and violence can never triumph over love, hope, and justice. Lord, help us to do this work together - rich and poor, from every ethnicity and color, women and men, the elderly and the young. We confess that we are our brother's and sister's keeper and that together we can do more. Give us optimistic tenacity to respond to some of the day's persistent chasms with hope. Help us to never cease until our nation sees the day when we transform any jangling discords in our nation into a beautiful symphony of brotherhood and sisterhood. \nThis I pray in the name of Jesus Christ. Amen.", "My name is Sarah McBride, and I am a transgender American. Four years ago, I came out as transgender while serving as student body president in college. At the time, I was scared. I worried that my dreams and my identity were mutually exclusive. \nSince then, I have seen that change is possible. I witnessed history while interning in the White House and helping my home state of Delaware pass protections for transgender people. Today, I see this change in the work of the LGBT Caucus and in my own job at the Human Rights Campaign.\n\n\n\n\n\n\n\n\nBut despite our progress, so much work remains. Will we be a nation where there's only one way to love, one way to look, one way to live? Or, will we be a nation where everyone has the freedom to live openly and equally; a nation that's Stronger Together? That's the question in this election.\nFor me, this struggle for equality became all the more urgent when I learned that my future husband, Andrew, was battling cancer. I met Andy, who was a transgender man, fighting for equality and we fell in love. And even in the face of his terminal illness \u2014 this 28 year-old \u2014 he never wavered in his commitment to our cause and his belief that this country can change. We married in 2014, and just five days after our wedding, he passed away. \nKnowing Andy left me profoundly changed. More than anything, his passing taught me that every day matters when it comes to building a world where every person can live their life to the fullest. \nHillary Clinton understands the urgency of our fight. She will work with us to pass the Equality Act, to combat violence against transgender women of color, and to end the HIV and AIDS epidemic once and for all. \nToday in America, LGBTQ people are targeted by hate that lives in both laws and hearts. Many still struggle just to get by. But I believe tomorrow can be different. Tomorrow, we can be respected and protected \u2014 especially if Hillary Clinton is our president. And that's why I'm proud to say that I'm with Her.", "You're probably wondering: Who the heck is this sweet little old lady?\nI am Sharon Belkofer \u2013 a mom to three boys who served our country, a retired nurse and a wife of 52 years, a grandma of 10, and even a great-grandma now.\n\n\n\n\n\n\n\n\nI know that President Obama has meant so much to millions of Americans across the country. I'd like to tell you what he means to me.\nSix years ago, on the morning of May 18, 2010, I became a Gold Star Mom \u2013 we became a Gold Star Family \u2013 when my son Tom, a lieutenant colonel, was killed in Afghanistan.\u00a0\nI first met the President shortly after at Fort Drum, where he was scheduled to speak to the 10th Mountain Division, but when he heard Gold Star Families were there, he wanted to meet with us. And as he was hugging me, I cried all over his suit. Tom would have been so\u00a0embarrassed.\nBut it must have been OK, because a year later, at an event in my home state of Ohio, as I hoped to get a picture signed, someone told me, \"The President would like to see you.\" Well, that's when I got my second presidential hug. So warm and kind, so compassionate.\nI was inspired.\nMaybe this sweet old lady could still make a difference.\nI knew my community's schools needed more resources, so at age 73, I took a leap of faith and ran for my local school board. And when my back was bothering me and I didn't feel like knocking on doors, when the wind was blowing and it was cold and dreary, I thought of my son, Tom, who never gave up. And I thought of our President.\nHe never gives up. So why should I be different? Besides, they tell me walking is good for your back.\nWell, guess what \u2013 I won my election. I won big! The President even sent me a handwritten note of congratulations. That's who he is \u2013 no matter how busy, he's never forgotten this little old lady in Ohio who has always had his back.\nYou see, some people in this world make big differences. My son, Tom, made big differences. The President continues to make big differences \u2013 and smaller ones too. Like the inspiration he poured into me \u2013 so that I might make a difference of my own.\nI wish every American could hug President Obama \u2013 so that they could see the good in his eyes and feel the warmth in his heart.\nThis is our President.", "I'm here tonight because of my passionate commitment to our amazing democracy, as an American deeply concerned about my family's future, indeed, our nation's shared future. And, I'm particularly concerned about the climate crisis.\n\n\n\n\n\n\n\n\nYou see, when we talk about greenhouse gases and warming temperatures, deadlier droughts, and more devastating storms, we're not talking just about the weather, but how the weather affects the economy and, thus, our people. They're the people you'll see in a few moments, people affected by climate change right here in America, right now. They are us.\nA rancher in Texas losing his herd because the cows have no grass to eat. A farmer in Kansas whose crops are dying because there's no rain. A mom in New York who lost her young daughter in a flood made worse by rising sea levels.\nCan Donald Trump look these people in the eye and say climate change is, \"a hoax?\" That there's nothing we can do? This is a moment when we, as a nation, have to decide whether we'll ignore the truth and allow real people to continue to suffer, or whether we will put aside our differences, and come together to do what's right. \nHillary Clinton gets it. She cares. She's committed. She understands that taking a stand against climate change is not about politics. It's about our moral obligation to one another, to our children, and to the generations that will one day inherit this earth.", "\"I will fight for you,\" she said, \"no matter how long it takes.\" I have known Hillary Rodham Clinton for over two decades now.\nAnd years ago, when she visited us on \"The View,\" I told her, \"When you decide that you're ready to be the first woman President of the United States, I'll be there to help.\"\n\n\n\n\n\n\n\n\nSo, here I am! But most importantly, here we all are. And we are all with her, because she has always been with us!\nAs a former prosecutor, I like to deal in facts. Here's a fact: \"There has never been any man or woman more qualified for this office than Hillary, ever.\" \nPresident Barack Obama said that.\nHere's another fact: Nobody else in the race has the same unique connection to women, children, families, and our day-to-day challenges. \nI'm saying that.\nAnd that's very different from some very loud, obnoxious, race-baiting folk on the other side, who I also know\u2026 \nShade.\nBoy, bye.\nNowhere do we need a president who cares about all Americans more than in the place we're about to visit: Flint, Michigan.", "One hundred years ago this November, a social worker from my home state of Montana, Jeanette Rankin, became the first woman ever elected to Congress. The first, but not the last. Once that barrier fell, there was no turning back.\nAnd, for over 31 years, EMILY's List has helped elect hundreds more women to the House, and the Senate, and every other office on the ballot. Except one.\n\n\n\n\n\n\n\n\nHillary Clinton may be our first woman president. But she won't be the last. Once that barrier falls, it will never, ever, ever be put back up. The women we've elected haven't just brought new voices to the debate. They've brought new momentum to the progressive movement. You see, women don't just fight for women. They fight for families. They fight for fairness. Inclusion. Justice.\nNo wonder Republican leaders oppose equal pay for women, and refuse to stand up for working mothers trying to balance career and family. That's why they'd let your boss fire you for using birth control, and force us to undergo invasive trans-vaginal ultrasounds. They don't respect women. They don't trust women. They want to control women.\nThey're afraid of the change we bring, the progress we make, when we get a chance to lead. And they're terrified of Hillary Clinton. Because no matter what they throw at her, they've never been able to stop her. From the Children's Defense Fund to the Senate, from Little Rock to Beijing, she's fought for fairness, for inclusion, for justice, and she's won.\nNow, they're making their last stand. Not just against her, but against all of us who have worked so hard for so long to make progress in America. They're panicking. They're desperate. And that means they're dangerous. They've nominated a man who said women should be punished for having an abortion. Said, \"Putting a wife to work is a dangerous thing.\" Called us \"fat pigs\" and \"animals.\" \nHe picked a running mate who led the fight to destroy Planned Parenthood, tried to redefine rape, suggested that mothers who work \"stunt the emotional growth\" of their kids by putting them in daycare. If they win, they'll erase every ounce of progress we've dared to make. But we have fought too hard and come too far to let that happen. \nLet's stand together to elect more Democratic women up and down the ballot. More women in local office. More women in the House. More women in the Senate \u2014 enough to take back the majority! Let's decide right here and now to break through this last barrier.\nAnd, yes, at long last, put a woman in the White House: Hillary Clinton, our first woman president, but not our last!\nMedia Contact:press@demconvention.com215-398-5252\nLogo - https://photos.prnewswire.com/prnh/20160420/357779LOGO \n\u00a0\nSOURCE  2016 Democratic National Convention Committee\n Related Links\n\nhttps://www.demconvention.com", "Rep. Judy Chu: \nI am Congresswoman Judy Chu from California, and I am proud to be the first Chinese-American woman ever elected to Congress! Standing with me are my fellow Asian-American and Pacific Islander \u2013 or AAPI \u2013 Members of Congress. Many of them, too, are trailblazers in their own right. And we are all proud to support Hillary Clinton for President of the United States! \n\n\n\n\n\n\n\n\nIt wasn't too long ago that if you saw an Asian Pacific American walking in the U.S. Capitol, you had to stop and do a double-take. But how things have changed. We now have a record number of AAPI Members of Congress \u2013 and most importantly, we are organizing and making our voices heard. We have gone from being marginalized to becoming the margin of victory in key swing states and districts all across our nation. \nAmerica needs a president who will fight for all of us \u2013 someone who rejects the hateful rhetoric that is too often used to divide us and believes that America's diversity is our greatest strength. That's why we've got to elect Hillary Clinton as our next President of the United States! When it comes to the issues most important to us, Hillary Clinton gets it. \nOn immigration reform, she gets it. So many families have been kept apart for decades by an incredibly long family visa backlog. Hillary will fight to clear that backlog so that millions of American families can finally be reunited with their loved ones. We're with Hillary because she is committed to comprehensive immigration reform! \nOn education, she gets it. So many of our parents and grandparents sacrificed to come to the United States because they wanted their children to get a better education and live the American Dream. We're with Hillary because she'll make debt-free college available for all Americans.\nOn voting rights, she gets it. Today, almost 70 percent of AAPI adults are foreign born. Access to translated and absentee ballots is critical. We're with Hillary because she will work with Congress to restore the Voting Rights Act and ensure fair access to the ballot box.\nOn making sure we have a diverse federal government, she gets it. We're with Hillary because she will appoint an administration that looks like America. \nAnd on safeguarding our civil liberties, she gets it. I am proud to have Congresswoman Doris Matsui and Congressman Mike Honda as members of our caucus. During World War II, both Doris and Mike were imprisoned in internment camps for no other reason than their ethnicity. Donald Trump doesn't seem to see a problem with this part of our history. With Hillary Clinton, we know the civil and constitutional rights of all Americans will be protected! \nTonight, we are also grieving for our dear friend and colleague, Congressman Mark Takai from Hawai'i, who passed away last week at the age of 49 after a hard-fought battle with pancreatic cancer. Mark truly had the aloha spirit, and was deeply committed to advancing the priorities of the people of Hawai'i and our veterans. I will never forget the tears in his eyes when he learned about the Cancer Moonshot initiative. It gave him and millions of Americans hope that we will finally find a cure for cancer. In his memory, we've got to keep hoping \u2013 and fighting. \nHillary Clinton is the best choice for all Americans to move our country forward. Our caucus members reflect the diversity of America. And that is why we are proud to stand with her.\nSen. Mazie Hirono: \nI am Senator Mazie Hirono from Hawai'i, an immigrant and the first Asian-American woman elected to the U.S. Senate. I support Hillary Clinton because she is a lifelong champion for women, children, and families. With our help, she'll fight for all families \u2013 including immigrant families \u2013 in the White House.\nRep. Madeleine Bordallo: \u00a0\nHafa Adai. I am Congresswoman Bordallo from Guam, and I support Hillary Clinton because she understands the unique needs of the territories, and is committed to the Asia-Pacific rebalance. She is the strong leader we need to move forward as a nation.\nRep. Mark Takano: \nI am Congressman Mark Takano from California, the first openly gay person of color elected to Congress. As a proud \"gaysian,\" I support Hillary Clinton because she is a strong champion for LGBT rights. She will to fight to end employment discrimination against LGBT Americans. \nRep. Ami Bera: \nI am Congressman Ami Bera from California. As the only South Asian member of Congress, and as a member of the Foreign Affairs Committee, I support Hillary Clinton because she is the only candidate that understands the complexity of the world and is prepared from day one to lead America.\nRep. Bobby Scott: \nI'm Congressman Bobby Scott from Virginia, the first Filipino-American voting member of Congress, and I support Hillary Clinton because she believes that each and every child deserves a quality, affordable education so that they can reach their full potential.\nRep. Ted Lieu: \u00a0\u00a0\nI am Congressman Ted Lieu from California and a colonel in the U.S. Air Force reserve. I support Hillary Clinton because she'll fight for our military personnel, veterans, and families. She will make sure that those who risked their lives for our country get the health care and the resources that they need. \nRep. Gregorio Kilili Camacho Sablan:\nI am Congressman Gregorio Kilili Camacho Sablan from the Northern Mariana Islands. I support Hillary Clinton because she believes that all Americans \u2013 including those in the Pacific Island territories \u2013 should have access to quality, affordable health care. \u00a0\nRep. Grace Meng:\nI am Congresswoman Grace Meng from New York, the first Asian-American elected to Congress from the East Coast, and I support Hillary Clinton because she is the best candidate to bring Americans together and move our country forward! This election is so important, and Asian-Americans and Pacific Islanders can make the difference. Our voting power has doubled over the last decade \u2013 we are now the swing vote in swing states like Virginia, Nevada, and also right here in Pennsylvania! And I call upon my fellow AAPIs to organize, to campaign, and to vote, so that we will be the margin of victory in 2016 and beyond! As our community continues to grow \u2013 and as we begin to see more AAPI candidates like Raja Krishnamoorthi from Illinois and Stephanie Murphy from Florida begin to run for higher office \u2013 it is critical that we elect a person who will make history for America and build a brighter future for generations to come. And that person is Hillary Clinton!", "Chairman Rep. G.K. Butterfield:\n\n\n\n\n\n\n\n\nFellow Democrats, I'm Congressman G.K. Butterfield from North Carolina. In my community, you judge a man's heart by his words and deeds. \nDonald J. Trump, your words have been hostile, bigoted, and insulting. You have used every opportunity to talk about your wealth; to denigrate people who don't hold your views, even within your own party. You are not qualified to serve as president. Instead of putting forth details to address income inequality and opportunity for everyday Americans, you use your celebrity status to paint a picture of gloom and doom. You use your status to alienate African-Americans and other groups. And you would use the Office of President to take our great Nation in the wrong direction. \nYou want to know why your polling numbers are so dismal among African-Americans? I will tell you. We know you have gotten rich through your business. But we also know your wealth has come at the expense of other people. We know you have no plan to address issues directly affecting African-American communities such as gun violence, voting rights, preserving Historically Black Colleges and Universities, raising the minimum wage, and addressing persistent poverty.\nDemocrats want a better future for all of our people, all of our families. Read our platform and compare it to the Republican platform. Give us this chance by electing Hillary Clinton and Tim Kaine to lead our great country. \nRep. Andr\u00e9 Carson:\nMy name is Andr\u00e9 Carson. I stand here today not just as a representative of Indiana, but as a young African-American Muslim and former cop.\nOver the last year, millions of loyal, good-hearted Muslims and African-Americans like me have watched the deep-seated hatred of the past once again become mainstream. Together, we have been singled out in the national spotlight as threats to be dealt with \u2013 not part of our American family. If Donald Trump and Mike Pence have their way, this slide into hatred and bigotry will only get worse.\nI'm from Indiana and have seen Mike Pence's terrible judgment up close. Pence has fought against same-sex couples having equal rights. Pence rejected federal funding for pre-K education. And for years, Pence has fought to defund Planned Parenthood, both in Indiana and nationally.\nWe cannot let this terrible judgment impact our civil rights.\nThat's why we need Hillary Clinton. She believes that if every uniform makes you fear profiling and suspicion, if you watch your kids leave in the morning and wonder if they'll come home at night, you deserve compassion and understanding.\nHillary Clinton is undaunted by the challenges that have plagued our communities for too long. She stands with us, and we need to stand with her.\nRep. Karen Bass:\nFellow Democrats, my name is Karen Bass.\nTogether, we have 103 days to show the nation that there is a better path for our country than the one Donald Trump offers. One-hundred and three days to ensure our nation will NOT slide backwards to the bigotry of our past. One-hundred and three days to stop our country from giving in to the incoherent rage which Trump has taken advantage of to declare war on common sense. \nDonald Trump, when you take pride in your outright ignorance of world affairs, when you promise the mass deportation of Latino families, when you dismiss officer-involved shootings of African-Americans, when you degrade women, you unite us. Because we are Democrats, and we embrace the full diversity of the American rainbow. Look around, you Democrats. The diversity in this room reflects ALL of America. Not part of America, like last week's Republican Convention. \nMy fellow Democrats, I challenge you to take all of Donald Trump's hateful energy and turn it into the fuel we need to take back the House. To take back the Senate. And to make Madam Secretary, Madam President Hillary Clinton.\nRep. Hakeem Jeffries:\nI'm Hakeem Jeffries. I stand here today on the shoulder of giants like Shirley Chisolm, Adam Clayton Powell, Jr., Barbara Jordan, Charles Rangel, and so many others who have made it possible for a kid from Brooklyn to serve in the United States Congress.\nThis November, America faces a clear choice between the most qualified nominee ever to seek the presidency and the least qualified nominee ever to seek the presidency. It's choice between a Commander-in-Chief and a Bankrupter-in-Chief. It's a choice between the Secretary of State and the Secretary of Hate. Donald Trump is a bounced check, but Hillary Clinton is money in the bank.\nShe believes that America is better off today because of the Presidency of Barack Obama.\nShe believes we must provide for the poor, work for working families, make sense for the middle class, and stand up for senior citizens. She believes we must innovate in the inner-city, strengthen suburban communities, and revitalize rural America. She believes we must increase economic opportunity, end the mass incarceration era, and eradicate police brutality.\nShe believes that whether you're black, white, Latino, Asian, Muslim, Jewish, Catholic, Protestant, gay, straight, young, or old \u2013 everyone deserves equal protection under the law, and that's why she'll be the next President of the United States.\nRep. Yvette Clarke:\nMy fellow Democrats, envision an America where you can graduate from college without crushing debt. Where American manufacturing jobs are on the rise again, women are paid equally, and seniors live with dignity and comfort, thanks to a strong Social Security system. Where we stand united with the conviction that we can make our great country even greater, by lifting each other up, not tearing each other apart.\nWe cannot get there with a Serial Divider, a bottomless vessel of egotism who exploits our fault lines to advance his favorite cause: himself. We can get there with Hillary, a leader with experience and statesmanship, who's lived a life of public service to advance the noblest cause: our great nation.\u00a0\u00a0\nI am CongressWOMAN Yvette Clarke from Brooklyn, New York. My mother, the Honorable Una Clarke, is the first Caribbean-born American woman elected to the New York City Council and my Congressional district was once represented by the first African-Caribbean American Congresswoman, Shirley Chisholm.\nI know a great leader when I see HER. Hillary Rodham Clinton is our great leader, and our next President of the United States!\nRep. Gregory Meeks:\nI'm Congressman Gregory Meeks, and I'm honored to unite around our nominee and my good friend, Hillary Rodham Clinton. As a lifelong New Yorker, I've seen the two presidential candidates up close. Let me tell you, Hillary offers everything that Donald Trump cannot. \nShe fights for American workers. He refuses to pay them.\nShe plans to make college debt-free for all. He creates a sham university to exploit others. \nShe offers unity and forward-thinking. He offers division and plans that take us backwards. \nDonald says, \"I'm always right.\" But the truth is he's wrong. He's wrong for our families, he's wrong for our communities, and he's wrong for our country. \nHillary Clinton cares about the aspirations of all Americans. She's going to tackle income inequality, provide opportunities for the poor, and strengthen the middle class. And she's going to invest in communities that have been neglected for far too long. \nLet's band together and work together. Let's aspire for more and challenge ourselves to be better. Let's build a strong future for our kids and our country by sending Hillary Clinton to the White House this November.", "As ranking Democrat on the House Intelligence Committee, I am keenly aware of the grave threats we face \u2014 from the murderous brutality of ISIS and al-Qaeda to Iran's sponsorship of terror; from the belligerence of Vladimir Putin to the madman in Pyongyang.\n\n\n\n\n\n\n\n\nThis November, America's decision is about more than who confronts these threats, it's also about how. Will we continue to be a beacon for freedom loving peoples around the world?\u00a0Or will we hunker down, shelter in place, or worse, sow division and discord? Will we pick a man with no vision, who cowers behind angry rhetoric? Or will we pick a woman of courage, conviction and compassion?\nIn short, the stakes could not be higher. \nWhen the rights of expression, religion and association are under growing assault around the globe, when the world needs a leader who can offer \"blood, tears, toil and sweat,\" Trump offers only bluster, tirade, swindle, and threat. \nWith malice towards all, and charity for none, Trump would separate us from the world, and divide us here at home. In Trump's world, NATO is a relic, Putin an ally, Tiananmen an example, and torture our instrument.\u00a0This is not leadership; this is calamity.\nIt is not speaking hard truths or shunning political correctness \u2014 but, instead, failing to see America's greatness, its essential goodness, its unending promise. Like an easy mark at one of his casinos, Trump would have us throw the dice with America's future. We will not do it.\u00a0\nBut thank God, America has a choice. Rather than a man of endless ego and obsession, we can choose a woman of purpose and determination. Instead of a man who sees little but danger and murder in the face of immigrants, we can choose a woman who understands how immigrants have strengthened this nation of immigrants.\nInstead of a man who would gamble on the greatness of America, we can choose a woman with a brilliant mind, a resolute heart, a steady hand, and a passion for the betterment of humankind.\nDemocrats: this fall, the choice for Commander-in-Chief is clear \u2014 Hillary Rodham Clinton!", "Hello, my fellow Democrats\u00a0and\u00a0my friends\u00a0from the great state\u00a0of Florida!\u00a0\nAs I prepared for tonight, I thought back on the path that led me to this moment.\u00a0Born the\u00a0fifth of seven kids\u00a0in Miami to\u00a0my daddy,\u00a0a construction worker, and\u00a0my mama, a\u00a0school bus driver. My\u00a0parents worked their entire lives to provide me and my siblings with greater opportunities than\u00a0they had ever been afforded.\u00a0\n\n\n\n\n\n\n\n\nThey dared us\u00a0to\u00a0fly higher than they could see \u2013 and to always pay it forward.\u00a0I can still hear my\u00a0grandmother's voice\u00a0telling me to \"go to school, mind my teachers, get my lesson, and bring\u00a0that education home \u2013 for my brothers, my baby sister, and the kids down the street.\"\nIt was a\u00a0reminder that if we were going to get anywhere, we would get there together.\u00a0My friends,\u00a0this is the story of our party. And it's what drives\u00a0our nominee. \nHillary Clinton has shown us her\u00a0heart, her strength, and\u00a0her\u00a0passion for this country's future. A\u00a0future which\u00a0means\u00a0more to me now than ever before.\u00a0Because in addition to\u00a0being\u00a0Mayor of Tallahassee, Florida, the capital city of our nation's third largest state,\u00a0I'm also\u00a0a father. Along with my wife R. Jai, we are raising two-year-old twins, Jackson and Caroline. \nSo\u00a0when I head to the voting booth, they are coming with me. Because I want them to know that I'm not just casting my vote for Hillary Clinton\u00a0and\u00a0my fellow\u00a0Democrats, I am casting my vote for them.\u00a0\nEnsuring the future they deserve will require\u00a0leadership that can unify and\u00a0inspire\u00a0us. That can\u00a0build on this country's best instincts for inclusion and optimism.\u00a0The world can\u00a0feel scary enough \u2013 without so-called\u00a0leaders\u00a0inciting fear\u00a0for political gain. \nEvery\u00a0day, black parents send\u00a0their\u00a0sons\u00a0out\u00a0with a\u00a0deep sense\u00a0of anxiety, hoping\u00a0they will return safely.\u00a0And\u00a0every\u00a0day, police\u00a0officers\u00a0kiss their loved ones heading to work\u00a0\u2013\u00a0holding that same hope and fear\u00a0in their hearts.\u00a0\nIn these times of anger and fear, we can't afford retreat to our respective corners. We can't let this animosity grow. And we've seen examples of communities and law enforcement coming together during a crisis to grieve together and help each other\u00a0heal.\u00a0That is how it is supposed to work\u00a0\u2013\u00a0and it's on all of us to make that a reality in our communities.\nBecause in the end, we all want the same things. Our fates are inextricably tied together. And with the right leadership,\u00a0we can renew our\u00a0trust\u00a0in one another once more.\u00a0\nI believe\u00a0with every fiber of my being that Hillary Clinton\u00a0is the leader we need. \nSo on that Inauguration Day \u2013 I look forward\u00a0to holding my babies tight\u00a0\u2013 watching history unfold before their\u00a0eyes and shouting with you toward the stage, \"Congratulations, Madam President!\"\nThank you, and God bless!", "I would like to acknowledge my father, who we lost last year. He gave the keynote speech in 1984, and he loved the Democratic Party.\nThe 1984 election was important because it was more about two opposing philosophies than two people. Even more profoundly, at stake this November is not which person or party wins or loses \u2013 at stake is the soul of America. \n\n\n\n\n\n\n\n\nLast week, we heard the Republicans lay out their strategy. Unfortunately, it offered no new solutions. But it's clear that their plan is to fan the flames of fear and offer a scapegoat for our problems. The Trump campaign is marketing a great distraction, using people's fear and anxiety to drive his ratings. Their message comes down to this: Be afraid of people who are different \u2013 religions, colors, language. Stop immigration and the nation will automatically rise.\nIt's not right, it's divisive, it's delusional, and we must expose the truth. \nRepublicans are suffering from short-term memory loss. Unless Republicans are all Native Americans, they are immigrants too! Republicans would cut this nation in half and turn one against the other. It would take our greatest strength \u2013 our diversity \u2013 and make it a weakness. \nFear is a powerful weapon. It can excite and motivate and get people to yell and scream. Fear can even bring you into power. But fear has never created a job, educated a child, and fear will never build a nation. Fear is not s
