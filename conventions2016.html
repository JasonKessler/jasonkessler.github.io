ies aren't making a dime more than they were two decades ago in real terms \u2014 while costs have gone through the roof.\nHere are the facts: We have the most productive economy in the world, but the benefits of that productivity all go to the top. Top executives used to make 30 times the average guy. Now it's over 300 times. That's wrong for families and for America. \nThe truth is that fear and anxiety reach far and wide across our country. Hard-working people feel anxious and insecure. Our choice is how we respond. And this choice is on the ballot in November. \nNow, we could respond with more scapegoating and fearmongering. That's the tack of Donald Trump and my opponent Pat Toomey. Just blame the Mexicans. Blame the Muslims. Blame the government. Build a wall. For goodness sakes, the Donald even blamed the pope! My dear mother, God rest her soul, would be turning over in her grave!\nAnd you know what these guys also say: \"Hand it all over to Wall Street.\" Pat Toomey made his millions on Wall Street. And he's still selling us the same old trickle-down that benefits only the rich. Trust the stock market with your hard-earned Social Security, Toomey says. Trust the wheelers and dealers with your savings, and you will be living large, Toomey tells us.\nBut you know what? We've seen this bad movie, and the sequel. And the ending is always the same: Things work out for the big shots, and everyone else gets the bill!\nNow, we also have a different choice. We can work together. We can expand opportunity. We can build on the strength of our diversity, and the diversity of our strengths.\nMy brothers are heavy equipment operators, a printer, an X-ray certified welder. And we know a great country doesn't just buy and consume stuff. A great country makes and builds stuff. And so as Democrats, we can \u2014 and must \u2014 work for good schools, and affordable college, and job-training that enables our families and neighbors to make the economy of tomorrow. \nThis is the American way: Work hard, get ahead. This is what I will fight for in the United States Senate \u2014 and this is what Hillary Clinton will fight for in the White House.\nThank you and God bless America!", "At this hour, in some very dangerous corners of the world, young Americans stand guard. Our brave military and intelligence professionals are on the front lines, far from home, risking their lives. For us. For our freedom. For our way of life.\n\n\n\n\n\n\n\n\nA president, a Commander-in-Chief, has no greater responsibility than the decision to send our troops into harm's way.\nI have worked alongside nine presidents, Republicans and Democrats, and I can tell you this: The only candidate for president who has the experience, temperament, and judgment to be Commander-in-Chief is Hillary Clinton.\u00a0 \nThis is no time to gamble with our future. America faces flash points and threats from around the globe. We need a president who's strong and smart, who enters the Oval Office with the respect of the generals and admirals who lead our military, with the confidence of our diplomats who represent America, and with the trust of our troops who know that she will always have their back.\nThis president is Hillary Clinton. During my time as CIA Director and Secretary of Defense, Hillary was a strong supporter of our efforts to protect our homeland, decimate al-Qaeda, and bring Osama bin Laden to justice. It was a tough decision to go after bin Laden. In long meetings in the White House Situation Room, we debated that fateful decision. I presented the intelligence to the President, laying out the risks. And when the President went around the table to the country's national security leadership, Hillary was clear: We have to go get bin Laden. And our Special Operations Forces did just that. And they sent a clear message to the world that no one attacks America and gets away with it. \nHillary is just as determined to defeat those who threaten us today: ISIS, al-Qaeda, Boko Haram, al-Shabaab. Terrorists who pervert the teachings of Islam to kill innocent people going about their daily lives, people traveling through airports in Brussels and Istanbul, families celebrating on the beachfront in France, men and women shopping in a market in Baghdad, and just this week, an 85-year-old priest whose throat was slit by terrorists who stormed his church during Mass. These murderers must be stopped.\nHillary Clinton is the only candidate who has laid out a comprehensive plan to defeat and destroy ISIS and keep America safe. She is smart. She is principled. She is tough and she is ready. Hillary is the single most experienced and prepared person who has ever run for president. \nMeanwhile, Donald Trump says he gets his foreign policy experience from watching TV and running the Miss Universe Pageant. If only it were funny. It is deadly serious. Donald Trump asks our troops to commit war crimes, endorses torture, spurns allies from Europe to Asia, suggests more countries to have nuclear weapons, and praises dictators from Saddam Hussein to Vladimir Putin.\nToday, Donald Trump once again took Russia's side. He asked the Russians to interfere in American politics. Think about that for a moment. Donald Trump is asking one of our adversaries to engage in hacking or intelligence efforts against the United States to affect our election. \nAs someone who was responsible for protecting our nation from cyberattacks, it's inconceivable to me that any presidential candidate would be this irresponsible. Donald Trump cannot become our Commander-in-Chief.\nIn an unstable world, we cannot afford unstable leadership. We cannot afford someone who believes America should withdraw from the world, threatens our international treaties, and violates our moral principles. We cannot afford an erratic finger on our nuclear weapons. \nThis is no time to roll the dice and to gamble with America's national security or with the American Dream. I've lived the American Dream. My parents were immigrants from Italy. They came through Ellis Island, made their way to California, and opened a restaurant in Monterey. I can still remember standing on a chair in the back of that restaurant washing glasses. Never could my immigrant parents have dreamed that their son would grow up to be Secretary of Defense of the most powerful military in the world.\nThe American Dream has been defended, in every generation, by the brave men and women willing to fight and die for America. They are our greatest national treasure. They deserve a serious Commander-in-Chief. If we care about them, our security, our freedoms, and the American Dream, there is only one choice: Hillary Clinton for President of the United States. \nGod bless you, and God bless our great nation.", "Good evening! I am the youngest of eight children born to migrant workers. When I told my father that I was going to join the police, he got angry. You see, he and my older brothers had been beaten by the police for no legitimate reason. But I stuck with my decision. Years later, whenever I visited, he'd show my badge off to his friends. He saw the good I was doing in my job, and he was proud of me.\n\n\n\n\n\n\n\n\nAnd I am proud of my fellow officers. When my officers report for duty, they have no idea what might come up that day. \u00a0When they respond to a domestic violence call, they don't know whether a relieved victim or an abuser with a gun will answer the door. When they stop a vehicle, they have no idea whether the driver is racing to the hospital to deliver a baby or fleeing the scene of crime. They don't know whether the next 911 call will be their last. But they keep showing up. They keep answering the call. They keep putting their lives on the line. They are doing the best they can to protect our communities. We put on our badges every day to serve and protect, not to hate and discriminate.\u00a0\u00a0\nWe lost five officers in Dallas on July 7. They were gunned down as they were protecting citizens protesting the police. It has been a tough time for Dallas, Baton Rouge, and other law enforcement communities all across America who have lost officers to violence. I've been trying to make sense of it. \nViolence is not the answer. Yelling and calling each other names is not going to do it. Talking within our own group in a language only our group understands leads nowhere. We have to start listening to each other.\nMy deputies have worked hard to reach out to the communities we serve. We attend all sorts of events: Ramadan, Cinco de Mayo, Juneteenth, Pride, veterans' parades \u2013 you name it. We show up, and some of our officers are uncomfortable at first. But, the only way to serve your community is to know your community.\nLast Sunday, after working in the morning, I went in uniform to meet my partner for lunch at a nice restaurant. As I handed the server my credit card, he smiled and said that at least four tables had already offered to pay for our meal. My girlfriend and I both teared up. There wasn't a single person in that restaurant I knew. The people of Dallas knew that even though our men and women in uniform were hurting, we never stop doing our job.\u00a0\u00a0\nPlease help me to honor ALL of America's fallen officers with a moment of silence. \u00a0\nI am privileged to introduce to you some of the brave family members left behind by our fallen officers. Let's hear from them.", "I'm here tonight, in part, because my home state of Minnesota has been hit hard by tragedy. And we're not alone. Baton Rouge, Louisiana; Dallas, Texas; and Falcon Heights, Minnesota should tell us that we need a wise, compassionate, and strong leader for all Americans. \n\n\n\n\n\n\n\n\nWhen I was elected to the United States Senate 16 years ago, I was seated next to the new Senator from New York, Hillary Clinton. For the next six years, I saw \u2013 up close and in person \u2013 precisely the kind of leader this country needs right now. In the Senate, Hillary was a trusted partner on both sides of the aisle. She listened to people explain their problems, not just from New York but throughout our entire country. She championed their causes, because she shared the belief of Minnesota's great Senator Paul Wellstone that we all do better when we all do better.\u00a0\nHillary Clinton has dedicated her life to serving the needs of others.\nDonald Trump, on the other hand \u2013 well, Donald Trump has dedicated his life to serving himself. He's driven small businesses into the ground by refusing to pay his bills. He's played his shareholders for suckers and ripped off hard-working, responsible Americans. At every turn in his life, he has stepped on others just to climb a little higher himself. And now he wants to step over all of us. \nBut Democrats \u2013 we're going to send him a message, aren't we? My old partner in the Senate, Hillary Clinton, will make sure of that. She has been traveling all over this country, listening and learning and offering real solutions to the problems Americans face: a 100-days jobs plan that includes the largest investment in good-paying jobs since World War II, a plan to make debt-free college available to everyone, 12 weeks of paid family and medical leave, and giving every four-year-old a chance to go to high-quality preschool.\nHillary Clinton will also bring her lifelong fight for universal healthcare \u2013 including the choice of a public option \u2013 to the White House. Thanks to President Obama and the Affordable Care Act, we've made a lot of progress getting people covered. But for too many families, out-of-pocket costs are still too high. Prescription drugs are still too expensive. It's time we decided once and for all that the purpose of health insurance is to give Americans the health care they need at prices they can afford, not to pad the profits of corporate America. If they won't do it, we will, and Hillary Clinton will lead the charge. \nAmerica needs a president who will pull us together and move us ahead, a president who knows we are \"Stronger Together.\" This president is Hillary Clinton. \nThe choice could not be clearer. The choice could not be more important. And that's why I am so proud to stand with all of you and to support Hillary Clinton as the next President of the United States.", "I know Hillary Clinton. I've worked alongside her. I've competed against her. \nAnd I know Tim Kaine. As governors of neighboring states, we've worked together for years.\n\n\n\n\n\n\n\n\nI am here to tell you that Hillary Clinton and Tim Kaine are as tough as they come. They never give up. They never give in. They never stop fighting for children and families because they know, when our families are strong, America is strong.\nNow, Donald Trump is a different story. Donald Trump doesn't fight for you. Instead, he insults people who disagree with him. He makes his followers fearful of tomorrow. He feeds off of a deep-seated and dangerous anger.\nBut anger never fed a hungry child; anger never protected a family's home or sent a kid to college. Anger never built a great Republic.\nI say to hell with Trump's American nightmare. We believe in the American Dream. \nWe believe what Hillary Clinton believes: That no American family who works hard should have to raise their children in poverty. And we believe in opportunity for all and an economy where wages go up and not down.\nBut Donald Trump? He has actually said, \"Wages are too high.\"\nAmerican wages, too high? I'll tell you what's too high: College tuition, that's too high. The cost of child care, that's too high. The number of American children who live in poverty and go to bed hungry every night, that's too high. Donald Trump's opinion of himself \u2011 way, way too high.\nAnd actually, Donald, American wages are a too low and Hillary Clinton will fight to make sure that every family who works hard can get ahead.\nOn climate change, Hillary Clinton, like you and me, believes in science. She understands climate change is not only a real threat, it is also the greatest job creation opportunity to come to the United States in a hundred years.\nDonald Trump doesn't believe in the science. He says, \"The concept of global warming was created by and for the Chinese.\" I'll tell you what: If the Chinese were really capable of designing some kind of diabolical farce to hurt America, they wouldn't invent global warming. They'd invent Donald Trump.\nDonald Trump has been a bully his whole life. But here's what I learned on playgrounds in Catholic school: all bullies are cowards in disguise.\nBut unlike that immigrant-bashing, carnival barker, Donald Trump, Hillary Clinton actually knows the enduring symbol of America is not a barbed wire fence. It is the Statue of Liberty!\nMy fellow Democrats \u2011 anger and fear had their moment last week. Now it's our time.\nTime to stand up for each other, stand up for our shared promise, stand up for the goodness and hope of every American heart. It's time to put Donald Trump in his place, and it's time to put a strong woman in hers \u2011 the White House!\nIt's time to elect Hillary Clinton!", "Hello Democrats!\nI'm a proud Democrat from the progressive state of California. The primary season has ended, and we have so much to be proud of. As a member of the platform committee, I have no problem with giving Bernie Sanders credit for contributing to our historic progressive platform. I am thrilled to acknowledge Secretary Hillary Clinton's work to unite and strengthen our Democratic Party. \n\n\n\n\n\n\n\n\nTomorrow night, Hillary Clinton will accept the party's nomination and we must leave this convention energized and committed to winning in November. America, we have a winner in waiting! The next President of the United States, Hillary Rodham Clinton.\nI am so proud to support a woman who has the skill to meet with world leaders, kings, and queens, and who commands respect from our friends and our foes alike. \nI'm elated to have a candidate who understands diplomacy, global security, and the importance of climate protection. \nI am so thankful we have Hillary Clinton, whose life of public service is not mythical but real and profound. \nHillary Clinton will have the trust of our disabled Americans. She will never mock or disrespect them. She will work to improve their lives. And she will not allow our veterans to be patronized or forgotten. \nI know Hillary Clinton will create a place at the table for all. African-Americans, Latinos, Asians, the LGBT community, Native Americans, Jews, Muslims, AMEs, Baptists, Methodists, Pentecostals. Everyone will be welcome in Hillary Clinton's White House.\nHillary Clinton is not intimidated by the NRA. Gun violence must be stopped! She will not rule with fear and predictions of failure. And while she will work to support our police, she will also support fair police policies. The lost lives of unarmed citizens must stop. Black Lives Matter!\nAnd oh yes! Women of America, women of the world, we will be treated with dignity and respect. We will not be judged by our appearance, our size, or our accent. We will not be denied freedom of choice. We will demonstrate our talents, and we will prosper. \nHillary's experience uniquely qualifies her to be the next President of the United States of America!", "Good evening, Democrats!\u00a0Philadelphia has always been a friendly place for Democrats, but I have\u00a0to say, this week, there's a little extra brotherly love \u2013 and sisterly\u00a0affection \u2013 in the air. For eight years, I was privileged to serve as the mayor of this great American city, Philadelphia. I'm proud that my administration and the host committee brought the convention to Philadelphia. I hope you've had a great time.\n\n\n\n\n\n\n\n\nPhiladelphia is my town. I grew up here. I built my career and raised my family here. And so it's with tremendous pride that \u2013 here in a city known for its history \u2013 I cast my ballot for our historic nominee: Hillary Clinton.\nNow, I've known Hillary for decades. I've known her as a champion for our cities. I've known her as a\u00a0change maker\u00a0for our citizens. And I've known her as a leader whose career has been defined by a simple creed: GSD. Get Stuff Done.\nAs a city mayor, that's what we're expected to do every day. Our neighbors hold us accountable for our problems. Complicated problems don't have simple solutions. So we need a President whose ideas \u2013 and attention span \u2013 are longer than 140 characters. Hillary Clinton is a leader who won't let complexity be the enemy of opportunity. When she sees a problem, she makes a plan and she gets stuff done. \nNow, she has a plan to make a historic investment in jobs. She has a plan to reform our broken criminal justice system. She has a plan to keep us safe from the epidemic of gun violence that is killing so many of our children \u2013 especially so many young black men \u2013 who are precious to our country and its future.\nWhat's more, Hillary's plans have details. Because details matter. Trump says he has plans. But when you're looking down at America from the top of Trump Tower, you can't see the details. Because there are none.\nAfter eight incredible years of progress under President Barack Obama, we can't afford to hand our country over to a con man who thinks the Presidency is an entry-level job on \"The Apprentice.\"\nHillary Clinton is the only competent leader in this race. She is the champion our cities need, and she will be the President our citizens and our nation deserve. \nShe gets stuff done.\nThank you.", "Kasim, thank you for that kind introduction. Let me thank all of you for welcoming an outsider here to deliver what will be an unconventional convention speech.\nNow, I'm not here as a member of any party, or to endorse any party platform. I am here for one reason, and one reason only: to explain why I believe it is imperative that we elect Hillary Clinton as the next President of the United States. And to ask you to join with me in supporting her this November.\n\n\n\n\n\n\n\n\nWhen the Founding Fathers arrived here in Philadelphia to forge a new nation, they didn't come as Democrats or Republicans, or to nominate a presidential candidate. They came as patriots who feared party politics. I know how they felt. I've been a Democrat, I've been a Republican, and I eventually became an Independent because I don't believe either party has a monopoly on good ideas or strong leadership.\nWhen I enter the voting booth each time, I look at the candidate, not the party label. I have supported elected officials from both sides of the aisle. Probably not many people in this room can say that, but I know there are many watching at home who can. And now, they are carefully weighing their choices. I understand their dilemma. \nI know what it's like to have neither party fully represent my views or values. Too many Republicans wrongly blame immigrants for our problems, and they stand in the way of action on climate change and gun violence. Meanwhile, many Democrats wrongly blame the private sector for our problems, and they stand in the way of action on education reform and deficit reduction.\nThere are times when I disagree with Hillary. But whatever our disagreements may be, I've come here to say: We must put them aside for the good of our country. And we must unite around the candidate who can defeat a dangerous demagogue.\nI believe it's the duty of all American citizens to make our voices heard by voting in this election. And, if you're not yet registered to vote, go online. Do it now! It's just too important to sit this out.\nNow, we've heard a lot of talk in this campaign about needing a leader who understands business. I couldn't agree more. I've built a business, and I didn't start it with a million-dollar check from my father. Because of my success in the private sector, I had the chance to run America's largest city for 12 years, governing in the wake of its greatest tragedy.\nToday, as an Independent, an entrepreneur, and a former mayor, I believe we need a president who is a problem-solver, not a bomb-thrower; someone who can bring members of Congress together, to get big things done. And I know Hillary Clinton can do that, because I saw it firsthand!\nI was elected mayor two months after 9/11, as a Republican \u2014 and I saw how Hillary Clinton worked with Republicans in Washington to ensure that New York got the help it needed to recover and rebuild. Throughout her time in the Senate, we didn't always agree \u2014 but she always listened. And that's the kind of approach we need in Washington today, and it just has to start in the White House!\nGiven my background, I've often encouraged business leaders to run for office because many of them share that same pragmatic approach to building consensus, but not all. Most of us who have created a business know that we're only as good as the way our employees, clients, and partners view us. Most of us don't pretend that we're smart enough to make every big decision by ourselves. And most of us who have our names on the door know that we are only as good as our word, but not Donald Trump.\nThroughout his career, Trump has left behind a well-documented record of bankruptcies, thousands of lawsuits, angry shareholders and contractors who feel cheated, and disillusioned customers who feel ripped off. Trump says he wants to run the nation like he's run his business. God help us.\nI'm a New Yorker, and New Yorkers know a con when we see one! Trump says he'll punish manufacturers that move to Mexico or China, but the clothes he sells are made overseas in low-wage factories. He says he wants to put Americans back to work, but he games the U.S. visa system so he can hire temporary foreign workers at low wages. He says he wants to deport 11 million undocumented people, but he seems to have no problem in hiring them. What'd I miss here?!\nTruth be told, the richest thing about Donald Trump is his hypocrisy. He wants you to believe that we can solve our biggest problems by deporting Mexicans and shutting out Muslims. He wants you to believe that erecting trade barriers will bring back good jobs. He's wrong on both counts. \nWe can only solve our biggest problems if we come together and embrace the freedoms that our Founding Fathers established right here in Philadelphia, which permitted our ancestors to create the great American exceptionalism that all of us now enjoy. Donald Trump doesn't understand that; Hillary Clinton does. And we can only create good jobs if we make smarter investments in infrastructure, and do more to support small businesses \u2014 not stiff them. Donald Trump doesn't understand that; Hillary Clinton does.\nI understand the appeal of a businessman president. But Trump's business plan is a disaster in the making. He would make it harder for small businesses to compete, do great damage to our economy, threaten the retirement savings of millions of Americans, lead to greater debt and more unemployment, erode our influence in the world, and make our communities less safe.\nThe bottom line is: Trump is a risky, reckless, and radical choice. And we can't afford to make that choice!\nNow, I know Hillary Clinton is not flawless; no candidate is. But she is the right choice \u2014 and the responsible choice \u2014 in this election. No matter what you may think about her politics or her record, Hillary Clinton understands that this is not reality television; this is reality. She understands the job of president. It involves finding solutions, not pointing fingers, and offering hope, not stoking fear.\nOver the course of our country's proud history, we have faced our share of grave challenges, but we have never retreated in fear. Never. Not here in Philadelphia in 1776, not at Gettysburg in 1863, not through two World Wars and a Great Depression, not at Selma or Stonewall, and not after 9/11 \u2014 and we must not start now. \nAmerica is the greatest country on Earth \u2014 and when people vote with their feet, they come here. The presidency of the United States is the most powerful office in the world, and so I say to my fellow Independents: Your vote matters now. Your vote will determine the future of your job, your business, and our future together as a country.\nTo me, this election is not a choice between a Democrat and a Republican. It's a choice about who is better to lead our country right now: better for our economy, better for our security, better for our freedom, and better for our future. \nThere is no doubt in my mind that Hillary Clinton is the right choice this November. So tonight, as an Independent, I am asking you to join with me \u2014 not out of party loyalty, but out of love of country. And together, let's elect Hillary Clinton as the next President of the greatest country in the world, the United States of America.\nThank you.", "I was born in Detroit. For decades, I've watched our city lose tens of thousands of jobs. I'm 58 years old and the population of our city has declined every year I've been alive.\nBut that's changing now as our city's recovery is fueled by a renewed spirit of unity and a commitment to creating a comeback that includes all Detroiters. \n\n\n\n\n\n\n\n\nThat's the idea that drives us.\nAnd it drives Hillary Clinton. Because when she looks at Detroit \u2014 and every other city in America \u2014 she sees the opportunity to create an economy in which everyone benefits. That's the kind of strong, steady leadership America needs.\nI ran for mayor of Detroit with a central message that we needed to end our historic divisions. I finished every speech the entire campaign by saying, \"We need to build a Detroit where it doesn't matter if you are black, brown, white, Christian, Jewish, Muslim, whether you're gay or straight, born in the city of Detroit or are an immigrant \u2014 everyone will be equally valued and everyone will have real opportunity.\"\nAnd that's the city that is starting to emerge.\nDetroit is 18 months out of bankruptcy, something Donald Trump knows a little bit about. But unlike Trump, Detroit is only doing bankruptcy once.\nThanks to a great partnership with President Obama, and his administration's extraordinary economic record of creating 14 million new jobs. Jobs are returning to Detroit \u2014 new auto plants and businesses are opening, Detroit's unemployment rate has been cut in half, and people are moving back.\nBut Detroit's true test is the same facing the next president: Are we creating an economy that works for everyone, or just those at the top? \nIn four nights of speeches in Cleveland, did you hear a single idea on how to do that? Did you hear any plan to protect working families? No. You heard insults and fearmongering. You heard angry, irrational rhetoric. The parroting of slogans stitched on hats.\nCompare that to what you've heard \u2014 and what you are going to hear \u2014 from Hillary Clinton.\nCreating good-paying jobs by investing in infrastructure and clean energy, and offering tax credits to companies that create real job training through new apprenticeships. She wants to make college debt-free, and she wants to reward companies that share profits with their employees.\nBecause Hillary Clinton knows the best way to bring our cities back is to give our citizens a real chance at good-paying jobs. That's why I want to help her become the next President of the United States.\nAnd I want you to help too! So, get out there. Register your friends. Volunteer.\nAnd this November, cast your vote for Hillary Clinton!\nThank you!", "I am honored to stand before you as a proud member of the progressive California delegation. I'm also very happy to acknowledge my D'Alesandro Maryland roots. It is a privilege to stand before you as the Leader of the House Democrats \u2013 a caucus honored to serve with our partner Sen. Harry Reid and our friend Vice President Joe Biden; a caucus honored to serve with one of the greatest Presidents in our history, President Barack Obama! Together we passed the Affordable Care Act, which would not have been possible without the courage of the House Democrats\n\n\n\n\n\n\n\n\nWe are a caucus proud that we look like 21st-century America; more than 50 percent women, people of color, and LGBT Members. What a contrast with the narrow and restricted club that met in convention in Cleveland last week. Our convention is different, and so is our mission.\nWe come to public service and to this convention not to trumpet darkness, but to light a way forward for our country.\nWe come here conscious that we are approaching a milestone moment in the American journey \u2013 the election of the first woman President of the United States.\nHillary Clinton knows that this moment is not just about one woman's achievement. It's about what electing a woman President will mean for achieving the dreams and hopes and aspirations of every woman, every daughter, every son, and every family, all across our land, for generations to come.\nThis moment is about the landmark progress President Hillary Clinton will achieve for families everywhere yearning for a better life, a better chance, in a better America. Hillary Clinton has a vision rooted in deeply held values. She has a genuine strength that differs profoundly from her opponent's bluster. She has a gift for strategic thinking, seasoned by knowledge and experience. And she has a connection to hard-working American families forged in her lifetime of leadership and service to others.\nLeadership and public service are our cause and our calling as Democrats. Here is our commitment to the American people, for a stronger America. First, secure our nation with strong action to keep Americans safe, fighting terror at home and abroad, and eliminating ISIS. We must be strong and smart, not reckless and rash. \nAt home, safer communities demand courage, not cowardice, in the face of the NRA. For the sake of the 91 Americans who are killed by gun violence each day, we must break the grip of the gun lobby on Congress and keep guns out of the hands of criminals and suspected terrorists. If you're on the no-fly list, then you belong on the no-buy list. That is why Democrats, led by Congressman John Lewis, held our historic 26-hour sit-in in the Capitol. And we won't stop until Congress heeds the will of the American people and disarms hate. \nSecond, secure our future \u2013 by investing in education, innovation, and opportunity. Our imperative is to create more good jobs and a living wage, with equal pay and paid leave for everyone, so that every family can earn their dreams \u2013 buy a home, send their children to college, retire with dignity \u2013 and never have to worry that their Social Security will be privatized or Medicare's guarantee will be taken away. And our imperative is quality health care that builds on the Affordable Care Act \u2013 which now covers 20 million more Americans.\nThird, secure our democracy by removing barriers to voting and draining the poisonous swamp of secret money in our politics. We Democrats believe the future of America should be decided by the voices of the voters, not the pocketbooks of the powerful.\nNot far from here, our Founders pledged their lives, their liberty, and their sacred honor to create a democracy. A government of the many, not a government of the money. So Hillary Clinton and Democrats in the House and Senate are sworn to free our democracy by overturning Citizens United. Then \u2013 and only then \u2013 can we make America truly fair. \nAnd only then can we have fairness in a budget that is a statement of our values, that invests in the future, creates jobs, reduces the deficit, and ensures that everyone is paying their fair share.\nWe know what is on the line in what truly is the most important election of our lifetime: for the future of the Supreme Court, for the fate of a planet imperiled by climate change, for the sake of immigration reform, for the promise of an America that rewards hard work instead of those who exploit America's workers, for women's reproductive rights, equal rights, civil rights, and to do what is right for our service members, veterans and military families who have given so much for our country.\nWe will stand and speak and campaign for Hillary Clinton and Tim Kaine. And I tell you this: They will win in November. We will fight to restore Democratic majorities in the Senate and the House, and I tell you this: We can do it.\nAre you ready to work for a great Democratic victory? Are you ready to make history, electing Hillary Clinton President of the United States? I thought so. Onward to victory!\nGod bless you. God bless our men and women in uniform. God bless America.", "I'm a state representative, an organizer, and a proud citizen of the White Earth Nation of Ojibwe. \nI'm also a mom. And my three-and-a-half-year-old daughter, Siobhan, reports that, when she grows up, she wants to be\u2026President. So I wrote her this letter.\n\n\n\n\n\n\n\n\nDear Siobhan,\nPolitics isn't always fun. Sometimes you run into some pretty mean people who don't like you for simply being you.\nLike that \"naughty guy\" Donald Trump on TV. The one who says all those nasty things about women \u2014 and about Native Americans like us. I'm so sorry you have to hear that, my girl. Your name is not Pocahontas. It is Siobhan Ma'iingan, and you should never let anyone make you feel anything less than proud of who you are. \nBecause despite everything that has happened to our people, and no matter what Donald Trump says, we are still here. And I want you to grow up with our people's values: honoring our elders, showing gratitude to our warriors, cherishing our children as gifts from the Creator. \nI also want you to grow up knowing that our President shares those values, too.\nThat's why we have that Hillary sign out on our lawn. We can trust her to keep our women safe, keep our veterans well-cared-for, and keep the promises the United States has made to our tribes.\nMost importantly, Hillary knows that our children are sacred. Back before you were born, Hillary worked at a place called the Children's Defense Fund \u2013 yup, just like your mommy \u2013 helping to make sure kids with disabilities could go to good schools just like everyone else.\nAnd then, also just like your mommy, she decided to run for office. And the bullies did not like that at all.\nBut Hillary didn't let them stop her. She never lets bullies like Donald Trump stop her. And neither should you.\nNow, you can't run to be the first Native American President until you're 35. But you can come knock on doors with me for Hillary this fall. And I'll be so, so proud to bring you with me to vote for her on November 8th. Someday, I'll vote for you.\nLove,\nMommy", "Good evening, Democrats! I am thrilled to join you here in Philadelphia. It's my honor to serve as the youngest member in the Tennessee General Assembly, representing the \"Fighting 26\" Tennessee House Democratic Caucus. \n\n\n\n\n\n\n\n\nMy fellow young people, we have a choice, and it's crystal clear! What side of history do we want to be on? Which political leader will we allow to define our generation? Will we raise our voice and demand a leader who will fight for debt-free college for all and make community college free, a leader who will help people loaded down with crippling student loan debt, a leader who will push new strategies to combat the problems people in our generation face? Will you join me and support a leader who understands that the deep racial wounds of our country have not yet healed, but together we can work to be the change we wish to see in the world?\nWill you stand with a leader who has defined her life by helping the least among us \u2013 from going down to segregated Alabama as a law student, to working with the Children's Defense Fund, to fighting for healthcare for children across this nation, to standing up for women everywhere and proclaiming before the world that \"Women's rights are human rights, and human rights are women's rights.\" \nThe stakes are too high, the consequences too severe. In Cleveland last week, the RNC nominated a man who has built his campaign on words that divide us and walls that divide us and approved a party platform that enshrines intolerance. Whether you're a Republican, Democrat, or Independent; whether you're black, white, Latino, or Asian; gay, straight, or transgender; whether you run a ranch, a farm, a church, or a beauty shop down in Memphis \u2013 Secretary Clinton is a fighter for us all. \nThese next few months won't be easy. But when has fighting for what's right ever been easy? Working together, we are stronger and more powerful than we ever dare dream. So stand up! Go back to your cities and states! And make sure Secretary Hillary Clinton is the next President of the United States of America.", "My fellow Democrats, I met Tim Kaine during his first campaign for Richmond City Council.\nI saw in him what I still see in him now: a person of substance, passion, principle, and integrity. A great convener, who brings people together. \n\n\n\n\n\n\n\n\nEven as he's risen from city hall to the governor's mansion to the U.S. Capitol, I still see in Tim the same sense of purpose \u2013 the fundamental goodness \u2013 that led him to become a civil rights lawyer: listening to his neighbors' concerns and fears, fighting for the underserved and unrepresented, and finding solutions to make his community better and more fair.\nThe Bible calls on us to act justly, to love mercy, and to walk humbly. There are few people who live that creed as fully and as completely as Tim Kaine.\nSo it's my great honor to place into nomination for the Office of Vice President of the United States of America, my friend, the gentleman from Virginia, Tim Kaine!\nMadam Chair, I move to suspend the rules and nominate by acclamation Tim Kaine as the Democratic Party's vice presidential candidate.", "My name is Ruben Kihuen. I am the proud son of a housekeeper and a former farmworker.\nMy family emigrated from Mexico when I was 8 years old. My parents knew if we worked hard, sacrificed, and played by the rules, in America, we would succeed.\n\n\n\n\n\n\n\n\nFor 23 years, my mother has cleaned hotel rooms in Las Vegas, working tirelessly, without complaint, to provide for her family. In America, she got a decent wage, health care, and the protection of a union \u2013 Culinary Local 226. \nIn America, her youngest son had the opportunity to learn English in public schools, play soccer in public parks, and work his way through an affordable public university.\nToday, that 8-year-old is standing here as a State Senator and a candidate for U.S. Congress. \nThat is the beauty of America.\nDonald Trump and Republicans tell a different story about immigrant families. To them, we are \"rapists\" and \"criminals.\" They believe in building walls and pitting Americans against each other.\nDonald Trump fears us \u2013 worse, he incites that fear in others. He must be terrified of me, a Mexican immigrant running for Congress.\nThe truth Donald Trump doesn't want you to know is this: Todos somos so\u00f1adores \u2013 we are all DREAMers.\nWe dream of more than citizenship. \nWe, like all Americans, dream of a good education, a good-paying job, to own our own car, our own home, that our kids will breathe clean air, and grow up on safe streets.\nWe dream of an economy that works for everyone \u2013 with a living wage, affordable health care, a secure retirement, and debt-free college.\nWe dream of our daughters knowing in their heart they, too, can be President of the United States.\nTodos somos so\u00f1adores \u2013 we are all DREAMers.\nHillary Clinton has spent her entire life fighting for our dreams.\nDemocrats, it's our time!\nTime to reject the fears of Trump, time to take back Congress, time to elect Hillary Clinton, and time to turn our dreams into reality!\nThank you!", "Last week, a speaker at the Republican convention called equality a \"distraction.\" \"Who cares?\" he asked. Well, I care. My husband Randy and our three children care. These LGBT leaders standing with me care. The authors of our nation's Declaration of Independence, signed right here in Philadelphia, cared. Americans at Seneca Falls, Selma, and Stonewall \u2013 they cared. And Hillary Clinton cares, too.\n\n\n\n\n\n\n\n\nOn June 26, 2015, I was walking past the Supreme Court. A crowd was gathered, awaiting the Court's marriage decision. The news hit like a\u00a0thunderclap. Some wept. Then, spontaneously, hundreds joined together to sing\u00a0our\u00a0national anthem. I called Randy. I could barely speak. You see, Randy and I have been together for 24\u00a0years, 23 of them raising kids.\nOur family is different, but we read bedtime stories the same,\u00a0tie shoes,\u00a0and check homework the same. We\u00a0dream and comfort\u00a0the same. But until that day, we weren't the same, not in the eyes of the law. So, as I listened to\u00a0our national\u00a0anthem, I realized that our family, our\u00a0love was\u00a0no longer less than. We were now equal.\nIt's a beautiful thing when your\u00a0country\u00a0catches up to you. When your basic rights and your very family are on the line, it matters what happens in those\u00a0beautiful\u00a0buildings with marble columns. It matters who's leading our country. It matters if they care.\nAmerica, we have a choice. Donald Trump doesn't care about some families. He's against marriage equality. He wants to go back.\u00a0When I first met Hillary Clinton in Manchester, New Hampshire 24 years ago, I was nobody. I was some queer kid sleeping on a couch. I was scared to death that who I was meant that no one would ever care about me. \nHere was this woman, about to be First Lady. She cared. Over the last 24 years she has kept on caring about me, my husband, and our kids. Hillary Clinton cares about all of our families. And that's why we must all care about this election. \nNow, I want to introduce Sarah McBride. Sarah is a courageous young leader, and the first trans person ever to address a national convention. Sarah, it's an honor to\u00a0make history\u00a0with you, because we are Stronger Together.", "Hello Democrats! Hello Texas!\nI'm a breast cancer survivor, and I know that there are many in this room, who faced what I faced \u2014 who fought the fear, and survived.\n\n\n\n\n\n\n\n\nDemocrats, we must fight the Republican nominees of fear, and unite behind Hillary Clinton \u2014 the candidate who fights for us.\nI came here from Houston, a city with a great new mayor and a place where people of all races, religions, and sexual orientations are respected. We have a strong legacy: Mickey Leland, and Barbara Jordan \u2014 who addressed the 1976 Democratic Convention. Her pursuit of justice and equality is our call today. Barbara Jordan once said, \"Through the process of amendment, interpretation, and court decision, I have finally been included in 'We, the People.'\"\nDemocrats, we are the \"We the People\" party!\nLast night, we reached a milestone of history. We nominated the first woman to be the President of the United States of America, Hillary Clinton \u2014 a woman of uncommon strength, a change-maker, a survivor. I am woman! Hear me roar!\nBut on the other hand, we have the Republican nominee, the man of fear; and Cleveland, the convention of fear. But we cannot choose fear.\nWe cannot elect a president who provides no hope to the laid-off union worker, no hope for the mother of five, and no hope for the researcher who might find a cure for cancer. We cannot elect a leader who is willfully ignorant to the outcry of young people who want real criminal justice reform, and real responsible gun safety legislation now.\nNot another Newtown, Charleston, Orlando, Baton Rouge, or Dallas.\nThe Republican nominees of fear are not for our America. So, Democrats, we must be determined in our fight, demanding of each other, discerning of the facts, and demonstrative of our movement. The universe is dark, but there are bright, bright, bright stars that light the way and they will guide us to a safer, more prosperous, more equitable America. The winds of change are at our backs, Clinton and Kaine, and we must march on, march on.\nAnd together, elect Hillary Clinton.\nSo stand up Democrats! Stand up and see those stars! Stand up and see the light!", "It's an honor to be in the birthplace of our democracy this evening. \n\n\n\n\n\n\n\n\nI grew up in Mansfield, Ohio. My dad was the town doctor. I never saw him turn a patient away. He didn't see profit margins, he saw people who needed help. My mother, who grew up in Mansfield, Georgia, raised three Eagle Scouts. She taught each of us to fight for justice. My wife, Connie, grew up in Ashtabula, Ohio. Her father worked at the electric plant and was a proud member of Utility Workers Local 270. Her mother was a nurse's aide and hospice homecare worker. They wore their bodies out working long days so their children could go to college.\nFor too many Americans today, that same hard work isn't paying off. People work longer hours and produce more. But while corporate profits have gone up, workers' wages haven't kept pace.\nHillary Clinton knows that a job is not just a paycheck. It's about building a better life for your family. She's a progressive who gets things done. And she has a real plan to give American workers the chance to share in the profits they create.\nDonald Trump believes \"wages are too high\" \u2013 those are his words. Too high? And he wants to be President? How do you help Americans build better lives for their families when you outsource jobs? This suit I'm wearing? Made by union workers ten miles from my Cleveland home in Brooklyn, Ohio. Trump suits? Made in Mexico. Trump glassware? Made in Europe \u2013 not Toledo, America's glass city. Trump furniture? Made in Turkey, not Archbold, Ohio. Donald Trump's hat may be stamped with \"Make America Great Again,\" but his ties are stamped \"Made in China.\"\nI've been fighting for a trade agenda for more than 20 years that puts American workers first. And I can tell you, in all those years, I've never even seen Donald Trump. No \u2013 the only thing I've seen Donald Trump do when it comes to U.S. trade policy is run his mouth and line his pockets. While Trump outsources jobs, Hillary Clinton has a real plan to bring jobs back to America \u2013 like $10 billion in \"Made in America\" tax credits to revitalize manufacturing. Trump proposes tax cuts, too: $3 trillion for millionaires like himself and $2 trillion for corporations like his. Of course we can't say for sure how much Trump will take for himself because he's refused to share his tax returns with the American people. \nThe one thing we know for sure is, Donald Trump looks out only for Donald Trump, no matter who he steps on along the way. Just ask the Friel family. They had a cabinetmaking business based here in Philadelphia \u2013 that is, until they signed a contract with Trump Plaza. They finished their work, but Trump refused to pay them what they were owed, starting a downward spiral that ended in bankruptcy. They'd spent nearly five decades in business, providing jobs and livelihoods to workers and families. It all came crashing down after a contract with Donald Trump.\nTrump says he wants to run our country like one of his businesses. I guess that means he wants to slap his name on it, make false promises, and then scam innocent people out of their savings.\nLook, there's no question we've got work to do. We face serious challenges today. Too many families struggle just to get by, let alone get ahead. Donald Trump thinks people in states like mine will choose his counterfeit campaign over the genuine solutions we're fighting for tonight. He is wrong. Donald Trump looks at towns in the middle of America and sees a \"rust belt\" of decay.\nWell, we reject the term \"rust belt.\" Hillary, my friend Tim Kaine, and I see vibrant and innovative communities throughout the industrial heartland: Cleveland is pioneering the country's first freshwater wind farm. Youngstown is leading the way in advanced manufacturing. And that power plant where Connie's father worked? It isn't rusting. It's been converted to a water processing plant, supporting hundreds and hundreds of Ohio jobs. That's how we rebuild a thriving American middle class.\nThose are the kinds of solutions Hillary Clinton will deliver, solutions that make a real difference in people's lives. And that's why Hillary will win Ohio \u2013 and as everyone in this hall knows, as Ohio goes, so goes the nation.\nIn this hall on Tuesday, Connie and I were overtaken with emotion when our longtime friend Bernie Sanders moved to nominate Hillary Clinton to lead our party on to victory in November. It took me back to Mansfield, Ohio, when I was a third grader at Brinkerhoff Elementary School. I remember looking up at the poster on the wall of our American Presidents. Other than a few mustaches and powdered wigs, they all looked pretty much like me. \nMy two granddaughters and three grandsons are too young to appreciate the historic nature of this moment. But when they go to school and look up at those same presidential posters in their classrooms, they won't see faces that look only like mine. They'll see Barack Obama. And because of the work we do over the next hundred days, my granddaughters will see themselves in the face of President Hillary Clinton.", "Twelve years ago, I was copiloting a Black Hawk helicopter over Iraq. A rocket-propelled grenade ripped through our cockpit, and I'm here tonight because of the miracles that followed. Some I can explain, like the bravery of my crew, determined not to leave me behind. Some I can't, like the shrapnel from the explosion passing through the spinning rotor blades without destroying them, allowing us to land.\n\nWhat I do know is that I started that day doing what I loved. I ended it knocked down. Surviving only because my buddies refused to leave me and wouldn't stop, even as they struggled to carry my body, with its missing limbs. Eleven days later, I woke up with a debt I can never repay. And I still wake up every morning trying to be worthy of them and their struggle, of this miraculous second chance.\n\nMy family and I had been knocked down before. My dad, a proud Marine, lost his job in his fifties. For a time, Dad did odd jobs; Mom took in sewing; I got a minimum-wage job. We relied on food stamps to help us get by. The summer before I started college, my parents walked everywhere instead of taking the bus. Once a week, they would hand over $10 to the university housing office, a deposit so I could move into the dorms in the fall.\n\nThanks to Pell Grants, work study, affordable student loans, and lots of waitressing, I fulfilled my dream of college. I worked hard, but I had a lot of help from my community and country. And my story is not unique.\n\nIt's a story about why this is the greatest nation on earth, a nation that so many are willing to die defending. A nation that says if you keep working hard, we won't abandon you.\n\nOf course, in Donald Trump's America, if you get knocked down, you stay down. By the way, Donald Trump, I didn't put my life on the line to defend our democracy so you could invite Russia to interfere in it. You are not fit to be Commander-in-Chief.\n\nMy fellow Americans: We can choose a different path.\n\nTen years after my helicopter was shot down, almost to the day, I got my most important job: I became a mom. We named our little girl after Abigail Adams, who urged her husband to \"remember the ladies\" as he and his colleagues first declared our rights to life, liberty, and the pursuit of happiness \u2014 just a few miles from this very spot.\n\nMy Abigail already knows women can fly helicopters in combat. And in 102 days, when we elect Hillary, my daughter's first memories of a President will be of a woman.\n\nDemocrats, tonight, let's go forward with confidence and pride in who we are and what we believe. We're Democrats because we stand up for the most vulnerable among us. We embrace the notion that lifting one another up doesn't cost nearly as much as leaving other Americans behind. We stand up for immigrants and people with disabilities. And we defend the basic values that have made, and will keep, America the greatest country in the world.\n\nMay God bless you. May God bless our troops. And may God bless the United States of America.", "In 2008, before I came to Congress, my wife, Jill, and I got to meet Hillary Clinton.\nMore importantly, our two daughters, Gabby and Serena, got to meet her. \n\n\n\n\n\n\n\n\nThey were 12 years old. They showed Hillary these cute dolls of theirs \u2013 dolls that wore shirts that read: \"One day, a girl will be President.\"\nThat wasn't just a dream of my daughters, it was a dream of my mother. \nShe passed away in December.\nIn one of our last conversations, she talked about how excited she was to live to see a woman president.\nAnd, at 91, she knew what her granddaughters knew at 12: Electing Hillary Clinton isn't about making history. It's about creating the future. \nIt's not about electing a woman. It's about electing THIS woman \u2013 who will create opportunity for all of us.\nThat opportunity is what my dad fought for when he served in World War II and earned a Purple Heart at the Battle of the Bulge.\nIt's what I'm fighting for when I serve the great people of South Florida, including so many members of the Greatest Generation.\nNow, we all have to fight for the only candidate who will protect the Social Security and Medicare our seniors have earned and not slash it.\nGet unlimited money out of politics and not encourage it.\nAlways stand by Israel and the Jewish community and not offend it.\nAnd stand up to the NRA and never coddle it.\nWe have to start fighting, right now.\nTo find out how you can help, text \"FL\" to 47246!\nWe have to vote this November \u2013 AND October.\nIf you're lucky enough to live in a state like Florida that lets you vote early or vote by mail, do it!\nWhen Hillary Clinton met my daughters, she signed her name on the shirts their dolls were wearing.\nThis year, my daughters are old enough to vote in their first presidential election. \nWhen they look at their ballots, they'll see that same name: Hillary Clinton.\nAnd they'll proudly mark the box next to it. \nThis OCTOBER, my daughters will cast their first EARLY votes for America's first woman President.\nAnd as their dad, like so many parents, I couldn't be prouder of my kids, of our candidate, and of our country.", "I wasn't born in America, but every day, I serve it. \nAs a Colonel in the Air Force Reserves, a Member of Congress, and an immigrant whose parents chose this country, I care deeply about who serves as our Commander-in-Chief.\n\n\n\n\n\n\n\n\nI look forward to January 20, when that woman is Hillary Clinton.\nBut you don't have to serve in Congress or wear a uniform to insist that the person we entrust with the security of our country, the lives of our troops, and our nuclear launch codes has a steady hand. \nAll you have to do is be a voter.\nThe scariest part of Donald Trump's acceptance speech wasn't the apocalyptic America he says he sees.\nIt's that he said, \"I alone can fix it.\"\nEvery commander I've met in the military knows that they can't do it alone, or be brash, or make stuff up. \nBecause when you ignore facts, people will die. \nHillary Clinton knows that each of us and all of our elements of national power make us strong:\nSmart diplomacy. A powerful economy. Educated children. \nWe are Stronger Together.\nDonald Trump said \u2013 and I am not making this up \u2013 \"I know more about ISIS than the generals do.\"\nPlease welcome the general who knows more about ISIS than anyone, the President's former Special Envoy to the Global Coalition to Counter ISIL, retired Marine Gen. John Allen.", "Thank you. Welcome everyone. \u00a0\nI want to thank my beautiful wife Anne and my three wonderful children, Nat, Woody, and Annella. Nat deployed with his Marine battalion two days ago to protect and defend the very NATO allies that Donald Trump now says he would abandon. \u00a0Semper Fi, Nat! My parents and in-laws are here, our siblings and their spouses, our nieces and nephews, hundreds of friends from Virginia and beyond, including my great friend, Representative Bobby Scott. We love you all.\n\n\n\n\n\n\n\n\nToday, for my wife Anne and every strong woman in this country; for Nat, Woody, and Annella, and every young person starting out in life to make their own dreams real; for every man and woman serving in our military, at home and abroad; for every family working hard to get ahead and stay ahead; for my parents and in-laws and every senior citizen who hopes for a dignified retirement with health care and research to end diseases like Alzheimer's; for every person who wants America to be a beloved community, where people aren't demeaned because of who they are, but rather respected for their contributions to this nation; for all of us who know the brightest future for our country is the one we build together; and for my friend Hillary Clinton, I humbly accept my party's nomination to be Vice President of the United States.\nI never expected to be here. But let me tell you how it happened.\nI was born in Minnesota and grew up in Kansas City. My folks weren't much into politics. My dad ran a union ironworking shop. My mom was his best salesman. My brothers and I pitched in to help during summers and on weekends. That's how small family businesses work. My parents, Al and Kathy, taught me about hard work, and about kindness, and, most importantly, faith.\nI went to a Jesuit boys school \u2013 Rockhurst High School. The motto of our school was \"men for others.\" That's where my faith became vital, a North Star for orienting my life. And I knew that I wanted to fight for social justice.\nThat's why I took a year off law school to volunteer with Jesuit missionaries in Honduras. I taught kids welding and carpentry. Aprend\u00ed los valores del pueblo \u2013 fe, familia, y trabajo. Faith, family, and work. Los mismos valores de la comunidad Latina aqu\u00ed en nuestro pais. Somos Americanos todos.\nAnd here's what really struck me. I got a first-hand look at a system \u2013 a dictatorship \u2013 where a few people at the top had all the power and everyone else got left out. It convinced me that we've got to advance opportunity for everyone. No matter where they come from, how much money they have, what they look like, how they worship, or who they love.\nBack in 1970, in Virginia, the Republican Governor Linwood Holton believed exactly the same thing. He integrated Virginia's public schools, so black and white kids would finally learn together, and the family enrolled their own kids, including his daughter, Anne, in those integrated inner-city schools. \nWhen Anne went off to college, she brought with her the lessons borne of that experience. And one day, in a study group, she met this goofy guy who had been off teaching kids in Honduras. Anne and I have now been married for almost 32 years, and I am the luckiest husband in the world.\nAnne's parents, Lin and Jinks, are here today, 90-plus and going strong. Lin's still a Republican. But he's voting for a lot of Democrats these days. Because any party that would nominate Donald Trump for president has moved too far away from his party of Lincoln. And if any of you are looking for that party of Lincoln, we've got a home for you right here in the Democratic Party.\nLin's example helped inspire me to work as a civil rights lawyer. Over 17 years, I took on banks and landlords, real estate firms and local governments, anyone who treated people unfairly \u2013 like the insurance company that was discriminating against minority neighborhoods all across America in issuing homeowners' insurance. \nThese are the battles I've been fighting my whole life. And that's the story of how I decided to run for office. My city of Richmond was divided and discouraged. An epidemic of gun violence overwhelmed our low income neighborhoods. People were pointing fingers and casting blame instead of finding answers. I couldn't stand it. So I ran for city council.\nI won that first race, more than 20 years ago, by 94 votes. And I've said ever since \u2013 if I'm good at anything, it's because I started at the local level, listening to people, learning about their lives and trying to get results. Later, I became Mayor of Richmond, Lieutenant Governor, and then the 70th Governor of Virginia. I was a hard times Governor \u2013 steering my state through the deepest recession since the 1930's. But tough times don't last \u2013 tough people do. And Virginians are tough. Smart, too.\u00a0\u00a0\nWe achieved national recognition for our work \u2013 best managed state, best state for business, best state for a child to be raised, low unemployment, high family income. We shed tears in the days after a horrible mass shooting at Virginia Tech, but we rolled up our sleeves, and fixed a loophole in our background check system to make us safer. And we invested in our people \u2013 expanding pre-K and higher education, because education was the key to all we wanted to be.\nNow I have the honor of serving in the Senate. I work on the Armed Services and Foreign Relations Committees to keep us safe at home and strong in the world. I work on the Budget Committee with Bernie Sanders, a great leader, fighting for investments in education, health care, research, and transportation. And I serve on the Aging Committee, making sure that seniors have a secure retirement and don't get targeted by rip-off artists who will scam them out of their savings or overcharge them for prescription drugs. And here's a funny thing: I spend time with a lot of Republican Senators who, once they've made sure nobody's listening, will tell you how fantastic a Senator Hillary Clinton was. \nMy journey has convinced me that God has created a rich tapestry in this country \u2013 an incredible cultural diversity that succeeds when we embrace everyone in love and battle back against the dark forces of division. We're all neighbors and we must love our neighbors as ourselves.\nHillary Clinton and I are compa\u00f1eros del alma. We share this belief: Do all the good you can. Serve one another. That's what I'm about. That's what you're about. That's what Bernie Sanders is about. That's what Joe Biden is about. That's what Barack and Michelle Obama are about. And that's what Hillary Clinton is about.\nNow, last week in Cleveland, we heard a lot about trust. So let's talk about trust. I want to tell you why I trust Hillary Clinton.\nFirst, she's consistent. She has battled to put kids and families first since she was a teenager \u2013 in good times and bad, in victory and defeat, in and out of office, through hell or high water. Fighting for underprivileged kids at the Children's Defense Fund. Fighting to get health insurance for 8 million kids when she was First Lady. Fighting for the well-being of women and girls around the world. \nHere's a little tip for you: When you want to know about the character of someone in public life, look to see if they have a passion, one that began before they were in office, and that they have consistently held on to throughout their career. Hillary's passion is kids and families. Donald Trump has a passion too: It's himself. \nAnd it's not just words with Hillary, it's accomplishments. She delivers. As Senator, after 9/11, she battled Congressional Republicans to care for the first responders who saved victims of that terrorist attack. As Secretary of State, she implemented tough sanctions against Iran to pave the way for a diplomatic breakthrough that curtailed a dangerous nuclear weapons program. She stood up against thugs and dictators and was a key part of the Obama national security team that decided to go to the ends of the earth to wipe out Osama bin Laden.\nHey, remember Karla, the little girl we heard from on Monday who feared her parents would be deported? She trusts Hillary to keep them together. And remember the Mothers of the Movement we heard from last night? They trust Hillary to keep other mothers' sons and daughters safe. \nAnd as he's serving our nation abroad, I trust Hillary Clinton with our son's life. \nYou know who I don't trust? Donald Trump. The guy promises a lot. But you might have noticed, he has a habit of saying the same two words right after he makes his biggest promises. You guys know the words I mean? \"Believe me.\"\nIt's gonna be great \u2013 believe me! We're gonna build a wall and make Mexico pay for it \u2013 believe me! We're gonna destroy ISIS so fast \u2013 believe me! There's nothing suspicious in my tax returns \u2013 believe me! By the way, does anyone here believe that Donald Trump's been paying his fair share of taxes? Do you believe he ought to release those tax returns like every other presidential candidate in modern history? Of course he should. Donald, what are you hiding?\nAnd yet he still says, \"Believe me.\" \"Believe me?\" Here's the thing. Most people, when they run for President, they don't just say \"believe me.\" They respect you enough to tell you how they will get things done.\nFor example, you can go to HillaryClinton.com right now and find out exactly how she'll make the biggest investment in new jobs in generations, and how she'll defend and build on Wall Street reform. You can see how she'll reform our immigration system and create a path to citizenship, and how she'll make it possible to graduate from college debt-free. You can see how she'll guarantee equal pay for women and make paid family leave a reality. With just one click we can see how she'll do it, how she'll pay for it and how we'll benefit.\nNot Donald Trump. He never tells you how he's going to do any of the things he says he's going to do. He just says, \"believe me.\" So here's the question. \u00a0Do you really believe him? Donald Trump's whole career says you better not.\nSmall contractors \u2013 companies just like my dad's \u2013 believed him when he said that he'd pay them to build a casino in Atlantic City. They did the work, hung the drywall, poured the concrete. \u00a0But a year after opening, Trump filed for bankruptcy. He walked away with millions. \u00a0They got pennies on the dollar. Some of them went out of business. All because they believed Donald Trump. \nRetirees and families in Florida believed Donald Trump when he said he'd build them condos. \u00a0They paid their deposits, but the condos were never built. He just pocketed their money, and walked away. They lost tens of thousands of dollars, all because they believed Donald Trump. Charity after charity believed Donald Trump when he said he would contribute to them. And thousands of Trump University students believed Donald Trump when he said he would help them succeed. They got stiffed.\nHe says \"believe me.\" Well, his creditors, his contractors, his laid-off employees, his ripped-off students did just that. Folks, you cannot believe one word that comes out of Donald Trump's mouth. Our nation is too great to put it in the hands of a slick-talking, empty-promising, self-promoting, one man wrecking crew.\nDon't take it from me. Take it from former First Lady Barbara Bush. She said she didn't know how any woman could vote for him after his offensive comments. Or John McCain's former economic advisor \u2013 who estimates Trump's promises\u00a0would cost America 3.5 million jobs. Or the independent analysts that found\u00a0Trump's tax plan, a gift to the wealthy and big corporations, would rack up\u00a0$30 trillion\u00a0in debt.\nOr John Kasich, the Republican Governor who had the honor of hosting the Republican Convention in Cleveland but wouldn't even attend it because he thinks Trump is such a moral disaster. Or take it from the guy who co-wrote Trump's autobiography. For Trump, he said, \"lying is second nature to him.\" So, do you believe him? Does anybody here believe him?\nThe next President will face many challenges. We better elect the candidate who's proven she can be trusted with the job. The candidate who's proven she's ready for the job. And, by the way, I use the word \"ready\" for a specific reason. When I lived in Honduras, I learned that the best compliment you could give someone was to say they were \"listo\"\u2013 ready. \u00a0\nNot \"inteligente\"\u2013 smart. \u00a0Not \"amable\"\u2013 friendly. \u00a0Not \"rico\" \u2013 rich. \u00a0But \"listo.\" Because what \"listo\" means in Spanish is prepared, battle-tested, rock-solid, up for anything, never backing down. And Hillary Clinton is \"lista.\"\nShe's ready because of her faith. She's ready because of her heart. She's ready because of her experience. She's ready because she knows in America we are stronger together. My fellow Democrats, this week we begin the next chapter in our proud story.\u00a0\u00a0\nThomas declared all men equal, and Abigail remembered the women. Woodrow brokered peace, and Eleanor broke down barriers. Jack told us what to ask, and Lyndon answered the call. Martin had a dream, Cesar y Dolores said si se puede, and Harvey gave his life. Bill bridged a century, and Barack gave us hope. \nAnd now Hillary is ready. Ready to fight, ready to win, ready to lead. Thank you, Philadelphia. God bless you all.", "As Governor of Pennsylvania, it has been an honor to host you here in Philadelphia this week. Two years ago, I ran for Governor on the fundamental belief that society can only succeed when we build prosperity, and share it broadly. But this wasn't a lesson I learned in politics. It was a lesson I learned in business. \n\n\n\n\n\n\n\n\nAfter serving in the Peace Corps and earning a Ph.D. from M.I.T., I surprised my family and friends by coming home to Central Pennsylvania to work in the family business, a building materials company where I started out driving a forklift. Eventually, we became\u00a0one of the\u00a0largest suppliers\u00a0of kitchen cabinets in North America. \nOne of the keys to our success was that we recognized that in business, you are only as good as the people you have in your company, and thus, you had to treat everyone like they mattered. Because, the truth is, they do. Now, I understand that not all businesspeople see it this way. When we contracted with a vendor, we paid them. \nDonald Trump? He stiffed hundreds of small businesses, from plumbers to painters, ruining their companies as he sought to enrich himself. At our company, like at many others across the country, we treated our female employees with respect. When they had kids, we celebrated them, and gave them paid leave. Donald Trump said that pregnant workers are an \"inconvenience,\" so it's no surprise that he has put forward no plan for paid family leave. \nFinally, as our company grew, another important part of our business model was that we had a profit-sharing plan. We knew our employees contributed to our growth. So, in addition to good wages and benefits, we shared between 20 and 30 percent of the company's profits directly with them. \nFor 2013, a turnaround year, our company had\u00a0hundreds of\u00a0workers\u00a0who\u00a0received\u00a0an average of $5,000 each that could be put toward college tuition, a well-earned vacation, or anything else they wanted to spend it on. \u00a0Donald Trump? He runs businesses so that they only help \u2013 you guessed it \u2013 Donald Trump. \nIn his six bankruptcy filings, he used the process to protect himself and even enrich himself while his employees were left out of luck. We didn't do what we did because we were looking for awards. We did it because it was the right thing to do for our workers. We did because it was great for my company's bottom line. \nIt was smart business, plain and simple. We were a\u00a0stronger, more successful business because we were all in it\u00a0together. Hillary Clinton believes that too. \nThat's why, as president, Hillary Clinton will reward companies that share profits with employees, not just executives. Under her proposal, companies will get tax credits worth 15 percent of the profits\u00a0they share\u00a0with their employees.\u00a0The credits would last for two years and would be larger for small businesses. Because Hillary believes that if you work hard, you should share in your company's success!\nShe also will fight to raise the minimum wage, ensure equal pay for women, and guarantee up to 12 weeks of paid family leave, plus affordable childcare. That's fair, it's smart, and it's\u00a0great\u00a0for our economy because it's good for workers\u00a0and\u00a0it's good for business.\u00a0\u00a0\nAt this moment, when we need to restore the fundamental American idea that if you work hard, you can get ahead and stay there, we need a president who recognizes that an economy that doesn't work for everyone, doesn't work\u00a0at all. We need a president who believes that our society can only succeed when economic prosperity is shared broadly.\u00a0\u00a0\nWe need Hillary Clinton!", "Good evening! Buenas noches! Thank you! And how about we thank all the volunteers, the police officers, and security; the workers who set up, cleaned up, and fed us \u2013 who've made this convention a success.\n\nAnyone here an immigrant or the child or grandchild of immigrants? Anyone the first in your family to go to college? \n\nWho here makes a living working with your hands, making this country better? This is what a GREAT America looks like. So when I hear someone say, \"America isn't great,\" it hits me, like when someone says, \"your father was just a ditch digger; your mother wasn't even born here.\"\n\nThis election is about us. It's personal. It's about telling every little boy and every little girl: You can grow up to be the President of the United States. When she was 18, my mom came from Guadalajara, Jalisco, Mexico. She was the boss. She juggled her jobs at home and as a clerical worker. \n\nMy father, he had to leave school by the sixth grade to help support the family. I remember: He would leave for work long before my three sisters and I would get up for school. When you work in the fields, and in construction, you rise with the sun. In winter, when Sacramento turned cold and rainy, and the construction jobs disappeared, my dad would somehow find other work \u2013 laying a tile floor, canning tomatoes, or hauling someone's trash. \n\nMy parents didn't go to college, but they encouraged us \u2013 and like so many of you, I became the first in my family to graduate with a four-year degree. I know that education opens doors. \n\nHillary Clinton gets that. She understands that every child deserves a great education, no matter their zip code. As First Lady of Arkansas, Hillary had what she called the Chelsea test. If a school wasn't good enough for her daughter, it wasn't good enough for anyone's child. That's why as President, she'll bring preschool to every four-year-old in America. She'll rebuild our crumbling schools. She'll give our teachers the support and tools they need, and the pay they deserve.\n\nHow many of you have student debt? Hillary will fight for debt-free college tuition, because nobody should be priced out of college. And she'll ensure folks can refinance their student loans, because nobody should be held down by the crush of student debt.\n\nI recently went with Carolina my wife to witness our youngest daughter Natalia graduate from high school. Natalia knows the sky's the limit. Hillary wants for all children what we give to our children. Hillary wants to build schools \u2013 Donald Trump wants to build walls. His idea of an education plan \u2013 Trump University.\n\nHe once demanded that President Obama release his college transcripts because it would be, \"very revealing.\"\n\nI think it would be \"very revealing\" for Donald Trump to release his college transcript. Who here thinks he did as well as he says he did?\n\nAt every stage in his life, Donald Trump has exploited America's laws to put himself first. He uses lawsuits the way my mom uses coupons to drive down prices. He uses bankruptcies \u2013 six of them \u2013 like a wealthy man's get-out-jail-free card. I can't tell you if this man has ever had a callous on his hands. Does he know the price of a gallon of milk or a loaf of bread? And why won't he release his tax returns? What is he hiding? Why won't he show the American people who he is?\n\nLet me tell you who Hillary Clinton is. A few months ago, Hillary came to my city of Los Angeles and sat down with people like my parents: grandmothers, DREAMers, and men who work all day in the sun, yet remain in the shadows. As the meeting ended, the crowd swelled around her. She took every photo requested with families who had never been anywhere close to a future President. People who couldn't even vote. She embraced them and consoled them \u2013 and she listened to them. It's those moments that make this election personal, that define a President.\n\nThe Hillary I've known for 24 years is someone who has always listened to those who have been silenced. Our next Vice-President Tim Kaine nos escucha tambi\u00e9n \u2013 \"he listens to us too.\"\n\nWe've come a long way from the days when my dad couldn't walk into a restaurant because of signs that read, \"No dogs or Mexicans allowed.\" Now is not the time to turn back. There's a saying in Spanish \u2013 Dime con qui\u00e9n andas y te dir\u00e9 qui\u00e9n eres \u2013 \"Tell me with whom you walk and I'll tell you who you are.\" Hillary Clinton has walked with us all her life.\n\nNo matter who we are
