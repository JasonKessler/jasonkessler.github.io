, or where we come from, or what we look like, or how much money we have, or who we love, Hillary Clinton walks with us. So, now, the question is: Are we going to walk with her? Are we going to fight for a nation where love trumps hate? Are we going to build an America that's Stronger Together? \n\nThen, together, let's elect the next President of the United States, Hillary Clinton!", "Please hold the hands of the persons next to you! Let us pray:\nO God of many names, we know that You call us to work hard to bring people together. \n\n\n\n\n\n\n\n\nTo build bridges of hope for the future, we reach out to our neighbors, no matter their race, creed, sexual orientation, or color. We hold hands together for healing the pain and grief from violence and death. We allow Your love, Gracious God, to overcome our fears as we learn to respect the \"other\" and to treat the most vulnerable of our society just as we do our friends. Help us to become the loving children You want us to be!\nWe ask You to open our minds to discern the complex issues of our communities, our nation, and our world. Open our hearts to Your Spirit and to Your teaching to love our neighbors as ourselves. Help us to open our doors with radical hospitality to all our neighbors, seeking both conversations and actions as we work together to end discrimination in all forms and to solve our communities' problems. \nLord, You have spoken through Your many prophets and teachers throughout history. They have taught us that we must not demonize individuals, groups, or peoples of other faiths as a response to perceived threats. They have challenged us to tear down walls of fear and hatred so that we can be stronger together. They have called us to love others as we love You and to treat others as we wish to be treated. \nAs we hold hands right now, we are reminded that together, we can transform the world for good.\nLord God, give us the courage to leave this place with determination and fortitude to move onward and upward to become a better nation, one that can solve our many problems TOGETHER, not apart. Help all of the world to see our nation as a shining lamp on a hill. \nGreat God of the Universe, may we, as the founder of Methodism taught, \"Do all the good we can. By all the means we can. In all the ways we can. In all the places we can. At all the times we can. To all the people we can. As long as ever we can.\" \nAMEN.", "Thank you. I\u2019m honored to be here.\n\nAs some of you know, we end every episode of Duck Dynasty with a family prayer at the dinner table. So tonight, I want to start with a prayer: \u201cFather-God, bless our time here tonight. Let everything we say and do be pleasing and acceptable to you, and please bless our country.\u201dI\u2019ve always said that I have three things in common with Mr. Trump. We\u2019re both successful businessmen. We\u2019ve both had hit TV shows. And we both have intelligent wives who are MUCH better looking than we are.\nIt\u2019s been a ROUGH year for the media experts.\u00a0 It must be humbling to be \u00a0so\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0wrong about so much for so long.\n\nBut I have a theory about why they missed the Trump Train: they don\u2019t hang out with regular folks like us who hunt, fish, pray and actually work for a\u00a0living.\nHeck, they don\u2019t even know how to talk to people from middle America.\u00a0 You\u00a0\u00a0 tell them you\u2019re from Louisiana and they usually start talking REALLY SLOW AND REALLY LOUD.\nLet me tell you why I\u2019ve been on the Trump Train from the beginning. When you grow up in the South with rednecks, there are some occasional\u2026 disagreements. Disagreements sometimes turn into\u2026 fisticuffs. But anytime I was ever in a bad spot, I always knew my brothers would have my back.\nToday\u2026 in a lot of ways\u2026 America is in a bad spot. We need a president who will have our back.I can promise you this: no matter who you are, DONALD TRUMP WILL\u00a0 HAVE YOUR BACK.\n\nIf you\u2019re looking for a job\u2026 or trying to grow a business\u2026 DONALD TRUMP WILL HAVE YOUR BACK.\nIf you\u2019re a serviceman fighting overseas\u2026 or a cop keeping us safe at home\u2026 DONALD TRUMP WILL HAVE YOUR BACK.\nIf you\u2019re an average American who feels like you\u2019ve been forgotten\u2026 neglected by far away leaders\u2026 that the deck is stacked against you and you just can\u2019t\u00a0 win\u2026 DONALD TRUMP WILL HAVE YOUR BACK.\nHe may not always tell you what you want to hear\u2026 you may not always agree\u2026 and it may not always be politically correct. (But when your dad is Phil Robertson, you get used to that sort of thing.)\nBut Donald Trump will always \u2013 always \u2013 tell you the truth as he sees\u00a0 it.\n\nAnd that\u2019s why we can trust him to make America great again as our next president.\n\nThank you, and God bless you.\n\n", "In 2006, Anita and I had the pleasure of touring a Naval base in San\u00a0 Diego.\n\nOur guide that day happened to be a Navy SEAL recovering from combat- related injuries.\n\nHe was a Texas boy\u2026 plainspoken and respectful\u2026 and his love for America came through loud and clear.\nAs we parted ways that day, we told him if you\u2019re ever in Austin, come on\u00a0by.\n\nNow, some might call that meeting blind chance or a twist of fate\u2026 but I call it the grace of God.We kept in touch over the years\u2026 through a tour in Iraq and his return to Texas\u2026 until one day, he showed up on our doorstep\u2026 unannounced\u2026 with nowhere else to turn.We welcomed him into our home\u2026 helped him get the care he needed\u2026 and today, he\u2019s like a second son.Many know about the battles he fought in Afghanistan\u2026 but few know about the battles that he\u2026 and thousands of veterans like him\u2026 face when they come\u00a0 home.Tonight, our commitment is this: Making America great again starts by\u00a0 taking\n\ncare of our veterans.\u00a0Ladies and gentlemen, please welcome an American hero\u2026 the Lone Survivor\u2026 Marcus Luttrell.\n\n", "Thank you governor, and thank you for having me. Serving my country and her people both on the field of battle and here at home has been my greatest honor.\n\nTonight I can\u2019t speak on behalf of all veterans, but what I can do is speak of my own experience and share first hand knowledge.\nI grew up around a number of Vietnam veterans. Their country asked them to serve, and they did their duty. But they came home to hate, ridicule and judgment.\n\nBut something interesting happened as a result. Those veterans and millions of their fellow citizens raised their sons and daughters to never treat our soldiers like that again.\n\nMy dad served in Vietnam and raised me to be patriotic, to love my country, to respect those who protect Her.\nAnd those are the values I see in America today.\u00a0 We respect our veterans,\u00a0\u00a0 and we know we have to take care of them. That\u2019s what they were promised, and that\u2019s what they deserve.\n\nOne of the easiest ways to help veterans is to let them choose their own doctor so they can get care when they need it.\u00a0I\u00a0appreciate that Donald Trump supports this idea. It\u2019s a great idea whose time has come.\n\nIt says a lot about this generation of Americans, that even when our government doesn\u2019t take care of its own, the citizens stand up and form foundations to help the wounded and families of the fallen. Thank you for that, from the bottom of my heart.\n\nAmericans know that each of us has a duty, and we\u2019re ready to do it.\n\nEvery one of us has to step up in some way. We need leaders to step up in government\u2026 citizens to step up and hold leaders accountable\u2026 and some will have to step up and answer the call of service.\n\nWhether that means fighting on a foreign field of battle like I did, or protecting and serving on our own city streets\u2026 everyone who keeps America safe deserves our respect.\n\nAs a military man, I don\u2019t really like to talk too much about politics. My philosophy is, just give me the mission and me and my team will go get it done.\n\nBut I will say this: In the United States military we don\u2019t leave anyone behind, and neither should our next commander-in-chief.\nAs president, Donald Trump will proudly stand with our veterans and police, and so will I, because that\u2019s the only way we will make America safe again.\n\nThank you and God bless you.\n\n", "Thank you for the kind welcome. Aren\u2019t we blessed to have such brave heroes protecting us like Retired Lt. Col. Charles Kettles, who just this morning received the Medal of Honor for his heroism in Vietnam?\n\nI want to thank Mr. Trump for asking me to be here tonight. What an honor it is to talk about a man I trust with the lives of my family and the health of our\u00a0country\n\u2026 America \u2026 the greatest country God created.\n\nAmerica is an easy place to get to. But \u2014 for you first time voters \u2014 it\u2019s important to know what it means to be an American.\nIt doesn\u2019t mean getting free stuff.\n\nIt means sacrificing, winning, losing, failing,\u00a0succeeding.\n\nSometimes doing things you don\u2019t want to do, including the hard work \u2026 in order to get where you want to be.\nThat\u2019s what being an American means.\n\nBut our country is in a bad spot right now. You can feel it and see it everywhere.\nThere\u2019s no stability, nothing seems right.\n\nAll the things we hold dear are being attacked every day.\n\nWe cannot go down this road anymore. We need to stop!! We need Donald Trumpto fix this.\n\nIs he a messiah? No, he\u2019s just a man. A man who wants to give back to his country \u2026 America.\nThe country that has given him everything. A country that has given us all so much.\nNow it\u2019s time to give back to her.\n\nWe have a choice in November.\n\nWe can go for Hillary Clinton: who wants to continue the same policies that are wrecking this country.\nPolicies that make us unsafe.\n\nA woman who somehow feels entitled to the presidency \u2026 that she is somehow owed it.\n\nOr we can go for Donald Trump: A man doing this from the goodness of his heart and genuinely wants to help.\nA man who knows how to get things done \u2026and a man who says what he means and means what he says.\n\nHillary Clinton wants to be president for her.\n\nDonald Trump wants to be President for us.\n\nSo, let\u2019s make not just make America great again \u2026 let\u2019s make America \u2026 America again!\nThank you and God Bless you.\n\n", "My name is Patricia Smith.\n\nMy son Sean was one of four brave Americans killed during the 2012 terrorist attack at Benghazi.\nSean was a wonderful son and father to my two amazing grandchildren, Samantha and Nathan, now 10 and 11.\nHe was proud to serve his country with the United States Foreign Service.\u00a0 The last time I talked to Sean, the night before the terrorist attack, he told me, \u201cMom, I am going to die.\u201d\n\nAll security had been pulled from the embassy, he explained. And when he asked why, he never received a response.\nNobody listened. Nobody seemed to care.\n\nThe very next day, he was murdered by radical Islamic terrorists.\n\nTo this day, I don\u2019t even know why a computer guy like Sean was sent to Benghazi.That night, we lost sons, brothers, fathers, and\u00a0husbands.\n\nWe lost four brave Americans who made the ultimate sacrifice for the country they chose to serve.And, the American people lost the truth.\n\nFor all of this loss, for all of this grief, for all of the cynicism the tragedy in Benghazi has wrought upon America, I blame Hillary Clinton.\n\nI blame Hillary Clinton personally for the death of my son.\n\nIn an email to her daughter shortly after the attack, Hillary Clinton blamed it on\u00a0terrorism.\n\nBut when I saw Hillary Clinton at Sean\u2019s coffin ceremony, just days later, she looked me squarely in the eye and told me a video was\u00a0responsible.\n\nSince then, I have repeatedly asked Hillary Clinton to explain to me the real reason why my son is dead.\nI\u2019m still waiting.\n\nWhenever I called the State Department, no one would speak to me because they say I am \u201cnot a member of the immediate family.\u201d\n\nSean is my SON.\n\nHillary Clinton is a woman, a mother and a grandmother of two. I am a woman, a mother and a grandmother of two.\nHow could she do this to me? How could she do this to any American family?Donald Trump is everything Hillary Clinton is not.\nHe is blunt, direct, and strong.\n\nHe speaks his mind, and his heart.\n\nAnd, when it comes to the threat posed by radical Islamic terrorism, he will not hesitate to kill the terrorists who threaten American lives.\n\nHe will make America stronger, not weaker. This entire campaign comes down to\u00a0 a single question.If Hillary Clinton\u2026 can\u2019t give us the TRUTH\u2026 why should we give HER the presidency\n\n", "OZ \u2013 Thank you America for showing us the support and dedication that should have been offered by Hillary and her State Department to those who saved their butts.\n\nTIG \u2013 September 11, 2012, at approximately 9:35 pm, we got a call that the consulate was under attack. We immediately grabbed our weapons and armed up. We were ready to go. But on three separate occasions, we were told to wait, and the Chief of base told us to STAND DOWN!\n\nWe heard State Department Security scream over the radio, \u201cIf you don\u2019t get here now, we are all going to DIE!\u201d They were under siege. Stand-down orders be dammed.\u00a0 We went.\n\nPulling up to the consulate, we saw fire and smoke pouring out of the Ambassador\u2019s residence. I saw one of the State department security officers pulling Sean Smith\u2019s lifeless body from the building. He was dead. We moved into the building looking for the Ambassador. The heat from the fire blasted our faces. The smoke obliterated our sight. We crawled on our bellies to stay under\u00a0it.\nTanto and DB came through the back gate and made their way onto the consulate grounds. After several minutes, Tanto helped State gather sensitive material and prepared them to leave in their armored vehicle.\n\nSuddenly, we started receiving small arms fire and rocket propelled grenades from the back gate.\u00a0 I made my way to the roof to get a better firing position.\u00a0 As\u00a0 I moved up to the edge of the building, I saw one of the terrorists come out from behind the wall into the driveway.\n\nHe fired an RPG, reloaded, and fired again.\n\nOn his third attempt, I hit him with a 10 round volley, killing him. But there were more where he came from. We had information that 100 terrorists were getting ready to mount another counter-assault. We didn\u2019t know if the Ambassador was\u00a0 still at the Consulate, but we had reason to believe he was dead. We were responsible for 30 other people. We had to make a decision. We decided to head back to the Annex.\n\nOZ \u2013 As the team arrived back at the annex, we took up fighting positions. We knew the terrorists were headed our way.We were ready for them!! We saw movement on the east side of our compound. Something with sparks trailing it flew over the wall and landed between Tig and me.\n\nIt exploded. So, we unleashed hell.\n\nThere were about twenty terrorists in the first wave. They went away with a whole lot less.\nTIG \u2013 After that first attack, Oz grabbed his med kit and pulled out medical gauze.\u00a0 He stuffed it in his ears.\nI looked at him, smiled and asked, \u201cWas it loud much?\u201d OZ \u2013\u00a0 My ears felt like they had exploded.\nTig was firing next to my left ear.\n\nSoon we got word that the Support team from Tripoli led by Glen Doherty had landed at the Benghazi airport. You think security at our airports is bad\u2026Try landing at an airport controlled by a local militia with a bunch of guns and a bag of money.\n\nThank goodness money talks!\n\nTIG \u2013 Around 1:30 am, the Ambassador was still missing. We saw movement again on our eastern perimeter. We called Bob and asked if anyone was coming to secure the perimeter.\u00a0 He said \u201cI don\u2019t know.\u201d\n\nAt that point, a vehicle came out of the darkness. A guy jumped out and drew his arm back like he was about to throw something.\nOz saw this and put three rounds into him, dropping him like a sack of potatoes. Another guy took his place.\nThen another. And another.\n\nOZ \u2013\u00a0 It was like whack-a-mole.\n\nOne would pop his head up shooting, and we\u2019d knock him off. Someone would take his place, and we\u2019d shoot him.\n\nTIG \u2013 Then, we got a call saying the Ambassador was at the hospital in Benghazi.There was no way to determine if this was valid or if he was alive or dead. We thought it could have been a trick to get us to come out of our defensive positions and split up.So we decided to stay put.\n\nOZ \u2013 Up on the roof, Rone told me that if if weren\u2019t for Tig, he would have died back at the compound.\nWe also talked about our kids and how many of us here in Benghazi had young children.\nHeck, Jack had just found out that his wife was\u00a0 pregnant.\n\nWe didn\u2019t know if we would see them again.\n\nMorning approached. It was that time when the black sky starts turning blue and you could hear the morning prayer over the loud speakers. We knew the next attack was coming. Over the radio, we heard Glen and the Tripoli team were on their way.\nWhen Glen arrived, he joined us on the roof.\n\nI was sure glad to have another gun fighter.\n\nThe attack started with a rocket propelled grenade and small arms fire from the north.\n\nThen a mortar hit the top of our outer wall.\n\nThe state Department Security guy yelled out he was hit. We opened fire.\n\nA second mortar hit the top of the roof to my right by about 15 feet. The explosion knocked me back.\n\nAs I got up, I noticed Rone in a fetal position at my feet.\n\nI went to grab my rifle with my left hand and noticed it was hanging at a right angle.\n\nA third mortar hit the roof. Glen fell face down.\n\nHe was out of the fight.\n\nI tried again to get my arm to work, it wouldn\u2019t. The fourth mortar hit.\n\nIt felt like I was stung by a thousand bees.\u00a0 I dove for cover and everything went quiet.\n\nI pulled out a tourniquet from my med kit to put on my arm. But I got distracted and reached over to Rone and to check for a pulse.\nThere wasn\u2019t one.\n\nI looked up and saw Tig climbing onto the roof.\n\nThe dust and debris of war continued to fall around us.\n\nTIG \u2013 As I came over the top of the wall, I saw that the State Department security officer was in bad shape.\n\nHis left arm was hanging at a right angle like Oz\u2019s arm, and his left leg was almost severed about six inches above the ankle.\n\nI put tourniquets on both the arm and the leg. I then moved over to the next sound I heard. It was Oz whining like a girl.\n\nHe was playing with his injured arm. I told told him to quit playing with it. OZ \u2013\u00a0 Hey I was trying to get it to work.\n\nIt wouldn\u2019t stay in place.\n\nTIG \u2013 I grabbed the tourniquet that Oz had started to put on, got it in place, and helped him stand up.\n\nI asked him if he could get to the ladder by himself.\n\nOZ \u2013\u00a0 I told him hell yes.\n\nI knew Tig needed to check on Glen and Rone. I was hoping they were still alive.\n\nI sat on the edge of the ledge looking at the ladder and trying to figure how I was going to climb down.\n\nI survived several attacks on the annex, but wouldn\u2019t it be my luck to fall off this\u00a0darn roof and break my neck? Yea that\u2019s the story I want my kids to\u00a0hear.\n\nI hooked my good arm around the top rung of the ladder and swung my body to try to land my feet on the first rung.\nMy feet missed.\n\nI pulled myself up with my good arm and climbed down. Once inside the building, I laid down on the floor.\nI knew I had other injuries that needed to be treated.\n\nI told them to cut my clothes off, and that\u2019s when they found another 20-30 shrapnel holes.\n\nTIG \u2013\u00a0 After I got Oz over to the ladder, I went over to Rone.\u00a0 I rolled him\u00a0 over.\n\nI pulled his body armor off and checked for vitals. I checked his pupils.\n\nNo sign of life.\n\nI said a prayer over him. Next I went over to Glen.\n\nI checked his vitals and pupil dilation. No response.\n\nNo sign of life.\n\nI also said a prayer over Glen.\n\nI picked up their gear and weapons. We knew it was time to move. We had to get everyone out.\u00a0 We couldn\u2019t defend against indirect fire.\n\nOZ \u2013 We stabilized the wounded, secured the dead, and made sure we left no critical information behind.\n\nThe militia that escorted us to the airport were Gaddafi\u00a0 loyalists.\n\nUpon arrival, we loaded up the non-shooting personnel. I was in the back of a pickup truck.\n\nPeople came over to carry me on the plane. I sat up and brushed \u2019em off.\n\nI said, \u201cI walked into Benghazi. I\u2019m walking out.\u201d\n\nTIG \u2013 That plane was the same plane that brought Glen and the guys from Tripoli down to Benghazi. This time, Glen wasn\u2019t on it.\nThis was a plane that was secured by the Tripoli team from a local Libyan, they had just met that day.\n\nWe got everyone loaded up and headed to Tripoli.\n\nWe turned to the task of getting the ambassador\u2019s body from the hospital. The Gaddafi loyalist commander volunteered to get him.\nOnce he returned with the Ambassador, we checked to verify his identity and his condition.\n\nHe was in the same clothes I saw him wearing that morning on September 11th. There were no signs of torture or mutilation.\nHe died of smoke inhalation.\n\nAt that point, we didn\u2019t know how we were going to get out of Benghazi. Out of the blue, a C130 transport aircraft landed.\nIt taxied over, did a u-turn and stopped.\n\nOne of the Tripoli team members went over with a translator and persuaded the pilots to take us to Tripoli.\nThe last American to leave Benghazi left, not on an American plane, but on\u00a0a\n\nLibyan plane flown by Libyan pilots.\n\nThe first U.S. aircraft to arrive in Libya was not a military jet but a medical transport bird that arrived at approximately 5 pm on the evening of September 12th, after the siege was over.\n\nOZ \u2013 More than 30 American lives were saved that night. It\u2019s because Americans never give up.We refuse to lose.\n\nBenghazi is not about politics. It\u2019s about opportunities.\n\nOpportunities taken when we defied stand down orders and opportunities squandered when Hillary Clinton failed to protect her people on the ground. Had she done her job, we would not have had to compromise the annex.\n\nTy, Glen, Sean, and Ambassador Stevens would be alive today. Now we as Americans have the opportunity to elect someone who will make this country safe again.\n\nSomeone who will have our backs. Someone who will bring our guys home.\n\nSomeone who will lead with strength and integrity. That someone is Donald Trump.\n\nTIG \u2013 We did our part. Now do yours. Thank you.\n\n", "Good evening.\n\nI\u2019m honored to be here.\n\nI know I am not your typical convention speaker.\n\nYou might be wondering why I chose to speak. The truth is that I\u2019ve never considered myself very political or spoken out politically before.\nBut my belief in this country and my faith in Jesus Christ have compelled me to speak now.\n\nI\u2019m concerned about our country\u2019s future. I\u2019m concerned about my children\u2019s future.\n\nAnd I believe we need Donald Trump, who shares my beliefs and my faith, to get our country back on track.\n\nIn the past eight years, failed policies have caused our country to deteriorate. Our rights have been trampled and our security threatened.\n\nWe are weaker by almost every measure. We are on the wrong path.\n\nIt is clear even to someone who was not born here. I came to the United Statesfrom Rome in 1985.\n\nI followed all the rules and finally became a naturalized citizen in 1996. Others who want to come to the U.S.\u00a0to live and work should follow the same rules. We are a nation of laws for a reason.\n\nThere should be no shortcuts for those who don\u2019t want to pay\u2026or\u00a0 wait.\n\nMy mother was born in communist Prague, escaped the Czech Republic and met my dad in Italy.\n\nI know what socialism looks like. I don\u2019t want that for my children.\n\nBut that\u2019s the path we\u2019re headed down with the leader we\u2019ve had\u2026and the candidate he endorses.\n\nBarack Obama and Hillary Clinton promote division\u2026 don\u2019t be fooled\u2026 butDonald Trump is for unity.\n\nDonald Trump believes in one America, with liberty and justice for all. Having secure borders, protecting our citizens\u2026 none of this is hateful. This is the responsibility of the government\u2026 and the right thing to do.\n\nDonald Trump will get it done and put us back on the right track. People know this, and that\u2019s why they have voted as they have. We can no longer afford to be silent.\n\nOur country needs Donald Trump to make us great again. God bless you and God bless the United States of America.\n\n", "Good evening. I am Michael McCaul, Chairman of the Homeland Security Committee.\nI am a fourth-generation Texan, born and raised in Dallas.\n\nLet us remember tonight the Dallas, and Louisiana, police officers who tragically lost their lives.\nAmerica stands with my hometown, and we will NEVER forget.\n\nAnd to law enforcement officers across this nation, we are with you and we willalways support you.\n\nTonight we just heard powerful testimony from people who have been\u00a0devastated\u00a0by Obama\u2019s reckless immigration policies.\n\nHaven\u2019t we had ENOUGH?\n\nAnd now Hillary Clinton is promising more of the same \u2013 open borders, executive amnesty, and the surge of Syrian refugees.\n\nThis is a dangerous\u2026 liberal agenda\u2026 and it\u2019s time for a change. It\u2019s time to take back our country and make America SAFE\u00a0 again!\n\nWe need to end sanctuary cities\u2026keep dangerous people out of our country\u2026and SECURE our borders.\nOur country\u2019s national security is at risk.\n\nRonald Reagan once reminded us that America was \u201ca shining city upon a hill\u201d\u2026a beacon of hope to all the world.\n\nBut after eight years of weak leadership, our \u201ccity on a hill\u201d is now a city\u2026 under siege.\n\nToday our allies no longer trust us, our adversaries no longer fear us, and our enemies are plotting against us.\n\nThis did not happen by accident, it happened by design.\n\nIt is the work of Barack Obama\u2026 and the architect of his failed foreign policy,Hillary Clinton.\n\nFor years they presided over America\u2019s retreat. And the consequence is clear:\n\nleading from behind\u2026 has led us into danger.\n\nWhen Hillary stopped talking about the \u201cwar on terror,\u201d our enemies noticed\u2026\n\nWhen she helped withdraw our forces from Iraq, creating a power vacuum, she paved the way for ISIS to rear its ugly head\u2026 and our enemies\u00a0 noticed\u2026\n\nWhen four Americans were murdered\u2026 and Benghazi burned, she blamed it on a video\u2026 and our enemies noticed\u2026\n\nAnd when she stood on the sidelines while terror hotspots erupted across the globe, our enemies noticed\u2026\n\nWe have all witnessed the recent attacks in Nice, Paris, Brussels and Istanbul\u2026but now we are in the crosshairs.\n\nOur own city streets have become the battleground: Fort Hood.Boston.Chattanooga.\nSan Bernardino and Orlando.\n\nInstead of protecting Americans, the Obama Administration turned a blind eye to the danger.So let\u2019s cut through the suffocating political correctness and call the threat what it really is\u2026 radical Islam.\nThese fanatics have radicalized a religion into a weapon, and they are targeting our way of life.\n\nPresident Reagan once asked, \u201cAre you better off than you were four years\u00a0ago?\u201d\n\nBut tonight let me ask you this question: are you SAFER than you were eight years ago?\nIs our military stronger?\n\nIs America still respected?\n\nOver and over again, Obama and Hillary apologized for America\u2026 and allowed jihadists to spread like wildfire.\n\nWe CANNOT afford Hillary in the White House\u00a0again.\n\nWe NEED someone who can repair the damage she has done, take the fight to the enemy, and put America first.\n\nThat man is Donald Trump.\n\nI am proud to serve as a member of his national security team, and I can tell you this:\nDonald will NEVER apologize for American greatness\u2026 he will promote it.\n\nHe will NEVER bow down to our enemies\u2026 he will stand up to\u00a0them.\n\nAnd Donald will NEVER allow terrorists to gain ground against America \u2026he willshake the ground they walk on.\n\nMy father was a bombardier in World War II and participated in the D-Day invasion against the Nazis.\nHis generation \u2013 the greatest \u2013 defeated fascism and communism, handing down a better and safer America to my generation.\n\nNow, we are in a struggle against the forces of radical Islam and terror, which must be defeated for our children and grandchildren.\n\nA Trump Administration will take on this fight and send a clear message to the Islamist terrorists:\u00a0you may have fired the first shot, but rest assured, Americawill fire the\u00a0last.\n\nThank you, and may God bless America.\n\n", "Ladies and Gentlemen, I would like to make something very clear: Blue Lives Matter!\n\nI want to talk with you about something important, indeed, a concept that five law enforcement officers were murdered and nine more were wounded for earlier this month in Dallas, and for which three more were murdered yesterday inBaton Rouge: that is the importance of Making America Safe Again.\n\nI believe that this noble mission is not just a requirement, but a prerequisite for achieving this campaign\u2019s goal of Making America Great Again.\nWe simply cannot be great if we do not feel safe in our homes, on our streets, and in our communities.\n\nI see this every day, at street level where many Americans increasingly have an uneasiness about the ability of their families to live safely in these troubling times. This transcends race, religion, ethnicity, gender, age, and\u00a0lifestyle.\n\nIf you don\u2019t believe it, a recent Gallup poll confirms it: more than half of all Americans now worry a great deal about crime and violence, up consistently and dramatically from just a few years ago.\n\nFor African-Americans that number is 70 percent.\n\nSadly for a growing number of communities the sense of safety that many of us once took for granted has been shattered.\nAmericans don\u2019t always feel safe no matter if they are working in a big city, living in a suburb or\u00a0 rural areas all around our great country.\n\nI often tell residents of Milwaukee, and the cities and towns I visit that safety is a shared endeavor. It starts with the willing acceptance of people to play by society\u2019s rules: a code we collectively agree upon that ensures stability, order, fairness, and respect.\n\nIt\u2019s built on a foundation of trust in each other and in the people who administer and enforce society\u2019s rules, which at its foundation is the rule of law.\n\nIn 1963, Dr. Martin Luther King Jr. wrote passionately about \u201cthe interrelatedness of all communities and states\u201d and about our \u201cinescapable network of mu-tu- ALITY, tying us in a single garment of destiny.\u201d\n\nHe spoke of the basic morality of the rule of law, provided that it is applied\u00a0equally to both the wealthy and the impoverished; both men and women, and yes, the majority and the minority.\n\nWhat we witnessed in Ferguson, in Baltimore, and in Baton Rouge was a collapse of social order. So many of the actions of the Occupy movement and Black Lives Matter transcend peaceful protest, and violates the code of conduct we rely\u00a0on.\n\nAmerican law enforcement officers understand that race is and has been a heated issue in our country. Most appreciate the vital need for thoroughness and transparency in pursuit of the greater good in their actions, and in their investigations.\n\nThese are truths that are self-evident to me, and which I practice, and they are the truths that Donald Trump understands and supports.\u00a0Donald Trump is the steadfast leader our nation needs.\n\nHe has spoken passionately to me of his belief in our American system of justice, and he speaks to the values that are at the foundation of our social\u00a0contract.\n\nThroughout his campaign and over many years before he has consistently and\n\nconstantly raised his voice not only in defense of the character of the American police officer, but the need for ALL people to feel they are being treated fairly and respectfully by law enforcement.\n\nDonald Trump understands that what can make our nation safe again is a recommitment to a system of justice in which no government official, not even\u00a0 those who have fought their way to the marble and granite halls of Washington; no private citizen, not even Hillary Clinton; and no group of people, despite the fervor with which they press forward their grievances, can claim privilege above the law.\n\nThe tradition of the primacy of the rule of law in America is strong. It is in those simple facts and in our acts that we will move forward and toward Making America Safe Again. God Bless you, and may God continue to bless these United States\u00a0of America.\n\n", "For eight years, we\u2019ve seen what happens when America leads from behind. Leading from behind that\u2019s not what the Army taught me. To everyone who agrees that America should lead the way, let me say loud and clear: help is on the\u00a0way.\n\nLet me tell you a story about an Arkansas farm boy. When America was at war, he was in school and then in a comfortable job. But he sacrificed that comfort, against the wishes of his father, who himself had served. He volunteered for the Army. He became an infantryman.That farm boy was my dad. He went toVietnam in\u00a01969.\n\nThirty-five years later, I did the same. Against the wishes of my family, I gave\u00a0 up my legal career and I volunteered for the Army. I became an infantryman. I went to Iraq and Afghanistan. My dad said he felt like God was punishing him for what he did to his dad.\n\nBut God wasn\u2019t punishing them; God had called us to serve. Just as He calls so many of you.\n\nMy family isn\u2019t extraordinary; in fact, we\u2019re very ordinary. From farms in Arkansasto fire stations in New York, many families could tell the same story. The defense of this country is a family affair.\n\nWe don\u2019t fight because we hate our enemies, but because we love our country. We love its freedom. We love that we\u2019re born equal and live free, that no one rules without consent.\n\nWe know these things are worth fighting and dying for because they make life worth living for.\n\nOur warriors and their families don\u2019t ask for much. But there are a few things we\u2019d like.\n\nA commander-in-chief who speaks of winning wars and not merely ending wars, calls the enemy by its name, and draws red lines carefully, but enforces them ruthlessly.\n\nAnd politicians who treat our common defense as the chief responsibility of our federal government, not just another government program.\n\nThis isn\u2019t much to ask for, but eight years without it is more than enough. So I\u00a0say again: In a Trump-Pence administration and with a Republican Congress, help is on the way.\n\nNo man wants more war if he\u2019s planned memorial services for fallen comrades, carried their flag-draped caskets off a plane, and buried them at Arlington National Cemetery.\n\nBut as Washington said: \u201cTo be prepared for war is one of the most effectual means of preserving peace.\u201d\n\nThe purpose of our common defense, after all, is to protect our people so that we can enjoy the blessings of peacefaith, freedom, family, prosperity.\n\nMy father and his father were willing to fight so that their children and grandchildren might live in peace. That wasn\u2019t to be. But my generation is willing to fight so that our children might live in peace.\n\nAnd for that cause, I speak tonight not only to Republicans, but to the millions of Independents and Democrats who share that dream and who wish to make America safe again.\n\nThank you, and God bless you.\n\n", "I\u2019m here tonight as a determined American who loves our country. And my message to you is very clear: WAKE UP AMERICA! There is no substitute for American leadership and exceptionalism. America should not fear our enemies\u2026\n\nIn fact, we should clearly define our enemies\u2026face them head-on\u2026and then defeat those that seek to threaten our country and our way of life\u2026.\n\nTonight, we stand together as proud patriots\u2026who deeply love our country and believe in the principles of freedom, democracy and liberty.\nWe know that America, our nation, is the greatest country in the history of the world.\n\nLet there never be a substitute for America and let us sustain the\u00a0conviction\n\nthat our country holds a unique place and role in history \u2013 American exceptionalism must never fade.\n\nBut now, it is up to us\u2026and you cannot sit this election out.\n\nI stand with you as a citizen, a veteran, a patriot but more important, as an American\u2026 to tell you that the destructive pattern of putting the interests of other nations ahead of our own will end when Donald Trump is President.\n\nFrom this day forward, we must stand, tougher and stronger together, with an unrelenting goal to not draw redlines and then retreat\u2026and to never be satisfied with reckless rhetoric from an Obama clone like Hillary\u00a0 Clinton\u2026\n\nWe must draw from the rich foundation of our founding fathers\u2019 fight for democracy, And lead our friends and allies with more determination than ever before,\n\nWith conviction in our beliefs that pierces through the ideology of any people orany nation that attacks America\u2019s way of life and our proud heritage of fearlessness and courage.\n\nTonight, Americans stand as one\u2026with strength and confidence to overcome the last eight years of the Obama-Clinton failures\u2026such as, bumbling indecisiveness\u2026 willful ignorance\u2026 and total incompetence that has challenged the very heart and soul of every American, and single-handedly brought continued mayhem, murder and destruction into our neighborhoods and onto the world\u2019s streets.\n\nOn this day, we start the beginning of a new American Century \u2013 a time when we turn our heads forward with persistent and relentless focus on protecting our communities, our families and our country with feet firmly planted on the ground and by holding individuals accountable for their actions \u2013 equally and fairly.\nOur new American Century does not risk its future on political correctness and senseless hyperbole.\n\nThe time is now to recognize our obligation we have to the world \u2013 an obligation to lead the world with unwavering integrity\u2026renewed strength\u2026and unapologetic resolve.\n\nAnd, with Donald Trump in the White House, WE\u2026WILL\u2026MAKE\u2026AMERICA\u2026 GREAT\u2026 AGAIN!\n\nAmerica\u2019s once traditional, undisputed role as world leader is now in jeopardy. The Obama-Clinton duo failed our country by defying America\u2019s exceptionalism and betraying our nation\u2019s history and founding fathers\u2019 revolutionary spirit\u00a0 that established America on the principles of freedom and\u00a0 democracy.\n\nAmerican exceptionalism was a core principle when the United States led and won our battles.\n\nUnder this doctrine we led the Allies to victory in World War Two against NaziGermany, WE are the first country to put a man on the moon, We ended the Cold War and,\u00a0WE stopped communism\u2019s quest for world domination.\n\nAs Ronald Reagan said, \u201cIf we lose freedom here, there is no place to escape to.This is the last stand on Earth.\u201d\n\nA centerpiece of American foreign policy was once the protection of the United States and its people and interests around the world.\n\nSadly, under current leadership that is no longer the case \u2013 this cannot stand. Period.\n\nWe must recognize that America has enemies in our homeland and abroad. And our military needs to be capable of protecting the nation by finding and capturing our enemies.\n\nThe President must have the tools to deal with all threats to our country, and MUST have the guts to put them into action whenever necessary.\nDonald Trump is that leader.\n\nWe must regain our ability to truly crush our enemies.\n\nAnd our Soldiers deserve to hear from their leaders with clarity and precision. Too often, our troops are instead distracted by trivial matters about what\u00a0 word to use, what terminology is politically correct, and what bathroom door to open. War is not about bathrooms, political correctness, or words that are meaningless.\n\nWar is about winning, there is no such thing as a runner-up, and there are no consolation prizes.\nA Commander-in-Chief does not draw \u201cred-lines\u201d and then retreat. America does not back down from anyone\u2026or anything.\n\nWe are tired of Obama\u2019s empty speeches and misguided rhetoric\u2026this has caused the world to have no respect for America\u2019s word; nor does it fear our might.\n\nLet me be clear \u2013 Coddling and displays of empathy toward terrorists is not a strategy for defeating these murderers as Obama and Hillary Clinton would like us to believe.\n\nAnd releasing terrorists will not end this war; on the contrary, it simply emboldens the terrorists and prolongs war.\n\nUnder Barack Obama, we have no coherent strategy to protect our citizens, and under Hillary Clinton, it will be more of the same.\nI am infuriated when our President bans criticism of our\u00a0enemies.\n\nI am certain we cannot win this war unless we are free to call our enemies by name \u2013 \u2013 radical Islamists and failed tyrants.\n\nBecause of Obama\u2019s ill-advised actions, the world has lost faith in American leadership\u2026and the threats are mounting:\n\nWe have become the best enemies and the worst friends.\n\nThe next four years will be consumed by the perils we now face. And the so- called redlines or reset buttons were utter failures. And the Obama-Clinton failed foreign policy list goes on and on.\n\nWe need a Commander-in-Chief who understands these challenges and is willing to do whatever it takes to meet them head-on.\nOur adversaries must never again mock American willpower and we must NEVER give them a reason to doubt our resolve to win.\n\nThe most damaging example of the President\u2019s failure to understand the consequences of putting political expediency ahead of national security is the emergence of ISIS\u2026We cannot continue down this path.\n\nWhat keeps me up at night is the sobering realization that evil exists. The radicalization of Islam and its barbaric cause that uses modernity to influence potentially millions around the world to join their cause should keep us all up at night.\n\nWe must take seriously the possibility that these enemies have weapons of mass destruction and intend to use them.\n\nWe must understand and define our enemies if we intend to defeat them. America and Americans deserve no less!\n\nBecause Obama chose to conceal the actions of terrorists like Osama bin Ladenand groups like ISIS, and the role of Iran in the rise of radical Islam, Americans\u00a0\u00a0 are at a loss to fully understand the enormous threat they pose against us.\n\nNow is the time for a leader that is honest and strong. A leader who will stand\u00a0up\n\nfor America, and make absolutely clear that if you cross her path\u2026you will \u00a0pay the price.\n\nWe do not need a weak, spineless President who is more concerned about issuing apologies than in protecting Americans.\nWe do not need a reckless President who believes she is above the law.\n\nI have called on Hillary Clinton to drop out of the race because she put our nation\u2019s security at extremely high risk with her careless use of a private email server.\n\nIf I did a tenth of what she did, I would be in jail. Crooked Hillary Clinton \u2013 leave this race now!\n\nBefore I end, I will repeat my belief that American exceptionalism is\u00a0 real.\n\nLet us not fear what we know to be true, instead we should always remember that our country was built upon, Judeo-Christian values and principles; and instead let us remember the sacrifices of those who have gone before us.\n\nAmerica is unique and is the greatest country in the history of the world. So get ready America, now is the time to elect fresh, bold\u00a0 leadership!\nI promise you that Donald Trump knows that the primary role of the President is to keep us safe.\n\nHe recognizes the threats we face and is not afraid to call them what they are.Donald Trump\u2019s leadership, decision-making and problem-solving abilities will restore America\u2019s role as the undeniable and unquestioned world leader.\n\nHe will lead from the front, not from behind.\n\nHe will lead with courage\u2026never vacillating when facing our enemies or our competitors.\n\nAnd he knows that the advantage in life, in business, and in wartime goes to the competitor that does not flinch and does not broadcast his game\u00a0plan.\nDonald Trump will execute the fundamental tenet of peace through strength\u2026and there will be no apologies for our American exceptionalism or leadership standing around the world.\n\nSO WAKE UP AMERICA, YOU CANNOT SIT THIS ONE OUT, instead, elect\n\nDonald Trump as the next President of the United States. Thank you.\n\nJeff Sessions\n\nThank you good friends.\u00a0 Speaking from this podium today is a long way from the rafter seats my wife and I had as college students in Miami in 1972.\n\nOur voters spoke clearly on two critical issues in our primaries: trade and immigration.\u00a0 They affirmed Donald Trump and his positions.\n\nThey oppose Obamatrade.\u00a0 They demand a lawful system of immigration that protects their safety and their financial well-being.\n\nAverage Americans have been the first to know something is wrong with this economy.\n\nOur middle class is steadily declining, with our African American and Hispanic communities being hurt the most.\u00a0 But, the Washington establishment, the media, and big corporations have been in denial.\n\nFellow Republicans, we must understand that the incomes of middle class Americans today are $4,186 per year less than in 1999.\n\nThis is an economic disaster.\u00a0 We are on the wrong track and the people know it.\n\nYet, Hillary Clinton\u2019s plan is more of the same: more government, more taxes, more regulation, more immigration, and more debt.\n\nShe has been a champion of globalist trade agreements. But the facts are in.\u00a0They have not worked for our people.\u00a0 When those agreements were signed, Presidents Clinton and Obama promised our dangerous trade deficits with Chinaand Korea would be reduced.\u00a0 But, the deficit with China has increased five-fold and the deficit with Korea doubled. These are job-killing numbers.\u00a0 Worst of all, they are now pushing the disastrous 5,554-page Obamatrade \u2013 the Trans-Pacific Partnership agreement.\n\nThis election has also been about immigration.\u00a0 For 30 years, our good people have rightly pleaded for an end to the lawlessness, and for sound immigration policies that are fair and advance the national interest.\n\nTo this legitimate plea, our elites have responded with disdain, dismissal, and scorn.\n\nBut is there anyone in America that does not understand that when we bring in more workers than we have jobs for that job prospects and wages will fall? Top economists and the Congressional Budget Office have told us that.\u00a0 Is it too much to ask that we slow down and protect our national security and jobs?\n\nLet\u2019s consider the facts.\u00a0 We lawfully admit 1.1 million permanent residents annually, more than any other country.\u00a0 In addition, we have 700,000 foreign guest workers taking jobs.\n\nThe majority of these are not seasonal or agricultural.\u00a0 There are about 350,000 people who succeed in crossing our borders illegally each year, and almost 500,000 more unlawfully overstay their visas.\u00a0 These are extreme numbers.\u00a0 But the only solution from Obama and Hillary Clinton is to capitulate to the lawlessness and give amnesty and citizenship to all.\n\nUnderstand this.\u00a0 From 2000 to 2014, while our existing population increased by millions, the number of jobs held by Americans actually declined.\n\nAmazingly, all the net job growth during that period went to immigrants.\u00a0 Combine that with the reality of efficient businesses, robots, and slow growth.\n\nThe fact is, we don\u2019t have enough jobs for the people who are here.\u00a0 Doesn\u2019t this help to explain why our wages have fallen and why we have the lowest percentage of Americans actually holding a job in 40 years?\u00a0 Our duty as elected officials is to get our people jobs first.\n\nIt cannot be our policy to have workers from abroad take jobs while we provide support payments for unemployed Americans.\n\nBad trade deals close factories, and end high paying jobs.\u00a0 Excess immigration floods the labor market reducing jobs and wages.\n\nImproper vetting places our nation at risk of terrorism.\u00a0 Remember, the President has the clear power to \u201csuspend\u201d immigration to protect America.\n\nAmericans want help now.\u00a0This election will make it happen.\n\nThat is why we need Donald Trump.\n\nDonald Trump is the leader that will bring change.\n\nHe has the strength, courage, and will to get it done.\u00a0 He is attracting more and more Independents and Democrats to our movement.\n\nDonald Trump will kill Obamatrade.\n\nDonald Trump will build the wall.\n\nDONALD TRUMP WILL MAKE AMERICA GREAT AGAIN!\n\n", "I am here to speak to you about how to make America safe.\n\nThe vast majority of Americans today do not feel safe.\u00a0 They fear for their children and they fear for themselves.\n\nThey fear for our police officers who are being targeted.\n\nWe pray for our police officers in Dallas and Baton Rouge and their families; And we say thank you to the Cleveland Police Department for protecting us and all police officers protecting all of us.\n\nWe also reach out with understanding and compassion to those who have lost loved ones because of police shootings unjustified and justified.\n\nIt\u2019s time to make America safe again.\n\nIt\u2019s time to make America ONE again.\n\nI know it can be done because I did it by changing New York City from \u2018the crime capital of America\u2019 to according to the FBI the safest large city in America.\n\nWhat I did for New York City\u2026\u2026.\n\nDonald Trump WILL do for America.\n\nI have known Donald Trump for almost 30 years. And he has created and accomplished great things.\u00a0\u00a0 But beyond that this is a man with a big heart.\n\nEvery time New York City suffered a tragedy, Donald Trump was there to help.\n\nAnd he did it anonymously. (I bet that\u2019s a surprise)\n\nYou deserve to know this personal side about our next President.\u00a0 He has been a great father, father-in-law, grandfather and friend to me and my family.\n\nHe will keep us safe and help us achieve and embrace our greatness.\n\nIn the last seven months, there have been five major Islamic extremist terrorists attacks on us and our allies.\u00a0 We must not be afraid to define our enemy;\n\n\n\n It is Islamic extremist terrorism.\n\n'I did not say all of Islam.\n\nI said Islamic extremist terrorism.\n\nFailing to identify them properly maligns decent Muslims around the world.\n\nIt also sets up a fear of being politically incorrect that can have serious consequences.\u00a0And it has.\n\nThis is why our enemies see us as weak and vulnerable.\n\nDonald Trump has said the first step in defeating our enemies is to identify them properly and see the connections between them.\n\nTo defeat Islamic extremist terrorism we must put them on defense.If they are at war against us \u2014 which they have declared \u2014 we must commit ourselves to\u00a0unconditional victory against them.\n\nThis includes undoing one of the worst deals America ever made \u2013 Obama\u2019s Nuclear Agreement with Iran that will eventually let them become a nuclear power and put billions of dollars back into a country that the world\u2019s biggest state sponsor of terrorism.\n\nDonald Trump will make sure that any agreement with Iran meets the original goals of the U.N and our allies: a non-nuclear Iran.\n\nDonald Trump is a leader.\u00a0 He will reassert America\u2019s position as the nation with the best values to lead the world.\n\nIt was Hillary Clinton who advocated for the overthrow of Qaddafi in Libya.\n\nNow Libya is in chaos.\n\nHillary Clinton is accountable for this and much more.\n\nHer dereliction of duty and failure to keep her people safe played a major role in the horrific Islamic terrorist murders on September 11-12, 2012 in Benghazi which claimed the lives of four brave Americans; our Ambassador J. Christopher Stevens, U.S. Foreign Service Officer Sean Smith, and CIA agents Tyrone S. Woods, and Glen Doherty.\n\nAnd Clinton, and the Obama administration, for political reasons lied about the purpose of the attacks including her lying directly to the families of those who were killed.\n\nHillary Clinton\u2019s answer to Congress about the death of these four brave Americans because of her failures as Secretary of State was \u201cwhat difference at this point does it make?\u201d\n\nWatch the video for yourself and see the arrogant disregard for American lives lost unnecessarily.\u00a0 Make up your own mind.\n\nAnyone who can say that it makes no difference how or why people serving America are killed, should not be entrusted with the awesome responsibility to protect them and us and should not be allowed to be our Commander in Chief.\n\nWho would trust her to protect them?\n\nI do not.\n\nDo you?\n\nDonald Trump will change all of that.\n\nIn short he will lead by leading, not by following.\n\nYou know Donald Trump will secure our borders\nHis opponent has had her chance to do this and failed. Hillary Clinton is for open borders.\n\nShe is in favor of taking in Syrian refugees even though the Islamic state\u00a0 has told us they are going to put their operatives in these groups so they can carry out terrorist acts against us and our allies.\n\nWe can\u2019t afford to repeat the mistakes of the past.\n\nHillary Clinton\u2019s experience is the basis for her campaign.\u00a0 Well, Hillary Clinton\u2019sexperience is exactly the reason she should not be our president.\n\nThere is no more time for us left to revive our great country.\u00a0 No more time to repeat our mistakes of the past.\n\nWashington needs a complete turnaround and Donald Trump is the agent of change and he will be the leader of the change we need.\n\nHe will make America, like the president I worked for Ronald Reagan, once again be the shining City on the Hill.\n\nVote for Donald Trump for a safer America and for an America headed in a different direction\u2026\u2026\u2026Greatness!\u00a0\u00a0God Bless the United States of America.\n\n'\n", "Distinguished delegates, Republicans, and millions of my fellow Americans watching around the country, especially those in Iowa: it\u2019s an honor to be with you from Cleveland, and to be on this stage with fellow veterans. Among them are Special Operations Master Sargent Jason Beardsley, and my colleague, Congressman and Navy SEAL\u00a0Ryan\u00a0Zinke, who you\u2019ll hear from shortly.\n\nI never would have imagined a small town girl like me, from Red Oak would have the opportunity to serve as the first woman elected to federal office from Iowa: however, my parents always said to my brother, sister, and me that if we worked hard, anything was possible.\n\nGrowing up, we didn\u2019t have much, but what we didn\u2019t have in money, my parents, particularly my mom, made up for with tenacity.\n\nShe really encouraged us: you\u2019d never hear her say \u201cno you can\u2019t do this.\u201d Instead, if something was challenging, she\u2019d say \u201cJoni, we\u2019ll figure out a way. If this is what you want, let\u2019s make it happen: we\u2019ll figure it out together.\u201d\n\nThat\u2019s a trait I carry with me today, and it\u2019s something I teach my own daughter. In our household, and in the homes of many of those in the military, including those up here tonight, giving up, quitting or accepting failure are not options.\n\nThat resilience is not unique to our house: that \u201ccan do\u201d attitude has served as the foundation of our country for 240 years. It continues tonight here in Ohio, inIowa, and all around our great nation.\n\nIn between my freshman and sophomore years in college, I went on an agricultural exchange to the Soviet Union. At night, the Ukrainians didn\u2019t talk about farming: rather, they wanted to know what it was like to live in a country where they could experience freedom. They wanted to know about our country, a place where anything was possible.\n\nWhen I came home, I realized it wasn\u2019t enough to simply enjoy freedom and liberty: I had to do my part to protect and preserve it. So I joined the military which as those of us up here with me know is a tremendously important institution that defends the freedoms that we Americans cherish.\n\nI\u2019ve had the great privilege of serving my state and our country while working alongside some of our nation\u2019s finest soldiers. For 14 months I served as a company commander during Operation Iraqi Freedom where my unit was tasked with running convoys through Kuwait and southern Iraq. Last November, after more than 23 years of service, I retired as a Lieutenant Colonel in the Iowa Army National Guard.\n\nAs I travel across Iowa and around our great country, I hear from folks who are worried America is no longer leading, but rather following from behind.\n\nThose concerns are echoed by our allies around the world, and rightfully so.\n\nThe question I hear time and again is \u201cwhere is America\u2019s leadership?\u201d There\u2019s a void in the world: a deficit that cannot be filled by others. Our country and the world of which we are a part simply cannot afford four more years of this lack of leadership under Hillary Clinton.\n\nOur allies see us shrinking from our place as a leader in the world as we have failed time and again to address threats. They are looking for American leaders who are willing to stand up and say \u2018enough is enough.\u2019\n\nUnfortunately, Hillary Clinton cannot be trusted. Her judgment and character are not suited to be sitting in the most powerful office in the world.\n\nShe has already failed us too many times before.\n\nHillary Clinton has failed to stop the expansion of terrorism\u2014her policies inLibya, Afghanistan, Iraq, and Syria have created more safe havens for terrorism. Shockingly, she continues to support a policy that brings captured terrorists into our back yards. All of us up here believe that\u2019s unacceptable.\n\nHillary Clinton has failed to support our allies\u2014her decision to back the Irannuclear deal puts in peril our longtime friends and allies in the region, especiallyIsrael. They have continued to threaten to destroy Israel, both directly and indirectly through its terrorist proxies, such as Hezbollah. They remain the top sponsor of terrorism, which endangers not just Israel, but Europe and the United States.\n\nAnd look at the pathetic track record she and Obama have in the war on ISIS. This administration has called them junior varsity adversaries, ignoring some of the best advice they were given. They represent a threat that is not limited to theMiddle East, and which is spreading rapidly. In fact, according to the FBI, ISIS is present in all 50 states. Think about that for a moment. Terrorists from ISIS are in every one of our 50 states.\u00a0 They will use whatever weapons they have: guns, trucks, knives, poisons, and bombs to kill innocent people.\n\nUnder this current administration\u2019s wayward policies, ISIS continues to spread, while the President fails to put forward a comprehensive strategy to defeat and destroy them.\n\nYet Hillary Clinton has failed to protect our national security in other ways. She jeopardized our safety by deciding our laws don\u2019t apply to her, setting up her own private e-mail server, and then lying about how it was used.\n\nOur men and women of the armed services do not fail us: they cannot. The veterans beside me did not fail us: they too are individuals of the highest integrity. Our presidents cannot fail us either: how can we accept Hillary Clintonwhen she has failed them, failed us, and cannot be trusted? She has proven time and again that she is entirely unfit to serve our nation as Commander-in-Chief.\n\nFor too long Americans have felt abandoned, and their warnings unheard. Donald Trump has heard these voices loud and clear. We cannot afford four more years of the same failed policies.\n\nIf that is not enough, the Veteran\u2019s Administration has been failing those who have served alongside those of us here on stage with me tonight, with scandal after scandal at the highest levels. Inferior care, long wait times, extraordinary inefficiency, and a bureaucracy that has gone wild still continues.\n\nWe need a commander-in-chief who will stand up to our enemies and stand up for our veterans. We need a leader who will ensure America remains a strong, stabilizing force around the globe, and who will keep us safe here at home.\n\nOur country cannot take another four years just like the eight we\u2019ve just had. It is time to stand up and fight for the security of our children, our grandchildren, and ourselves.\n\nWith Hillary Clinton it\u2019s always about her, when it should be about you. Donald Trump is focused on you. He gave voice to a movement of millions of Americans who are tired of politics as usual, and I know as president he will work tirelessly to keep our nation safe.\n\nNow is the time to make America safe again.\n\nThank you, and may God bless all of you, the wonderful state of Iowa, our brave men and women in uniform, and these great United States of America.\n\n", "Good evening Cleveland.\u00a0 I\u2019m proud to be on stage tonight with other dedicated service people, including Senator Ernst and Representative Zinke.\n\nAs an elite soldier, I operated at times as the only American in the midst of enemies. Still, no matter how dangerous the mission \u2013\u2013 I never lost my conviction that America was the world\u2019s best hope for good.\n\nThis same conviction can sustain this nation when we find ourselves imperiled. And this is such a time.\n\nFrom 9/11, to Russian aggression, to belligerent China, to the evil Islamic State, we face unparalleled threats.\n\nWe stand here on the shoulders of giants and legends who gave us this American Republic.\u00a0 We think of those who pioneered this country with courage and honor through a bloody revolution, and those who gave their lives for the cause of freedom around the world.\n\nToday, at this crucial point in our history, can we summon the spirit that forged our nation and bound us together under principles of liberty and justice for all?\u00a0 It\u2019s time for us once again to choose freedom over tyranny.\n\nOver the last eight years, the US has traded her role of active leadership for that of a passive observer. Americans have been told that the US has not always been a force for good. That since we have made mistakes, we should forfeit our leadership or \u201clead from behind.\u201d\n\nThis thinking has endangered not just the US but freedom across the world.\u00a0 The results fall squarely on the shoulders of the current administration, supported byHillary Clinton.\n\nHer leadership was absent as US Marines were forced to smash their weapons while bureaucrats abandoned our embassy in Yemen.\u00a0 It was absent as enemies overran our consulate and killed four Americans in Benghazi.\u00a0 This so-called leadership thanked our enemies in Iran while our sailors were on their knees.\n\nIt\u2019s time we put someone in office who holds the same conviction that we hold, that my fellow warrior heroes and I hold, and that my friends bled and died for.\n\nAs service members, we live by these convictions. Imagine a country where our President shares those convictions and upholds the honor of our military, knows our past and defends liberty.\u00a0 With that leadership, we will go over the top and into the teeth of the 21 century.\n\nIn Donald Trump\u2019s America, we will have that leadership and the only time service members will get on their knees will be to thank their God that they are Americans.\n\n", "I\u2019m honored to be sharing a stage with Senator Ernst, Jason Beardsley, and these distinguished fellow veterans.\n\nWhat a circle of honor.\n\nI proudly represent the state of Montana in the House.\n\nBefore being elected to Congress, I spent 23 years as a U. S. Navy SEAL, and was a commander at SEAL Team Six.\n\nWhen my daughter was growing up, I told her two things: Don\u2019t join the Navy and never marry a SEAL. She ignored me and did both.\n\nEver heard of a place called Gitmo?\u00a0 Let\u2019s just say that I\u2019m personally acquainted with many of the individuals now experiencing those accommodations.\n\nWe heard from Marcus Luttrell. Ever hear of Chris Kyle, Rob O\u2019Neill, Glenn Doherty and Ty Woods? I had the privilege of working with Marcus and these other American heroes.\u00a0 I mentored many more whose names you will never know.\n\nSuccess as a Navy SEAL depends on three factors.\n\nThe first is teamwork. You need to know with certainty the guy behind you literally has your back.\n\nThe second is training.\u00a0 Warfighters going into dangerous places need the skills, expertise, and the rules of engagement to complete no-fail missions.\n\nLastly: Never Quit.\n\nWithout teamwork, training, and never quitting, successful missions, like the one that killed Osama Bin Laden, aren\u2019t possible.\n\nAnd, when we don\u2019t do things right in dangerous situations, bad things happen.\n\nIn January, Army Green Beret Matthew McClintock lost his life in Afghanistan, when his unit came under heavy Taliban fire.\n\nCommanders on the ground requested air support.\u00a0 None came.\n\nThis tragedy represents the weakness we have come to expect from armchair quarterbacks Barack Obama and Hillary Clinton.\n\nSenator Ernst ably described Hillary Clinton\u2019s leadership failures. But the buck stops with the president.\n\nFor President Obama, being popular is more important than being Commander in Chief.\n\nHe abandoned Iraq.\u00a0He drew a red line in Syria and then refused to enforce it.\n\nHe reached a na\u00efve nuclear arms agreement with Iran \u2013 a country where people chant \u201cDeath to America\u201d in the street.\n\nHe watched passively as China and Russia filled the international leadership vacuum he created.\u00a0The world knows our president is weak, and that his anointed successor, the architect of Benghazi, is no better.\n\nTogether Barack Obama and Hillary Clinton brought us ISIS and brought down Benghazi. I shudder to think what she will bring if she is sitting in the Oval Office.\n\nI have been to too many funerals. Casualties are inevitable in war. But the lives ofSergeant McClintock and four Americans in Benghazi could have been saved with leadership in the White House.\n\nDonald Trump isn\u2019t afraid to talk about radical Islamic terrorism, and he won\u2019t be afraid to destroy it.\n\nWe need a Commander in Chief who will support our troops rather than abandon them in Benghazi.\n\nWe need a Commander in Chief who will put veterans in front of the line rather than let them die in line\n\nAnd we need a Commander in Chief who will stand with Israel rather than fund Iranian rockets that attack Israel.\n\nIt\u2019s time to rally behind our troops. It\u2019s time to rally behind our nominee. Donald Trump will make America lead again.\n\nThank you!\n\nClinton/Kaine: 228\n\nTrump/Pence: 290\n\nDemocrats: 48*(+2)\n\nRepublicans: 52(-2)\n\nDemocrats: 193(+6)\n\nRepublicans: 238(-6)\n\n", "What an honor it is to be with all of you this evening\u2026and especially to be here in Cleveland\u2026where we have nominated the individual who is GOING TO MAKE AMERICA GREAT AGAIN\u2026.Donald J. Trump!!\n\nAs I look around this room at the different delegations\u2026I understand the responsibility each of us has\u2026we need Ohio\u2026my home state of Florida\u2026 Pennsylvania\u2026 Wisconsin\u2026 and each and every state to deliver on Election Day if we are going to save America.\n\nBecause just consider for a minute\u2026what would America look like with Hillary Clinton as President?\n\nOur military would have a Commander-in-Chief who has already lied to the families of American soldiers on how\u2026and why\u2026they died in Benghazi.\n\nPeople who create jobs would continue to be punished\u2026our small businesses would suffer\u2026industries would be destroyed as our fellow Americans across this country continue to lose their jobs.\n\nHonesty\u2026integrity\u2026and ethics would now be taught in history class\u2026because if crooked Hillary is in charge, those values would in fact\u2026become HISTORY.\u00a0 Hillary Clinton wants you to vote for her simply because she will MAKE history.\u00a0 But Mrs. Clinton, we don\u2019t call that history\u2026.we call that\u00a0 HYPOCRISY!\n\nShe repeatedly plays the gender card. In fact she boasts\u2026.\u201ddeal me in.\u201d\n\nWell Mrs. Clinton consider yourself dealt in.\u00a0As a Senator you paid women staffers LESS than men.\n\nAs Secretary of State you lied to the mothers, daughters, and sisters of men who gave their life for our\n\nAs head of a Foundation you accepted TENS OF MILLIONS of dollars from foreign countries who enslave women and treat them as second-class\u00a0citizens.\n\nAs a mother\u2026and grandmother\u2026you have no problem supporting policies that terminate the life of the unborn.\n\nAnd as First Lady you viciously attacked the character of women who were victims of sexual abuse\u2026at the hands of your\u00a0husband.\n\nI want to see a woman become President one day and I want my GRANDDAUGHTERS to see a woman President..but not that woman\u2026Hillary Clinton\u2026not now\u2026not EVER.\u00a0America deserves a President they can trust. A President who is worthy of being Commander-in-Chief\u2026a President who tells the truth. A President who doesn\u2019t look directly in a camera and lie to the American public about our fallen soldiers.\n\nThere is no question \u2013 Donald J. Trump is better for my children\u2026my grandchildren\u2026and better for this country than Hillary Clinton could EVER be.\n\nAs the citizen activists that our Founding Fathers expected us to be\u2026let\u2019s join together in the fight to save our country for the next\u00a0generation.\n\nLet\u2019s stand together as daughters and sons of liberty and fight the oppressive government of Hillary Clinton by electing Donald J. Trump as our next President of the greatest country in the world.\n\nGod Bless You. May God bless our proud military men and women and their families\u2026and may God continue to bless this special place we call our home\u2026 our United States of America.\n\n", "Good evening.\n\nI\u2019m Dana White, president of the UFC, the Ultimate Fighting Championship. You might be wondering why I\u2019m here.\n\nI\u2019m not a politician. I\u2019m a fight promoter.\n\nTo be honest, I was surprised to be invited, but I was honored, and I wanted to show up to tell you about my friend, the Donald Trump that I know.\n\nIn 2001, when my partners and I bought the UFC, it was considered a blood sport.\n\nState athletic commissions didn\u2019t support us.\u00a0 Arenas around the world refused to host our events. Nobody took us seriously.\n\nNobody\u2026.\u2026 except Donald Trump.\n\nDonald was the first guy that recognized the potential that we saw in the UFC\u2026 and encouraged us to build our business.\n\nHe hosted our first two events at his venue. He dealt with us personally.\n\nHe got in the trenches with us\u2026 and made a deal that worked for everyone. And he showed up to the fights and sat in the front row. Yeah, he\u2019s that guy. He shows up.\n\nDonald championed the UFC before it was popular, before it grew into the successful business that it is now. I will always be grateful to him for standing with us in those early days.\n\nSo tonight, I\u2019m standing with Donald Trump.\n\nLet me tell you three things I respect about this\u00a0man.\n\nFirst, Donald has great business instincts. He supports businesses of all sizes.\n\nHe\u2019ll make it possible for them to grow and succeed, which is the backbone of a strong economy.\n\nSecond, Donald is a hard worker.\n\nHe will roll up his sleeves, he will work with people, and put in the time to get things done.\n\nAnd third, for over 15 years, Donald Trump has been a loyal\u2026 and supportive\u2026 friend.\n\nI know that if I need him, he\u2019ll be there for me, just like he was when we first met. Sometimes he\u2019ll call just to say, \u201cHey Dana, I\u2019ll be watching the fights this weekend. Good luck,\u201d \u2026 and he\u2019s always reached out when something good happens in my career.\n\nIn 2011, we signed a huge network TV deal with FOX, and there was a big write-up about it in the New York Times.\n\nDonald sent me the article and wrote on the front of it, \u201cCongratulations Dana, I always knew you would do it.\u201d\n\nAnd just for the record, Donald and I are not business partners. His interest in me and my business is personal.\n\nYou can really tell a person\u2019s true character when they are happy for someone else\u2019s success.\n\nAnd I think that sense of loyalty and commitment will translate into how he will run this country.\u00a0 And let\u2019s honest, we need someone who believes in this\u00a0 country.\n\nWe need someone who is proud of this country, who will fight for this\u00a0 country.\n\nLet me tell you something: I have been in the fight business my whole life.\u00a0 I know fighters.\n\nLadies and Gentlemen, Donald Trump is a fighter. And I know Donald Trump will fight for this country. Thank you.\n\n", "Ladies and gentlemen, I hail from the great state of Arkansas; we know from personal experience that we don\u2019t need Hillary Clinton in the White\u00a0House.\n\nI have been in the public arena during the administration of six Presidents.\n\nFrom federal prosecutor under President Reagan; to Congress; and then Homeland Security after 9/11, I have seen America at its best and I have seen America put to the test.\n\nThere has never been a more urgent time for leadership.\n\n\u2014\u2013America\u2019s strength and boldness are desperately needed on the world stage.\n\n\u2014\u2014and a new energy is demanded at home to build our economy and to defeat terrorism.\n\nStrength, boldness and new energy are not words that describe Hillary Clinton. This is the same Hillary we knew in Arkansas and later in Washington for so many years. Hillary always wanted more government, and her dreams have only gotten bigger.\n\nRegretfully, she offers more of the same.\u00a0The same uncertain leadership in fighting terrorism;\n\nThe same failed\u2026.top down approach to health care\u2026.where Washington tells the states what to do;\n\nThe same nanny state regulations that strangle the economic strength of America. If you like the last 8 years, then Hillary will give you double for\u00a0 your trouble!\n\nBut good things are happening in the states. In Arkansas, we are creating jobs and leading in computer science education.\n\nUnemployment is the lowest in the recorded history of Arkansas and we have a$177 million surplus.\u00a0\u00a0 We can do better in our country.\n\nWe need a President that values the role of the states, will destroy ISIS, and jump-start our economy.\n\nExperience matters.\n\nOn the campaign trail, Hillary Clinton emphasizes her experience. Yes.\u00a0 Experience matters.\u00a0 But judgment matters more.\n\nDespite her experience, Hillary Clinton\u2019s poor decisions have produced bad results.\n\nJust think about it\n\nHillary Clinton\u2019s radical attempts at so-called \u201creform\u201d of the nation\u2019s healthcare system would have been more destructive than even Obamacare has been.\n\nHillary Clinton\u2019s bad judgment, as you heard last night, left us four dead Americans in Benghazi.\n\nIt resulted in instability in Egypt, Syria and Libya; the rise of ISIS; the resurgence of Russia; an emboldened North Korea; inappropriate ties between foreign governments and the Clinton Foundation; and a more dangerous\u00a0 world.\n\nWhen it comes to being Commander in Chief, we don\u2019t want a President who in the words of the FBI is \u201cextremely careless\u201d in the handling of classified material.\n\nDonald Trump represents a different kind of leadership. He is exactly the kind of transparent, straight-talking leader America needs right\u00a0 now.\n\nA Hillary Clinton presidency will endanger our national security.\u00a0 IT:\n\n\u2014-will be the wrong direction for our economy\n\n\u2014-and will undermine the innovation coming from the states. A Trump Presidency will be about the art of the possible.\n\nDonald Trump is the right leader for our time.\u00a0Thank you.\n\n", "Good evening. Sometimes, Hillary Clinton has a New York accent. Sometimes, anArkansas accent.\n\nBut y\u2019all\u2026.this is what a real Arkansas woman sounds like.\n\nHillary may not know where she\u2019s from, but Arkansans know exactly who she is. Arkansans know who I am.\n\nRaised on a cattle farm, married to a row crop farmer, I\u2019m a Christian, pro-life, gun- carrying, conservative woman.\n\nAnd, the first female Republican elected Attorney General of\u00a0Arkansas.\n\nThe very same office Bill Clinton held when those two launched their careers of corruption.\n\nHillary says they were poor when they left the White\u00a0House.\n\nAnd while they\u2019ve made millions, she\u2019s still poor in all the ways that really count: poor judgment, poor policies and poor decisions. Hillary is a lawyer, but she acts like the law doesn\u2019t apply to her.\n\nAbsolutely no good could have come from merging her public service with her private interests\u2026much less her private\u00a0 server.\n\nWhat we know about her scandals is bad. What we don\u2019t know may be worse.\n\nWhy did Bill\u2019s speaking fees skyrocket as soon as she was Secretary of State? Why did donors to the Clinton Foundation receive favorable treatment from the State Department?\u00a0 Deception and dishonesty are all second nature to\u00a0 Hillary.\n\nAs my daddy likes to say, she will lie [even] when the truth would serve her better.\n\nLet\u2019s face it: That woman has more baggage than Chicago O\u2019Hare. I broke a glass ceiling.\n\nI know the importance of doing so.\n\nBut, a historical milestone need not come at the expense of America. Unlike Hillary, Donald Trump knows that women \u2013 and men \u2013 are not single issue voters.\n\nWe care about jobs, the economy and national security.\n\nAs Attorney General, I know this race will shape the Supreme Court for generations.\n\nDo we want the great Antonin Scalia to be replaced by
