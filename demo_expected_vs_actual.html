put words in my mouth that I'm not defending him.\n", "You're not.\n", "I'm happy to defend him. Most of what you said is completely false, and the American people know that.\n", "I'll run through the list of things where you won't defend...\n", "This isn't the old days where you can just say stuff and people believe it.\n", "Look, this is the alternative universe of Washington, D.C., versus reality. Hillary Clinton said her number-one priority was a reset with Russia. That reset resulted in the invasion of Ukraine, after they'd infiltrated with what are called little green men, Russian soldiers that were dressing up like Ukrainian dissidents, and then they moved all the way into Crimea, took over the Crimean Peninsula. Donald Trump knew that happened. He basically was saying it's not going to happen again. The truth of the matter is that what you have in the rise of aggressive Russia, which has had -- increased its influence in Iran, that's now -- now because of this deal is on a pathway in the future to obtain a nuclear -- the leading state sponsor of terror in the world in Iran now has a closer working relationship with Russia because of Hillary Clinton and Barack Obama's foreign policy and $150 billion and sanctions all being lifted.\nAnd then, of course, Syria, I mean, it really is extraordinary that -- Syria is imploding. You just asked a very thoughtful question about the disaster in Aleppo. ISIS is headquartered in Raqqa. It is -- ISIS from Raqqa has overrun vast areas that at great sacrifice the American soldier won in Operation Iraqi Freedom, and yet Senator Kaine still sits here, loyal soldier -- I get all that -- in saying that the foreign policy of Hillary Clinton and Barack Obama somehow made the world more secure. I mean, it really is astonishing that on the day...", "We even wiped out the leader of Al Qaida.\n", "... on the day that Iran released four American hostages...\n", "We stopped Iran from getting nuclear weapons.\n", "... we delivered $400 million in cash as a ransom payment for Americans held by the radical mullahs in Tehran.\n", "And we stopped a nuclear weapons program without a shot.\n", "Strength. Plain and simple.\n", "Business dealings.\n", "Donald Trump -- that's nonsense. Donald Trump is a strong leader...\n", "Donald Trump's son says that the Trump organization...\n", "... who is going to lead with American strength.\n", "We're going to rebuild our military. And let me -- let me -- this whole Putin thing. Look, America is stronger than Russia. Our economy is 16 times larger than the Russian economy. America's political system is superior to the crony, corrupt capitalist system in Russia in every way.\nWhen Donald Trump and I observe that, as I've said in Syria, in Iran, in Ukraine, that the small and bullying leader of Russia has been stronger on the world stage than this administration, that's stating painful facts. That's not an endorsement of Vladimir Putin. That's an indictment of the weak and feckless leadership...", "... of Hillary Clinton and Barack Obama.\n", "Well, this is one where we can just kind of go to the tape on it. But Governor Pence said, inarguably, Vladimir Putin is a better leader than President Obama.\n", "That is absolutely inaccurate.\n", "And -- and -- and I just think a guy who praises...\n", "He said he's stronger -- he's been stronger on the world stage.\n", "No, he said leader. And if -- and I'll just say this, Governor.\n", "You just said better.\n", "If you mistake leadership for dictatorship, and you can't tell the difference, a country that's running its economy into the ground...\n", "Yeah, here we go. This is the grade school thing again?\n", "... persecuting journalists...\n", "Right, this is grade school.\n", "... if you can't tell the difference, you shouldn't be commander-in-chief.\n", "Yeah.", ": And with Donald Trump -- Donald Trump's sons say that they have all these business dealings with Russia. Those could be disclosed with tax returns, but they refuse to do them. Americans need to worry about whether Donald Trump will be watching out for America's bottom line or his own bottom line.", "Yeah. ", "Vladimir Putin. Vladimir Putin is a dictator.\n", "Vladimir Putin is a dictator. He's not a leader. Anybody who thinks otherwise doesn't know Russian history and they don't know Vladimir Putin. Hillary Clinton knows exactly who this guy is. John McCain said, I look in his eyes and I see KGB. And Hillary kind of has that same feeling.\n", "Right.\n", "So how do deal with him? You've got to -- we do have to deal with Russia in a lot of different ways. There are areas where we can cooperate. So it was Hillary Clinton who worked with Russia on the New START Treaty to reduce their nuclear weapons stockpile. It was Hillary Clinton that worked with Russia to get them engaged in a community of nations to stop the Iranian nuclear weapons without firing a shot.\nShe's not going around praising Vladimir Putin as a great guy. But she knows how to sit down at a table and negotiate tough deals. This is a very challenging part of the world, and we ought to have a commander-in-chief who is prepared and done it, rather than somebody who goes around praising Vladimir Putin as a great leader.", "Right.\n", "Well, first, we need to -- we need to make a commitment to rebuild our military, including modernizing our nuclear forces. And we also need -- we also need an effective American diplomacy that will marshal the resources of nations in the Asian Pacific Rim to put pressure on North Korea, on Kim Jong-un, to abandon his nuclear ambitions. It has to remain the policy of the United States of America the denuclearization of the Korean Peninsula, plain and simple.\nAnd when Donald Trump is president of the United States, we're -- we're not going to have the -- the kind of posture in the world that has Russia invading Crimea and Ukraine, that has the Chinese building new islands in the South China Sea, that has literally the world, including North Korea, flouting American power. We're going to -- we're going to go back to the days of peace through strength.But I have to tell you that -- that all this talk about tax returns -- and I get it, you know, you want to keep bringing that up. It must have -- must have...", "Until he...\n", "... done well in some focus group. But here -- Hillary Clinton and her husband set up a private foundation called the Clinton Foundation. While she was secretary of state, the Clinton Foundation accepted tens of millions of dollars from foreign governments and foreign donors.\nNow, you all need to know out there, this is basic stuff. Foreign donors, and certainly foreign governments, cannot participate in the American political process. They cannot make financial contributions. But the Clintons figured out a way to create a foundation where foreign governments and foreign donors could donate millions of dollars. And then we found, thanks to the good work of the Associated Press, that more than half her private meetings when she was secretary of state were given to major donors of the Clinton Foundation. When you talk about all these -- all these baseless rumors about Russia and the rest, Hillary Clinton -- you asked the trustworthy question at the very beginning -- the reason...", "... the reason the American people don't trust Hillary Clinton is because they are looking at the pay to play politics that she operated with the Clinton Foundation through a private server...\n", "... while she's secretary of state.\n", "And they're saying enough is enough.\n", "I'm going to talk about the foundation, and then I'll talk about North Korea. So, on the foundation. I am glad to talk about the foundation. The Clinton Foundation is one of the highest- rated charities in the world. It provides AIDS drugs to about 11.5 million people. It helps Americans deal with opioid overdoses. It gets higher rankings for its charity than the American Red Cross does. The Clinton foundation does an awful lot of good work.\nHillary Clinton as secretary of state took no action to benefit the foundation. The State Department did an investigation, and they concluded that everything Hillary Clinton did as secretary of state was completely in the interest of the United States. So the foundation does good work. And Hillary Clinton as secretary of state acted in the interests of the United States.But let's compare this now with the Trump organization and the Trump Foundation. The Trump organization is an octopus-like organization with tentacles all over the world whose conflict of interests could only be known if Donald Trump would release his tax returns. He's refused to do it.His sons have said that the organization has a lot of business dealings in Russia. And remember, the Trump organization is not a non-profit. It's putting money into Donald Trump's pockets and into the pockets of his children, whereas the Clinton Foundation is a non- profit and no Clinton family member draws any salary.", "The Trump Foundation is non-profit.\n", "In addition, Donald Trump has a foundation. The foundation was just fined for illegally contributing foundation dollars to a political campaign of a Florida attorney general. They made an illegal contribution, and then they tried to hide it by disguising it to somebody else. And the person they donated to was somebody whose office was charged with investigating Trump University.\nThis is the difference between a foundation that does good work and a secretary of state who acted in accordance with American interest and somebody who is conflicted and doing work around the world and won't share with the American public what he's doing and what those conflicts are.", "Well, Thank you. Thank you. The Trump Foundation is a private family foundation. They give virtually every cent in the Trump Foundation to charitable causes.\n", "Political contributions?\n", "Less than ten cents on the dollar in the Clinton Foundation has gone to charitable causes.\n", "A $20,000 portrait of Donald Trump?", ": Less than 10 cents on the dollar of the Clinton Foundation has gone to charitable causes.", "A $20,000 portrait of Donald Trump? ", "Ninety percent.\n", "It has been a platform for the Clintons to travel the world, to have staff. But honestly, Senator, we would know a lot more about it if Hillary Clinton would just turn over the 33,000 e-mails...\n", "... that she refused to turn over in her private server...\n", "... and we'd have a much better picture of what the Clinton Foundation was about.\n", "If we -- look, a president should take action to defend the United States against imminent threat. You have to. A president has to do that. Now exactly what action, you would have to determine what your intelligence was, how certain you were of that intelligence, but you would have to take action.\nYou asked the question about how do we deal with a North Korea. I'm on the Foreign Relations Committee. We just did an extensive sanctions package against North Korea. And interestingly enough, Elaine, the U.N. followed and did this -- virtually the same package. Often China will use their veto in the Security Council to veto a package like that. They're starting to get worried about North Korea, too. So they actually supported the sanctions package, even though many of the sanctions are against Chinese firms, Chinese financial institutions.So we're working together with China, and we need to. China's another one of those relationships where it's competitive, it's also challenging, and in times like North Korea, we have to be able to cooperate. Hillary understands that very well. She went once famously to China and stood up at a human rights meeting and looked them in the eye and said, \"Women's rights are human rights.\" They didn't want her to say that, but she did.But she's also worked on a lot of diplomatic and important diplomatic deals with China. And that's what it's going to take.The thing I would worry a little bit about is that Donald Trump owes about $650 million to banks, including the Bank of China. I'm not sure he could stand up so tough to the people who have loaned him money.", "Yeah, that's an easy one for me, Elaine. It's an easy one. I'm really fortunate. I grew up in a wonderful household with great Irish Catholic parents. My mom and dad are sitting right here. I was educated by Jesuits at Rockhurst High School in Kansas City. My 40th reunion is in 10 days.\nAnd I worked with Jesuit missionaries in Honduras, now nearly 35 years ago, and they were the heroes of my life. I try to practice my religion in a very devout way and follow the teachings of my church in my own personal life. But I don't believe in this nation, a First Amendment nation, where we don't raise any religion over the other, and we allow people to worship as they please, that the doctrines of any one religion should be mandated for everyone.For me, the hardest struggle in my faith life was the Catholic Church is against the death penalty and so am I. But I was governor of a state, and the state law said that there was a death penalty for crimes if the jury determined them to be heinous. And so I had to grapple with that.When I was running for governor, I was attacked pretty strongly because of my position on the death penalty. But I looked the voters of Virginia in the eye and said, look, this is my religion. I'm not going to change my religious practice to get one vote, but I know how to take an oath and uphold the law. And if you elect me, I will uphold the law.And I was elected, and I did. It was very, very difficult to allow executions to go forward, but in circumstances where I didn't feel like there was a case for clemency, I told Virginia voters I would uphold the law, and I did.That was a real struggle. But I think it is really, really important that those of us who have deep faith lives don't feel that we could just substitute our own views for everybody else in society, regardless of their views.", "Well, it's a wonderful question. And my Christian faith is at the very heart of who I am. I was also raised in a wonderful family of faith. It was a church on Sunday morning and grace before dinner.\n", "But my Christian faith became real for me when I made a personal decision for Christ when I was a freshman in college. And I've tried to live that out however imperfectly every day of my life since. And with my wife at my side, we've followed a calling into public service, where we've -- we've tried to -- we've tried to keep faith with the values that we cherish.\nAnd with regard to when I struggle, I appreciate, and -- and -- and -- I have a great deal of respect for Senator Kaine's sincere faith. I truly do.", "That's shared.\n", "But for me, I would tell you that for me the sanctity of life proceeds out of the belief that -- that ancient principle that -- where God says before you were formed in the womb, I knew you, and so for my first time in public life, I sought to stand with great compassion for the sanctity of life.\nThe state of Indiana has also sought to make sure that we expand alternatives in health care counseling for women, non-abortion alternatives. I'm also very pleased at the fact we're well on our way in Indiana to becoming the most pro-adoption state in America. I think if you're going to be pro-life, you should -- you should be pro- adoption.But what I can't understand is with Hillary Clinton and now Senator Kaine at her side is to support a practice like partial-birth abortion. I mean, to hold to the view -- and I know Senator Kaine, you hold pro-life views personally -- but the very idea that a child that is almost born into the world could still have their life taken from them is just anathema to me.And I cannot -- I can't conscience about -- about a party that supports that. Or that -- I know you've historically opposed taxpayer funding of abortion. But Hillary Clinton wants to -- wants to repeal the longstanding provision in the law where we said we wouldn't use taxpayer dollars to fund abortion.So for me, my faith informs my life. I try and spend a little time on my knees every day. But it all for me begins with cherishing the dignity, the worth, the value of every human life.", "Elaine, this is a fundamental question, a fundamental question. Hillary and I are both people out of religious backgrounds, from Methodist church experience, which was really formative for her as a public servant.\nBut we really feel like you should live fully and with enthusiasm the commands of your faith. But it is not the role of the public servant to mandate that for everybody else.So let's talk about abortion and choice. Let's talk about them. We support Roe v. Wade. We support the constitutional right of American women to consult their own conscience, their own supportive partner, their own minister, but then make their own decision about pregnancy. That's something we trust American women to do that.And we don't think that women should be punished, as Donald Trump said they should, for making the decision to have an abortion.Governor Pence wants to repeal Roe v. Wade. He said he wants to put it on the ash heap of history. And we have some young people in the audience who weren't even born when Roe was decided. This is pretty important. Before Roe v. Wade, states could pass criminal laws to do just that, to punish women if they made the choice to terminate a pregnancy.I think you should live your moral values. But the last thing, the very last thing that government should do is have laws that would punish women who make reproductive choices. And that is the fundamental difference between a Clinton-Kaine ticket and a Trump- Pence ticket that wants to punish women who make that choice.", "No, it's really not. Donald Trump and I would never support legislation that punished women who made the heartbreaking choice to end a pregnancy.\n", "Then why did Donald Trump say that?\n", "We just never would.\n", "Why did he say that?\n", "Well, look, it's -- look, he's not a polished politician like you and Hillary Clinton. And so...\n", "Well, I would admit that's not a polished...\n", "You know, things don't always come out exactly the way he means them.\n", "Well, can I say...\n", "But I'm telling you what the policy of our administration would be.\n", "Great line from the -- great line from the gospel of Matthew. From the fullness of the heart, the mouth speaks.\n", "Yeah.", ": When Donald Trump says women should be punished or Mexicans are rapists and criminals...", "Yeah. ", "I'm telling you...\n", "... or John McCain is not a hero, he is showing you who he is.\n", "Senator, you've whipped out that Mexican thing again. He -- look...\n", "Can you defend it?\n", "There are criminal aliens in this country, Tim, who have come into this country illegally who are perpetrating violence and taking American lives.\n", "You want to -- you want to use a big broad brush against Mexicans on that?\n", "He also said and many of them are good people. You keep leaving that out of your quote. And if you want me to go there, I'll go there.\nBut here's -- there is a choice, and it is a choice on life. I couldn't be more proud to be standing with Donald Trump, who's standing for the right to life. It's a principle that -- Senator Kaine -- and I'm very gentle about this, because I really do respect you -- it's a principle that you embrace.And I have appreciated the fact that you've supported the Hyde amendment, which bans the use of taxpayer funding for abortion, in the past, but that's not Hillary Clinton's view. People need to understand, we can come together as a nation. We can create a culture of life. More and more young people today are embracing life because we know we are -- we're better for it. We can -- like Mother Teresa said at that famous national prayer breakfast...", "This is important --\n", "... bring the -- let's welcome the children into our world. There are so many families around the country who can't have children. We could improve adoption...\n", "But, Governor...\n", "... so that families that can't have children can adopt more readily those children from crisis pregnancies.\n", "Governor, why don't you trust women to make this choice for themselves? We can encourage people to support life. Of course we can. But why don't you trust women? Why doesn't Donald Trump trust women to make this choice for themselves?\nThat's what we ought to be doing in public life. Living our lives of faith or motivation with enthusiasm and excitement, convincing other, dialoguing with each other about important moral issues of the day...", "Because there are...\n", "... but on fundamental issues of morality, we should let women make their own decisions.\n", "Because there is -- a society can be judged by how it deals with its most vulnerable, the aged, the infirm, the disabled, and the unborn. I believe it with all my heart. And I couldn't be more proud to be standing with a pro-life candidate in Donald Trump.\n", "That's a really important one. That may be the $64,000 question, because it has been a divisive campaign. And again, Hillary is running a campaign about stronger together, and Donald Trump -- and this is -- this is not directed at this man, except to the extent that he can't defend Donald Trump -- Donald Trump has run a campaign that's been about one insult after the next.\nBut we do have to bring the country together. So here's what we'll do. Hillary Clinton was first lady, then senator for eight years and secretary of state. And I served in the Senate. And I'm really amazed, Elaine, as I talk to Republican senators, how well they regard and respect Hillary Clinton.She was on the Armed Services Committee. She was on other committees. She worked across the aisle when she was first lady to get the CHIP program passed so that 8 million low-income kids have health insurance in this country, including 150,000 in Indiana.She worked across the aisle after 9/11 to get health benefits for the first responders who bravely went into the towers and into the Pentagon. She worked to get benefits for -- TRICARE benefits for National Guard members, including Hoosiers and Virginians in the National Guard.She has a track record of working across the aisle to make things happen. And, you know, Elaine, I have the same track record. I was a governor of Virginia with two Republican houses. And in the Senate, I have good working relationships across the aisle.Because I think it's fine to be a Democrat or Republican or independent, but after Election Day, the goal is work together. And Hillary Clinton has a track record of accomplishment across the aisle that will enable her to do just that when we work with the new Congress in January.", "Well, thank you, Elaine, and thanks for a great discussion...\n", "Absolutely.\n", "Well, I actually agree with that. I agree with everything she said. I began this campaign because I was so tired of seeing such foolish things happen to our country. This is a great country. A great land. I've gotten to know the people of the country over the last year and a half that I've been doing this as a politician. I cannot believe I'm saying that about myself, but I guess I have been a politician, and my whole concept was to make America great again.\nWhen I watched the Iran deal being made, some horrible things like Obamacare, health insurance, and health care is going up with numbers that are astronomical, 68 percent, 71 percent, when I look at the Iran deal and how bad a deal it is for us. It's a one-sided transaction. Where we're giving back $150 billion to a terrorist state really the number one terror state, we've made them a strong country from really a very weak country from just three years ago.When I look at all of the things that I see and all of the potential that our country has \u2014 we have such tremendous potential. Whether it's in business and trade, where we're doing so badly. Last year, we had almost $800 billion trade deficit. Other words, trading with other countries. We had an $800 billion deficit. It's hard to believe.Inconceivable. We're going the make great deals. Haivng a strong border is going to bring back law and order. Just today policeman were shot \u2014 two, killed. And this is happening on a weekly basis. We have to bring back respect to law enforcement. At the the same time, we need the take care of people on both sides. We need justice. But I want to do things that haven't been done, including fixing and making inner-cities better for African-Americans and for the Latinos, Hispanics, and I look forward to making America great again.", "I don't think you understood.\nThis was locker room talk. I'm not proud of it. I apologize to my family. To the American people. Certainly I'm not proud of it. But this is locker room talk. When we have a world where you have ISIS chopping off heads, where you have frankly drowning people in steel cages, wars, and horrible, horrible fights all over \u2014 so many bad things happening. We haven't seen anything like this, the carnage all over the world. Can you imagine the people that are frankly doing so well against us with ISIS? And they look at our country and see what's going on. Yes, I'm very embarrassed by it. I hate it. But it's locker room talk and it's one of those things. I will knock the hell out of ISIS. We're going to defeat ISIS.Isis happened a number of years ago in a vacuum left because of bad judgment, and I will tell you, I will take care of ISIS.", "Get on to much more important things and much bigger things.\n", "I have great respect for women. Nobody has more respect for women than I do.\n", "I said things that frankly, you hear these things. And I was embarrassed by it. But I have tremendous respect for women.\n", "No, I have not. I will tell you that I'm going the make our country safe. We're going to have borders in our country, which we don't know. People are pouring into our country and coming in from the Middle East and other places.\nWe're going to make America safe again. Make America great again, but safe again. And we're going to make America wealthy again because if you don't do that, it just, it sounds harsh to say, but we have to \u2014 I would build up the wealth.", "Other nations are taking our jobs and wealth.\n", "Well, like everyone else, I spent a lot of time thinking over the last 48 hours about what we heard and saw. You know, with prior Republican nominees, for president, I disagreed with them. Politics, policies, principles.\nBut I never questioned their fitness to serve. Donald Trump is different. I said starting back in June, that he was not fit to be president and commander in chief. And many Republicans and independents have said the same thing. What we all saw and heard on Friday was Donald talking about women. What he thinks about women. What he does to women.And he has said that the video doesn't represent who he is. But I think it's clear to anyone who heard it that it represents exactly what he is. Because we've seen this throughout the campaign. We have seen him insult women. We've seen him rate women. On their appearance. Ranking them from one to 10. We've seen him embarrass women on TV and on Twitter. We saw him after the first debate spend nearly a week denigrating a former Miss Universe in the harshest, most personal terms, so, yes, this is who Donald Trump is. But it's not only women and it's not only this video that raises questions about his fitness to be our president.Because he has also targeted immigrants, African Americans, Latinos, people with disabilities, Muslims, and others, so, this is who Donald Trump is, and the question for us, the question our country must answer is that this is not who we are. That's why, to go back to your question, I want to send a message we all should. To every boy and girl and indeed to the entire world.That America is great and we are great, because we are good and we will respect one another. And we will work with one another and we will celebrate our diversity.These are very important values to me because this is the America that I know and love. And I can pledge to you tonight that this is the America that I will serve if I'm so fortunate enough to become your president.", "Am I allowed to respond to that?\n", "It's just words, folks. Just words. Those words, I've been hearing them for many years. I heard them when they were running for the Senate. In New York.\nWhere Hillary was going to bring back jobs to upstate New York and she failed. I've heard them where Hillary is constantly talking about the inner cities of our country, which are a disaster. Education-wise. Job0-ise. Safety-wise. In every way possible, I'm going to help the African Americans, help the Latinos, Hispanics. I am going to help the inner cities.She's done a terrible job for the African Americans. She wants their votes and does nothing and then comes back four years later. We saw that firsthand when the United States senator she campaigned where the \u2014", "So, she's allowed to do that, but I'm not allowed to respond. Sounds fair.\n", "This tape is generating intense interest. In just 48 hours, it's become the single most talked about story of the entire 2016 [cycle] on Facebook with millions and millions of people discussing it on social network.\nAs we said, we want to bring in questions from voters around country via social media and our first on this topic. Jeff from Ohio asks on Facebook, Trump says the campaign has changed him. When did that happen? So, Mr. Trump, let me add to that. When you walked off that bus at age 59, were you a different man, or did that behavior continue until just recently? And you have two minutes for this.", "That was locker room talk. I'm not proud of it. I am a person who has great respect for people, for my family, for the people of this country. And certainly I'm not proud of it, but that was something that happened. If you look at Bill Clinton, far worse, mine are words, his was action. This is what he has done to women. There\u2019s never been anybody in the history of politics in this nation that's been so abusive to women, so you can say any way you want to say it, but Bill Clinton was abusive to women.\nHillary Clinton attacked those same women and attacked them viciously. Four of them are here tonight. One of the women, who is a wonderful woman, at 12 years-old, was raped at 12. Her client she represented got him off and she's seen laughing at the girl who was raped. She is here with us tonight, so, don't tell me about words. And absolutely, I apologize for those words. But it is things that people say, but what President Clinton did, he was impeached, lost his license to practice law. He had to pay an $850,000 fine. To one of the women. Paula Jones, who's also here tonight.And I will tell you that when Hillary brings up a point like that and talks about words that I said 11 years ago, I think it's disgraceful and I think she should be ashamed of herself, if you want to know the truth.", "First, let me say so much of what he just said is not right, but he gets to run his campaign any way he chooses. He gets to decide what he gets to talk about.\nInstead of answering people's questions, laying out the plans we have that make a better life and a better country. That's his choice. When I hear something like that, I am reminded of what my friend, Michelle Obama, advised us all.When they go low, you go high.And look, if this were just about one video, maybe what he's saying tonight would be understandable, but everyone can draw their own conclusions at this point about whether or not the man in video or on the stage respects women. But he never apologizes for anything to win.He never apologized to Mr. And Mrs. Khan, the gold star family whose son died in the line of duty, and Donald insulted and attacked them for weeks over their religion. He never apologized to the distinguished federal judge who was born in Indiana, but Donald said he couldn't be trusted to be a judge because his parents were, quote, Mexican. He never apologized to the reporter that he mimicked and mocked on national television.And our children were watching. And he never apologized for the racist lie that President Obama was not born in the United States of America. He owes the president apology. He owes our country an apology and he needs to take responsibility for his actions and words.", "Well, you owe the president an apology because as you know very well, your campaign Sidney Blumenthal, another real winner that you have and he's the one that got this started along with your campaign manager and they were on television just two weeks ago, she was, saying exactly that. So, you really owe him an apology. You're the one that sent the pictures around your campaign. Sent the pictures around with president Obama, long before I was involved. Number two, Michelle Obama. I've gotten to see the commercials that they did on you.\nAnd I've gotten to see some of the most vicious commercials I've ever seen of Michelle Obama talking about you, Hillary. So, you talk about friend, go back and take a look at those commercials. A race where you lost fair and square.Unlike the Bernie Sanders race, where you won, but not fair and square, in my opinion. All you have to do is take a look at Wikileaks and see what they say about Sanders and see what Wasserman-Schultz had in mind. Never had a chance. I was so surprised to see him sign on with the devil, but when you talk about apology, I think the one you should really be apologizing for and this thing you should be apologizing for are the 33,000 e-mails that you deleted and that you acid washed and then the two boxes of e-mails and other things last week taken from an office and are now missing. I'll tell you what I didn't think I'd say this and I'm going to say it and hate to say it: If I win, I'm going to instruct the attorney general to get a special prosecutor to look into your situation because there's never been so many lies, so much deception.Never been anything like it and we're going to have a special prosecutor. When I speak, I go out and speak, the people of this country are furious. In my opinion, the people that have been long-term workers at the FBI are furious. There has never been anything like this, where e-mails and you get a subpoena and after getting the subpoena, you delete 33,000 e-mails and then acid watch them or bleach them. A very expensive process, so we're going to get a special prosecutor because people have been, their lives have been destroyed for doing one fifth of what you've done. And it's a disgrace and honestly, you ought to be ashamed.", "Let me just talk about e-mails because everything he just said is absolutely false. But I'm not surprised. And the first debate, and \u2014\n", "I told people it would be impossible be fact checking all the the time \u2014 I'd never get to talk about anything I want to do or how we're going to make lives better for people. So go to HillaryClinton.com. You can fact check him in realtime, last time at the first debate, we had millions of people fact checking, so expect we'll have millions more fact checking. It's just awfully good that someone with the temperament of Donald Trump is not in charge of the law of our country.\n", "Because you'd be in jail.\n", "I'll repeat it because I want everyone to hear it. That was a mistake and I take responsibility. For using a personal e-mail account. Obviously, if I were to do it over again, I would not. I'm not making any excuses. It was a mistake.\nAnd I am very sorry about that. But I think it's also important to point out where there are some misleading accusations from critics and others.After a year long investigation, there is no evidence that anyone hacked the server I was using and no evidence that anyone can point to at all anyone who says otherwise has no basis. That any classified material ended up in the wrong hands. I take classified materials very seriously and always have when I was on the senate armed services committee, I was privy to a lot of classified material.Obviously, as secretary of state, I had some of the most important secrets that we possess such as going after bin laden so I am very committed to taking classified information seriously. There is no evidence that any classified information ended up in the wrong hands.", "And yet, she didn't know the word the letter C on a document.\nRight? She didn't even know what that letter meant. You know, it's amazing. I'm watching Hillary go over facts. And she's going after fact after fact and lying again. Because she said she, you know, what she did \u2014 the e-mail \u2014 was fine. You think it was fine? I don't think so. She said that 33,000 e-mails had to do with her daughter's wedding, number one and a yoga class.Right? She didn't even know what that letter meant. You know, it's amazing. I'm watching Hillary go over facts. And she's going after fact after fact and lying again. Because she said she, you know, what she did \u2014 the e-mail \u2014 was fine. You think it was fine? I don't think so. She said that 33,000 e-mails had to do with her daughter's wedding, number one and a yoga class.Maybe we'll give three or four or five; 33,000 e-mails deleted and now, she's saying there wasn't anything wrong more importantly, that was after getting the subpoena. Got it from the United States Congress and I'll be honest, I am so disappointed in congressmen, including Republicans, for allowing this to happen. Our justice department \u2014 where her husband goes on to the back of a plane for 39 minutes, talks to the attorney general, days before a ruling is going to be made on her case. But for you to say that there was nothing wrong with you deleting 39,000 e-mails, again, you should be ashamed of yourself. What you did and this is after getting a subpoena from the United States Congress.Moderator: We have to move on. Secretary Clinton, you can respond.Moderator: We want to give the audience a chance here.", "Let alone after getting a subpoena from the United States government.\nModerator: Clinton, you can respond. We have to move on to an audience question.", "Look, it's just not true, so please --\n", "You didn't delete them?\n", "33,000.\nHR: Not, well, we turned over 35,000 so --", "What about the other 15,000?\n", "Yes, that's true, I didn't. In the first debate and I'm going to try not to in this debate because I'd like to get to the questions.\n", "Get off this question.\n", "Okay, Donald, I know you're into big diversion tonight, anything to avoid talking about your campaign and the way it's exploding and the way Republicans are leaving you.\nModerator: We have a question from Ken. About health care.", "I'd like to know why aren't you bringing up the e-mails? It hasn't been finished.\nModerator: Ken has a question.", "Nice, one on three.\nKen: Thank you. The Affordable Care Act known as Obamacare, it is not affordable. Premiums have gone up. Deductibles have gone up. Copays have gone up. Prescriptions have gone up and the coverage has gone down. What will you do to bring the cost down, and make coverage better?", "He wants to start. He can start. Go ahead, Donald.\n", "No, I'm a gentlemen, go ahead.\n", "Well, I think he was about to say he's going to solve it by repealing it and getting rid of the Affordable Care Act and I'm going to fix it. Because I agree with you. Premiums have gotten too high. Copay, deductibles, prescription drug costs \u2014 and I've laid out a series of options we can take to try to get those costs down. Here's what I don't want people to forget when we talk about ranging in the cost. When the Affordable Care Act passed, it wasn't just 20 million [people who] got insurance who didn't have it before. That was a good thing.\nI meet these people all the time and they tell in what a difference it meant having that. But if [anything] else, the 170 million of of us who got insurance through our employees, got big benefits. Number one, insurance companies can't deny you coverage because of a preexisting condition.Number two, no lifetime limits, which is a big deal in you have serious health problems. Number three, women can't be charged more than men for health insurance, which is the way it used to be. Number four, if you're under 26, and your parents have a policy, you can be on that policy until age 26. So I want very much to save what works and is good about the affordable care act, but we've got to get costs down. We've got to provide additional help to small businesses. To know that they can afford to provide health insurance. But if we repeal it as Donald has proposed and start over again, all of those benefits are lost to everybody. Not just people who get their health insurance on the exchange. And then we would have to start all over again. Right now, we are at 90 percent health insurance coverage. That's highest we've ever been in our country. I want us to get 100% and keep costs down and quality up.", "It is such a great question and maybe the question I get almost more than anything else. Outside of defense. Obamacare is a disaster. You know it. We all know it. It's going up at numbers that nobody's seen worldwide. Nobody's ever seen numbers like this for health care. Only gets worse. Their method of fixing it is to go back and ask congress for more and more money. We have almost $20 trillion in debt. Obamacare will never work. It's very bad. Very bad health insurance. Far too expensive. And not only expensive for the person that has it, unbelievably expensive for our country. One of the biggest line items very shortly. We have to repeal it. And replace it. With something absolutely much less expensive.\nAnd something that works. Where your plan can actually be tailored. We have to get rid of the lines around the state. Artificial lines, where we stop insurance companies from coming in and competing because they want and President Obama and whoever was working on it, they want to leave those lines because that gives the insurance companies essentially monopolies. We want competition.You'll have the finest health care plan there is. She wants to go to a single payer plan, which would be a disaster. Somewhat similar to Canada. If you've noticed the Canadians, when they need a big operation, they come into the United States in many cases, because their system is so slow. It's catastrophic in certain ways. But she wants to go to single payer, which means the government basically rules everything. Hillary Clinton has been after this for years. Obamacare was the first step.Obamacare is a total disaster, and not only are your rates going up by numbers nobody's believed, but your deductibles are going up so unless you get hit by a truck, you're never going to be able to use it. It is a disastrous plan and has to be repealed. And replaced.", "He clarified, and it's clear. Look, we are in a situation in our country, where if we were to start all over again, we might come up with a different system. But we have an employer based system. That's where the vast majority of people get their health care. And the Affordable Care Act was meant to try to fill the gap between people who were too poor and couldn't put together any resources to afford health care, namely, people on medicaid. Obviously, medicare, which is a single payer system. Which takes care of our elderly, and does a great job doing it, by the way, and then all of the people who were employed.\nBut people who were working, but didn't have the money to afford insurance and didn't have anybody, an employer, anybody else to help them. That was the slot that the Obama care approach was to take. And like I say, 20 million people now have health insurance. So, if we just rip it up and throw it away, what Donald's not telling you is we just turn it back to the insurance companies the way it used to be and that means the insurance companies get to do pretty much whatever they want, including saying \u201clook, sorry, you've got diabetes, you had cancer, your child has asthma.\u201d You may not be able to have insurance because you can't afford it, so let's fix what's broken about it, but let's not throw it away and give it back to the insurance companies. That's not going to work.", "First of all, Hillary, everything's broken about it. Everything. Number two, Bernie Sanders said Hillary Clinton has very bad judgment. This is a perfect example of it.\n", "I'll tell you. You're going to have plans that are so good because we're going to have some competition. Once we break out the lines and allow the competition to come.\n", "President Obama by keeping those \u2014 and it was almost gone until just right toward the end of the passage of Obamacare, which was a fraud. You know that, because Jonathan Gruber, the architect of Obamacare, said it was a great lie. It was big lie. President Obama said you keep your plan, the whole thing was a fraud and it doesn't work.\nWhen we get rid of those lines, you have competition and we'll be able to keep preexisting and help people that can't get, don't have money because we are going to have people protected. And Republicans feel this way. Believe it or not and strongly this way. We're going to block grant. Into the states. Block grant into medicaid. So we will be able to take care of people without the necessary funds to take care of themselves.", "You're right about Islamophobia and that's a shame. One thing we have to do is we have to make sure that because there is a problem, whether we like it or not \u2014 and we could be very politically correct, but whether we like it or not, there is a problem and we have to be sure that muslims come in and report when they see something going on. When they see hatred going on, they have to report it.\nIn San Bernardino, many people saw the bombs all over the apartment of the two people that killed 14 and wounded many, many people. Horribly wounded. Never be the same. Muslims have to report the problems when they see them. And you know, there's always a reason for everything. If they don't do that, it's a very difficult situation for our country because you look at Orlando. And you look at San Bernardino and the World Trade Center. Look at Paris. The horrible, these are radical islamic terrorists. And she won't even mention the word and nor will President Obama.He won't use the term, \u201cradical Islamic terrorism.\u201d Now, to solve the problem, you have to be able to state what the problem is or at least say the name. She won't say the name and President Obama won't say the name. But the name is there. It's \u201cradical Islamic terror\u201d and before you solve it, you have to say the name.Moderator: Secretary Clinton.", "Thank you for asking your question, and I've heard this question from a lot of Muslim Americans across our country. Because unfortunately, there's been a lot of very divisive, dark things said about Muslims.\nAnd even someone like the young man who sacrificed himself defending our country from the United States army has been subject to attack by Donald. I want to say just a couple of things. First, we've had Muslims in America since George Washington. And we've had many successful Muslims.We just lost a particular well-known one with Muhammad Ali. My vision of America is an America where everyone has a place. If you're willing to work hard, you do your part, you contribute to the community. That's what America is. That's what we want America to be for, for our children and grandchildren. It's also very short-sighted and even dangerous. To be engaging in the kind of rhetoric that Donald has about Muslims.We need American Muslims to be part of our eyes and ears on our front lines. I've worked with a lot of different Muslim groups around America. I've met with a lot of them and heard how important it is for them to feel they are wanted and included and part of our country, part of our homeland security and that's what I want to see. It's also important I intend to defeat ISIS.To do so, in a coalition with majority Muslim nations. Right now, a lot of those nations are hearing what Donald says and wondering, \u201cwhy should we cooperate with the Americans?\u201d and this is a gift to ISIS and the terrorists. Violent jihadist terrorist. We are not at war with Islam. And it is a mistake and it plays into the hands of the terrorists to act as though we are. So, I want a country where citizens like you and your family are just as welcome as anyone else.", "First of all, Captain Kahn is an American hero and if I were president at this time, he would be alive today because unlike her, who voted for the war without knowing what she was doing, I would not have had our people in Iraq. Iraq was disaster. So he would have been alive today. The Muslim ban is something that in some form has morphed into a extreme vetting. From certain areas of the world. Hillary Clinton wants to allow \u2014\n", "Why don't you interrupt her?\n", "It's called extreme vetting. We are going to areas like Syria. Where they're coming in by the tens of thousands because of Barack Obama. And Hillary Clinton wants to allow a 550 percent increase over Obama.\nPeople are coming into our country like we have no idea who they are. Where they are from. What their feeling about our country is and she wants 550 percent more. This is going to be the great Trojan horse of all time. I believe in building safe zones, in having other people pay for them as an example, the gulf states who are not carrying their weight, but have nothing but money, and take care of people but I don't want to have with all the problems this country has and all of the problems that you see going on, hundreds of thousands of people coming in from Syria when we know nothing about them. We know nothing about their values and we know nothing about their love for our country.", "First of all, I will not let anyone into our country that I think poses a risk to us. But there are a lot of refugees, women and children, think of that picture we all saw of that 4-year-old boy with the blood on his forehead because he had been bombed by the Russian and Syrian air forces. There are children suffering in this catastrophic war. Largely I believe because of Russian aggression. And we need to do our part.\nWe by no means are carrying anywhere near the load that Europe and others are. But we will have vetting that is as tough as it needs to be from our professionals, our intelligence experts and others. But it is important for us as a policy, you know, not to say as Donald has said, we're going to ban people based on a religion. How do you do that? We are a country founded on religious freedom and liberty.How do we do what he has advocated without causing great distress within our own country \u2026 are we going to have religious tests?When people fly into our country? And how do we expect to be able to implement those? So, I thought that what he said was extremely unwise. And even dangerous. And indeed, you can look at the problem began da on a lot of the terrorists sites and what Donald Trump says about muslims is used to recruit fighters.Because they want to create a war between us. And the final thing I would say, this is the tenth or 12th he's denied being for the war in Iraq. We have it on tape. The entire press corps has looked at it. Never stops him from saying what he wants to say. You can see it.", "Has not been debunked.\n", "She just went about 25 second over her time. Could I just respond to this, please?\n", "Hillary Clinton in terms of having people come into our country, we have many criminal illegal aliens, when we want to send them back to their country, their country says we don't want them. In some cases, they're murders and they don't want them. Hillary Clinton, when she was secretary of state, said that's okay, we can't force it. Let me tell you, I'm going to force them right back into their country. Their murderers and some very bad people. When Bernie Sanders said she had bad judgment, she has really bad judgment because we are letting people into this country that are going to cause problems and crime like you've never seen.\nWe're letting drugs pour through our southern border at a record clip and it shouldn't be allowed to happen. I.C.E. just endorsed me \u2014 16,500 just endorsed me and they endorsed me because I understand the border. She doesn't. She wants amnesty for everybody. Come right in. Come right over. It's a horrible thing she's doing. She's got bad judgment. And honestly, so bad that she should never be president of the United States. That, I can tell you.", "Right, as I recall, that was something I said about Abraham Lincoln, and after having seen the wonderful Steven Spielberg movie called Lincoln. It was a master class watching President Lincoln get the congress to approve the 13th amendment. It was principled and strategic. I was making the point that it is hard sometimes to get the congress to do what you want to do. To keep working at it. And yes, President Lincoln was trying to convince some people to use some arguments. That was a great I thought a great display of presidential leadership.\nBut you know, let's talk about what's really going on because our intelligence community said the Kremlin, meaning Putin and the Russian government, our directing the attacks, the hacking, on American accounts to influence our election. Other sites, where the Russians hack information. We don't know if it's accurate information and then they put it out. We have never in the history of our country been in a situation where an adversary, a foreign power, is working so hard to influence the outcome of the election. And believe me, they're not doing it to get elected. They're doing it to try to influence the election for Donald Trump. Now, maybe because he has praised Putin, maybe because he says he agrees with a lot of what Putin wants to do, maybe because he wants to do business in Moscow, I don't know the reasons.But we deserve answers. We should demand that will Donald release all of his tax returns so that people can see what are the entanglements and the financial relationships.We should demand that will Donald release all of his tax returns so that people can see what are the entanglements and the financial relationships.Moderator: We're going to get to that later. Secretary, Clinton, you're out of time.", "I think I should respond because so ridiculous. Now she's blaming \u2014 she got caught in a total lie. Her papers went out to everybody at the banks, and she said things Wikileaks that just came out. She lied. Now she's blaming the lie on the late great Abraham Lincoln. That's one that I haven't \u2014 okay, honest Abe never lied. That's the good thing. That's the big difference between Abraham Lincoln and you. That's a big, big difference \u2014 we're talking about some difference.\nBut as far as other elements of what she was saying, I don't know Putin. I think it would be great if we got along with Russia because we could fight ISIS together as an example. But I don't know Putin. I notice anytime anything wrong happens, they like to say the Russians \u2014 she doesn't know if it's the Russians doing the hacking. Maybe there is no hacking. But they always blame Russia and the reason is because they think they're trying to tarnish me with Russia. I know about Russia but I know nothing about the inner workings of Russia. I have no businesses. I have no loans from Russia.I have a very, very great balance sheet, so great when I did the old post office on Pennsylvania avenue, the united States government, because of my balance sheet which they actually know very well, chose me to do the old post office between the white house and congress, chose me to do the old post office. One of the primary area things, perhaps the primary thing was balance sheet. But I have no loans with Russia. You could go to the United States government and they would probably tell you that because they know my sheet very well in order to get that development. I had to have. Now the facts are very simpleFirst of all, I pay hundreds of millions of dollars in taxes. Many of her friends took bigger deductions, Warren Buffett took a massive deduction, Soros took a massive deduction. Many of the people giving her all this money that she can do many more commercials from me took massive deductions. I pay hundreds of millions of dollars in taxes, about you, but as soon as my routine audit is finished I'll release my returns.", "One thing I would do is get rid of carried interest. One of the greatest provisions for people like me, I give up a lot when I run because I knock out the tax code. She could have done this be years ago. She's a United States senator. She complains that Donald Trump took advantage of the tax code. Well, why didn't she change it? Why didn't you change it when you were a senator? The reason you didn't is all your friends take the same advantage that I do. You have provisions in the tax code that frankly we could change. But you wouldn't change it because all of these people give you the money so you can take negative ads on Donald Trump. But and I say that about a lot of things. I've heard Hillary complaining about so many different things over the years. I wish you would have done this. For 30 years, she's been doing this stuff. She never changed and she never will change. We're getting rid of carried interest provisions. I'm lowering taxes actually because I think it's so important for corporations because we have corporations leaving massive corporations and little ones, little ones can't form. We're getting rid of regulations which goes hand in hand with the lowering of the taxes. We're bringing the tax rate down from 35 percent to 15 percent. We're cutting taxes for the middle class.\nI will tell you we are cutting them big league for the middle class. I will tell you, Hillary Clinton is raising your taxes, folks. You can look at me. She's raising your taxes really high. And what that's going to do is a disaster for the country.But she is raising your taxes and I'm lowering your taxes. That in itself is a big difference. We are going to be thriving again. We have no growth in this country. If China has a GDP of 7 percent, it's like a national catastrophe. We're down to 1 percent. And that's like no growth. We're going lower in my opinion. And a lot of it has to do with the fact that our taxes are so high. Just about the highest in the world. And I'm bringing them down to one of the lower in the world. And I think it's so important, one of the most important things we can do. But she is raising everybody's taxes massively.Moderator: Secretary Clinton, you have two minutes. The question is, what specific tax provisions will you change to ensure the wealthiest Americans pay their fair share of taxes.", "Well, everything you've heard everywhere Donald just now is not true. I'm sorry I have to keep saying this, but he lives in an alternative reality. It is sort of amusing to hear somebody who hasn't paid federal income taxes in maybe 20 years talking about what he's going to do. I'll tell you what he's going to do. His plan will give the wealthy and corporations the biggest tax cuts they've ever had. More than the Bush tax cuts by at least a factor of two. Donald always takes care of Donald and people like Donald and this would be a massive gift. And indeed, the way that he talks about his tax cuts would end up raising taxes on middle class families, millions of middle class families. Here's what I want to do. I have said nobody who makes less than $250,000 a year, and that's the vast majority of Americans as you know, will have their taxes raised because we've got to go where the money is. The money is with people who have taken advantage of every single break in the tax code. Yes, when I was a senator, I did vote to close corporate loopholes.\nI voted to close, I think one of the loopholes he took advantage of when he claimed a billion dollar loss that enabled him to avoid paying taxes. I want to have a tax on people who are making a million dollars called the Buffett rule. Yes, Warren Buffett has gone out and said somebody like him should not be paying a lower tax rate than his secretary. I want a surcharge on income above $5 million. I want to invest in you. I want to invest in hard-working families. I think it's been unfortunate but it's happened since the great recession, the gains have all gone to the top. We need to reverse that. People like Donald who paid zero in taxes, zero for our vets, zero for our military, zero for health and education, that is wrong. And we're going to make sure that nobody, no corporation, and no individual can get away without paying his fair share to support our country.", "A lot of my write-off was depreciation and that Hillary as a senator allowed. The people that give her all this money want it. I understand it the tax code better than anybody that's run for president. Hillary Clinton, it's extremely complex. Hockey has friends that want the carried interest provision which is very important to Wall Street people. But they really want the carried interest provision. Which I believe Hillary's leaving. Very interesting why she's leaving carried interest. Number one, I pay tremendous numbers of taxes. I absolutely used it. So did Warren Buffett and so did George Soros and so did many of the other people that Hillary is getting money from. Now, I won't mention their names because they're rich but they're not famous. We don't make them famous.\n", "A lot of my write-off was depreciation and that Hillary as a senator allowed. The people that give her all this money want it. I understand it the tax code better than anybody that's run for president. Hillary Clinton, it's extremely complex. Hockey has friends that want the carried interest provision which is very important to Wall Street people. But they really want the carried interest provision. Which I believe Hillary's leaving. Very interesting why she's leaving carried interest. Number one, I pay tremendous numbers of taxes. I absolutely used it. So did Warren Buffett and so did George Soros and so did many of the other people that Hillary is getting money from. Now, I won't mention their names because they're rich but they're not famous. We don't make them famous.\n", "No, but I pay tax and pay federal tax, too. I have a write-off, a lot of it is depreciation. It's a wonderful charge. If she had a problem for 30 years, she's been doing this, Anderson. I say it all the time. She talks about health care. Why didn't she do something about it? She talks about taxes. She doesn't do anything about anything other than talk. With her, it's all talk and no action. In the past \u2014 and again, Bernie Sanders, it's really bad judgment. She has made bad judgment not only on taxes, she's made bad judgments on Libya, on Syria. On Iraq. I mean, her and Obama, whether you like it or not, the way they got out of Iraq, the vacuum they've left, that's why ISIS formed in the first place. They started from that little area and now they're in 32 different nations, Hillary. Congratulations. Great job.\nModerator: I want you to be able to respond, secretary Clinton.", "Well, here we go again. I've been in favor of getting rid of carried interest for years. Starting when I was a senator from New York. But that's not the point here.\n", "Why didn't you do it? Why didn't you do it.\n", "Because I was a senator with a Republican president. I will be the president.\n", "You could have done it if you were an effective \u2014\n", "That's exactly right.\n", "If you were an effective senator, could you have done it. But you were not an effective senator.\n", "Under our constitution, presidents have something called veto power. Look, he has now said repeatedly 30 years this and 30 years that. So let me talk about my 30 years in public service. I'm very glad to do so. Eight million kids, every year, have health insurance because when I was first lady, I worked with Democrats and Republicans to create the children's health insurance program. Hundreds of thousands of kids now have a chance to be adopted because I worked to change our adoption and foster care system.\nAfter 9/11, I went to work with Republican mayor, governor and president to rebuild New York and to get health care for our first responders who were suffering because they had run toward danger and gotten sickened by it. Hundreds of thousands of National Guard and reserve members have healthcare because of work that I did. And children [receive] safer medicines because I was able to pass a law that required the dosing to be more carefully done.When I was secretary of state, I went around the world advocating for our country but also advocating for women's rights to make sure that women had a decent chance to have a better life. And negotiated a treaty with Russia to lower nuclear weapons. Four-hundred pieces of legislation have my name on it as a sponsor or cosponsor when I was a senator for eight years. I worked very hard and was very proud to be re-elected in new York by an even bigger margin than I had been elected the first time. And as president, I will take that work, that bipartisan work, that finding common ground because you have to be able to get along with people to get things done in Washington.", "I've proven that I can and for 30 years, I've produced results for people.\n", "She said a lot of things that were false. I think we should be allowed \u2014\n", "How are you, Donald?\n", "Well, thank you, Lester, and thanks to Hofstra for hosting us.\nThe central question in this election is really what kind of country we want to be and what kind of future we'll build together. Today is my granddaughter's second birthday, so I think about this a lot. First, we have to build an economy that works for everyone, not just those at the top. That means we need new jobs, good jobs, with rising incomes.I want us to invest in you. I want us to invest in your future. That means jobs in infrastructure, in advanced manufacturing, innovation and technology, clean, renewable energy, and small business, because most of the new jobs will come from small business. We also have to make the economy fairer. That starts with raising the national minimum wage and also guarantee, finally, equal pay for women's work.", "I also want to see more companies do profit-sharing. If you help create the profits, you should be able to share in them, not just the executives at the top.\nAnd I want us to do more to support people who are struggling to balance family and work. I've heard from so many of you about the difficult choices you face and the stresses that you're under. So let's have paid family leave, earned sick days. Let's be sure we have affordable child care and debt-free college.How are we going to do it? We're going to do it by having the wealthy pay their fair share and close the corporate loopholes.Finally, we tonight are on the stage together, Donald Trump and I. Donald, it's good to be with you. We're going to have a debate where we are talking about the important issues facing our country. You have to judge us, who can shoulder the immense, awesome responsibilities of the presidency, who can put into action the plans that will make your life better. I hope that I will be able to earn your vote on November 8th.", "Thank you, Lester. Our jobs are fleeing the country. They're going to Mexico. They're going to many other countries. You look at what China is doing to our country in terms of making our product. They're devaluing their currency, and there's nobody in our government to fight them. And we have a very good fight. And we have a winning fight. Because they're using our country as a piggy bank to rebuild China, and many other countries are doing the same thing.\nSo we're losing our good jobs, so many of them. When you look at what's happening in Mexico, a friend of mine who builds plants said it's the eighth wonder of the world. They're building some of the biggest plants anywhere in the world, some of the most sophisticated, some of the best plants. With the United States, as he said, not so much.So Ford is leaving. You see that, their small car division leaving. Thousands of jobs leaving Michigan, leaving Ohio. They're all leaving. And we can't allow it to happen anymore. As far as child care is concerned and so many other things, I think Hillary and I agree on that. We probably disagree a little bit as to numbers and amounts and what we're going to do, but perhaps we'll be talking about that later.But we have to stop our jobs from being stolen from us. We have to stop our companies from leaving the United States and, with it, firing all of their people. All you have to do is take a look at Carrier air conditioning in Indianapolis. They left -- fired 1,400 people. They're going to Mexico. So many hundreds and hundreds of companies are doing this.", "We cannot let it happen. Under my plan, I'll be reducing taxes tremendously, from 35 percent to 15 percent for companies, small and big businesses. That's going to be a job creator like we haven't seen since Ronald Reagan. It's going to be a beautiful thing to watch.\nCompanies will come. They will build. They will expand. New companies will start. And I look very, very much forward to doing it. We have to renegotiate our trade deals, and we have to stop these countries from stealing our companies and our jobs.", "Well, I think that trade is an important issue. Of course, we are 5 percent of the world's population; we have to trade with the other 95 percent. And we need to have smart, fair trade deals.\nWe also, though, need to have a tax system that rewards work and not just financial transactions. And the kind of plan that Donald has put forth would be trickle-down economics all over again. In fact, it would be the most extreme version, the biggest tax cuts for the top percent of the people in this country than we've ever had.I call it trumped-up trickle-down, because that's exactly what it would be. That is not how we grow the economy.We just have a different view about what's best for growing the economy, how we make investments that will actually produce jobs and rising incomes.I think we come at it from somewhat different perspectives. I understand that. You know, Donald was very fortunate in his life, and that's all to his benefit. He started his business with $14 million, borrowed from his father, and he really believes that the more you help wealthy people, the better off we'll be and that everything will work out from there.I don't buy that. I have a different experience. My father was a small-businessman. He worked really hard. He printed drapery fabrics on long tables, where he pulled out those fabrics and he went down with a silkscreen and dumped the paint in and took the squeegee and kept going.And so what I believe is the more we can do for the middle class, the more we can invest in you, your education, your skills, your future, the better we will be off and the better we'll grow. That's the kind of economy I want us to see again.", "Well, for one thing -- and before we start on that -- my father gave me a very small loan in 1975, and I built it into a company that's worth many, many billions of dollars, with some of the greatest assets in the world, and I say that only because that's the kind of thinking that our country needs.\nOur country's in deep trouble. We don't know what we're doing when it comes to devaluations and all of these countries all over the world, especially China. They're the best, the best ever at it. What they're doing to us is a very, very sad thing.So we have to do that. We have to renegotiate our trade deals. And, Lester, they're taking our jobs, they're giving incentives, they're doing things that, frankly, we don't do.Let me give you the example of Mexico. They have a VAT tax. We're on a different system. When we sell into Mexico, there's a tax. When they sell in -- automatic, 16 percent, approximately. When they sell into us, there's no tax. It's a defective agreement. It's been defective for a long time, many years, but the politicians haven't done anything about it.Now, in all fairness to Secretary Clinton -- yes, is that OK? Good. I want you to be very happy. It's very important to me.But in all fairness to Secretary Clinton, when she started talking about this, it was really very recently. She's been doing this for 30 years. And why hasn't she made the agreements better? The NAFTA agreement is defective. Just because of the tax and many other reasons, but just because of the fact...", "Secretary Clinton and others, politicians, should have been doing this for years, not right now, because of the fact that we've created a movement. They should have been doing this for years. What's happened to our jobs and our country and our economy generally is -- look, we owe $20 trillion. We cannot do it any longer, Lester.", "Secretary Clinton and others, politicians, should have been doing this for years, not right now, because of the fact that we've created a movement. They should have been doing this for years. What's happened to our jobs and our country and our economy generally is -- look, we owe $20 trillion. We cannot do it any longer, Lester. ", "Well, the first thing you do is don't let the jobs leave. The companies are leaving. I could name, I mean, there are thousands of them. They're leaving, and they're leaving in bigger numbers than ever.\nAnd what you do is you say, fine, you want to go to Mexico or some other country, good luck. We wish you a lot of luck. But if you think you're going to make your air conditioners or your cars or your cookies or whatever you make and bring them into our country without a tax, you're wrong.And once you say you're going to have to tax them coming in, and our politicians never do this, because they have special interests and the special interests want those companies to leave, because in many cases, they own the companies. So what I'm saying is, we can stop them from leaving. We have to stop them from leaving. And that's a big, big factor.", "Well, let's stop for a second and remember where we were eight years ago. We had the worst financial crisis, the Great Recession, the worst since the 1930s. That was in large part because of tax policies that slashed taxes on the wealthy, failed to invest in the middle class, took their eyes off of Wall Street, and created a perfect storm.\nIn fact, Donald was one of the people who rooted for the housing crisis. He said, back in 2006, \"Gee, I hope it does collapse, because then I can go in and buy some and make some money.\" Well, it did collapse.", "That's called business, by the way.\n", "Nine million people -- nine million people lost their jobs. Five million people lost their homes. And $13 trillion in family wealth was wiped out.\nNow, we have come back from that abyss. And it has not been easy. So we're now on the precipice of having a potentially much better economy, but the last thing we need to do is to go back to the policies that failed us in the first place.Independent experts have looked at what I've proposed and looked at what Donald's proposed, and basically they've said this, that if his tax plan, which would blow up the debt by over $5 trillion and would in some instances disadvantage middle-class families compared to the wealthy, were to go into effect, we would lose 3.5 million jobs and maybe have another recession.They've looked at my plans and they've said, OK, if we can do this, and I intend to get it done, we will have 10 million more new jobs, because we will be making investments where we can grow the economy. Take clean energy. Some country is going to be the clean- energy superpower of the 21st century. Donald thinks that climate change is a hoax perpetrated by the Chinese. I think it's real.", "I did not. I did not. I do not say that.\n", "I think science is real.\n", "I do not say that.\n", "And I think it's important that we grip this and deal with it, both at home and abroad. And here's what we can do. We can deploy a half a billion more solar panels. We can have enough clean energy to power every home. We can build a new modern electric grid. That's a lot of jobs; that's a lot of new economic activity.\nSo I've tried to be very specific about what we can and should do, and I am determined that we're going to get the economy really moving again, building on the progress we've made over the last eight years, but never going back to what got us in trouble in the first place.", "She talks about solar panels. We invested in a solar company, our country. That was a disaster. They lost plenty of money on that one.\nNow, look, I'm a great believer in all forms of energy, but we're putting a lot of people out of work. Our energy policies are a disaster. Our country is losing so much in terms of energy, in terms of paying off our debt. You can't do what you're looking to do with $20 trillion in debt.The Obama administration, from the time they've come in, is over 230 years' worth of debt, and he's topped it. He's doubled it in a course of almost eight years, seven-and-a-half years, to be semi- exact.So I will tell you this. We have to do a much better job at keeping our jobs. And we have to do a much better job at giving companies incentives to build new companies or to expand, because they're not doing it.And all you have to do is look at Michigan and look at Ohio and look at all of these places where so many of their jobs and their companies are just leaving, they're gone.And, Hillary, I'd just ask you this. You've been doing this for 30 years. Why are you just thinking about these solutions right now? For 30 years, you've been doing it, and now you're just starting to think of solutions.", "Well, actually...\n", "I will bring -- excuse me. I will bring back jobs. You can't bring back jobs.\n", "Well, actually, I have thought about this quite a bit.\n", "Yeah, for 30 years.\n", "And I have -- well, not quite that long. I think my husband did a pretty good job in the 1990s. I think a lot about what worked and how we can make it work again...\n", "Well, he approved NAFTA...\n", "... million new jobs, a balanced budget...\n", "He approved NAFTA, which is the single worst trade deal ever approved in this country.\n", "Incomes went up for everybody. Manufacturing jobs went up also in the 1990s, if we're actually going to look at the facts.\nWhen I was in the Senate, I had a number of trade deals that came before me, and I held them all to the same test. Will they create jobs in America? Will they raise incomes in America? And are they good for our national security? Some of them I voted for. The biggest one, a multinational one known as CAFTA, I voted against. And because I hold the same standards as I look at all of these trade deals.But let's not assume that trade is the only challenge we have in the economy. I think it is a part of it, and I've said what I'm going to do. I'm going to have a special prosecutor. We're going to enforce the trade deals we have, and we're going to hold people accountable.When I was secretary of state, we actually increased American exports globally 30 percent. We increased them to China 50 percent. So I know how to really work to get new jobs and to get exports that helped to create more new jobs.", "But you haven't done it in 30 years or 26 years or any number you want to...\n", "Well, I've been a senator, Donald...\n", "You haven't done it. You haven't done it.\n", "And I have been a secretary of state...\n", "Excuse me.\n", "And I have done a lot...\n", "Your husband signed NAFTA, which was one of the worst things that e
