        function getCorpusWordCounts() {
            var binaryLabels = fullData.docs.labels.map(function (label) {
                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];


            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks, 'bg': scalebgDenseRanks, 'bgFreqs': bgFreqs, 'fgFreqs': fgFreqs}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x, i) => x - denseRanks.bg[i]);
        }

        function getTermCounts(fullData) {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];
            console.log("searching")

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {

            } else {

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];
                    if (!useFullDoc)
                        text = text.slice(0, 300);
                    if (pattern !== null) {
                        text = text.replace(pattern, '<b>$&</b>');
                    }
                    var curMatch = {
                        'id': i,
                        'snippets': [text],
                        'strength': strength,
                        'docLabel': docLabel,
                        'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                    }

                    matches[numericLabel].push(curMatch);
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;

                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[#.*+?^${}()|[\]\\]\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            var radius = 2;

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += "<input type='hidden' value='" + candidate + "'>";
                matchedCandidateDiv.addEventListener("click", function (e) {
                    inputField.value = this.getElementsByTagName("input")[0].value;
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = selectedCandidate.children[1].value;
            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
}

as been shared with the Commission or the two candidates.", "This debate is being conducted under health and safety protocols designed by the Cleveland Clinic, which is serving as the Health Security advisor to the Commission for all four debates. As a precaution, both campaigns have agreed the candidates will not shake hands at the beginning of tonight\u2019s debate. The audience here in the hall has promised to remain silent. No cheers, no boos, or other interruptions so we, and more importantly you, can focus on what the candidates have to say. No noise except right now, as we welcome the Republican nominee, President Trump, and the Democratic nominee Vice President Biden.", "How you doing, man?", "How are you doing?", "I\u2019m well.", "Gentlemen, a lot of people been waiting for this night, so let\u2019s get going. Our first subject is the Supreme Court. President Trump, you nominated Amy Coney Barrett over the weekend to succeed the late Ruth Bader Ginsburg on the Court. You say the Constitution is clear about your obligation and the Senate\u2019s to consider a nominee to the Court. Vice President Biden, you say that this is an effort by the President and Republicans to jam through on an appointment in what you call an abuse of power. My first question to both of you tonight, why are you right in the argument you make and your opponent wrong? And where do you think a Justice Barrett would take the court? President Trump, in this first segment, you go first. Two minutes.", "Thank you very much, Chris. I will tell you very simply. We won the election. Elections have consequences. We have the Senate, we have the White House, and we have a phenomenal nominee respected by all. Top, top academic, good in every way. Good in every way. In fact, some of her biggest endorsers are very liberal people from Notre Dame and other places. So I think she\u2019s going to be fantastic. We have plenty of time. Even if we did it after the election itself. I have a lot of time after the election, as you know. So I think that she will be outstanding. She\u2019s going to be as good as anybody that has served on that court. We really feel that. We have a professor at Notre Dame, highly respected by all, said she\u2019s the single greatest student he\u2019s ever had. He\u2019s been a professor for a long time at a great school.", "And we won the election and therefore we have the right to choose her, and very few people knowingly would say otherwise. And by the way, the Democrats, they wouldn\u2019t even think about not doing it. The only difference is they\u2019d try and do it faster. There\u2019s no way they would give it up. They had Merrick Garland, but the problem is they didn\u2019t have the election so they were stopped. And probably that would happen in reverse, also. Definitely would happen in reverse. So we won the election and we have the right to do it, Chris.", "President Trump, thank you. Same question to you, Vice President Biden. You have two minutes.", "Well, first of all, thank you for doing this and looking forward to this, Mr. President.", "Thank you, Joe.", "The American people have a right to have a say in who the Supreme Court nominee is and that say occurs when they vote for United States Senators and when they vote for the President of United States. They\u2019re not going to get that chance now because we\u2019re in the middle of an election already. The election has already started. Tens of thousands of people already voted and so the thing that should happen is we should wait. We should wait and see what the outcome of this election is because that\u2019s the only way the American people get to express their view is by who they elect as President and who they elect as Vice President.", "Now, what\u2019s at stake here is the President\u2019s made it clear, he wants to get rid of the Affordable Care Act. He\u2019s been running on that, he ran on that and he\u2019s been governing on that. He\u2019s in the Supreme Court right now trying to get rid of the Affordable Care Act, which will strip 20 million people from having health insurance now, if it goes into court. And the justice, I\u2019m not opposed to the justice, she seems like a very fine person. But she\u2019s written, before she went in the bench, which is her right, that she thinks that the Affordable Care Act is not Constitutional. The other thing that\u2019s on the court, and if it\u2019s struck down, what happens? Women\u2019s rights are fundamentally changed. Once again, a woman could pay more money because she has a pre-existing condition of pregnancy. They\u2019re able to charge women more for the same exact procedure a man gets.", "And that ended when we, in fact, passed the Affordable Care Act, and there\u2019s a hundred million people who have pre-existing conditions and they\u2019ll be taken away as well. Those pre-existing conditions, insurance companies are going to love this. And so it\u2019s just not appropriate to do this before this election. If he wins the election and the Senate is Republican, then he goes forward. If not, we should wait until February.", "There aren\u2019t a hundred million people with pre-existing conditions. As far as a say is concerned, the people already had their say. Okay, Justice Ginsburg said very powerfully, very strongly, at some point 10 years ago or so, she said a President and the Senate is elected for a period of time, but a President is elected for four years. We\u2019re not elected for three years. I\u2019m not elected for three years. So we have the Senate, we have a President-", "He\u2019s elected to the next election.", "During that period of time, during that period of time, we have an opening. I\u2019m not elected for three years. I\u2019m elected for four years. Joe, the hundred million people is totally wrong. I don\u2019t know where you got that number. The bigger problem that you have is that you\u2019re going to extinguish 180 million people with their private health care, that they\u2019re very happy this.", "That\u2019s simply not true.", "Well, you\u2019re certainly going to socialist. You\u2019re going to socialist-", "Gentlemen, we\u2019re now into open discussion.", "Open discussion.", "Open discussion, yes, I agree. Go ahead, Vice President.", "Number one, he knows what I proposed. What I proposed is that we expand Obamacare and we increase it. We do not wipe any. And one of the big debates we had with 23 of my colleagues trying to win the nomination that I won, were saying that Biden wanted to allow people to have private insurance still. They can. They do. They will under my proposal.", "That\u2019s not what you\u2019ve said and it\u2019s not what your party is saying.", "That is simply a lie.", "Your party doesn\u2019t say it. Your party wants to go socialist medicine and socialist healthcare.", "The party is me. Right now, I am the Democratic Party.", "And they\u2019re going to dominate you, Joe. You know that.", "I am the Democratic Party right now.", "Not according to Harris.", "The platform of the Democratic Party is what I, in fact, approved of, what I approved of. Now, here\u2019s the deal. The deal is that it\u2019s going to wipe out pre-existing conditions. And, by the way, the 200,000 people that have died on his watch, how many of those have survived? Well, there\u2019s seven million people that contracted COVID. What does it mean for them going forward if you strike down the Affordable Care Act?", "Joe, you\u2019ve had 308,000 military people dying because you couldn\u2019t provide them proper healthcare in the military. So don\u2019t tell me about this.", "I\u2019m happy to talk about this.", "And if you were here, it wouldn\u2019t be 200, it would be two million people because you were very late on the draw. You didn\u2019t want me to ban China, which was heavily infected. You didn\u2019t want me to ban Europe.", "All right, gentlemen, Mr. President.", "You would have been much later, Joe, much later.", "Mr. President.", "We\u2019re talking about two million people.", "You\u2019re not going to be able to shut him up.", "Mr. President, as the moderator, we are going to talk about COVID in the next segment. But go ahead.", "Let me finish. The point is that the President also is opposed to Roe V. Wade. That\u2019s on the ballot as well and the court, in the court, and so that\u2019s also at stake right now. And so the election is all-", "You don\u2019t know what\u2019s on the ballot. Why is it on the ballot? Why is it on the ballot? It\u2019s not on the ballot.", "It\u2019s on the ballot in the court.", "I don\u2019t think so.", "In the court.", "There\u2019s nothing happening there.", "Donald would you just be quiet for a minute.", "You don\u2019t know her view on Roe V. Wade? You don\u2019t know here view.", "Well, all right. All right. Let\u2019s talk. We\u2019ve got a lot to unpack here, gentlemen. We\u2019ve got a lot of time. On healthcare, and then we\u2019ll come back to Roe V. Wade.", "All right.", "Mr. President, the Supreme Court will hear a case a week after the election in which the Trump Administration, along with 18 state Attorney Generals are seeking to overturn Obamacare, to end Obamacare.", "That\u2019s right.", "You have spent the last week-", "Because they want to give good healthcare.", "If I may ask my question, sir.", "Good healthcare.", "Over the last four years, you have promised to repeal and replace Obamacare, but you have never in these four years come up with a plan, a comprehensive plan, to replace Obamacare.", "Yes, I have. Of course, I have. The individual mandate.", "[crosstalk 00:11:26] when I finish I\u2019m going to give an opportunity-", "Excuse me. I got rid of the individual mandate, which was a big chunk of Obamacare.", "That\u2019s not a comprehensive place.", "That is absolutely a big thing. That was the worst part of Obamacare.", "I didn\u2019t ask, sir.", "Chris, that was the worst part of Obamacare.", "You\u2019re debating him not me. Let me ask my question.", "Well, I\u2019ll ask Joe. The individual mandate was the most unpopular aspect of Obamacare.", "Mr. President.", "I got rid of it. And we will protect people.", "Mr. President, I\u2019m the moderator of this debate and I would like you to let me ask my question and then you can answer.", "Go ahead.", "You, in the course of these four years, have never come up with a comprehensive plan to replace Obamacare, and just this last Thursday you signed a largely symbolic Executive Order to protect people with pre-existing conditions five days before this debate. So my question, sir, is what is the Trump healthcare plan?", "Well, first of all, I guess I\u2019m debating you, not him, but that\u2019s okay. I\u2019m not surprised. Let me just tell you something. There\u2019s nothing symbolic. I\u2019m cutting drug prices. I\u2019m going with Favored Nations, which no President has the courage to do because you\u2019re going against big pharma. Drug prices will be coming down 80 or 90%. You could have done it during your 47 year period in government, but you didn\u2019t do it. Nobody\u2019s done it. So we\u2019re cutting healthcare.", "What about pre-existing conditions?", "All of the things that we\u2019ve done.", "He has not done healthcare.", "I\u2019ll give you an example. Insulin, it was destroying families, destroying people, the cost. I\u2019m getting it for so cheap it\u2019s like water, you want to know the truth. So cheap. Take a look at all of the drugs that what we\u2019re doing. Prescription drug prices, we\u2019re going to allow our Governors now to go to other countries to buy drugs because when they paid just a tiny fraction of what we do.", "Okay, like I say, this is open discussion.", "This is big stuff.", "Sir, you\u2019ll be happy. I\u2019m about to pick up on one of your points to ask the Vice President, which is, he points out that you would like to add a public option to Obamacare.", "Yes.", "And the argument that he makes and other Republicans make is that that is going to end private insurance.", "It is not.", "If I start asking the question.", "That\u2019s not what your party says, by the way.", "And it will end private insurance and create a government takeover of health.", "It does not. It\u2019s only for those people who are so poor they qualify for Medicaid they can get that free in most States, except Governors who want to deny people who are poor Medicaid. Anyone who qualifies for Medicaid would automatically be enrolled in the public option. The vast majority of the American people would still not be in that option. Number one. Number two.", "Joe, you agreed with Bernie Sanders, who\u2019s far left, on the manifesto, we call it. And that gives you socialized medicine.", "Look, hey.", "Are you saying you didn\u2019t agree?", "I\u2019m not going to listen to him. The fact of the matter is I beat Bernie Sanders.", "Not by much.", "I beat him by a whole hell of a lot.", "Not by much.", "I\u2019m here standing facing you, old buddy.", "If Pocahontas would have left two days early you would have lost every primary.", "All he knows how to do-", "On Super Tuesday, you got very lucky.", "Look he\u2019s the deal. I got very lucky. I\u2019m going to get very lucky tonight as well.", "With what?", "And tonight I\u2019m going to make sure.", "With what?", "Because here\u2019s the deal, here\u2019s the deal. The fact is that everything he\u2019s saying so far is simply a lie. I\u2019m not here to call out his lies. Everybody knows he\u2019s a liar.", "But you agree. Joe, you\u2019re the liar. You graduated last in your class not first in your class.", "God, I want to make sure-", "Mr. President, can you let him finish, sir?", "No, he doesn\u2019t know how to do that.", "You\u2019d be surprised. You\u2019d be surprised. Go ahead, Joe.", "The wrong guy, the wrong night, at the wrong time.", "Listen, you agreed with Bernie Sanders and the manifesto.", "There is no manifesto, number one.", "Please let him speak, Mr. President.", "Number two.", "He just lost the left.", "Number two.", "You just lost the left. You agreed with Bernie Sanders on a plan that you absolutely agreed to and under that plan [crosstalk 00:15:10], they call it socialized medicine.", "Mr. President.", "I\u2019ll tell you what, he is not for any help for people needing healthcare.", "Who is, Bernie?", "Because he, in fact, already has costs 10 million people their healthcare that they had from their employers because of his recession. Number one. Number two, there are 20 million people getting healthcare through Obamacare now that he wants to take it away. He won\u2019t ever look you in the eye and say that\u2019s what he wants to do. Take it away.", "No, I want to give them better healthcare at a much lower price, because Obamacare is no good.", "He doesn\u2019t know how. He doesn\u2019t know how to do that.", "I\u2019ve already fixed it.", "He has never offered a plan.", "We\u2019ve already fixed it to an extent. Obamacare, as you might know but probably don\u2019t, Obamacare is no good.", "Gentlemen, you realize if you\u2019re both speaking at the same time. Let the President. Go ahead, sir.", "Obamacare is no good. We made it better and I had a choice to make very early on. We took away the individual mandate. We guaranteed pre-existing conditions, but took away the individual mandate. Listen, this is the way it is. And that destroyed \u2026 They shouldn\u2019t even call it Obamacare, then I had a choice to make, do I let my people run it really well or badly? If I run it badly, they\u2019ll probably blame him, but they\u2019ll blame me. But more importantly, I want to help people. Okay. I said, \u201cYou\u2019ve got to run it so well.\u201d And I just had a meeting with them. They said the problem is, no matter how well you run Obamacare, it\u2019s a disaster. It\u2019s too expensive. Premiums are too high, that it doesn\u2019t work. So we do want to get rid of it. Chris, we want to get rid of that and give something that\u2019s cheaper and better.", "I understand that, sir. But I have to give you roughly equal time.", "Go ahead.", "Please let the Vice President talk, sir.", "Good.", "He has no plan for healthcare.", "Of course, we do.", "Please.", "He sends out wishful thinking. He has Executive Orders that have no power. He hasn\u2019t lowered drug costs for anybody. He\u2019s been promising a healthcare plan since he got elected. He has none, like almost everything else he talks about. He does not have a plan. He doesn\u2019t have a plan. And the fact is this man doesn\u2019t know what he\u2019s talking about. [crosstalk 00:17:14].", "All right, I have one final question for you.", "Sure.", "Mr. Vice President, if Senate Republicans, we were talking originally about the Supreme Court here, if Senate Republicans go ahead and confirm Justice Barrett there has been talk about ending the filibuster or even packing the court, adding to the nine justices there. You call this a distraction by the President. But, in fact, it wasn\u2019t brought up by the President. It was brought up by some of your Democratic colleagues in the Congress. So my question to you is, you have refused in the past to talk about it, are you willing to tell the American tonight whether or not you will support either ending the filibuster or packing the court?", "Whatever position I take on that, that\u2019ll become the issue. The issue is the American people should speak. You should go out and vote. You\u2019re voting now. Vote and let your Senators know strongly how you feel.", "Are you going to pack the court?", "Vote now.", "Are you going to pack the court?", "Make sure you, in fact, let people know, your Senators.", "He doesn\u2019t want to answer the question.", "I\u2019m not going to answer the question.", "Why wouldn\u2019t you answer that question? You want to put a lot of new Supreme Court Justices. Radical left.", "Will you shut up, man?", "Listen, who is on your list, Joe? Who\u2019s on your list?", "Gentlemen, I think we\u2019ve ended this-", "This is so un-Presidential.", "He\u2019s going to pack the court. He is not going to give a list.", "We have ended the segment. We\u2019re going to move on to the second segment.", "That was really a productive segment, wasn\u2019t it? Keep yapping, man.", "The people understand, Joe.", "They sure do.", "47 years, you\u2019ve done nothing. They\u2019re understand.", "All right, the second subject is COVID-19, which is an awfully serious subject. So let\u2019s try to be serious about it. We have had more than seven million cases of coronavirus in the United States and more than 200,000 people have died. Even after we produce a vaccine, experts say that it could be months or even years before we come back to anything approaching normal. My question for both of you is, based on what you have said and done so far, and what you have said you would do starting in 2021, why should the American people trust you more than your opponent to deal with this public health crisis going forward? In this case, the question goes to you first, sir. Two minutes, uninterrupted.", "Good luck. 200,000 dead. As you said, over seven million infected in the United States. We, in fact, have 4% of the world\u2019s population, 20% of the deaths. 40,000 people a day are contracting COVID. In addition to that, about between 750 and 1000 people a day are dying. When he was presented with that number, he said, \u201cIt is what it is.\u201d Well, it is what it is because you are who you are. That\u2019s why it is. The President has no plan. He hasn\u2019t laid out anything. He knew all the way back in February how serious this crisis was. He knew it was a deadly disease. What did he do? He\u2019s on tape as acknowledging he knew it. He said he didn\u2019t tell us or give people a warning of it because he didn\u2019t want to panic the American people. You don\u2019t panic. He panicked. In addition to that, what did he do?", "He went in and we were insisting that the people we had in the ground in China should be able to go to Wuhan and determine for themselves how dangerous this was. He did not even ask Xi to do that.", "Wrong.", "He told us what a great job Xi was doing. He said we owe him debt of gratitude for being so transparent with us. And what did he do then? He then did nothing. He waited and waited and waited. He still doesn\u2019t have a plan.", "Wrong.", "Sir, it\u2019s his two minutes.", "It\u2019s so wrong.", "I laid out back in March, exactly what we should be doing. And I laid out again in July, what we should be doing. We should be providing all the protective gear possible. We should be providing the money the House has passed in order to be able to go out and get people the help they need to keep their businesses open. Open schools cost a lot of money. You should get out of your bunker and get out of the sand trap in your golf course and go in the Oval Office and bring together the Democrats and Republicans and fund what needs to be done now to save lives.", "So, if we would have listened to you.", "Wait, wait. You have two minutes, sir.", "If we would\u2019ve listened to you, the country would have been left wide open, millions of people would have died, not 200,000. And one person is too much. It\u2019s China\u2019s fault. It should have never happened. They stopped it from going in, but it was China\u2019s fault. And, by the way, when you talk about numbers, you don\u2019t know how many people died in China. You don\u2019t know how many people died in Russia. You don\u2019t know how many people died in India. They don\u2019t exactly give you a straight count, just so you understand. But if you look at what we\u2019ve done, I closed it and you said, \u201cHe\u2019s xenophobic. He\u2019s a racist and he\u2019s xenophobic,\u201d because you didn\u2019t think I should have closed our country. Wait a minute.", "Sir, it\u2019s his two minutes.", "You di ke and not dotting the correct I. Who they voted for, testify, say who they voted for, say it\u2019s you. That is totally legitimate.", "All right.", "Excuse me [crosstalk 01:07:11]-", "No. No. No. I have a final [crosstalk 00:13:12]. Gentlemen, I have a final question [crosstalk 01:07:14]-", "You know it can\u2019t be done. You know it can\u2019t, and already, there\u2019s been fraud [crosstalk 01:07:19]-", "Mail service delivers [crosstalk 01:07:21] 185 million pieces of mail a day [crosstalk 01:07:24]-", "We can keep talking. In eight states, [crosstalk 01:07:27] election workers are prohibited, currently by law, eight states, from even beginning to process ballots, even take them out of the envelopes and flatten them until election day. That means that it\u2019s likely, because there\u2019s going to be a huge increase in mail-in balloting, that we are not going to know on election night who the winner is, that it could be days. It could be weeks-", "Could be months-", "\u2026 until we find out who the new president is. First for you, sir. Finally, for the vice president, and I hope neither of you will interrupt the other. Will you urge your supporters to stay calm during this extended period, not to engage in any civil unrest? And will you pledge tonight that you will not declare victory until the election has been independently certified? President Trump, you go first-", "I\u2019m urging my supporters to go in to the polls and watch very carefully, because that\u2019s what has to happen. I am urging them to do it. As you know, today there was a big problem. In Philadelphia, they went in to watch. They\u2019re called poll watchers, a very safe, very nice thing. They were thrown out. They weren\u2019t allowed to watch. You know why? Because bad things happen in Philadelphia. Bad things. And I am urging my people. I hope it\u2019s going to be a fair election. If it\u2019s a fair election-", "You\u2019re urging them what?", "\u2026 I am 100% on board. But if I see tens of thousands of ballots being manipulated, I can\u2019t go along with that. And I\u2019ll tell you why-", "What does that mean, not go along-", "\u2026 from a common sense-", "Does that mean you\u2019re going to tell your people-", "I\u2019ll tell you what it means-", "\u2026 to take to the streets?", "It means you have a fraudulent election. You\u2019re sending out 80 million ballots-", "And what would you do about that?", "They\u2019re not equipped\u2026 These people aren\u2019t equipped to handle it, number one. Number two, they cheat. They cheat. Hey, they found ballots in a wastepaper basket three days ago, and they all had the name military ballots. There were military. They all had the name Trump on them.", "Vice President Biden-", "You think that\u2019s good?", "Vice President Biden, final question for you. Will you urge your supporters to stay calm while the vote is counted? And will you pledge not to declare victory until the election is independently certified?", "Yes. And here\u2019s the deal. We count the ballots, as you pointed out. Some of these ballots in some states can\u2019t even be opened until election day. And if there\u2019s thousands of ballots, it\u2019s going to take time to do it. And by the way, our military\u2026 They\u2019ve been voting by ballots since the end of the Civil War, in effect. And that\u2019s what\u2019s going to happen. Why is it, for them, somehow not fraudulent. It\u2019s the same process. It\u2019s honest. No one has established at all that there is fraud related to mail-in ballots, that somehow it\u2019s a fraudulent process.", "It\u2019s already been established. Take a look at Carolyn Maloney\u2019s race-", "I asked you. You had an opportunity to respond [crosstalk 01:10:13]. Go ahead [crosstalk 01:10:14]. Vice President Biden, go ahead.", "He has no idea what he\u2019s talking about. Here\u2019s the deal. The fact is, I will accept it, and he will too. You know why? Because once the winner is declared after all the ballots are counted, all the votes are counted, that\u2019ll be the end of it. That\u2019ll be the end of it. And if it\u2019s me, in fact, fine. If it\u2019s not me, I\u2019ll support the outcome. And I\u2019ll be a president, not just for the Democrats. I\u2019ll be a president for Democrats and Republicans. And this guy-", "I want to see an honest ballot cut-", "Gentlemen, just say that\u2019s the end of it [crosstalk 01:10:45]. This is the end of this debate-", "I want to see an honest ballot count.", "We\u2019re going to leave it there-", "And I think he does too-", "\u2026 to be continued in more debates as we go on. President Trump, Vice President Biden, it\u2019s been an interesting hour and a half. I want to thank you both for participating in the first of three debates that you have agreed to engage in. We want to thank Case Western Reserve University and the Cleveland Clinic for hosting this event. The next debate, sponsored by the Commission on Presidential Debates, will be one week from tomorrow, October 7th, at the University of Utah in Salt Lake City. The two vice presidential nominees, Vice President Mike Pence and Senator Kamala Harris will debate at 9:00 PM Eastern that night. We hope you watch. Until then, thank you, and good night. Thank you."], "meta": ["Chris Wallace 00:01:20", "Chris Wallace 00:02:10", "Vice President Joe Biden 00:02:49", "President Donald J. Trump 00:02:51", "Vice President Joe Biden 00:02:51", "Chris Wallace 00:03:11", "President Donald J. Trump 00:04:01", "President Donald J. Trump 00:04:53", "Chris Wallace 00:05:22", "Vice President Joe Biden 00:05:29", "President Donald J. Trump 00:05:34", "Vice President Joe Biden 00:05:36", "Vice President Joe Biden 00:06:12", "Vice President Joe Biden 00:07:08", "President Donald J. Trump 00:07:34", "Vice President Joe Biden 00:08:01", "President Donald J. Trump 00:08:02", "Vice President Joe Biden 00:08:24", "President Donald J. Trump 00:08:25", "Chris Wallace 00:08:29", "Vice Pr
