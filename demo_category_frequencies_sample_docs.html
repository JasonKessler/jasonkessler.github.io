r to many waste companies . Due east of San Diego , there 's been a gold rush to secure dump sites at a half @ @ @ @ @ @ @ @ @ @ ) California : There is no oversight by the local county or state governments @!VANOCUR voice-over Federal regulations still apply , but they 're less strict than local California ones . However , the Department of the Interior , which oversees Indian reservations , feels both environmental and Indian economic interests can be protected . TIMOTHY GLIDDEN , Counselor to Secretary of the Interior : Some of these waste management companies feel that they can go out and find some unsuspecting tribe and foist a waste dump on them . I hope that that is not the case . It is our duty to see to it that that is not the case @!VANOCUR voice-over Chambers Development , which plans to create a landfill in the mountainous Los Coyotes Reservation , says it 's not looking for any regulatory shortcuts . ALEXANDER RANGOS , Executive Vice President , Chambers Development : If we had a willing host community in San Diego County that would allow us to build a facility , it would be just as attractive as Los Coyotes . It 's really not a matter of the regulatory process @ @ @ @ @ @ @ @ @ @ voice-over But members of communities surrounding the reservations worry that the process is too different to protect them . Ed Tisdale has a ranch just below what soon may be a dump for 20 percent of San Diego 's garbage at the Campo Indian Reservation . ED TISDALE , Rancher : That , up there , would be what we would maybe consider the mother of all screw-ups , if they put a dump in on a ground- water dependent area . You do n't do these things @!VANOCUR voice-over But the dumps have made some tribal members angry and they 're beginning to organize resistance . STEVE BANEGAS , Barona Reservation : It will up to the council or the tribe to determine what does n't and what goes in and what does not go in and nobody on this reservation is qualified to single out carcinogens or heavy metals or anything like that . MARINA ORTEGA , Santa Ysabel Band : I feel that it definitely is poisoning the environment . It is not a suitable project for the reservations because of the fact that , after these landfills @ @ @ @ @ @ @ @ @ @ left with whatever remains behind @!VANOCUR voice-over Yet , despite an age-old tradition of protecting sacred lands , other Indians say economic necessity may outweigh history . Banning Taylor of Los Coyotes says that in a tribe with 100 adult members , most of them are below the poverty line . The $5,000 a month fee that Chambers is paying , with more money to come if the dump is successful , will make a big difference to his people . Campo 's tribal chairman also sees economic benefits for his tribe 's 200 members and he 's convinced the landfill will be safe . RALPH GOFF , Tribal Chairman , Campo Reservation : This project is probably one of the most scrutinized projects in the state right now . We 've really made sure that , you know , the environmental standards are going to be there- are going to be enforced- you know , that we would have enforcement abilities , everything that anybody that cares about the environment would do @!VANOCUR voice-over And the companies , of course , promise to use the most advanced waste disposal technology @ @ @ @ @ @ @ @ @ @ to do - San Diego County - is to close a landfill with no liner system and allow for a new , double-lined landfill to be opened , so I think the net result is going to be a dramatic improvement in environmental protection @!VANOCUR voice-over But some Indians remain skeptical . They remember what they consider a trail of broken promises from whites in the past . WILLIAM BANEGAS , Barona Tribal Elder : It 's what they do . Throw us in the rocks , in the desert , where the lizard ca n't live . Now , they want to corrupt us , corrupt God 's land . We adore this land @!VANOCUR We 'll be right back . Commercial break VANOCUR : That 's it for this week . Whatever business you 're in , we hope the week ahead is a prosperous one . I 'm Sander Vanocur . On behalf of everyone here at Business World , thanks for being with us. \r\n##223875 @!SANDER-VANOCUR-AB : Welcome to Business World . I 'm Sander Vanocur and here 's what 's on this week 's agenda . voice-over Retailing and the consumer driven economy . Once it was shop till you drop , ' now it 's the stores that are dropping . KURT BARNARD , Retail Analyst : Are we over-stored ? The answer to that is vastly so @!VANOCUR voice-over New approaches are winning customers . SAM WALTON , Wal-Mart Founder : We think we 've just begun @!VANOCUR voice-over From Boston , This week 's Business World guest , founder of office supply retailer Staples , Tom Stemberg . Aslo , supply- side economics : retail-style manufacturers run lean and mean . DARLENE FOSTER , Shopper : Everybody is offering a discount so why should you pay full price ? VANOCUR : voice-over And how are you going to keep them down in the malls after they 've seen discounts ? ANNOUNCER : From ABC News , this is Business World with Sander Vanocur and Stephen Aug . Now , from New York , here 's Sander Vanocur. @!SANDER-VANOCUR-AB : @ @ @ @ @ @ @ @ @ @ . In 1990 , American consumers spent $1.8 trillion retail dollars . Shopping in the U.S. had almost become a national pastime . The motto , \" Shop till you drop , \" echoed through the mall . In the period 1980 to 1990 , the number of shopping centers went up by 66 percent , while the population increased by only 10 percent , but there 's a sea change under way in shopping habits . Retail space is going begging and , even if consumers do start spending again , their money is going in new directions . This week , our program will focus on the change in retailing : who 's losing , who 's winning , and the retail shopping spree that characterized the decade ends and consumers who once looked toward the top of the line now focus on the bottom line . voie-over Like many baby boomers raising children , Nancy Gabriel says she no longer shops as she once did . NANCY GABRIEL , Teaching Assistant : Before , I used to go in , and style or color was a major thing @ @ @ @ @ @ @ @ @ @ things I do look at @!VANOCUR voice-over With mounting family expenses , the Gabriels put discretion back in their discretionary spending . BILL GABRIEL , Manager : We put several additions on the house and made improvements to the house . Now , as the kids are starting to go into college and getting ready for college , we ca n't do things like that any longer . I 've known people who have blown their whole retirement income on college , so from that perspective I 'm concerned @!VANOCUR voice-over And they 're willing to travel for bargains . One place high on their list is BJ 's - a membership-only , no-frills wholesale club . Ms. GABRIEL : Well , we do basically shop in discount stores . I do not go to retail stores and shop . I hate to say that , but it 's true . HERBERT ZARKIN , President , BJ 's Wholesale Club : The membership concept is one that you feel you 're willing to become a committed , dedicated member . We do n't want a person to come in and just @ @ @ @ @ @ @ @ @ @ want you to come in and spend a large sum of money on a fairly routine basis @!VANOCUR voice-over That 's because they need the turnover on a large volume of goods since they operate on a margin of about eight to 10 percent compared to 30 percent for a typical department store . Wholesale clubs are n't the only merchants giving department stores a run for their money . Catalog sales , television shopping , and shopping by computer are all gaining popularity , but the biggest challenge comes from discount stores , specialty shops that narrowly target specific customers , category killers , giant discounters that sell one type of item like office supplies , and outlet stores where manufacturers sell their goods direct to the public . PETER SIRIS , Vice President , UBS Securities : You 're finding two things happening , one is consumers spending less , and then consumers also trading down . You know , they say , \" You know , it 's great to go into a glitzy , fancy store , and here 's somebody playing a grand piano , but @ @ @ @ @ @ @ @ @ @ miles to a warehouse club I can save five bucks , and I 'd rather save five bucks than listen to the grand piano . \" VANOCUR : voice-over Siris says this reflects both a sobering economy and , perhaps , even more significant , long-term demographic trends . Once entrenched in middle age , every generation spends less and saves more . That was true in 1977 , when the ratio of debt to income dropped like a rock from the under-35 to the over-65 's , and it was true in 1988 as well . The best-dressed baby boomers , hung over from the heady 80 's , are less inclined to buy on impulse . In the mid-80 's , Cattiva dresses were made to sell in department stores for about $500 . Now , they 're made to sell for half that price . CHUCK SCHWARTZ , President , Cattiva : People have become much more conservative . People are watching what they spend . People are watching for investment clothing more so than fads , and the dollar 's become very precious @!VANOCUR voice-over Recognizing that @ @ @ @ @ @ @ @ @ @ 's of Ohio , an independent store catering to executives , has taken drastic measures . Not only do they make house calls , they follow-up purchases with phone calls . DREW CASHMERE , Executive Vice President , Godfrey 's : We tend to find a lot of little problems that most men wo n't tell us initially , but we find it 's really helped our business . We 've gotten a lot of compliments @!VANOCUR voice-over With independents offering extra service and bare-bones , cost-cutting operations proliferating , traditional retailers are in trouble . After 87 years in southern California , Buffams , which operated 16 stores employing 1,300 people , is the latest venerable institution to join the casualty list . JOHN DUNCAN , CEO , Buffams : It 's really a discount mode that the customer is looking for today . So having someone meet you at the front door and making sure you got treated properly in the store , make sure the clothes fit you properly , and that you know what you 're buying - those days are disappearing for the mass of customers @ @ @ @ @ @ @ @ @ @ high tech to an old staple - the founder of Staples , Tom Stemberg . Commercial break VANOCUR : This week 's Business World guest is one of the breed of entrepreneurs who has helped change the face of retailing . His office-supply discount chain is a booming success in the Northeast . He got the idea when he visited a warehouse club store for a job interview and saw that shoppers had virtually emptied the office-supply aisle . That was the spark that inspired Staples founder Tom Stemberg , who joins us from Boston . Mr. Stemberg , in contemporary retailing , what is best - bigger , smaller , or niche ? TOM STEMBERG , CEO , Staples Incorporated : I would say the most important thing , if you want to use a term for us , I suppose would be \" niche , \" which is to serve all of the needs of a customer in a given category with everyday low prices and complete selection , just as we 've done at Staples @!VANOCUR When did it change in America ? Because the mall became a @ @ @ @ @ @ @ @ @ @ housing after World War II , when did that change ? Mr. STEMBERG : You know , I 'm not sure it fully has changed . It 's a gradual metamorphosis when the Toys R Us came into being , I guess in the 50 's , would probably have been the single most significant event creating these specialty discount retailers , which dominated categories . Of course , then you have your electronics chains -Home Depot in the home improvement industry - and now , of course , Staples and Office Depot and others in our industry @!VANOCUR But what did people like those people see . What did you see when you made the change ? Mr. STEMBERG : Well , actually , what I was looking for , frankly , from the perspective of a retailer , was that I looked at consumer behavior and saw that , in every category , a dominant chain had taken over that category by offering complete selection and everyday low prices and , frankly , I went out looking for a category that was growing quickly and with the service economy @ @ @ @ @ @ @ @ @ @ this country , the office-supplies industry , and Staples , sort of , became an obvious opportunity @!VANOCUR You always emphasize small businesses . Elaborate on that . Mr. STEMBERG : Well , at Staples , what we discovered is that the larger corporations the General Electric 's of this world , the IBM 's - could buy office supplies very inexpensively . The small-business person - the small law practices , to small medical practitioners , the consulting firms , the person who has an office in his or her home - had to pay twice or three times as much for office products . The opportunity was very simple - to find an efficient distribution channel which could offer the big-company prices to small business and carry everything that small business was looking for under one roof @!VANOCUR How have demographic changes affected retailing , and I mean by that an older population - living longer , having more money , too ? Mr. STEMBERG : Well , clearly , the greater affluence has helped all kinds of businesses . I 'd say that the older population perhaps more @ @ @ @ @ @ @ @ @ @ they tend to cling more to the older forms of retailing , including mall-based retailing . It 's particularly the younger households with two working partners in that relationship , who are pressed for time , who have that very , very strong need to find absolutely everything under one roof at very good prices . That 's the customer for Staples , Toys R ' Us , Circuit City , and all the other category killer stores @!VANOCUR Very quickly - you mentioned pricing , but you also mentioned convenience . Is convenience more important than pricing , or are they equally important ? Mr. STEMBERG : I 'd say those two factors , as well as selection . It 's really all three wrapped into one , which are equally important , and each customer has his own priority list , though I would say price probably would be number one , selection number two , and convenience number three , if you forced me to rank them , Sandy @!VANOCUR I thank you for doing it . Thanks for joining us here on Business World . Mr. STEMBERG @ @ @ @ @ @ @ @ @ @ stock has been a hot performer - up 66 percent since the first of the year - as have other nontraditional retailers . Home Depot is up 43 percent over the same period , and Wal-Mart , the high-tech discount store founded by Sam Walton , is up more than 35 percent since the start of 1991 . Wal-Mart , with $32.6 billion in sales , has overtaken both K-Mart and Sears to become the nation 's number-one retailer . Walton described one of the secrets of his success . SAM WALTON , Wal-Mart Founder : If something does n't work , we back up and start and try and try and try another direction , and that has helped us over time because , in that process , we 've been able to stay out in front @!VANOCUR At Friday 's closing bell , the Dow Jones industrial average finished the week down by more than 17 points . Last week , our panel of stock-market experts from around the country predicted an up week . Our panel is split for the week ahead . Panelist Al Frank , a @ @ @ @ @ @ @ @ @ @ is positive . AL FRANK , Investment Advisor : We think this is a very healthy market that has a lot further to go . Of course , there will be earnings disappointments and volatility and churning but , over the next several months , we expect the market to advance 10 to 15 percent and feel that people should participate in it , especially in the secondary stocks , which are so strong and outperforming the blue chip stocks by a factor of two to one this year @!VANOCUR When we return - so many shopping centers and not enough shoppers . Are developers getting mauled ? ANNOUNCER : Over the past decade , retail rents have gone from an average yearly increase of nine percent in 1980 down to one percent in 1990 . At the same time , retail-vacancy rates have soared , from 3.9 percent in 1980 to 11.1 percent in 1990 . Commercial break VANOCUR : The downturn in retail sales has been disastrous for states that rely heavily on the sales tax for income . In Pennsylvania , sales-tax revenues , excluding automobiles , were @ @ @ @ @ @ @ @ @ @ In Connecticut , sales taxes brought in five percent less in February than the same month in 1990 and , in Illinois , sales- tax income from March of 1991 was down 11 percent from the year before . And while states worry about how to make up for the shortfall in sales taxes , all operators , facing shortfalls of their own , are hard pressed to offset the loss of customers . voice-over A common lure developers use is the entertainment complex , but that could backfire . CARL STEIDTMANN , Vice President , Management Horizons : It tends to attract an element of the population that is not necessarily there to purchase goods , which is what the mall ultimately has to be about , so you do attract teenagers who are more interested in the scene at the mall and who may actually distract people who would normally come to the mall to purchase goods @!VANOCUR voice-over Real shoppers may be more attracted by attractive prices . Manufacturers ' outlet malls sold about $8 billion worth of goods last year . MARY WESLOWSKI , Shopper : I @ @ @ @ @ @ @ @ @ @ three-hour trip @!VANOCUR voice-over But sometimes , convenience counts . Some downtown malls are capitalizing on that old adage , \" Location , location , location . \" Although the new Columbus City Center in Ohio is not fully rented , their square-foot sales are about $300 - nearly twice the national average , which is down 20 percent from 1980 . Timing , says its developers , was everything . NORMAN PLOURDE , Columbus City Center : I understand that there was over $10 billion spent in downtown Columbus in new office buildings and so on . There are 100,000 workers in downtown Columbus . We probably have more male shoppers because of the downtown components @!VANOCUR Every shopping mall used to be considered a field of dreams - build one and the world would beat a path to your door but , now , as ABC news correspondent Allan Frank reports , some mall operators are looking to creative solutions to keep from losing sleep . ALLAN FRANK , ABC NEWS : voice-over When this blighted section of Glen Cove , Long Island , was razed in the name @ @ @ @ @ @ @ @ @ @ by a spiffy , suburban shopping center , but retailers proved hard to attract , so its developer began renting it out as office space for commercial tenants . MICHAEL PUNTILLO , Vice President , Jobco Organization : In terms of the facilities we can offer , typical office buildings would not afford the tenant restaurants immediately within the area . We have extensive parking because of the parking facilities that were built to provide space for retail shoppers coming in @!FRANK voice-over For several tenants , the location works well . SUSAN FRENCH , Manager , Royal Holiday : We 've picked great amounts of corporate business from the- just the mall area here at South . ROBERT TAST , Architect : It 's kind of a nice scale and a friendly environment . It 's worked out very well . In fact , if we had to do it again , we would try to locate in a similar situation @!FRANK voice-over But the center 's lone retailer feels off the beaten path . MADELINE FLORES , Fashion Cove Village Boutique : It does n't bring in much walking @ @ @ @ @ @ @ @ @ @ all office buildings around you @!FRANK voice-over In Houston , where retail vacancies are a glut on the market , construction is underway to convert a foreclosed mall into something completely different - a hospital complex . JOHN STYLES , Mid- America Health Care : It was a building that had an excellent location for what we were doing . It was very accessible , which is very important for our patients and the physicians that are coming here , and the building was sitting here on 41 acres of land - a lot of parking , a lot of building for the hospital @!FRANK voice-over And buying the property - once valued at $25 million - for little more than $5 million was healthy for the hospital 's bottom line . To cure the ills of retail properties , developers are seeking creative tenants . At this Danville , California , project , the developer gets a kick out of one tenant 's pretty funny idea . By day , it 's a beauty parlor , by night , a comedy club - no kidding . TOM ENBERG , Whitney @ @ @ @ @ @ @ @ @ @ space and also providing to the community a very unique service or , you know , entertainment opportunity , I mean , that 's to me a real creative retailing approach . That kind of thing , I love to see in a shopping center @!FRANK voice-over Enberg now believes non-retail businesses can not only help fill vacant storefronts , but also can restore character to shopping malls by giving them the vibrant feel that downtowns once had , but he draws the line at some businesses , which project tawdry images . Mr. ENBERG : I do n't want to disparage anybody 's business , but karate studios and check-cashing operations are two of them . You see those in a project , what you 're seeing is a leasing problem , generally speaking , because that somebody 's very desperate to find a retailer @!VANOCUR When we return a look at the retail version of supply side economics . Commercial break ANNOUNCER : In just one year , form 1989 to 1990 , employment in the U.S. apparel industry dropped from 1.09 million to 1.03 million , breaking a @ @ @ @ @ @ @ @ @ @ is littered with remnants of department stores which did n't survive the sea change in retailing - Garfinkel 's , Altman 's , and Sakowitz are gone . Chains like Allied Federated and Ames are in bankruptcy but , as ABC news correspondent Ken Prewitt reports , those failures have had a trickle-down effect , leaving some suppliers hanging by a thread . DAVID ELLIS , Buxbaum Ginsberg &amp; Associates : We 've got a great sale going here , if you need anything just let us know , okay ? We 're getting ready to close down here . KEN PREWITT , ABC News : The people running this sale jokingly say they 're in the growth industry of 90 's - liquidation . Mr. ELLIS : We 'll get rid of everything here - all the merchandise in the store . We always will sell out completely everything @!PREWITT voice-over Why is it ending this way ? MARY ELLEN FOSSETT , Manager , Contemporary Man : Everything so oversaturated . Everywhere you go there's- someone 's running a sale @!PREWITT voice- over Many of them like this . In @ @ @ @ @ @ @ @ @ @ 've become so common that consultants Buxbaum and Ginsberg sell do-it-yourself kits , and it 's not just the retailers and their employees that get hurt . DAVID BUXBAUM , Buxbaum Ginsberg &amp; Associates : A bankruptcy can cost a manufacturer $50,000 , $150,000 , $200,000 , and that 's pretty difficult to overcome . You have to be awfully big have to be very , very financially stable to be able to overcome that @!PREWITT voice-over After losing millions to department-store failures , Bernard Chaus cut back last year 's production and watched sales fall 20 percent and , while he enthusiastically anticipates a fall-season comeback , he has streamlined the operation . BERNARD CHAUS , Chairman , Bernard Chaus Incorporated : One of the more poignant points here is the fact that we 've reduced our price points approximately 15 to 20 percent of what they were a year ago . We also limited the amount of SKU 's , the amount of styles that we have on the line @!PREWITT voice-over Cutbacks in production translate to job losses for the contractors - those who make the garments - @ @ @ @ @ @ @ @ @ @ Contractors : They 're waiting till the last minute to order new supplies . The contractors have to have a quick turnaround , and they 're waiting to get paid after it 's delivered @!PREWITT voice-over As dress-maker Cattiva ships its fall line , the company hopes to devote more time to fashion , less time to bill collecting . Mr. SCHWARTZ : I was hit very hard in the 80 's . Back in the 70 's , when I went into business , money was never discussed . You shipped a product , you got paid . Comes the late 80 's , people in America said it 's okay not to pay bills . It 's okay to become- to go bankrupt @!PREWITT voice- over Now , after 15 years of cutting it alone , Cattiva uses Factors , financiers who collect and assume debts , and Factors are busy people these days . RON McKINNON , Factor Bank of Boston : It 's been both great and terrible at the same time . Because of the concern about the retail bankruptcies the demand for our product and @ @ @ @ @ @ @ @ @ @ compared to anytime in the past 40 . On the other hand , Factors has absorbed more bad debt losses in the last six or nine months than they ever have in their history @!PREWITT voice-over The uncertainties have prompted some manufacturers , like Phillips Van Heusen , to open its own brand-name , price-retail stores - known in the trade as \" maker to market . \" Selling Van Heusen shirts and Bass shoes directly has helped the company grow 60 percent since 1987 . BRUCE KLATSKY , President , Phillips Van Heusen : It 's been significant in helping us control our distribution and present our product effectively to the American consumer . It helps us avoid any major problems from an inventory standpoint . We have been able to locate them in areas that are not competitive with our traditional customers @!PREWITT voice-over When Van Heusen does sell through traditional channels , it customizes the product . For $34.50 , you can buy this shirt at Macy 's with a Goeffrey Beene label , while at Sears the shirt with the store label goes for $17.99 , but @ @ @ @ @ @ @ @ @ @ the company longevity , it says , and in an industry known for its can-do optimism , staying power is an enviable trait . Mr. SCHWARTZ : Survival is where it 's at today - survival , survival , survival . We come to work knowing we have to survive @!VANOCUR We 'll be right back . Commercial break VANOCUR : That 's it for this week . Whatever business you 're in , we hope the week ahead is a prosperous one . I 'm Sander Vanocur . On behalf of everyone here at Business World , thanks for being with us. \r\n##223876 @!SANDER-VANOCUR-AB : Welcome to Business World . I 'm Sander Vanocur and here 's what 's on this week 's agenda . voice-over Trump 's crown jewel shatters . The Taj Mahal goes bankrupt and Donald Trump tries to restructure his empire . But if the Plaza Hotel becomes a condo , would Eloise want to live there ? From Westchester , the Taj Mahal 's largest bondholder , this week 's Business World guest , financier and airline owner Carl Icahn . Also , the American automobile industry - amid slow sales and foreign competition , the Big Three are languishing . Will the Saturn be General Motors ' shining star ? And the hottest of the imported luxury cars - why is there more demand than supply for these dream machines ? ANNOUNCER : From ABC News , this is Business World with Sander Vanocur and Stephen Aug . Now , from New York , here 's Sander Vanocur @!VANOCUR Early April car sales figures are due out tomorrow , and if the last reports are an indication , the news is going to be dismal @ @ @ @ @ @ @ @ @ @ , sales last month were down 19 percent from a year ago . Automobiles are the largest single manufacturing component of U.S. industry and a slowdown has a broad impact throughout the economy , but as business editor Stephen Aug reports , despite the recession and the downturn in automobile output and employment , at least one automaker is hoping it can find a guiding star - or at least a planet . STEPHEN AUG , ABC News : voice- over The midst of a recession may not seem like the ideal time to open a new car dealership , but for Saturn , the first new General Motors division since 1918 , the feeling is \" better late than never . \" THOMAS MANOFF , Vice President , Finance , Saturn : I 'm elated . Money 's starting to roll in to Saturn and after five years of spending , it sure feels great to have some income coming into the company @!AUG voice-over But it 's not just Saturn and its parent , G.M. , that need the cash . The entire domestic automobile industry is going to @ @ @ @ @ @ @ @ @ @ the final quarter of last year was , the first quarter of this year is going to be worse . How much worse ? JAMES BUSH , Editor , \" Ward 's Auto World \" : The worse quarter , probably , in history . The Big Three , as a group , lost $2.1 billion in the fourth quarter and the consensus forecast is on the order of $3 billion in the first quarter of this year @!AUG voice-over The head of automotive operations at Ford agrees . ALLAN GILMOUR , President , Ford Automotive Division : Sales were down in the first quarter , Steve , compared to the fourth quarter of last year , and I think the financial results will be worse @!AUG How much worse ? Mr. GILMOUR : Do n't know yet - still gathering up the numbers - but quite a lot worse @!AUG voice-over One concern is the potential effect of huge inventories of Japanese cars that might be dumped on the U.S. market . While domestic manufacturers shut down operations to control inventories , the Japanese continue producing , storing the excess @ @ @ @ @ @ @ @ @ @ that the heads of G.M. , Ford and Chrysler met with President Bush last month , urging him to retain import restraints . Chrysler chairman Lee Iacocca had warned the President that dumping by the Japanese could send their share of the U.S. market from the present 30 percent to 40 . At that level , he said , \" Chrysler is gone and Ford could be mortally wounded . \" Not every U.S. auto executive is so pessimistic , especially at Ford , the lowest cost domestic producer . Mr. GILMOUR : Because of the price position that a good cost position can get , I do n't believe that we 're going to see a big , big increase in Japanese penetration from where it is now @!AUG voice-over While the White House rejected quotas , the automakers ' message might have gotten through . Mr. BUSH : The Secretary of Commerce , Mosbacher , was already- was in Tokyo and , I guess , conveyed to them that we stand prepared to enforce our dumping laws , so , I mean , that 's a pretty strong signal @ @ @ @ @ @ @ @ @ @ , the Japanese will pay for it @!AUG voice-over In fact , Interior Secretary Manuel Lujan had suggested the administration might soften its resistance to raising fuel economy standards for new cars @!ACTOR TV Commercial The average driver puts 12,00 to 13,00 miles a year on a car . At Saturn , we knew this @!AUG voice-over Yet , it 's cars like the Saturn on which Detroit is relying to fight the imports . DAVID HEALY , Auto Analyst , Barclays : I think that G.M. has essentially tried to imitate a good , small Japanese car with the Saturn , and I think they 've succeeded . Their aim is to take sales away from imports , particularly in the West Coast markets where they 've started the car , and they seem to be doing this @!AUG voice-over And some West Coast customers agree , like Jennifer Gail Millar , who disposed of a Nissan and bought a Saturn . JENNIFER GAIL MILLAR , Saturn Owner : Design-wise , in terms of the amount of room you 've got in that car- the Japanese models that I tested @ @ @ @ @ @ @ @ @ @ but forget about going and buying some groceries @!AUG voice-over But problems with the Saturn last fall and winter slowed down the assembly line . The company opted to slow production rather than ship to dealers cars that would not perform properly . LEE LUCAS , Saturn of Burlingame : The first few weeks that we were open , we had hundreds - literally hundreds - of people coming in here every day and we did n't have the cars that we needed to supply those people 's needs , and it was kind of a shame @!AUG voice-over Still , problems continued to slip through . Steve Schaefer , who lives in the San Francisco Bay Area got one of them . The front door has to be slammed to shut it . The steering wheel squeaks . STEVE SCHAEFER , Saturn Owner : -this screeching , scraping sound- AUG : voice-over And the dashboard does not fit properly . Schaefer is a former Honda owner , but he still likes his Saturn . Mr. SCHAEFER : I think it 's about 85 to 90 percent of a Honda . @ @ @ @ @ @ @ @ @ @ in the drive train , in the sound of the engine , in the controls and the feeling that 's just slightly less and I think it's- they do n't have quite the experience with it @!VANOCUR The auto industry could be in even more trouble if a nationwide rail strike threatened for Wednesday takes place . A rail strike would stop the movement of new cars to market and parts to keep assembly plants going . The result would likely be more shutdowns and layoffs , but the Bush Administration says it 's willing to ask Congress for emergency legislation if that 's the only way to head off the strike . In just a minute , the creditors play the Taj Mahal casino 's Trump card . Commercial break VANOCUR : When Donald Trump made his deal to take over the opulent Taj Mahal casino , then under construction in Atlantic City , he considered it a tremendous coup , but now , as ABC correspondent Allan Frank reports , the coup may be the coup d'grace . ALLAN FRANK , ABC News : voice-over When the Trump Taj @ @ @ @ @ @ @ @ @ @ as the eighth wonder of the world . DONALD TRUMP : This building is a winner . Nobody 's seen anything like it . The reviews have been unanimous raves @!FRANK voice- over Today , the Taj Mahal is the most conspicuous symbol of tough times for Trump and Atlantic City . As the casino enters its second year of operation , it will be going into bankruptcy . Bondholders , who are owed more than $700 million by Trump , are going to take over half-ownership of the Taj in exchange for reduced interest payments . But bondholders have decided Trump 's management and his much publicized name should remain while he works out his troubles . ROBERT MILLER , Attorney for Bondholders : It 's a fair deal . It 's a fair deal for the bondholders in the sense that , if everything works out , they get their bonds repaid and they get a piece of the upside in the casino , and if things do not work out , they will wind up in control of the casino @!FRANK voice-over With the Taj Mahal deal reducing @ @ @ @ @ @ @ @ @ @ could turn the corner . WAYNE JOSEPHSON , Fitch Investors Service : It will be a close call because Atlantic City is in a recession right now . Even though the Taj Mahal is the most successful casino and the market leader , it 's still generating less cash flow than was expected @!FRANK voice-over With the Taj Mahal under control , if not in the black , Trump will have to spend some time promoting his other properties , the Trump Castle and the Trump Plaza . Both casinos were hurt by the Taj and saw business decline dramatically over the last year . Trump got some breathing room on a $25 million principal payment due soon on the Trump Plaza by cutting an innovative deal with Fidelity Capital . Fidelity traded $25 million worth of Plaza bonds for a mortgage on the casino 's parking garage , carrying about 12 percent interest . Mr. MILLER : It 's amazing that Trump had n't already pledged the parking garage because , up until now , he 'd borrowed against everything that was n't nailed down @!FRANK voice-over At the Castle @ @ @ @ @ @ @ @ @ @ 15th . He hopes to avoid another bankruptcy filing , but Castle bondholders could force him to give up some equity there , too . All 11 casinos in Atlantic City hope and pray they get relief soon . RICHARD BYRNE , Merrill Lynch : We are very optimistic about the longer-term outlook for Atlantic City . The principal reason is the Northeast economy is bound to pick up and secondly , there are no new casino additions planned anytime soon @!FRANK Trump 's credit problems are not confined to Atlantic City . Here at the Plaza Hotel in New York , he hopes to raise cash by converting rooms into condominiums at heretofore unheard of prices of up to $1,600 a square foot . Trump concedes he 's gambling by asking such outrageous prices , but , confident as ever , he insists he 'll get them because the hotel has the best location in the city . voice-over Some real estate experts doubt he can pull it off . LLOYD LINFORD , Reis Reports : His strategy does not represent a slam dunk given the current weakness in Manhattan @ @ @ @ @ @ @ @ @ @ Trump 's properties will attract foreign buyers . BARBARA CORCORAN , Corcoran Group : We had a couple from Rome in the lobby of the Trump Tower on Fifth Avenue about two weeks ago who had shopped the entire market . They had seen Donald Trump in the lobby that day as we were showing the apartment and they bought that particular unit - paid more for it than they would anywhere else , but they were delighted to be there . They felt they had a little piece of Hollywood @!FRANK voice-over With banks anxious to be repaid more than $2 billion , Trump still has plenty of property to peddle . He 's hoping to hand off the Trump Shuttle to Northwest Airlines in a deal that lets Northwest assume the Shuttle 's considerable debts , and he is still a long way from developing a huge parcel on Manhattan 's West Side he once called Trump City . But Trump 's next task is convincing the New Jersey Casino Control Commission tomorrow that it should renew his license to run the Taj Mahal . Allan Frank , ABC @ @ @ @ @ @ @ @ @ @ of Donald Trump 's major creditors and the owner of troubled TransWorld Airlines , Business World guest Carl Icahn . Commercial break VANOCUR : This week 's Business World guest is one of the nation 's best known financiers . He 's the owner of the troubled airline TWA , still awaiting government approval to sell overseas routes to American Airlines in order to raise needed cash . And he 's also the largest single owner of junk bonds in the failed Taj Mahal casino . On Friday , I spoke with Carl Icahn at his office in Mount Kisco , New York . interviewing The conventional wisdom is the junk bond era is over . If it is , then why did some have some disastrous failures or are on the ropes - Trump , First Executive in California - yet you- I do n't think you 're on the ropes . You used junk bonds . What 's the difference ? CARL ICAHN : Well , I think , to begin with , toward the end of the era , a lot of money was spent- a lot of @ @ @ @ @ @ @ @ @ @ ridiculous prices for companies . As a result , these companies could not sustain the debt load that they put on them . In the case of what I did , with ACF , we issued bonds , but we conserved the cash . And even at TWA , where the airline industry is in terrible , terrible shape , the whole industry- You have overcapacity ; you have tremendous costs , costs going up at 10 percent a year and a recession , so everything is hitting at once . But even at TWA , interestingly , we do have cash . Our problem is not , at this moment , cash , but operating losses . So it was different- it was different with us to the extent that we did not overspend the cash that we got from the junk bonds . And , on the other side , in fact , we used some of that cash , or a lot of it , in the last year to buy junk bonds , and we 've done very well with that portfolio @!VANOCUR The money had to @ @ @ @ @ @ @ @ @ @ \" prudent lender \" ? Mr. ICAHN : All right . I mean , where did the money come from ? I believe- VANOCUR : You and I know where it came from . Mr. ICAHN : I understand , and I think that you 're very right , that it became a tulip-bowl mania . You got a lot of kids out of business school that would just sit there with slide rules and say , \" This company can make it if that company made it . \" Investment bankers that were getting tremendous commissions would tell companies to go in and tell companies to go in and pay any price for another company , or an LBO group to go pay any amount for a company , because everybody was getting a commission . Everybody was feeding at this thing . And it became a mania where they felt no wrong could be done . And we stopped getting involved in buying companies - as did other prudent investors- or prudent LBO buyers , if you will , stopped doing it because the prices were insane . We @ @ @ @ @ @ @ @ @ @ last three , four years and we said , \" Forget it . \" But now , interestingly , it went the other way and the junk bonds are selling too cheaply , because all you 're doing now , when you buy a junk bond today , if you 're buying the right ones , is- what you 're doing is buying back the equity of these companies at a very cheap price relative to what it sold for , so it 's now- the pendulum has swung too far the other way , in my opinion , but at the beginning , you 're right . Everybody was just going crazy - about two years ago . Not at the beginning , but maybe two years ago , when it just got out of hand @!VANOCUR You 're known for wanting to take over Texaco - a prudent investment ; USX - a prudent investment . You bought TWA - a prudent investment ? Mr. ICAHN : Well , let 's start with taking over Texaco . I think that Texaco was an investment with us . I do @ @ @ @ @ @ @ @ @ @ , necessarily . I just thought the stock was very cheap @!VANOCUR They thought you wanted to . Mr. ICAHN : Well- VANOCUR : Go back to TWA , though- Mr. ICAHN : -people- It 's interesting . Everyone thinks you want to take over companies . Sometimes you do , and- very often , you do . At times , we were thinking of taking over Texaco , but it was a good investment and at times , we wanted it , maybe . But TWA , interestingly , was a good investment at the time . We had made a deal with the unions , if you remember . Otherwise , I do n't think I would have gotten into it to the extent I did . I definitely would n't have . We could have gotten out and sold our position out . We had made a deal with the unions where they gave us very big concessions and things did work out well for awhile . If you had n't had the bombing in Libya- I mean , it 's easy to look back , but even @ @ @ @ @ @ @ @ @ @ around . But if you had n't had the bombing in Libya and the headaches that we had during the last year , it would n't have- hopefully- it might have turned out a lot better . And even today , we do have a strong cash position , but operationally , as I said , we 're getting hurt @!VANOCUR But is Kirk Kerkorian trying to make a deal with your unions and are you in contact with Kerkorian about what his ambitions are vis vis TWA ? Mr. ICAHN : Well , interestingly , Kerkorian has n't even called me , so it 's a very unusual and enigmatic situation . I mean , Kerkorian is out there saying that he wants to buy this company , but it 's awfully hard to do that when you have n't called the owner , so it makes you wonder . And , as far as I 'm concerned , selling the route is very important to TWA , to our cash position and , basically , to our future @!VANOCUR Thank you very much . Thanks for joining us here @ @ @ @ @ @ @ @ @ @ Turning to the week on Wall Street , at Friday 's closing bell , the Dow Jones Industrial Average finished the week up more than 24 points . Last week , our panel of stock market experts from around the country was split . Our panel 's consensus is for an up week ahead . Panelist Al Frank , a Santa Monica-based newsletter publisher , thinks that , in part , because of its downturn , the auto industry is a good buy . AL FRANK , Investment Advisor : We like the auto stocks right now because they 're so out of favor . We remember back in ' 80 to ' 82 , while Ford was losing money for three years , its stock doubled in price , more than doubled . We think Chrysler , Ford and General Motors are all good stocks trading for less than book value , trading for between 10 and 20 percent of revenues . We would think Chrysler would trade at $25 a share , Ford at $63 and General Motors at $52 in the next three to five years @!VANOCUR When @ @ @ @ @ @ @ @ @ @ on the stock pages . Commercial break VANOCUR : While U.S. car makers are bemoaning weak sales , there are some cars that are in such demand that they 're back-ordered for months . But these are n't the cars you 're likely to see in the supermarket parking lot , not at prices starting above $60,000 . KATE McCLEOD , Acura NSX Owner : I got out of the car at the Chatham Diner and I was instantly surrounded by men . Standing in the pouring rain , they 're chatting me up about my car - \" Oh , could I see it , please ? I 've never seen one on the road before . \" I mean , it was absolutely a magnet @!VANOCUR voice-over The attention the Acura NSX drew gave McCleod an idea , much better than anything out of Cosmopolitan - what a great way for single women to meet men . Ms. McCLEOD : When this happened to me , I thought , \" Well , great . \" All these single women I know in New York who have trouble meeting great @ @ @ @ @ @ @ @ @ @ man you want with this car . ED TAYLOR , Vice President , Acura : I know it really can make you feel good . Because of the distinctive styling , it really is a head-turner . It has terrific eye appeal @!VANOCUR voice-over And that 's just what Acura had hoped for when it introduced the limited production car last August . Acura is only allocating 3,000 NSX 's for the U.S. this year @!ACTOR TV Commercial Recently , Acura introduced what many have called the greatest sports car the world has ever known @!VANOCUR voice-over And using that publicity to help sell the other 140,000 cars Acura hopes to sell here this year @!ACTOR TV Commercial Our latest idea is somewhat bigger : the 1991 Acura Legend . Mr. HEALY : When you go into a Honda dealer and see the NSX , you 're probably going to wind up buying a Legend and when you go into a BMW dealer and see an eight-series , you 're probably going to wind up buying a three-series . I think that , in a sense , these are almost loss @ @ @ @ @ @ @ @ @ @ sell very many of these cars @!VANOCUR voice-over Despite the current recession , two other imported car makers have introduced new , $60,000-plus models . BMW is looking to enhance its prestige and reputation with its limited supply , new eight-series car . RICHARD RUBIN , BMW Dealer : I think that most of the people that shop for this kind of car do n't have an income problem to feel a pinch of a dollar or two @!VANOCUR voice-over The pinch for this new , sleeker model is $73,000 and there 's more demand than cars - not what you 'd expect in a recession . CARL FLESHER , Vice President , Marketing , BMW : We believe that our car prices now are very market-driven and I think most individuals who would look at the price tag of this car would - with a smile on my face - honestly say it 's a bargain @!VANOCUR voice-over And when Mercedes recently introduced its new , top-of-the-line roadster , the 500 SL , it stressed safety , as well as engineering and the company 's reputation . But the company @ @ @ @ @ @ @ @ @ @ $97,000 car . MICHAEL JACKSON , Vice President , Marketing , Mercedes Benz : I think it delivers outstanding performance in a very exotic style and design , but , at the same time , is a very practical car for day-to-day use @!VANOCUR voice- over That 's what he said - a practical , $97,000 , two-seat roadster . Whether practical or not , to the founder of this exclusive Manhattan restaurant , the appeal of the car is irresistible . FRANK GIAMBELLI , Mercedes Shopper : The style of this one , the model- you know , like when you see a beautiful young lady- that 's why @!VANOCUR Before you buy one of these beauties , remember . The insurance on the Mercedes costs enough to buy a small Honda and if you 'd like to take one for a test drive , do n't count on doing it at the dealer 's , but you can rent one for $400 a day and 50 cents a mile - not just anywhere , but at the Beverly Hills office of Budget Rent-a-Car . We 'll be right back @ @ @ @ @ @ @ @ @ @ week . Whatever business you 're in , we hope the week ahead is a prosperous one . I 'm Sander Vanocur . On behalf of everyone here at Business World , thanks for being with us. \r\n##223877 @!SANDER-VANOCUR-AB : Welcome to Business World . I 'm Sander Vanocur , and here 's what 's on this week 's agenda . voice-over Can customers bank on their banks ? What happens to the consumer in a banking industry consolidation ? From Washington , this week 's Business World guest , Federal Deposit Insurance Corporation Chairman L. William Seidman . Can his agency handle a banking shake- up ? Also , rising health-care costs put the squeeze on even an expert . Why did it cost this family 60 percent more to have a baby now than one born just four years ago ? And palm-top computers , once considered executive toys - with new hardware and software , the industry appears poised to take off @!ANNOUNCER From ABC News , this is Business World with Sander Vanocur and Stephen Aug . Now , from New York , here 's Sander Vanocur @!VANOCUR Banking reform is in trouble in Congress . Just this past week , Treasury Secretary Nicholas Brady blasted Congress for trying to deal only with the shortfall in bank deposit insurance funds instead of @ @ @ @ @ @ @ @ @ @ . This came amid another major bank bailout . The failed Bank of New England was sold to Fleet/Norstar in a deal which is still expected to cost the government insurance fund more than $2 billion . Banking consolidation does n't just mean fewer banks . As business editor Stephen Aug reports , it may mean fewer places where a banking customer can turn for service . STEPHEN AUG , ABC News : voice-over In Texas City , Texas , a community of 41,000 , Mayor Chuck Doyle is a keen observer of the Texas banking situation . That 's because he 's also chairman of the board of Gulf National Bank . And he says the huge mergers and buyouts of Texas banks by out-of-state companies like NCNB of North Carolina may be bad for Texans , but they 're certainly good for healthy , smaller banks . CHUCK DOYLE , Chairman , Gulf National Bank : It 's removed ownership from the personal banking side and that has created a void in understanding between this side of the desk and the borrower 's side of the desk . Now @ @ @ @ @ @ @ @ @ @ an independent community banker , because we still operate in that personalized service . And , so , in some ways , it 's been a windfall for us @!AUG voice-over Across town , at the Texas City Feed and Supply store , Rusty Schaper says he likes dealing with a smaller bank . RUSTY SCHAPER , Texas City Feed and Supply : I hope that I always- will always have the opportunity to bank with a small-type bank where people treat me sort of like the big fish in the pond @!AUG voice-over Healthy , small banks are not confined to small communities . Even a big city like Chicago has community banks , in this case , a multi-ethnic community where the folks at Devon Bank offer service in 33 languages . RICHARD LOUNDY , CEO , Devon Bank : We wind up taking business from some of these big banks , often , because the customer does n't have a loan officer that he can always relate to . Every six months or every year , they change the loan officer . He ca n't talk to the @ @ @ @ @ @ @ @ @ @ come and talk to me @!AUG voice-over Devon Bank and Gulf National are among the more than 13,000 banks in the United States . Add in credit unions and savings and loan associations and there are nearly 30,000 financial institutions that accept deposits and make loans . Include the growing numbers of branches and automatic teller machines and banking is virtually everywhere , and it 's become expensive . JAMES McDERMOTT Jr. , President , Keefe Bruyette &amp; Woods : Banking companies need to get this cost structure down . The revenues have been coming down and the cost structures must adjust @!AUG voice-over All of which is leading a growing number of people to say the United States is simply \" overbanked . \" Mr. McDERMOTT : I do n't think there is any question that there is excess capacity in the system , that there are too many banks chasing too few good deals . THOMAS THEOBALD , Chairman , Continental Bank : One way of proving that is that the returns to bank shareholders have been less than in other industries @!AUG voice-over In fact , Theobald 's @ @ @ @ @ @ @ @ @ @ Illinois Bank , which failed and was virtually taken over by the FDIC . The new Continental handles solely business accounts , so it does business with half the employees it had four years ago . With the banking industry consolidating , those cutbacks are likely to happen elsewhere . Mr. THEOBALD : What 's underway today will mean a reduction of several hundred thousand employees among the million and a half who are working for insured banks today @!AUG voice-over Many of the cuts result from bank failures , going back to the first bank the FDIC ever shut down , back in 1934 , the Fondulac State Bank of East Peoria , Illinois . Today , instead of closing banks , most failures are handled by merging the insolvent bank with a healthy institution . That 's the way the Bank of New England was sold last week to Fleet/Norstar , then the second biggest bank in New England . But unlike other big takeovers , officials promised decision-making will remain in local hands . TERRENCE MURRAY , Chairman , Fleet/Norstar : You give tremendous autonomy to the local @ @ @ @ @ @ @ @ @ @ in Buffalo or Albany or Boston , they are part of that community . They 're part of the fabric of that community and they have very broad decision-making authorities @!AUG voice-over Murray says only about one-third of today 's banks may survive the next dozen years of mergers . Still , most mergers may be among bigger banks , leaving the healthy community banks independent . EDWARD FURASH , President , Furash &amp; Company : The policy of banking in the United States has been to protect small banks , to see to it that local institutions were available to make loans to businessmen and individuals and the whole philosophy has been \" money will be cheap and available to people who want to expand our economy . \" AUG : voice-over And many smaller bankers agree , contending that the nation does not necessarily have too many banks . Mayor DOYLE : We have a decentralized , unit bank state that was here for so long , and we have a lot of independent , community banks and I do n't think the majority of the citizens in Texas @ @ @ @ @ @ @ @ @ @ , consolidation continues and in the rush to merge , there 's concern that some banks may grow too fast . At Fleet/Norstar , they say that 's not going to happen following the Bank of New England acquisition . Mr. MURRAY : Their intent is to fully digest it over the next two or three years and not to do anything major during that period , in New England or outside of New England @!AUG That implies no further big mergers in the immediate future for Fleet/Norstar . But what has smaller bankers upset is the prospect that the \" too big to fail \" doctrine is going to remain in effect . Protecting deposits at the big banks beyond the $100,000 limit , they fear , is going to erode their deposit base and force them out of business no matter how well they 're run . Sandy ? VANOCUR : Thanks , Steve . In just a minute , the man in charge of cleaning up the mess the banks leave behind , FDIC Chairman L. William Seidman . Commercial break VANOCUR : Comptroller General Charles Bowsher told @ @ @ @ @ @ @ @ @ @ Insurance Fund only has half the money it claims , and that it could be insolvent by next year . For this week 's Business World guest , that 's just the latest in a series of problems which are plaguing him both as Chairman of the FDIC and as head of the Resolution Trust Corporation , charged with the savings and loan bailout . L. William Seidman joins us from our studios in Washington . Mr. Chairman , as a former bank auditor , is the Comptroller General giving you a fair count ? L. WILLIAM SEIDMAN , Chairman , FDIC : Well , we do n't agree with him . It 's an argument among accountants about exactly when we should pick up some losses . It 's really kind of not real world @!VANOCUR All right , the real world is that the last time you were on Business World , I believe you said that you could n't take a hit like the Bank of New England . Well , you 're going to take a $2 billion hit . Could you take another hit like that @ @ @ @ @ @ @ @ @ @ Bank of New England , but do n't ask me if we could handle two of them @!AUG Well , I 'm going to ask you just that . Could you handle two of them ? Mr. SEIDMAN : It 'd be tight . It 'd be very tight if we had two of that size . We do n't see anything like that coming , at least through the fiscal year , which ends on September 30th @!AUG Let me put that question a little differently . To what extent are there banks out there that you 'd like to close because they 're insolvent and costing a lot of money , but you ca n't because you do n't have the money ? Mr. SEIDMAN : There are no banks , as far as I know , in that condition . In the first place , we do n't close them . The primary regulator closes them . Bob Clark , the comptroller , or the state regulator , so that could n't happen even if we wanted it to @!AUG Well , maybe I phrased the question a @ @ @ @ @ @ @ @ @ @ the fund is essentially broke . Mr. SEIDMAN : No , it 's not broke . No matter what the Comptroller says , we all agree we have about $7 billion in cash on hand . We can borrow $5 billion from the Treasury on a moment 's notice , because our line is already in place , so we have funding at this time , but , obviously , it 's going down because the recession is taking its toll on banks @!VANOCUR Mr. Chairman , I believe you 've been on Business World more than any other guest , and we 've always danced around but never addressed this question . Is not the banking , the savings , industry , the only form of American capitalism that is virtually risk-free ? Is that not the problem ? Mr. SEIDMAN : Well , it is- I would n't say it 's risk-free , because the stockholders can lose their money in banks , and many have , and outside creditors can lose their money . What makes it different from other industries is that banks raise their funds on @ @ @ @ @ @ @ @ @ @ and so that certainly makes it different from any other industry @!VANOCUR All right , sir . Whatever the reforms are , whoever you 're going to let into it , smaller banks will be closed , larger entities will go in the banking business , but you 're still going to guarantee them the full faith and credit of the U.S. government - are you not ? Mr. SEIDMAN : Well , we 're going to pull that guarantee in some . It 's not going to be as broad as it is now and , more importantly , we 're going to put many , many restrictions on what banks can do with those funds that they get through insured deposits @!AUG Let 's go over for a minute to what you need in terms of money . The administration is asking for - what ? - $70 billion in borrowing authority . Henry Gonzalez of the House Banking Committee says , \" Well , we 're ready to give $25 billion . \" What do you really need ? Would $25 billion be enough ? Mr. SEIDMAN : @ @ @ @ @ @ @ @ @ @ has asked to cover potential losses . The rest of the money that we 're talking about is money that we borrow short term to carry the assets that we take out of bad banks till we sell those assets . When we sell them , we pay that money back . So those are not losses . That 's just what we call working capital . So $25 billion is the right number in terms of what we need to cover any potential losses that anybody has predicted @!VANOCUR Mr. Chairman , what 's wrong with borrowing that money from the Fed ? Mr. SEIDMAN : Well , I do n't think there 's anything wrong . I 'd be happy to borrow it from the Fed . However , Chairman Greenspan and the governors think that it would be a bad precedent . We really do n't care . We 'll borrow it wherever we can get the best rate @!VANOCUR Thanks very much for joining us once again on Business World . And when we come back , when health-care costs go up and insurance benefits go down @ @ @ @ @ @ @ @ @ @ VANOCUR : Turning to the week on Wall Street , at Friday 's closing bell , the Dow Jones Industrial Average finished the week down by more than 53 points . Last week , our panel of stock market experts from around the country predicted a down week . Our panels ' consensus is for another down week ahead . Panelist Robert Farrell , chief technical analyst for Merrill Lynch , thinks there will be more action on the Street as companies try to get rid of debt . ROBERT FARRELL , Technical Analyst : There was so much debt that was put on corporate bond sheets in the 1980s that everytime the market does get better , corporations are going to try to raise funds by selling equity to pay off that debt . And we do see a very big calender this quarter . My guess is that 's one of the things that will contribute to the market being at a- at least a point where it 's going to have to take a rest @!VANOCUR The price of health care has been skyrocketing and the administration 's @ @ @ @ @ @ @ @ @ @ rise from more than 12 percent of the gross national product today to 17 percent by the year 2000 and a staggering 37 percent by 2030 . For working people , it means almost certainly having to pay more of the bill themselves . And that may be true even for those who think they know how to control costs . DAVE RAHILL , Foster Higgins : \" Mirror , mirror on the wall , who 's the fairest one of all ? \" VANOCUR : voice-over Even if you answer \" baby Allison , \" the bill for her normal birth was n't attractive to the Rahills . It cost almost $10,000 . Mr. RAHILL : We knew it would be a large bill , but I guess a couple of things took us a little bit by surprise @!VANOCUR voice-over But you 'd think that Dave Rahill , who advises corporations on how to hold down medical costs , would have been able to keep his own costs down . Mr. RAHILL : My wife asked me to talk to the doctor because she felt I was the expert @ @ @ @ @ @ @ @ @ @ feel a full sense of confidence negotiating the birth of my daughter with our physician @!VANOCUR voice-over Confronting doctors about their bills is one of the main tactics that companies are telling their employees to use in an effort to hold down costs . Despite Rahill talking the doctor out of doing additional tests that would have added another $500 , the family 's portion of the cost of Allison 's birth was 60 percent higher than the cost of their first child , born in the same suburban hospital four years earlier . What happened to the Rahills is typical of what is happening to families across the country . In the last five years , employers have increasingly shifted more medical costs to employees through higher premiums , larger deductibles and copayments . Dr. ROGER TAYLOR , Wyatt Consulting : In 1990 , if you take an employee with a family , they paid about $1 for every $2 that they employer paid in health-care cost . That 's , essentially , a one-to-two ratio , and that 's about double what was happening in 1985 @!VANOCUR voice-over Even @ @ @ @ @ @ @ @ @ @ coverage , as a percentage of compensation , the cost has shot up from eight percent in 1987 to an expected 14.5 percent in 1993 . While 61 percent of companies paid the total cost of health insurance for their employees and dependents in 1987 , only 43 percent do so now . Employees and their dependents are being caught in a squeeze between coverage and cost . DAVID WALKER , Arthur Anderson &amp; Company : I think people are going to have to make decisions . There 's no question about it . They 're going to have to make decisions as to the level of coverage that they want and they can afford @!VANOCUR voice-over Not only are their premiums higher t coming off-the-cuff with these questions @!VANOCUR voice- over Handheld organizers and computers are the cutting edge of portable technology , even though they had been categorized as executive toys , primarily used for keeping track of phone numbers and appointments . ANDREW SEYBOLD , Dataquest : I expect to see this type of box become a miniature terminal for electronic mail , for- through MCI Mail , through lots of the mail services and , also , to get back to my desk @ @ @ @ @ @ @ @ @ @ while I 've been away @!VANOCUR voice-over And the technology will be even more portable when Motorola ties a pager to Hewlett Packard 's new handheld computer . Executives on the go like the new technology because it means carrying a few ounces worth of palm-top computer instead of five to 15 pounds of portable computer . And corporations like Prudential Insurance are buying thousands of Sharp Wizards for sales forces because , at $400 a pop , they 're comparatively cheap and because they do n't require computer literacy . GIL DeLISO , Marketing Manager , Sharp : It allows the sales person in the field to be more efficient in terms of presenting the product and closing the sales . MARK EPPLEY , CEO , Traveling Software : We 're kind of at the beginning of a revolution in portable computing . In essence , this is a concept that we 've discussed in our company and we believe in . It 's called the \" extended office . \" VANOCUR : voice-over The burgeoning market for palm- top computers is being made possible by miniaturized hardware and portable @ @ @ @ @ @ @ @ @ @ ways : hooking your handheld to your desktop with products like those from Nictrix , Intellilink and Traveling Software ; or you can use memory cards with commercial software , like these , made to run on the pocket PC ; or , finally , you can use special drives to write your programs to blank memory cards , like Flash Memory , made by Intel , which can hold as much information as a box of floppy disks , but at a still hefty price , more than $700 . The cards also run on the newly announced Hewlett Packard 95LX , a product designed jointly by HP and software maker Lotus . JOHN YOUNG , CEO , Hewlett Packard : It 's a machine that 's , I think , targeted , certainly , as a key user base , Lotus 1-2-3 users and there 's 14 million of those around out of the 60 million PC owners today , so it 's a big subset of the overall marketplace @!VANOCUR voice-over The 11-ounce , $700 machine comes with more memory already built in than was available on early @ @ @ @ @ @ @ @ @ @ machine , the Poqet PC , an American-made computer , was the first handheld to use industry-standard programs and while it has n't been a big success so far , the company , now part of Fujitsu , says new models are on the way . BOW RODGERS , Executive Vice President , Poqet Computer : Pocket 2 is 1991 situation , which is a refinement , improvement , an updating , in our opinion , of the products that we have right now , the product we have right now . But a revolutionary jump , not an evolutionary jump , is in 1992 @!VANOCUR voice-over Even though handheld computers have been around for several years , analysts say that because of software , the field is poised to take off . Mr. SEYBOLD : In 1991 , you 're talking non-Casio , non-Sharp sales in excess of 500,000 units . I 'm talking about the Hewlett Packard and Poqet genre type of equipment , with Sharp and Casio selling an equal number in their own niches @!VANOCUR The one major limitation still facing these computers is n't in the @ @ @ @ @ @ @ @ @ @ human fingers . They 're just too big to do any serious typing . When we come back , this week 's winners and losers . Commercial break VANOCUR : Finally , this week 's winners and losers depends on whether you 're a boss or a worker . According to a survey by Business Week magazine at the nation 's 500 largest companies , average CEO salaries and bonuses climbed seven percent in 1990 to $1,953,000 , while corporate p s of New York City park workers rallied to protect their jobs in the face of proposed cuts that would lay off fully one third of them . Still , that 's only part of New York Mayor David Dinkins ' plan to eliminate a $3.5 billion deficit from the city 's proposed $28.7 billion budget . Dinkins would eliminate 8,000 jobs over the next three weeks and possibly as many as 27,000 in the months ahead . @ @ @ @ @ @ @ @ @ @ May 8,1991 ) We must not simply succumb to our plight . We can do something about it @!AUG voice-over New York 's problems are just one example of the financial angst afflicting American state and local governments . In California , the state government is faced with a deficit topping $14 billion . PETE WILSON , Governor of California : ( March 29,1991 ) We can pray for a May miracle in terms of revenue recovery , but it 's very clear we can not rely upon hope and it 's very clear that we can not wait @!AUG voice-over Unfortunately for Wilson , the May miracle did not occur . State tax revenues have now fallen each month for the first five months of this year . In Los Angeles , the state 's biggest city , they 're planning to cut 445 police jobs through attrition to help trim an expected $177-million city deficit . TOM BRADLEY , Mayor of Los Angeles : The steps which we 've taken are almost Draconian , but we simply ca n't go beyond that @!AUG voice-over In Maine , the state @ @ @ @ @ @ @ @ @ @ furloughs were ordered in Rhode Island and Suffolk County , New York . Then , last week , Bridgeport , Connecticut , became the biggest American city in generations to seek bankruptcy court protection . MARY MORAN , Mayor of Bridgeport : We have a problem . We have to get off the merry-go-round . We have to say , \" We have a problem , \" and we have to do something about it . That 's what we 're doing @!AUG voice-over But in the credit markets , the Bridgeport bankruptcy caused not even a ripple , possibly because about half the bonds are privately insured . And  in population . DANIEL MITCHELL , Economist , The Heritage Foundation : If you look at a state like New York , you have a 30 percent growth in public employees since 1980 , when you only had a two percent increase in the population and I think that there 's no way you can justify that we had much more government needs today as opposed to 1980 @!AUG voice-over To solve their problems , state and local governments are looking at raising college tuitions , cutting back Medicaid where they can and raising taxes . @ @ @ @ @ @ @ @ @ @ 's supposed to help . Mr. MITCHELL : A state that raises taxes is going to lose taxpayers and businesses to a neighboring state @!AUG voice-over And there are nationwide effects . Mr. ROHATYN : Government cutbacks and tax increases , in order to close these deficits , that , in my judgment , are going to be the equivalent of , say , a $50-billion tax increase across the country and coming on top of a very weak economy , which might be trying to turn its head up a little bit , I think it 's going to be very negative @!AUG It 's worth noting that public employee unions are , by far , the fastest growing labor unions and while only 12 percent of workers in private industry are union members , 37 percent of public employees are . By the turn of the century , the public sector unions could account for 60 to 70 percent of all trade union members . In a minute , will city workers offer the kind of give-backs that industrial unions gave to bail out corporations ? We 'll ask @ @ @ @ @ @ @ @ @ @ AUG : In Rhode Island , state workers have agreed to take some unpaid work days as a means of helping ease the state 's fiscal crisis , but in New York City , after getting new contracts , municipal unions have been reluctant to help . As head of the American Federation of State , County and Municipal Employees , this week 's Business World guest faces the question , \" What should public workers do to help their fiscally strapped employers ? \" Gerald McEntee joins us from our studios in Washington . Mr. McEntee , I guess that- why do n't we start with that ? What should public employees be doing to help the city ? GERALD McENTEE , President , AFSCME : Well , I think public sector workers and public employees , whether they work in a city or a state , are willing to come forward and attempt to help the cities and states . I mean , we 've been through this before @!AUG Yeah , but , in fact , they really have n't been willing to come forward this time . @ @ @ @ @ @ @ @ @ @ example , to take days off was because the government was shutting down the state for one day a week . Is n't that right ? Mr. McENTEE : Well , we reached agreement in the State of Rhode Island , because of the problems , to help the governor meet the fiscal crisis facing Rhode Island . But go back to the ' 70s . We were the union that , really , bailed out New York City . We did it with Detroit . We did it with Philadelphia . Our people have always been ready to come forward to help fiscally strapped cities and states . We 're ready to do it in New York City , but we have yet to see a major , overall plan to bring the city out of the fiscal crisis that now exists @!AUG All right , now- Mr. McENTEE : You see pieces of it , but we 've yet to see an overall plan @!AUG In the ' 70s , one way you helped New York City was , as I recall , your pension plan bought Big Mac @ @ @ @ @ @ @ @ @ @ well with them . I mean , they were a fine investment . This time around , it 's like a private employer . When the steel industry got into trouble , the workers were forced , practically , to make givebacks . The same in the automobile industry . But , for some reason , the public employees are not willing to do this . They say , \" We 're not going to do it . \" How do you say you 're helping them ? Mr. McENTEE : Well , we do say we 're helping them . Our people go to the negotiating table and if a case is made by the management of that particular state and the city , our people have been ready , willing and able to meet that kind of problem . One of the problems is that people talk about this \" growth \" in the public sector and the growth of public employees . And we would like people to take an awfully close and real look at what kind of growth we 've had @!AUG All right , let @ @ @ @ @ @ @ @ @ @ if I may , you mentioned the City of New York and we have seen growth in the last decade , 62 percent in management and very little growth - up around 15 or 20 percent , if that - in the people who actually perform the work , collecting the garbage and keeping the bridges in repair @!AUG All right , so your argument , then , is if you 're going to cut the workers , you certainly better cut the management . Mr. McENTEE : Well , you most certainly have to take a hard look at bloated management that now exists in so many states and so many cities @!AUG All right . One way to solve that problem would be privatization . Let 's take garbage collection . You privatize the garbage collection , you get rid of , practically , the whole sanitation department and it becomes cheaper . Is n't that a good idea ? Mr. McENTEE : Well , you 'd get rid of the sanitation department . You would n't get rid of the managers . We 've had experiences with sanitation @ @ @ @ @ @ @ @ @ @ high degree of management . We 've seen , after a period of time of one or two years , the cost of even the private sector being in excess of the public sector . They will lowball in order to get their first contract in , but once it 's in and the city or the state 's rid of the equipment , then they can really call the shots . In addition , we have seen the private sector , particularly in the defense department of the federal government , take over in terms of weapons and equipment and things like that , and that 's probably been one of the greatest scandals that we 've had , in terms of federal government and private sector , in the history of this country @!AUG All right . I 'm sorry . We 're out of time , Mr. McEntee , but thanks very much for being with us . When we come back , when is a standard not a standard ? When it 's set by the computer industry . Commercial break AUG : Turning to the week @ @ @ @ @ @ @ @ @ @ the Dow Jones Industrial average finished the week down by almost 51 points . Last week , our panel of stock market experts from around the country predicted an up week . Our panel 's consensus is for a down week ahead . Panelist Lou Holland of Chicago-based Holland Capital Management says stocks may look less attractive than bonds , for the moment . LOU HOLLAND , Investment Advisor : I think we 're still in the bull market . The problem is that stocks are not particularly cheap , selling at about 18 times earnings , yielding around three percent , in an environment where bonds are yielding almost 8.5 percent . However , in the second half of the year , I do think that the dollar will continue to be strong and I think interest rates , again , will begin to come down and I think , in that kind of environment , you 're going to see a continuation of the bull market @!AUG On Friday came word that traditional rivals Apple and IBM are talking about exchanging technology , just the latest effort by high-tech @ @ @ @ @ @ @ @ @ @ have been joint announcements by a host of companies , ostensibly to set standards to make computers easier to use and buying decisions easier to make . The result , however , can be just the reverse . voice-over DOS 5 , OS/2-2 , OS/2-3 , Windows 3 , RISK , SISK , 286 , 386 , 486 - it may sound like techno-babble , but it 's the computer industry 's buzzwords for pieces of hardware and software , competing to become standards for users of the nation 's 57 million personal computers . GLEN HANEY , CEO , DataQuest : IBM has set the standards for the industry for such a long time and has disadvantaged so many companies thereby that people area always in the mode of wanting to establish some new standards that are more amenable to their interest and to their hardware and their technology @!AUG voice-over Now , IBM is being challenged as the hardware leader by hundreds of clones and IBM is playing challenger to Microsoft , a company it helped make successful in the battle over operating systems . But the set of @ @ @ @ @ @ @ @ @ @ mean little more than confusion for computer users . JIM MANZI , CEO , Lotus Development : To us , and I think to users , generally , the operating system is plumbing . What the user wants is water and that comes at the application level , so our objective is the companies that deliver water , regardless of what the plumbing is @!AUG voice-over But the cost of upgrading that plumbing , be it hardware or software , is n't just esoteric . It 's expensive . SHELDON LAUBE , Director of Technology , Price Waterhouse : The switching of an operating system in an organization like ours with over 10,000 personal computers is a major undertaking . It 's not one we 'd like to do a few times a year . We do n't even want to do it every two or three years , AUG : voice-over Laube estimates that for every $100 Price Waterhouse spends on a new software package , it costs two to three times that much in training and support . To upgrade hardware from older 286 machines to faster 386 machines @ @ @ @ @ @ @ @ @ @ about $5,000 to $6,000 per computer , including installation . And after installing 6,000 copies of Microsoft 's Windows , now , Price Waterhouse is waiting for the release of IBM 's new operating system , due out later this year , which may mean doing it all over again . While Windows has helped boost sales of programs that are more user friendly , critics say it 's slow and still based on Microsoft 's original PC operating system , known as DOS , built for machines with far less capabilities than today 's . Up till now , the competition has largely been Microsoft versus Microsoft . Over the past year , the company shipped 18 million copies of DOS and
