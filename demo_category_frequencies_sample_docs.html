ver Surprisingly , the best solution might be no solution . This component maker says 70 percent of its products are cleaned for customer-demanded cosmetic appearances . Mr. COLLAZZO : The life of most of the products that we 're talking about in our environment , that we call high-tech , is usually only five to 10 years . In that type of environment , there 's no necessity to have the cleanliness level that we 're talking about @!VANOCUR voice-over @ @ @ @ @ @ @ @ @ @ way that the cleaning step is eliminated altogether . But this no-clean method is not appropriate for all products . DAVID CHITTICK , Vice President Environmental Safety , AT&amp;T : We know how to get so far , but we do n't know precisely how we 're going to get all of the processes free of CFCs yet . It 'll require some technological breakthroughs @!VANOCUR voice-over Some products must adhere to military specifications that demand CFC use . While the Pentagon claims they \" will be revised to allow for suitable alternatives , \" the industry counters : \" Service directives to consider CFC alternatives appear to be having negligible impact on DOD officials , the procurement officers who buy our products . \" The pressure to change is mounting . The 1987 international agreement calling for 50 percent emissions reduction by 1998 will be modified in London next week . It 's expected to be toughened . The Clean Air Bill that passed the Senate in April calls for total elimination by the year 2000 , and may restrict industry even more . Sen. JOHN CHAFEE , ( R @ @ @ @ @ @ @ @ @ @ they leapt up and down cheering when we were working on this , and did it in committee , but they 've been very responsible @!VANOCUR voice-over But , can industry commitment really make a difference ? Prof. ROWLAND : As soon as they switch over , yes , it has a very positive effect , and in fact , that these large companies have found apparently good solutions so quickly says that finding alternatives was n't a really difficult problem , it 's just was- you had to start to look @!VANOCUR In a minute , tracking the railroad industry two decades after a giant railroad bankruptcy . Commercial break VANOCUR : Twenty years ago this week , a giant railroad , the Penn Central , declared bankruptcy . As Stephen Aug reports , it was the beginning of a hopeful new chapter for the railroad business , as well as the end of a glorious old chapter @!AUG voice-over Back in the 1940s , the old Pennsylvania Railroad was run with such precision , it was often considered the standard railroad of the world . But by the 1960s @ @ @ @ @ @ @ @ @ @ sharply cut into its business . A merger with the rival New York Central in 1968 failed to revive the two companies . Two years later , they plunged into what was then the biggest bankruptcy in American history . In the government , there were genuine fears about what would happen if the Penn Central actually shut down . Former Senator Vance Hartke , ( D ) , Indiana : 1970 There would be a shortage of sufficient coal to keep the utilities going , so you 'd have blackouts , you 'd have no heat , you 'd have actual shortages of food and the rest of the United States would come toppling down and you 'd have a depression bigger than the depression of the 1930s @!AUG voice- over Robert Blanchette was one of the trustees who ran the Penn Central in bankruptcy . Now a Washington transportation lawyer , Blanchette blames Interstate Commerce Commission delay for the failure . ROBERT BLANCHETTE , former Penn Central Trustee : It took the ICC six years to get the approval to merge the Penn and the Central , longer than @ @ @ @ @ @ @ @ @ @ @!AUG voice-over But the government kept the bankrupt railroad running , mainly through hundreds of millions of dollars of subsidies . By the mid- ' 70s , it was literally falling apart . Mr. BLANCHETTE : Good management could n't help it and bad management could n't hurt it . It was- the railroad was not operated , it was observed . And because there was nothing- you could n't turn left , you could n't turn right , you could n't do anything , you had to go to the ICC , you had to go to the Congress , you had to go to the government . And all you could do was watch it @!AUG voice-over In 1976 , the government combined Penn Central with several smaller bankrupt railroads and created Conrail as a vast government-owned freight railroad in the Northeast and Midwest . Total cost to the taxpayers : about $7 billion . But Congress decided that if the railroads were to survive , they 'd have to be deregulated . To the railroads , that meant learning to compete . ANTHONY HATCH , Analyst , Paine @ @ @ @ @ @ @ @ @ @ the labor numbers come down from a high of about just 500,000 workers at the beginning of the 1980s down to about 230,000 right now . That 's been forced on them by the marketplace . They are becoming market-sensitive . They are slowly - dragging their heels and kicking and screaming - but becoming price-sensitive . They are becoming less like armies and more like companies @!AUG voice-over Deregulation has given the railroads freedom to price most of their services as they wish , and made it easier to abandon or sell unprofitable branch lines . And that 's created a lot of new smaller regional railroads , like the Iowa Interstate . PAUL BANNER , CEO , Iowa Interstate Railroad : As a new railroad , under the deregulation , we could buy the railroad , get Interstate Commerce approval in less than a month @!AUG voice-over Iowa Interstate uses the latest rail technology , the same as the bigger railroads , like this loader that stacks 40-foot containers . This container is carrying goods made in Chicago and bound for Korea . Banner says on long hauls he @ @ @ @ @ @ @ @ @ @ truck has to go from the West Coast to Chicago . That 's a distance of roughly 2,500 miles . He 's not competitive on the long haul , whereas we , with one engine pulling all these containers , can be very competitive @!AUG voice-over But it 's the trucks , especially like these triple trailers , that have some railroad executives worried about the future , like James Hagen , who runs Conrail . JAMES HAGEN , CEO , Conrail : I think it 's a significant danger that you could probably lose 15 to 20 percent of your current freight , and better than half of your profitability if they were allowed to run nationwide @!AUG voice-over Hagen was head of the government agency that created Conrail , so he helped plan the system he 's now running . Hagen says it turned out about as expected , but he has some questions about the future of the railroad industry in general . Mr. HAGEN : Use a yellow light . I guess I would say that it 's not going to boom , I do n't think @ @ @ @ @ @ @ @ @ @ can compete @!AUG I began covering the Penn Central story in 1966 . It turned out to be an unusually long story , but the end finally came in 1987 , when the government sold its Conrail stock to the public . The result ? The Penn Central bankruptcy encouraged deregulation , which turned around the entire industry . Sandy @!VANOCUR Thanks , Steve . When we come back , idea-sharing helps some high-tech executives get their businesses into high gear . Commercial break VANOCUR : Turning to the week on Wall Street , at Friday 's closing bell the Dow Jones Industrial average finished the week up 73.5 points , just beating its previous all-time high . Last week , our panel of stock market experts from around the country predicted an up week . For the week ahead , our panel is split . For the long term , panelist Elaine Garzarelli , a market strategist with Shearson Lehman Hutton , is optimistic . ELAINE GARZARELLI , Market Strategist : Well , I think over the next nine to 12 months the stock market should be in a rising @ @ @ @ @ @ @ @ @ @ slightly better than the blue chips , the S&amp;P and the Dow . Where in the Dow Jones and S&amp;P you could probably get a return of 15 to 20 percent in an index fund , but if you buy small stocks , the return could be 20 to 25 percent . So I think the next nine to 12 months , you should be 100 percent invested in the stock market , and at that point we 'll have to see where we are , because if everybody becomes bullish in 12 months , then that 'll be the time to sell @!VANOCUR In business , the cutting edge can be a two-edged sword , especially if your products and ideas are so new that the traditional business community has trouble understanding them and their potential . When that happens , one way out of your bind might be to turn to past pioneers who do speak your language . CRAIG HILL , Chairman , Cortex Corporation : Each time we would double , it would put a great strain on our systems and procedures , it would cause people @ @ @ @ @ @ @ @ @ @ great strain on our cash @!VANOCUR voice-over When Craig Hill , chairman of Cortex , the software maker near Boston that designs software to make other software , found his company was expanding beyond its ability its cope , he needed help , and found it at a group which might almost be called Entrepreneurs Anonymous . But its formal title is the Technology Executives Roundtable . Mr. HILL : And they were a group of entrepreneurs who had gathered together under DEC 's guidance , and we just shared problems and gave away- let 's say , shared secrets with one another @!VANOCUR voice-over With help from his friends at the Roundtable , Hill was able to keep his creditors satisfied and put the company on track to a more stable cash flow . The Cortex story is fairly typical of the Roundtable . Started by the folks at computermaker Digital Equipment Corporation as a means of growing their own industry . JOAN JACOBS , Manager , Technology Executives Roundtable : Early on , they really found that these emerging companies play a very important role in both the overall @ @ @ @ @ @ @ @ @ @ success Digital sees as a vendor . And we 've established probably over 2,000 business relationships with partners and resellers , OEMs and independent software developers @!VANOCUR voice- over Each of the eight Roundtables across the country meets once a month . And each meeting , like this one in Dallas , provides time for executives to network as well as to focus on a particular topic , often money . STEVE CALL , Partner , TA Associates : If those firms were looking for financing because they 're growing very rapidly and doing very well , that 's an easy decision for firms like ourselves to make . If they 're looking for help because they 're running into some problems , it 's easier for them to raise money if they solve those problems first . And I think that 's the contribution that TER can make to those processes @!VANOCUR voice-over But TER 's managers and participants stress that finance is only one problem area . Often it 's personnel , operations and managing . ROBERT WEISMAN , Manager , Technology Executives Roundtable : Really , the only @ @ @ @ @ @ @ @ @ @ provide that type of feedback are people who have been there and done it . And you find , when you talk to entrepreneurs , that they have very large egos , and that they really- they do n't like people to tell them how to do things @!VANOCUR In a minute , business the old-fashioned way : one family 's success story . Commercial break VANOCUR : Getting a family business off the ground is n't easy , and neither is nurturing it , keeping it growing through three generations . That 's why the story of a store called Barneys New York is a fitting one for this Father 's Day . voice-over It 's opulent , upscale and one of the most successful family businesses today , but it had humble beginnings back in 1923 when Barney Pressman opened a men 's discount clothing store . FRED PRESSMAN , President , Barneys New York : Wooden floors and very simple chairs , small store , crowded with lots of suits , big signs all over the store , my father 's picture @!VANOCUR voice-over Barney 's son 's @ @ @ @ @ @ @ @ @ @ his guidance , it was upgraded in image and size . Today , there 's a variety of merchandise and $130 million in gross revenues . And Fred 's sons are at the helm , while five Pressman women are in the company . Mr. PRESSMAN : We do n't have to have board meetings and we do n't have to get the okay from the banks . We can make decisions next to a clothing rack , or in a cafe over a cup of coffee . GENE PRESSMAN , Executive Vice President , Barneys New York : The key to working with your family is that everybody has to do something different . If there 's a tremendous amount of overlap , there can be conflicts @!VANOCUR voice- over So while Bob takes care of finances , Gene 's in charge of marketing , keeping up the creative spirit of bygone ads like this one from the ' 60s . The current campaign is too stylish to include the merchandise . And there are new ventures , notably satellite stores financed in part by a Japanese firm . But @ @ @ @ @ @ @ @ @ @ Vice President , Barneys New York : We were together with our friends and partners last March in Hawaii , and I had to go on the golf course because they love golf , and they complimented me for a course record of 120 in nine holes @!VANOCUR voice-over The Pressmans insist that service , like personal shoppers and in-office fittings for business executives , keeps customers happy , even if things can be a little pricey . Barney still keeps a watchful eye from Florida , but what about the future ? Well , Gene has a 14-month-old son who's- Mr. GENE PRESSMAN : Always going around touching fabric , and he 's always like rubbing his lips on my wife 's dress , you know , making cooing kind of- making noises , so- that makes me a little nervous , that he 's getting into it that early @!VANOCUR That 's it for this week . Whatever business you 're in , we hope the week ahead is a prosperous one . I 'm Sander Vanocur . On behalf of everyone here at Business World , thanks for @ @ @ \r\n##223863 @!STEPHEN-AUG : Welcome to Business World . I 'm Stephen Aug , sitting  the same examiners @ @ @ @ @ @ @ @ @ @ them as hardened examiners , they 've been through the battleground and they 're seasoned examiners ; they 're looking at credits differently than they did last year @!AUG voice over Like low-rent housing projects . Historically , these projects do not generate enough cash flow from rental income to service their debt . They rely on wealthy investors who put money into them as tax shelters . Mr. BOUTIN : It 's going to be tougher and tougher to fund affordable housing from a developmental standpoint , because a company has got to come up and show a game plan where the project is going to generate enough cash flow to service the debt @!AUG voice over Ed Furash , a banking consultant , has just come back from eight weeks visiting clients all over the country . EDWARD FURASH , Banking Consultant : What 's changed is the vigor and the attitude with which regulators are addressing the problem . It 's very clear that even though they may believe that the rules have n't changed , in many subtle ways , where they 're inside a bank , @ @ @ @ @ @ @ @ @ @ have been tougher in their loans @!AUG voice over That new , tough attitude is generating complaints on Capitol Hill . Rep. JOSEPH KENNEDY , ( D ) Massachusetts : Northeast banks have been treated more harshly than others . When the Southwest 's economy bottomed out a few years ago , regulators were n't nearly as harsh on lenders , even though Texas , in 1986 , was in far worse shape than New England is today . Rep. JOHN LaFALCE , ( D ) New York : Credit is more difficult to come by , and whenever you have credit that 's difficult to come by , you 're going to have a squeeze on economic growth , you 're going to have a squeeze on the ability to expand your business opportunities @!AUG voice over During Senate Banking Committee hearings last week , regulators defended their actions , pointing out that bank examiners consider local market conditions . ALAN GREENSPAN , Chairman , Federal Reserve Board : Our standards in these areas have not been tightened , though they may , because of deteriorating conditions in certain markets @ @ @ @ @ @ @ @ @ @ , this should prove to be a positive force for the economy , by preserving the health of our commercial banking system @!AUG voice over What has bankers worried is that examiners are forcing them to mark loans down to their market value , even if the payments are up to date , basing their views on the possibility of a softer economy . Mr. FURASH : What 's going on is essentially that the regulators are looking at loans and painting a worst-case scenario for many of these loans . What would happen if the world came to an end ? Could you collect this loan ? Mr. BOUTIN : There is a move afoot to look at continuing to mark the market your loan portfolios , which would have a tremendous and devastating impact on bank profitability , it would fluctuate up and down based on those write-downs @!AUG The big worry here is that if the bank examiners are too tough on the bankers for too long , that will set off a chain reaction . Regulators force bankers to write down their loans , each write-down pushes @ @ @ @ @ @ @ @ @ @ too cautious . That starves business of money . Business firms cut back or fail , and before you know it , we are in a recession . In just a minute , the man who is supposed to know where the money goes , Comptroller of the Currency Robert Clarke . Commercial break AUG : This week 's Business World guest wears several regulatory hats , any of which may be enough of a burden for any one person . As Comptroller of the Currency , he has oversight for national banks . He also sits on the board of the Federal Deposit Insurance Corporation . And he 's a member of the board of the Resolution Trust Corporation , which runs the S&amp;L bailout . Robert Clarke joins us from ABC affiliate KTRK in Houston . How are you , Mr. Clarke ? Nice of you to be here . ROBERT CLARKE , Comptroller of the Currency : Fine , ght now . Did n't have much market to begin with , the way I look at it . It seems like every time something comes up , they want to use food for a tool @!VANOCUR voice-over For Texas rice grower Jim Cardiff , this is a grim harvest season . Even though most of the world has said it wo n't ship food to Iraq , he 's not happy about the loss of market . And , unlike the rest of the world , U.S. farmers already knew their market in Iraq would shrink . MARK CREED , Rice Broker : This is something that we 've known , really since about May . The U.S. rice industry reconciled itself to the fact that Iraq was not going to receive the credit , and consequently we could n't count on them as a buyer this season @!VANOCUR voice-over The loss of the Iraqi market will also hit U.S. rice millers and shippers , who , in recent years , were accustomed to supply much of Iraq 's imported rice , largely sold under a U.S. government @ @ @ @ @ @ @ @ @ @ May . The exports to Iraq comprised almost a quarter of U.S. rice exports , an eighth of the U.S. rice crop . The embargo on shipments to Iraq could n't come at a worse time for American rice farmers . Production has been high ; prices way down . And with a loss of a 400,000-ton rice market , the outlook is grim . Mr. CARDIFF : It sure is going to be off from what it was last year , which was off already , you know . We 're just hanging on because it 's in our blood , I guess @!VANOCUR When we return , where do you turn for oil intelligence ? To an oil oracle ? Or maybe a slick operator . Commercial break VANOCUR : The price of crude oil finished the week at just over $26 a barrel for West Texas Intermediate . That 's down about $2 since the start of the week , but still up more than 50 percent since early last month . How do you find out what 's going on in the oil industry ? Well , @ @ @ @ @ @ @ @ @ @ and the oil companies got a sobering briefing from the director of the CIA . But if you were n't invited , you could turn to a company where size is not necessarily the measure of savvy. voice-over About half of the oil traded at the New York Mercantile Exchange is by companies that rely , at least in part , on advice purchased from Energy Security Analysis . FOSTER MELLEN , Energy Security Analysis : We provide information and analysis , related to the politics and the economics that affect oil markets . A large part of our service is the providing of just basic information on oil supply and demand stock levels @!VANOCUR voice-over So , where do they get their information ? Employees in Washington and London call all over the world to gather oil statistics which they analyze . The group 's most important publication describes European oil stockpiles , and is distributed via fax . ESA 's 250 clients vary from big oil companies like Exxon and Mobil to small drillers and refiners to foreign oil ministries , even OPEC , clients who pay from $500 @ @ @ @ @ @ @ @ @ @ : Yeah , and I think it makes- You know , the next 48 hours might be fairly critical @!VANOCUR voice- over But , despite its renowned reputation , the crisis caught ESA off guard . Its founder went off to a secluded honeymoon and was first heard from via fax on Thursday , a week after the invasion . Mr. MELLEN : The quote that Hosni Mubarak used yesterday , \" Hoped that August would be a quiet month , \" was almost the exact same words that Ed Krapels left us with . It 's certainly turned out to be anything but quiet @!VANOCUR voice-over So , amid price gyrations and questions about crude oil production and supply , what is ESA telling its clients about the future ? Mr. MELLEN : There continues to be substantial up-side price risk . $35 , $40 prices are within reason , under certain scenarios . But basically , we 're telling them that we 're seeing prices , over the near term through the end of the year , in the $25 to $30 range @!VANOCUR In just a minute , @ @ @ @ @ @ @ @ @ @ Commercial break VANOCUR : The crisis in the Persian Gulf , with its impact on oil prices and stocks , poses problems for airlines and the travel industry and also holds some potential hazards for aircraft makers . Commercial aircraft are the biggest U.S. industrial export , and Boeing the biggest maker . Boeing is such a dominant factor that , this past Autumn , a strike at Boeing sent the stock market down . And the down turn and its output forced U.S. trade numbers down , as well . voice-over The last time the economy got hit with a double whammy of an oil shock and a recession , back in the early 70s , Boeing was almost knocked out of the skies . The work force nosedived from 100,000 down to 40,000 . But Boeing says , this time , things are different , with workers making planes around the clock , trying to fill $78 billion worth of back orders . JOHN HAYHURST , Vice Pres. , Marketing , Boeing : If the high oil prices are of short-term duration , I think it will have a @ @ @ @ @ @ @ @ @ @ a long period of time , it could reduce the- over the long term , reduce the demand for jetliners @!VANOCUR voice-over Outside of Boeing , some experts say that with the prolonged recession and higher oil prices , even that firm 's $78 billion back-log itself may be the one in the economy . JORDAN GREENE , Analyst , Avmark Services : Boeing is not going to hold any customers ' feet to the fire and lose a customer in the future to a competitor @!VANOCUR voice-over But Boeing says the positive factors far outweigh the negatives . The most important is the continued growth in worldwide air travel . While the rate of growth has dipped twice during the last two recessions , it has , nevertheless , remained positive . New orders , in the meantime , have surged in a continuous upward trend over the past decade , to a record $120 billion . And there 's a new bullish factor . Aging aircraft will soon have to be replaced . PAUL NISBET , Senior Analyst , Prudential Bache : We 've never really replaced aircraft in @ @ @ @ @ @ @ @ @ @ there 's a feeling that about 3,000 of those will be scrapped in the next 10 years @!VANOCUR voice-over Because of a bulge in the deliveries of new jets in the late 1960s , a large number of old aircraft will be reaching retirement age in the next couple of years . And a third factor boosting demand for new planes , they 're more fuel efficient . So higher fuel prices may lead to early retirement of older fuel guzzlers . PETER MUSSER , Analyst , Ragen MacKenzie : You get between 10 and 30 percent less fuel consumption @!VANOCUR voice-over But what if some of the weaker airlines were dragged down by higher fuel prices and a worldwide recession ? Would n't Boeing feel the ripple effect ? Mr. NISBET : The orders will stay pretty much the same , simply because the airlines in question that might be forced out of business , are ones that do not have , for the main , any orders for new aircraft @!VANOCUR voice-over Boeing even plans to launch a brand new wide body to an engine jet , the 777 @ @ @ @ @ @ @ @ @ @ . Mr. HAYHURST : We have every expectation that we will be successful in launching the airplane by December 31st @!VANOCUR voice-over While Airbus and McDonnell Douglas , with its new MD-11 , are ahead of Boeing in launching their new wide bodies into this market niche , some think the 777 , which wo n't be delivered until at least 1995 , has advantages . Mr. MUSSER : With a twin engine aircraft- The MD-11 is a three-engine aircraft . So I think there 's probably a 10 percent cost advantage , on an operating basis , for the 777 , versus the MD-11 @!VANOCUR voice-over And labor conflict at Boeing , which suffered a 48-day strike by the machinist union last October , should be minimal . The machinists settled . And a strike threat by its 27,000 engineering and technical workers no longer exists . CHARLES BOFFERDING , Union President : We 've just settled a contract . We have a period of peace , if you will , for the next two-and-a-half years . We 'll negotiate again in ' 92 @!VANOCUR voice-over So most observers think @ @ @ @ @ @ @ @ @ @ maintain its dominance . The company already has a 54-percent share of the commercial jet market , followed by Europe 's Airbus Industries with 22 percent and McDonnell Douglas with 18 percent . Yet there is at least one dissenter to the view that there will be nothing but blue sky for Boeing and Seattle , the city it dominates . If the world economy turns sour , history could repeat itself , says industry consultant Jordan Greene . Mr. GREENE : There will be cancellations . If things get bad enough , there was a sign at the last recession that said , \" When the last man leaves Seattle , will he please turn off the lights . \" VANOCUR : That 's it for this week . Whatever business you 're in , we hope the week ahead is a prosperous one . I 'm Sander Vanocur . On behalf of everyone here at Business World , thanks for being with us. \r\n##223865 @!SANDER-VANOCUR : Welcome to Business World . I 'm Sander Vanocur , and here 's what 's on this week 's agenda . voice over The silver lining in the Persian Gulf cloud : The Mideast crisis means potential profits for companies as diverse as K-Mart and water bottlers . We 'll look at firms that may have the chemistry to survive adversity . From Washington , this week 's Business World guest , Secretary of Transportation Samuel Skinner . Also this week , bringing fiber optics to the home : it could mean exciting ways to communicate . Critics say it could also mean higher costs for phone service . And Peace Fleece : a yarn about a Maine-to-Moscow venture that pulls the wool over some eyes and hopes to pay a peace dividend @!ANNOUNCER From ABC News , this is Business World , with Sander Vanocur and Stephen Aug . Now , from New York , here 's Sander Vanocur @!VANOCUR The mobilization of the U.S. military in the wake of Iraq 's invasion of Kuwait is the largest since the war in Vietnam . And @ @ @ @ @ @ @ @ @ @ of the so-called peace dividend from the democratization of the Eastern Bloc . Instead , we 're treated to pictures of warships , tanks and troops being loaded onto ships and being deployed in the Saudi desert . All of this activity means more business for those companies supplying the military . As business editor Stephen Aug reports , it 's another case of a cloud with a silver lining , at least for some . STEPHEN AUG : voice-over In the movie Bananas , Woody Allen plays the leader of a band of South American guerrillas . In this scene , he walks into a tiny cafe to get food for his troops . \" Bananas \" MGM/UA WOODY ALLEN , Actor : Do you have any grilled cheese sandwiches ? ACTOR : Yes , sir . Mr. ALLEN : Well , let me have a thousand . And 300 tuna fish and 200 bacon , lettuce and tomato sandwiches @!ACTOR You want cheese on rye ? AUG : voice-over Far fetched , you say ? Not really . When elements of the 24th Mechanized Infantry at Fort Stewart , @ @ @ @ @ @ @ @ @ @ , the local K-Mart store got an urgent telephone call for special supplies , including 5,550 each of suntan oil , skin lotion , lip balm and foot powder , 2,400 cans of bug repellent , 45 automobile compasses , and 60 white toilet seats . Why go outside routine Army supply channels ? WESLEY BENEFIELD , Manager , K-Mart , Hinesville , Georgia : If it was needed in Saudi Arabia today , why wait three weeks to get it ? Would you want to be in Saudi Arabia without suntan lotion ? AUG : voice-over The huge American deployment in the Middle East , and the fears that go with it , are proving a boon to a lot more business firms than just K-Mart . Like Survival Technologies . At their plant in St. Louis , they make automatic injector kits used to dispense nerve gas antidotes . Survival is the only domestic firm that makes them . And a few days ago , they got an order for 420,000 from the Defense Department . JAMES MILLER , President , Survival Technologies : Our employees are really quite @ @ @ @ @ @ @ @ @ @ to work on the weekends , and so we plan to use overtime and weekends to make up for whatever is needed by our Department of Defense or other military @!AUG voice-over And then there 's the Camel Manufacturing Corporation near Knoxville , Tennessee . They make tents . They also make special suits used to protect people from poison gas . Two months ago , before the Iraqis invaded Kuwait , they got an order for 1.3 million protective hoods . CHRIS ARNOLD , Camel Manufacturing : Since the invasion , we 've kind of stepped up to another gear . We went into overtime , and the atmosphere has changed , there 's a sense of urgency in the air @!AUG voice-over The buildup and higher oil prices mean other businesses may benefit as well . BRUCE STEINBERG , Economist , Merrill Lynch : A list of winners is a pretty short list . It 's mainly companies in the energy complex itself . Obviously , the oil companies are going to do well out of higher oil prices . Natural gas producers are going to be doing better @ @ @ @ @ @ @ @ @ @ Other parts of the oil industry should also do well . But that really depends on prices . The benchmark domestic crude oil , West Texas Intermediate , hit a low of $15 a barrel in late June . Then it began rising . By late July it was $18.50 . On August 2 , the day the Iraqis invaded Kuwait , it was about $22 . Now , it 's trading around $27 . Analysts say a price of around $25 a barrel for at least six months could mean some big changes in the energy industry , especially oil field equipment , drillers and servicing companies . ADAM SIEMINSKI , Washington Analysis Corporation : If prices stay up , there is going to be a greater demand to look for oil in the United States and all over the world , and those companies will end up getting more work . Alternate fuels will also benefit @!AUG voice-over That means firms that make fuels like ethanol , which is made from corn by firms like Archer Daniels Midland , and methanol , which comes from natural gas and coal @ @ @ @ @ @ @ @ @ @ benefits in banking . L. WILLIAM SEIDMAN , Chairman , Federal Deposit Insurance Company : At the moment , I would say that the higher oil prices , under current conditions , will probably help us by helping the Southwest , where we have by far the largest number of failures @!AUG voice-over The Texas economy in general my benefit . For every dollar , the price of oil rises above $20 a barrel , about 15,000 new jobs are created . So if oil remains around $26 , that 's about 90,000 new jobs in Texas , an increase of about 1.2 percent in total employment . STEPHEN BROWN , Economist , Federal Reserve , Dallas : It 's no reason to go out and buy a new Mercedes . I guess I probably should n't say something like that , but it 's good for the Texas economy but it 's just not that good . It helps , but not by very much . It 's not going to return the Texas economy to the boom that it saw in the late 70s and early 80s @!AUG All @ @ @ @ @ @ @ @ @ @ , at least a few may get some benefit . Though on the whole , the economy , most observers consider the higher oil prices and potential problems arising from the Middle East crisis to be overwhelmingly on the down side . Sandy ? VANOCUR : Thanks , Steve . In just a minute , the impact of the Middle East crisis on the cost of getting around from Secretary of Transportation Samuel Skinner . Commercial break VANOCUR : The crisis in the Middle East has once again pointed up American vulnerability because of our dependence on imported oil . Oil is the major fuel for our entire transportation system . From airlines to cars , from locomotives to trucks , all rely on oil . All are being hit by higher oil prices . And the higher prices and fears of shortages have n't been lost on this week 's Business World guest , Secretary of Transportation Samuel Skinner , who joins us from our studios in Washington . Mr. Secretary- SAMUEL SKINNER , Secretary of Transportation : Good morning @!VANOCUR Good morning . Your department has been working with @ @ @ @ @ @ @ @ @ @ by the end of the year . What are the repercussions from the present crisis going to be on that report ? Sec @!SKINNER Well , it 's too early to tell but Jim Watkins , the Secretary of Energy , has been working on the national energy strategy , and the Department of Transportation has been working very closely with him . It 's to be presented in December and I think it 's going to be based on a number of assumptions that probably are no longer valid . It 's pretty clear that they 've been very concerned about the dependence on foreign oil , which as you know has gone over 50 percent , and I think that now they 'll be looking for alternative ways of generating energy , and some of the alternatives may have a higher priority than they 've had in the past @!VANOCUR Can we learn anything from what the Japanese have done in this area ? Sec @!SKINNER Well , obviously the Japanese are dependent even more than this country on foreign oil , and as you know they 've moved @ @ @ @ @ @ @ @ @ @ . We 're kind of at a plateau in the area of nuclear energy . Whether or not nuclear energy will play a bigger role or not I think will be part of the national energy strategy . It 's certainly an option that they 're going to be looking at @!AUG Relatively little of our electric power in this country is generated by oil any more . And you 're right about nuclear ; it 's not only on a plateau as far as new project , there 's nothing , absolutely , on the drawing boards . Do you know if the administration would favor more nuclear plants ? Sec @!SKINNER Well , I think it 's pretty clear that the Secretary of Energy and the administration are going to be looking at all the options . This is really a project being led by the Department of Energy . But I know from my work with them that they are really exploring all options , and they 're leaving no stone unturned in an attempt to find viable options to dependence on foreign oil @!AUG Well , in @ @ @ @ @ @ @ @ @ @ How do you encourage people to use mass transit ? Clearly , you do n't encourage them by taking away operating subsidies and driving the costs up . What are you going to do to get people to use mass transit ? Sec @!SKINNER Well , we of course have got a program that has been gradually dwindling down and putting more reliance on state and local sources of revenue . They 've become too dependent on the federal government . I think as part of our desires in the area of energy conservation and our objectives , it very well may be that mass transit , in next year 's budget , in the out year budgets , may get a bigger share of federal funding as well as an encouragement for greater local funding @!VANOCUR Mr. Secretary , in the last few days the government has requisitioned civilian aircraft . If this continues , and more requisition , what effect will this have on what 's left of summer travel ? Sec @!SKINNER Well , as you know , the summer travel period is probably the biggest , especially @ @ @ @ @ @ @ @ @ @ call up yesterday by the transportation command , they will have access to about 38 different aircraft , many of which have already been used , but they 'll have a little more flexibility . We do n't anticipate at this level of call up that there 'll be any dramatic impact , although travelers will be inconvenienced because airplanes are currently in use , especially the big jets , the DC-10s and the 747s , are going to be diverted from their normal passenger runs , which are in most cases almost full , to a civilian run , and then the passengers are going to have to be picked up later @!VANOCUR Very quickly , in terms of what you just said , that the Energy Department should take the lead , why should n't Transportation take the lead ? After all , about a fifth of our gross national product is based on transportation and services attendant to it . Why should n't you lead rather than energy ? Sec @!SKINNER Well , we 're very involved . It 's a joint effort . But every project of @ @ @ @ @ @ @ @ @ @ Department of Energy has energy responsibilities for not only the transportation sector but all of the sectors , so it 's the logical choice and we supported the effort by Secretary Watkins and we 're very deeply involved . And the decision will be made by the President after listening to everybody . But you have to have a leader , and Jim Watkins , with his experience in the energy field , as well as experience in the military , is the perfect guy to do it @!VANOCUR Thank you very much , sir . Thanks for joining us here on Business World . Turning to the week on Wall Street , at Friday 's closing bell , the Dow Jones Industrial Average finished down for the week by almost 72 points . Last week , our panel of stock market experts from around the country were split . And for the week ahead , it 's split again . Some of our panelists , including Los Angeles-based market timer Peter Eliades , say the trend is down and any rally will be a short one . PETER ELIADES , @ @ @ @ @ @ @ @ @ @ as it 's come down , we can always anticipate some kind of rally . There are always people that are bargain picking . I would say that any rally would have a cap on it in the Dow of around 27.35 to 40 . However , I 'd be very surprised to see the Dow get above that level again on a closing basis @!VANOCUR When we come back , the phone company 's hope that when it comes to new technology , regulators will see the light . Commercial break VANOCUR : For many Americans , long- distance phone calls have been sounding clearer over the past few years , in part because the majority of those calls are traveling on strands of glass instead of wire cable . That glass , known as fiber optic cable , holds out the promise of a host of new communications services , which so far are beyond the reach of the consumer . But as with other new technologies , not everyone sees the future quite so clearly . voice-over In the future , we might get pink slips via fiber-optic-supplied @ @ @ @ @ @ @ @ @ @ The pictures are absolutely phenomenal and the sound on it is terrific also @!VANOCUR voice-over Santo Rocca is one of a handful of Americans who can watch sparkling clear television , though not HD-TV , thanks to fiber optic cable built into his new home in the planned community of Heathrow , Florida . Rocca 's house is one of 50 test homes with fiber optic services built in by Bell South using equipment and services from third parties , including Northern Telecom and AT&amp;T . But for the rest of America , getting fiber and fiber services probably means retrofitting , as in this experiment in Cerritos , California , and it 's become a major policy debate involving telephone companies , cable television , and even the question of whether the U.S. retains its lead over Japan in the photonics industry . GEORGE GILDER , Senior Fellow , Hudson Institute : It 's the single most important development in communications technology . I mean , today you can send 8.6 giggabits of information a second - that 's about 1,000 Bibles a second between Chicago and the East Coast @ @ @ @ @ @ @ @ @ @ Federal Communications Commission : We 're talking about a hair-like fiber being the equivalent of this obvious thick and heavy conduit filled with twisted copper paris , and it 's just amazing that one-quarter pound of this is equal to about 33 tons of this @!VANOCUR voice-over Replacing all the existing copper wire with fiber optics today is estimated at half a trillion dollars . So why do it ? Senator ALBERT GORE , ( D ) Tennessee : I think we 're in the early stages of an information revolution that will make fiber optic cable far more important in the future than it is today @!VANOCUR voice-over Dataquest estimates that eventually there will be a $150 billion a year market for fiber services - everything from this Fujitsu picture phone to televised traffic reports and interactive television , which might let you cull through stories in a newscast . Videoconferencing takes on new dimensions with this device from Belcore . Technologies like these might change not only how we work but where , allowing millions of commuters to get off the roads . Mr. GILDER : It can relieve @ @ @ @ @ @ @ @ @ @ . I mean , it really will be possible to have a birthday party for grandma with kids all around the world assembling at the foot of her bed at the nursing home in Florida @!VANOCUR voice-over Part of the debate centers on what services will come on fiber . While a single fiber optic strand can carry voice and video , it takes different kinds of switches to convert signals from electricity to light and back again . And those for television are far more costly . Fiber optics have been cost effective for long-distance telephone service for years . Since first developed by Corning Glass , fiber has come down to one-seventh its original price , making it now competitive for new local phone service . But the most heated question in the fiber debate centers on the claim by the baby bells that the best way to speed fiber installation is to let them into cable television , an area from which they 're now barred . Mr. SIKES : If the policies that limit what telephone companies can do are not changed , are not altered in @ @ @ @ @ @ @ @ @ @ will begin to have a very chilling effect on network modernization , and the potential for deployment of fiber into the home @!VANOCUR voice-over But there are some fears that it will be the phone user who pays for fiber , wanted or not . GENE KIMMELMAN , Consumer Federation of America : The problem with the phone companies and fiber optics is they want rate payers , who have to pay their local monthly phone bill , to take the risk in their phone rates for a very speculative , possibly promising but extremely high-risk venture @!VANOCUR voice-over But the baby bells say they already have $22 billion a year to invest in new plant and equipment without raising rates . RICHARD SNELLING , Executive Vice President , Southern Bell : If we 're never allowed to do CA-TV , we will still do fiber to the curb and then fiber to the home , because it is cost effective to do it for plain old telephone service @!VANOCUR voice-over How soon will all this happen ? A number of the baby bells say they 'll start providing new phone @ @ @ @ @ @ @ @ @ @ . And for wide ban services like television ? JOHN SODOLSKY , President , U.S. Telephone Association : Right now it is simply not economic for telephone companies to run fiber to a house , at least not at the speed we 'd like to . While we 're talking about speed , I 'd like to talk about how quickly this could be done if we were able to start today , if the restrictions were removed . I would venture that within 10 years a majority of America would be fibered @!VANOCUR voice-over And if those restrictions are not removed , the experts say it could take an extra 10 to 15 years to install fiber across America , long enough to cost the U.S. its lead in fiber optic technologies . Japan is already targeting fiber as well as the kinds of wide ban switches that in the U.S. are only found in some 1,400 telephone central offices and networking centers . Mr. GILDER : And when the Japanese start making millions of something while we 're making 1,400 , you know who 's going to dominate all @ @ @ @ @ @ @ @ @ @ a Soviet-American joint venture out to fleece the public . Commercial break VANOCUR : The crisis in the Middle East has found the United States and the Soviet Union on the same side of a major international incident for the first time in many years . Improved relations between the two superpowers have prompted joint ventures and dreams of convertible currency . But while some firms may be counting their kopeks , one joint venture is counting sheep . voice-over It 's daybreak , a foggy morning in Keyser Falls , Maine . Peter Hagerty is no ordinary sheep farmer . He runs an international business , a joint venture with a Soviet partner . Hagerty imports wool from the Soviet Union , blends it with his own wool , and calls the company Soviet American Woolens . He calls the yarn \" peace fleece . \" A sweater made from Hagerty 's yarn is for sale at that venerable main institution L.L. Bean . PETER HAGERTY , Soviet American Woolens : The customer that I 'm most excited about getting is the person that comes to us not because it @ @ @ @ @ @ @ @ @ @ @!VANOCUR voice-over The yarn comes in 15 colors with post-Cold War names like Soyuz-Apollo blue and glasnost gold . It 's mostly a mail-order business with 7,000 customers . And Hagerty runs a small retail shop in his barn . Mr. HAGERTY : This design right here was made by a woman in Moscow @!VANOCUR voice-over The business has diversified . Hagerty ships knitting needles and wooden buttons to the Soviet Union , where students paint colorful ethnic designs . Hagerty 's Moscow partner , Victoria Butenko . VICTORIA BUTENKO , Soviet American Woolens : It took a long time for every student to understand that for the United States you have to make the highest quality you could . And you could n't make any defect in any item @!VANOCUR voice-over The co-op churns out 10,000 knitting needles a month , and 10,000 buttons . Students are paid on a piecework basis , one ruble per item . They also make porcelain sheep , 2,000 a month at five rubles apiece . At those rates , students can earn more in a few hours after school than their parents earn @ @ @ @ @ @ @ @ @ @ just 300 students . Ms. BUTENKO : It 's number began to grow like mushrooms after the rain , and soon , in one year , we 've had 20,000 of kids from 43 schools . Mr. HAGERTY : Well , we 're in the fortunate position , basically using our Soviet partners as a manufacturing facility . We send them over the raw materials , they manufacture the product for us , we bring it back to the United States and sell it for dollars . So we never get into rubles @!VANOCUR voice-over Getting profits out is no problem . But there are problems with Soviet thugs . Mr. HAGERTY : Last year ucation for all children of all employees . on camera Fel-Pro 's perks were so broad that in the not too distant future we 'll be profiling the firm , if we 're not all working there first . In just a minute , a look at perks in the Worker 's Paradise . In the Soviet Union , minding your Ps and Qs at the right company can spare you from queuing up . Commercial break VANOCUR : One way companies can distinguish themselves is in the kinds of perks they offer employees . Benefits like first- class air travel or day care , or college tuition can sometimes make the difference in attracting an employee . But they 're still called fringe benefits . As ABC @ @ @ @ @ @ @ @ @ @ the Worker 's Paradise , the fringe benefits that go with working for the right Soviet company can really hit home . SHEILAH KAST , ABC News : voice over The lines are legendary . Soviet citizens queued up for scarce shoes , even in the rain , doing battle over cheese . And the wait for an apartment , especially in Moscow , usually lasts years . But there 's a story behind the lines . Soviet workers can sometimes avoid them , or cut them short , with help from their employer and their trade union . The Slava Watch factory produces 10 million watches a year . It also has set aside enough earnings to build five high-rise apartment buildings near Moscow , just for its workers . Lev Federovitz Akimstvyu has worked at the watch factory 40 years . His wife Tamara retired after 30 . Instead of the seven or eight years most residents wait , the Akimstvyus waited just three years for this big , three-room unit . LEV AKIMSTVYU , Soviet Worker : through interpreter If a plant is constructing a building you can @ @ @ @ @ @ @ @ @ @ is no building or construction at that plant , that means there is no chance of anything @!KAST voice over The huge Vill factory near Moscow is more than a place where 68,000 workers assemble and package refrigerators , tools and trucks , it 's also a spot where once a week or so they can ies if oil breaks out in the Middle East ? And what might even higher oil prices do to an already weakened U.S. economy ? From New York , this week 's Business World guest , Secretary of Commerce Robert Mosbacher . Also , retailing in trouble . This Christmas , stores got Scrooged , and there 's no upturn in sight . Are there just too many stores to survive ? And used compact discs . Is this one case where the promise \" as good as new \" really rings true ? ANNOUNCER : From ABC News , this is Business World , with Sander Vanocur and Stephen Aug . Now , from New York , substituting for the vacationing Sander Vanocur , is Stephen Aug @!AUG This weekend the world is holding its breath , waiting to see if last-minute efforts will head off @ @ @ @ @ @ @ @ @ @ war itself has thrown still another monkey wrench into an economy already plagued by a recession , budget deficits , troubled banks and higher fuel prices . For business firms which need to be able to make plans , the uncertainty itself is extracting a price . voice-over After five months of a steady troop build-up in the Persian Gulf and the continued stand-off with Iraqi President Saddam Hussein , world financial and commodity markets have become accustomed to uncertainty . But what if war breaks out , say a short war ? ROBERT HORMATS , Vice Chairman , Goldman Sachs International : After the first bullet is fired there 's probably going to be a significant decline in the Dow , maybe 200 or 300 points , and probably a major decline in the bond market . After that , once it 's clear that the United States is dominating the war , that there 's relatively little damage to Saudi oil facilities , we expect the markets to reverse themselves and both the bond market and the stock market should rally @!AUG voice-over Crude oil prices , now in @ @ @ @ @ @ @ @ @ @ , but how far ? That depends on who you ask . THOMAS BURNS , Chevron Chief Economist : I would anticipate that prices could get back to $35 to $40 a barrel . I would be very surprised to see them go much further than that unless , of course , there is significant , substantial , sustained damage to Saudi oil production facilities @!AUG voice-over And if there is sustained damage in Saudi Arabia ? Mr. BURNS : Then all bets are off . It 's extremely difficult to determine , in the very initial moments of any kind of an outbreak of war , exactly how much and how serious the damage is and how long it might take to fix . So uncertainty is going to reign . Uncertainty causes prices to rise , perhaps sharply @!AUG voice-over On the home front , meanwhile , the economy is in recession . Business is slowing down . For the most part , business firms have been cutting back on everything from advertising to hiring to purchasing . Planning in such an environment is difficult , at best , @ @ @ @ @ @ @ @ @ @ . JERRY JASINOWSKI , President , National Association of Manufacturers : Everything I hear from business is that the prospects of war have added to their uncertainty , causing them to trim their buying decisions in general , with the exception of their buying decision for oil , where they 're probably buying more in order to protect themselves against future shortages @!AUG voice-over Oil continues to cause dire problems for the airline industry , which is forecasting record losses this year of about $2 billion . The soaring oil prices already have sent two major airlines into bankruptcy , Continental and Pan Am . And unless prices fall soon , the airlines face more turbulence this year , and it 's not just the airlines . Mr. JASINOWSKI : The possibility of war here increases uncertainty and is bad general economic conditions for most of industry @!AUG voice-over The automobile industry is one victim of the uncertainty . Consumers , worried about the prospect of war and suffering financially , have slowed down buying . RICHARD CURTIN , University of Michigan : Overall , consumers are less confident today than @ @ @ @ @ @ @ @ @ @ and in d for the stock market , good for the bond market and @ @ @ @ @ @ @ @ @ @ the world is virtually awash with oil , by some estimates a 96- day supply in storage . The U.S. strategic petroleum reserve has about 600 million barrels . The peak of the winter heating oil season is about over . If there is a war , the hope is that oil prices can be stabilized by releasing a few million barrels a day from the U.S. reserve . The hope also is that any war is a short one . In a minute , one man concerned with how the U.S. economy might fare if there is a war , this week 's Business World guest , Secretary of Commerce Robert Mosbacher . Commercial break AUG : When this week 's Business World guest joined us shortly after the Iraqi invasion of Kuwait , he expressed concern about the state of the economy and the hope that a lowering of interest rates by the Federal Reserve board might head off a recession . That did n't happen . Now , poised on the brink of a war , the U.S. is troubled by both a recession and huge budget deficits @ @ @ @ @ @ @ @ @ @ still deal with the impact of all of these on the U.S. economy . I guess , Mr. Secretary , the operative question is if there is a war , what effect is that likely to have on the economy ? Short war , long war . ROBERT MOSBACHER , Secretary of Commerce : Steve , we believe that if there is a war that it will be a relatively short war and it will not have a major effect on the economy . And when it 's over , when the war is over or when the crisis is over , we think that the demand from consumers and in consumer confidence will come surging back @!AUG In fact , it 's consumer confidence that 's been one of the major causes for the fall-off in economic activity , has n't it ? Sec @!MOSBACHER You 're absolutely right @!AUG In your view , peace will bring that roaring back , or we will we still- we 'll still have worries about the deficit , we 'll still have worries about unemployment that are still there , and a lot @ @ @ @ @ @ @ @ @ @ c laims like that ? Well , there is one business where used may be just as good as new , only a fair side cheaper . ABC News correspondent Ken Prewitt reports that when it comes to compact discs @ @ @ @ @ @ @ @ @ @ Compact Discovery : CDs do n't wear like tapes or records , they do n't wear out . The first time you play a CD it should sound as good as the 1,000th time you play it . KEN PREWITT , ABC News : voice-over That 's because , unlike tape machines and turntables , the laser compact disc player makes no direct physical contact with the disc . CDs are also far less prone to harm , and if they 're damaged , you can spot it . And that benefits both people weeding out their collections and the stores that buy them for resale . STEVE BICKSLER , Owner , Penny Lane Records : I 'd say that 95 percent of every CD that comes in here used we will buy , whereas LPs , the percentage is more like 15 percent @!PREWITT voice-over While only 25 percent of American households have players , compact discs now account for nearly 45 percent of total recording industry sales , and though major chains may not be reselling these durable discs , they 've become a mainstay for some small independent @ @ @ @ @ @ @ @ @ @ Manager , Streetlight Records : We decided- we pursued it very aggressively in the beginning , that we wanted to buy used CDs , and we tried to pay the best for them . And it 's been paying off tremendously @!PREWITT voice-over Prices vary with titles , but you can expect to get about four or five dollars cash or a seven- or eight-dollar store credit for a CD that cost $14 new . Mr. MOSS : It 's more profitable than- much more profitable than the new product . Mr. BICKSLER : A new CD that we would put out at $13.79 , that would be a frontline CD , we might make $2.00 on it , whereas a CD that we put out at $8.99 , we 'd made close to $4.50 @!PREWITT voice-over But does this hit a sour note with the recording industry ? Not yet , say analysts , since it probably accounts f t NCR to be our computer business and to take advantage of what we bring to the table , which is the best networking capability in the world and one of the greatest laboratories in the world @!AUG voice-over To accomplish this , AT&amp;T has launched a proxy fight . Either it gets 80 percent of the vote and wins the company , or , with a bare majority , it gets four seats on the NCR Board of Directors . Allen says that would put pressure on the remaining eight NCR directors to make a deal . Mr. ALLEN : I can tell you , I would not one-third of my directors elected to my board without my consent and over my objections . I ca n't imagine that the other , surviving directors would be very comfortable in that situation @!AUG voice-over But NCR Chairman Charles Exley says @ @ @ @ @ @ @ @ @ @ , Chairman , NCR : Well , I 've looked at the candidates they 've put up . I'd- These are not four thugs that they 've nominated , and I presume these people will conduct themselves in a suitable way @!AUG voice-over About two- thirds of NCR 's stock is owned by institutional investors , like pension funds . Those who run the funds say their decision is more complicated than simply whether to take $100 a share for their NCR stock . CAROL O'CLEIREACAIN , New York City Finance Commissioner : We are not arbitragers . We 're in this market for the long term . It 's no accident that we own both of these companies . They 're both good , solid companies and we- our portfolios consist of , you know , most of American industry and , so , our concern is that these companies thrive and do well . And so the issue in front of us , really - is this merger going to make these companies better or is it not ? BRUCE KALLOS , Delaware Pension Fund : As we decide @ @ @ @ @ @ @ @ @ @ the vote comes , or the tender comes- is to understand just exactly where that long-term value is . I guess , at this point , my view would be that it 's with the- under the AT&amp;T umbrella @!AUG voice-over To help institu res , he @ @ @ @ @ @ @ @ @ @ days , he has a different perspective . As an independent producer responsible for such hits as Bull Durham and Stealing Home , Thom Mount joins us from Los Angeles . Mr. Mount , it 's tough enough to know how to make a picture that makes money in the United States , but since so much money comes from overseas , how do you make a picture that appeals both here at home and overseas ? THOM MOUNT , Thom Mount Film Group : Well , I 'll tell you , the globalization of the motion picture business has put tremendous pressure on all of us to be articulate regardless of national bias or language . I think one of the keys to this kind of international success are stories whose emotional base crosses all sorts of cultural boundaries . You 'll see a film like the recent hit Ghost do very well in Japan , in France , in the U.S. and in Argentina @!VANOCUR In terms of national boundaries , we hear so much about the Japanese , but you 're getting money elsewhere in Asia - are @ @ @ @ @ @ @ @ @ @ . Mr. MOUNT : Well , I 'll tell you , the finance side of the motion picture business has become completely global . Our company is supported largely by Japanese major corporations for the cost of production of our pictures , but we also involve financing entities in Europe and in other Asian countries @!AUG To what extent is dealing with the Japanese for money any different , say , from dealing with a domestic source of cash ? Mr. MOUNT : Well , the Japanese are tremendously concerned about the quality of the product you 're going to make . This is not always true from other sources . The Japanese are not interested in being associated with motion pictures that are exploitive , are inarticulate , or culturally bereft . They really have a strong , internal , national mandate for high quality @!AUG Are they easier to get money out of ? Do they watch their pennies less carefully ? Because I have the impression there 's so much money there , that it 's probably led
