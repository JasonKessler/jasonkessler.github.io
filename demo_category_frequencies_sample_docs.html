            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function searchInText(d) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '\\b';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                var termToRegex = term;
                ['[', ']', '(', ')', '{', '}', '^', '$', '.', '|', '?', "'", '"',
                    '*', '+', '-', '=', '~', '`', '{', '#'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    )
                    + ')' + boundary, 'gim');
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);
                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': []};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }
                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            var toRet = {'contexts': matches, 'info': d};
            return toRet;
        }

        function getDefaultTooltipContent(d) {
            var message = d.term + "<br/>" + d.cat25k + ":" + d.ncat25k + " per 25k words";

        }

        function getDefaultTooltipContentWithoutScore(d) {
            var message = d.term + "<br/>" + d.cat25k + ":" + d.ncat25k + " per 25k words";

                }).sort()
            );
            return matches;

        function showTooltip(d, pageX, pageY, showObscured=true) {
            deselectLastCircle();

            var obscuredTerms = getObscuredTerms(d);
            var message = '';
            if (obscuredTerms.length > 1 && showObscured)
                displayObscuredTerms(obscuredTerms, d.term);
            if (getTooltipContent !== null) {
                message += getTooltipContent(d);
            } else {
                if (sortByDist) {
                    message += getDefaultTooltipContentWithoutScore(d);
                } else {
                    message += getDefaultTooltipContent(d);
                }
            }

            pageX -= (svg.node().getBoundingClientRect().left) - origSVGLeft;
            pageY -= (svg.node().getBoundingClientRect().top) - origSVGTop;
            tooltip.transition()
                .duration(0)
                .style("opacity", 1)
                .style("z-index", 10000000);
            tooltip.html(message)
                .style("left", (pageX - 40) + "px")
                .style("top", (pageY - 85) + "px");

                    .style('opacity', 0)

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

.0, "cat": 3859682, "term": "the", "cat25k": 9855, "bg": 0.000686566378299655, "neut25k": 0, "x": 1.0, "neut": 0, "y": 1.0, "extra25k": 0, "oy": 1.0, "ncat": 4092394, "extra": 0, "s": 0.003003003003003003, "ncat25k": 9678, "os": 0.13965406871049713}], "docs": {"categories": ["SPOKEN", "FICTION"], "texts": ["\r\n##223859 @!SANDER-VANOCUR : Welcome to Business World . I 'm Sander Vanocur and here 's what 's on this week 's agenda . voice over Taxes : you do n't need to be a lip reader to hear the talk of new taxes , on cigarettes , gasoline , even a European-style , value-added tax . From Hot Springs , Virginia , this week 's Business World guest , Business Roundtable Chairman Edmund Pratt . And this Mother 's Day , a look a family business , one flushed with success , another with a healthy waistline and bottom line . Also this week , Sandy Weill , successful at Shearson and Primerica . Could he be a force to be reckoned with on Wall Street once again ? And restaurants , trimming prices to beef up lean profits @!ANNOUNCER From ABC News , this is Business World , with Sander Vanocur and Stephen Aug . Now from New York , here 's Sander Vanocur @!VANOCUR The T ' word is out of the closet . The word that President Bush told us we would n't have to fear @ @ @ @ @ @ @ @ @ @ word echoing from Capitol Hill to the White House , amplified by estimates as the federal budget deficit for 1991 is galloping toward $100 billion - $36 billion above the Gramm-Rudman Budget Deficit Reduction targets . And as business editor Stephen Aug reports , that 's why the subject is one almost everyone 's lips . STEPHEN AUG : voice-over In Washington these days , the subject is taxes . But that does not always mean income taxes . Sen. ALAN SIMPSON , ( R ) Wyoming : May 8th That 's what people generally think of when they think of taxes . A value-added tax is being discussed , it was n't before . These are the things , there are all sorts of user fees , revenue enhancers , the whole works @!AUG voice-over But the economy has been sluggish for months . Retail sales have fallen for two months in a row . Corporate profits have fallen for the past two quarters . Is it right to raise taxes if it 's true the economy is in a slump ? NORMAN TURE , Economist : If that 's @ @ @ @ @ @ @ @ @ @ should want to put on now is additional taxes . There are no taxes that I can think of that can be raised or newly created that wo n't have an adverse affect on the aggregate volume of economic activity . HENRY AARON , Economist , Brookings Institute : The purpose of raising taxes is to reduce private demands in order to make room - typically , private consumption demands - in order to make room either for added government spending , or , as I think in the current situation , to make room for increased private investment @!AUG voice-over Among the taxes being discussed is a value-added tax , a tax imposed in each stage of production . It could raise more than $310 billion over a five-year period , or a one-percent national sales tax . It could raise $15 billion if it 's imposed just on retail sales , or $30 billion if it 's imposed on a wider variety of goods and services . But some economists say either a sales tax or a value-added tax would be the worst approach . Mr. AARON : The @ @ @ @ @ @ @ @ @ @ sales tax , will entail additional administrative apparatus , a new tax collection mechanism . That just is n't worth doing unless you bring it in at a rate sufficient to collect a very sizable amount of revenue , perhaps more than we need now . Mr. TURE : It would be bad news in economic terms , would be very bad news in terms of the politics , or fiscal policy and budget policy @!AUG voice-over So-called sin taxes , those on cigarettes and alcohol : doubling the cigarette tax could raise about $3 billion a year . Raising the tax on beer and wine could raise an additional $5 billion a year . Raising the gasoline tax might bring the government $1 billion for every additional penny a gallon . Recent proposals would raise the tax a total of 50 cents . That might raise $50 billion a year . If the gasoline tax were structured to reach a total of 50 cents a gallon , Ture says the effects on the economy could be staggering . Mr. TURE : That tax would be absolutely disastrous at this juncture @ @ @ @ @ @ @ @ @ @ in costs for everybody , and notice , you 'd be doing it at a time when the economy is not behaving in a very sturdy way @!AUG voice-over A $5-a-barrel tax on imported oil , this might raise about $8 billion a year . Taxing alcohol , cigarettes and energy might have socially redeeming values as well . Mr. AARON : Taxes on alcohol and tobacco would bring health benefits . Taxes on energy would reduce our use of a wasting diminishing resource , and also in some measure , reduce our dependence on foreign sources of energy . GAIL FOSLER , Chief Economist , The Conference Board : There are serious flaws with each one of those proposals . The sin taxes not only hit certain industries , but they also are tremendously regressive , and they 're very much like the consumption taxes , sales taxes , value-added taxes that people talk about , the burden of which falls very heavily on the consumer and the poor consumer @!AUG voice-over For income taxes , one proposal is to raise to 33 percent the top rate for those who @ @ @ @ @ @ @ @ @ @ as much as $10 billion a year . The income tax appears to be the approach economists think is fairest . This , even though most politicians seem unwilling to tinker with it . Mr. AARON : All things considered , however , I think that remains today the fairest place to go hunting for additional revenues , if we decide that we want to raise taxes @!AUG Some economists contend there are really no good options for raising taxes . One result could be that after a couple of months of talks , both the White House and Congress may reach the same conclusion , though some political economists figure it will be the White House that reaches it first . Sandy ? VANOCUR : Thanks , Steve . In just a minute , the business view of the prospect of new taxes from Business Roundtable Chairman Edmund Pratt . Commercial break VANOCUR : This week 's Business World guest was one of a select few CEOs to be invited to the recent annual trade retreat held by the House of Representatives tax panel , the Ways and Means Committee @ @ @ @ @ @ @ @ @ @ nation 's largest pharmaceutical makers . He 's also chairman of the Business Roundtable , a group of CEOs of the nation 's largest corporations . Edmund Pratt joins us from the meeting of another business organization , The Business Council , at the Homestead Hotel in Hot Springs , Virginia . Mr. Pratt , in the present debate about a change in the tax code , what does business want ? EDMUND PRATT , CEO , Pfizer : Well , Sandy , I guess I have to say first that for the last five years , business in general , and the Roundtable in particular , have been emphasizing to our Congress and to our government that what we believe is by far the most important challenge of problems facing this nation , is the deficit - indeed , the twin deficits , the trade deficit and the budget deficit . So we believe it is absolutely critical that actions be taken to address this , and we 're much encouraged by the fact that it looks like they 're starting to get down to work on it . As @ @ @ @ @ @ @ @ @ @ American , and certainly , particularly businessmen , really believe that the problem is not a question of taxes ; it 's a problem of the fact that we spend too much , and that we must address the budget problem by reducing expenditures . That 's been our position for a long time , it 's true in general about the people in the country . Unfortunately , Americans really do n't have confidence that if we just give more money to Congress they 'll use it to reduce the deficit , but they 'll just spend it for other things @!VANOCUR But the issue before the American people and the Congress and business right now is a need to raise revenue to reduce the deficit . If you raised revenue where there 's a possibility of a recession coming - you 've got high interest rates - does n't this , in the long run , hurt business ? Mr. PRATT : Well , we do believe that increased taxes are not the thing that the nation needs now . We must reduce the deficit . And it 's @ @ @ @ @ @ @ @ @ @ raise revenue . As I said before , reducing expenditures is the most important thing . Reducing the deficit , of course , would help business , it would tend to reduce interest rates and make investment , cheaper for investment , for business , and make us more competitive on a world-wide basis @!VANOCUR One of the issues that business has been for , of course , is a cut in capital gains . Well , when William Steiger , the late representative from Wisconsin , introduced this in 1972 at the Republican Convention in Miami , it was passed in ' 78 . So from ' 78 to ' 86 , you had a reduction in capital gains . Yet at the same time , this country experienced a great growth in its deficit . Are you concerned that pushing for capital gains now is the wrong way to attack this problem ? Mr. PRATT : Well , my own personal view , and I think in general , business 's , of course , a lowest possible tax on capital gains is a plus for business . But @ @ @ @ @ @ @ @ @ @ balance , and we do not consider that - the business community - to be a critical issue for us now . We believe it 's much more important that we do something to reduce the deficit . If there are to be taxes - and , as I said , we do n't believe that should be the right answer - but if there are to be taxes , I think it is very important that the kind of taxes that the kind of taxes that are chosen are not those that affect the competitiveness of industry , and reduce its ability to be profitable , because if that happens , we will have more people out of work and we 'll be less competitive internationally , and also , as you know , mos hnologies are going to be the ones in which we 're going to be good at 15 , 20 years from now . Sen. GORE : Some people have a commitment to a laissez-faire ideology that 's almost a religious commitment . They do n't want the federal government to do anything , even in an area like national defense , where we need to be @ @ @ @ @ @ @ @ @ @ be important in the future @!VANOCUR voice-over The debate is particularly heated , because the Pentagon , while proposing to boost overall defense spending next year , by almost $4 billion , wants to cut $100 million out of DARPA 's budget . Dr. GEORGE HEILMEIER , former Director , DARPA : The systems that we do procure must be superior in their quality to those of any potential adversary . So I think high technology- The kind of high technology that 's fostered by DARPA will become increasingly important , even in a declining defense budget environment @!VANOCUR voice-over The debate focuses on whether DARPA is the right place to support new technologies , or if government should be in that business at all . Rep. BROWN : DARPA has focused on those areas vital to defense , and also those areas which are described as dual use areas , vital to both defense and the civilian economy . We now need to have an agency which looks at those which may not have a defense application . Mr. NISKANEN : The issue is whether a policy is likely , @ @ @ @ @ @ @ @ @ @ more likely to produce successes than failures . Now the overall record of American government support of technology has really been rather bleak @!VANOCUR voice-over Still , DARPA has sponsored a number of technologies with commercial promise , among them , the national aerospace plane and parallel processing computers . Gazelle 's Jerry Crowley feels that DARPA 's money can also make the promise of gallium arsenide devices into a commercial success . Mr. CROWLEY : There 's a whole host of applications that are using our products , both for military and commercial value @!VANOCUR Business World asked representatives of the administration and the Pentagon to appear in this report , but they declined . Dr. Craig Field said he would appear if his Pentagon superiors approved . They did not . In just a minute , the head of one company hoping R&amp;D will keep an entire industry in the chips . Sematech CEO , Dr. Robert Noyce . Commercial break VANOCUR : This week 's Business World guest is a legend . The co-inventor of the device which sparked the computer revolution , the microchip , he founded @ @ @ @ @ @ @ @ @ @ the industry consortion designed to advance semiconductor manufacturing . Sematech CEO , Dr. Robert Noyce , joins me and my colleague , Stephen Aug , from ABC affiliate , KVUE , in Austin , Texas . Dr. Noyce , at the bottom of this dispute about whether the private sector or the government should invest in high tech , is n't the real issue that we have n't got enough capital in this country to invest ? Dr. ROBERT NOYCE , CEO , Sematech : That 's certainly one of them . Our savings rate is so low that it 's a lot more attractive for other countries to invest in American high tech than it is for Americans @!VANOCUR Is the government a better judge of what 's required , in terms of economic national interest , than the private sector ? Dr. NOYCE : Well , I think the private sector is going to pick what they should work on . On the other hand , I think the government should be interested in who wins , whether it 's the Americans or the foreigners . After all , @ @ @ @ @ @ @ @ @ @ than having them overseas . STEPHEN AUG , ABC News : The Defense Advance- DARPA , the Defense Advance Research Project Agency , part of the defense department , they have been criticized in some areas for wanting to look into high definition TV . To what extent should this agency be allowed to investigate or do research in areas that could have primarily civilian applications ? Dr. NOYCE : Well , I think that the military obviously is now dependent , totally , on dual greed upon @!VANOCUR It is said in the White House , John Sununu , the chief of staff , Darman , the budget director , and Michael Boskin , the Chairman of the Council of Economic Advisers , opposes DARPA . Do you know why they oppose government help to the private sector , in high tech ? Dr. NOYCE : I do n't think they oppose DARPA . They have had a problem with doing commercial activities . But I think that what we need to emphasize again is that our defense capabilities depend upon the commercial success of the private sector . We 're in a battle here , which is now largely economic , not military . And we need to support and be sure that the American industry @ @ @ @ @ @ @ @ @ @ to @!VANOCUR Thank you very much , Dr. Noyce . Thanks for joining us here on Business World . Dr. NOYCE : Thank you for allowing us @!VANOCUR When we come back , the stock market and corporate R&amp;D . Sometimes a healthy research budget is no prescription for a stock 's success . Commercial break VANOCUR : Research and development , R&amp;D , the things corporations do to create new products and get them into market . But all too often , R&amp;D is considered expendable to help improve the short-term bottom line , a trend that 's starting to show . In the twenty-year period from 1967 to 1987 , R&amp;D , as a percentage of gross national product , dropped in the U.S. , while growing significantly in Japan and West Germany . But as business editor , Stephen Aug reports , sometimes bucking that trend line pays off @!AUG voice-over When Grant Bennett was 15 years old , his kidneys failed . A year later , he underwent a transplant from his mother . That worked for six and a half years . Now he 's 25 @ @ @ @ @ @ @ @ @ @ he 's been back on kidney dialysis , five hours a day , three days a week . It was discouraging , at least until he began taking a new drug called Ephigan , which helps produce red blood cells . GRANT BENNETT , Kidney Disease Victim : It 's meant a great improvement in my lifestyle . And this will be the first summer that I 've really been feeling the effects of the epagin . And I plan to get out and really enjoy the summer , as opposed to the past few summers that I really have n't felt like doing anything @!AUG voice-over Epagin came on the market just one year ago . It was developed by Amgen , one of a growing number of biotechnology firms . To develop epagin and other pharmaceuticals , Amgen spends almost 90 percent of sales dollars on research , the highest percentage of any American corporation , according to the most recent Business Week survey . GORDON BINDER , CEO , Amgen Corporation : The lesson is that well conceived , well executed R&amp;D pays off very , very handsomely @ @ @ @ @ @ @ @ @ @ doctors , nurses and pharmacists , our customers . It pays off for employees ; it creates jobs . And it pays off for the investors who provide the money in the first place @!AUG voice-over When Amgen needed money for research , like other small new companies , it sought out a partner . It found Johnson &amp; Johnson . In return for money , Amgen gave Johnson &amp; Johnson distribution rights . IRA LOSS , Vice President , Washington Analysis Corporation : What happened later down the line was that Amgen discovered they had a blockbuster of a product . And suddenly the deal that looked good to them when they needed the money for the research and development , did n't look like such a good deal now , when all they were going to get was a royalty from the Johnson &amp; Johnson sales @!AUG voice-over Amgen may also be an advertisement for those who say Wall Street rewards heavy spending on R&amp;D . Recently , it 's been trading around its record high . Mr. BINDER : Equity investors have put in about $200 million into @ @ @ @ @ @ @ @ @ @ now worth $1.2 billion , at the current stock price . So , in our case , at least , R&amp;D has certainly rewarded those investors who gave us the money to do the R&amp;D in the first place @!AUG voice- over But that does not always happen . Take the case of Merck and company , the huge pharmaceutical firm . Last November , Merck announced a big increase in research and development , up 14 percent to $855 million . That would hurt near term profits . The result : the stock price plunged nearly $4 a share the same day . And that was not the first time R&amp;D expenses hurt Merck 's stock performance . Another was back in the 1970s . Mr. LOSS : Merck sacrificed short-term earnings for several years , and put tremendous amounts of money into research and development . The stock was out of favor for a very long time . And then , suddenly , the pipeline started to fill up and products started burping out @!AUG voice-over The result : by the mid- ' 80s , Merck stock took off @ @ @ @ @ @ @ @ @ @ For most of American industry , outside of pharmaceuticals and some high technology firms , research and development expense averages less than 3.5 percent of sales . But America 's foreign competition is spending about a third more . One reason is a short-term outlook at many American firms , says Congressman Mel Levine , who 's active in high technology causes . He 's called for tax changes . Rep. MEL LEVINE , ( D ) , California : And if you have actually held a productive asset for five years or more , you should have a very low tax , which will encourage long- term holdings . But if you are involved in short-term , speculative investments , we might consider taxing those profits at an even higher rate than we currently do @!AUG Levine has also introduced legislation to create a Technology Corporation of America , sort of a U.S. version of Japan 's influential Ministry of International Trade and Industry . But do n't look for support from the Bush administration ; it opposes virtually any government attempt to single out any industry for special help @ @ @ @ @ @ @ @ @ @ to the record week on Wall Street , at Friday 's closing bell , the Dow Jones Industrials finished the week up by more than 18 points , hitting new highs on three out of five trading days . Last week , our panel of stock market experts from around the country predicted an up week . Our panelists consensus is for a down week ahead . Some of our panelists expect the market to consolidate before moving up . Panelist Lou Holland , a Chicago-based money manager is particularly bullish about bonds . LOUIS HOLLAND , Investment Adviser : Well , I like bonds . On a shorter-term basis , I think it 's possible that the long government bond will move back above 9 percent . But I think if we look out over the next 6 to 18 months , I think bonds will generate a higher rate of return than common stocks @!VANOCUR When we return , one R&amp;D scientist who does n't monkey around with his formula for success . Commercial break VANOCUR : At the front lines of research and development are the R&amp;D scientists @ @ @ @ @ @ @ @ @ @ and short nerds . That 's not always true . Take the case of one successful computer engineer who does n't even own a pocket protector , much less , a white lab coat . JUSTIN RATNER , Director , Technology Intel : If you 're seeking new answers to scientific problems , you 've got to get your hands on the fastest computer available . And I think it 's now clear that the fastest computers being built are parallel supercomputers @!VANOCUR voice-over When chip and computer maker , Intel , introduced its newest supercomputer , the big pitch came not from its marketing director , but from its director of technology , Justin Ratner . He 's considered one of the founders of a new generation of computers that take large , complex problems - like the way molecules fit together - then breaks them down into smaller problems , solves them , and then delivers the solution . GARY SMABY , Supercomputer Analyst : Its not unlike Tom Sawyer , you know , getting all of his friends to help paint the fence . It gets the job @ @ @ @ @ @ @ @ @ @ job apart @!VANOCUR voice-over In recognition of his contributions , Research and Development magazine named Ratner R&amp;D scientist of the year . And Intel made him an Intel Fellow , it 's highest technical position . GORDON MOORE , Chairman , Intel : He 's influenced Intel to go in some major technical directions , and really has had a major impact on a lot of our products @!VANOCUR voice-over When he 's not on the road or being a visionary at Intel 's Scientific Computer Group in Beaverton , Oregon , Ratner tries to squeeze in as much time as possible with his wife and three children . That means frequent outings , and no computer in the house to monkey around with , for himself or the kids . Not every project he 's worked on has been ducky . A computer based on this microprocessor , the IX-432 was , by some estimates , a $20 million flop . Mr. MOORE : It was a case of a project that Justin guided , where we were really working on the new frontiers of knowledge . You do n't @ @ @ @ @ @ @ @ @ @ voice-over Justin Ratner 's latest computer is capable of outperforming some supercomputers many times its size and its price . The machine is part of a project partially funded by DARPA . Mr. RATNER : DARPA is interested in accelerating the rate at which high-performance computers become available , not only for the aerospace defense markets , but also in the commercial markets @!VANOCUR voice-over Working toward the next generation machine , Ratner keeps his engineering and marketing team up to speed , with the latest developments in technology , which , in turn , helps Intel speed the next generation of fast computers to market . Those many supercomputers are already being used by pharmaceutical firms to help develop new drugs . They 're being used to help design freighters to better withstand the high seas . And they 're even developing new financial instruments for Prudential-Bache . Mr. RATNER : We 're just starting to see supercomputers come to Wall Street . And I think that , again , is going to have a significant effect on people who normally do n't think of computers as being part of @ @ @ @ @ @ @ @ @ @ improve airline crew and equipment scheduling . Mr. SMABY : What that means to the non-computer person , if you will , is that there are going to be more on time flights , there 's going to be quicker response in the event of equipment failures @!VANOCUR voice-over And if , as he believes , Ratner 's machines can make the airlines run on time , that might make him a techno-hero . Mr. SMABY : There are probably a half dozen names- recognizable names from Steve Jobs to Seymour Cray to Jean Amdol that have kind of taken on that folk hero status . And I think Justin is earning that . Mr. RATNER : Whether I 'm a hero or not , I guess the success of our business and of parallel computing in general , will have to determine @!VANOCUR We 'll be right back . Commercial break VANOCUR : And finally , proof that the first effort to save the savings and loans did n't save the investors . The Resolution Trust Corporation says it 's taking over Southwest Savings Association , owned by Caroline Rose @ @ @ @ @ @ @ @ @ @ money into failing Texas S&amp;Ls , a plan which may have cost the government $2 billion and Hunt , a hefty $25 million . That 's it for this week . Whatever business you 're in , we hope the week ahead is a prosperous one . I 'm Sander Vanocur . On behalf of everyone here at Business World , thanks for being with us. \r\n##223861 @!SANDER-VANOCUR : Welcome to Business World . I 'm Sander Vanocur and here 's what 's on this week 's agenda . voice over Doing business with the Soviet Union . Despite perestroika , profits from joint ventures can still wind up in red tape . From Boston , this week 's Business World guest , one winner of the ruble prize , economist Franklyn Holzman . Will the Soviets convert to his currency theory ? And Hungary , Eastern Europe 's success story - while western businesses jump in , some Americans have cold feet . Also , Apples for Students , a supermarket promotion gets computers into schools . And audio books - having someone read a not at bedtime ' story goes big time @!ANNOUNCER From ABC News , this is Business World , with Sander Vanocur and Stephen Aug . Now , from New York , here 's Sander Vanocur @!VANOCUR Even as Soviet leader Mikail Gorbachev met with President Bush , back at home , Moscovites have been lining up to buy goods in nearly empty stores , fearing that new goods will @ @ @ @ @ @ @ @ @ @ economy , the new trade agreement with the U.S. American firms have primarily been doing business in the Soviet Union through joint ventures , but , as business editor Stephen Aug reports , Americans are learning that not all joint ventures are created equal . STEPHEN AUG , ABC News : voice-over When McDonald 's opened its Moscow restaurant , its first in the Soviet Union , this past January , the crowds mobbed the place . It 's part of a joint venture that 's planning to open 20 McDonald 's , eventually . Just getting the first one open took 12 years of effort . And while just about everybody says it 's a big success , not every joint venture is . Consider the Satra Corporation , a trading company in New York whose founder and President , Ara Oztemel has been operating in the Soviet Union for nearly 40 years . He remembers the board of directors ' meetings . ARA OZTEMEL , Chairman , Satra Corporation : The resolutions were made and agreements were made , but quickly we found out that these were never recorded @ @ @ @ @ @ @ @ @ @ , because we 'd agree on something , and things would happen totally contrary , and we 'd talk about this , they 'd say , \" Yeah , we discussed it , but subsequent events changed our minds . \" AUG : voice- over Lesson number one , in a joint venture , make sure all sides know the ground rules early . But even more basic for any venture in the Soviet Union is how to get your profits out . The ruble is not convertible into any hard currency , and even a Soviet customer may have no control over payments . Mr. OZTEMEL : The customer not only would agree , but the customer would also deposit the money with the bank , but that , nowadays , does n't necessarily mean that the bank will pay out @!AUG voice-over Lesson number two , make sure any arrangement clearly lays out how to take your profits out , even though that might not be in cash . WILLIAM FORRESTER , U.S.-U.S.S.R . Trade and Economic Council : If you 're in a joint venture , perhaps you @ @ @ @ @ @ @ @ @ @ currency market to a third country . Perhaps you would take back product that you could sell @!AUG voice-over Pepsico is one major example of this . In return for shipping in concentrate for Soviet-owned Pepsi-Cola bottling plants , Pepsi has the exclusive U.S. distribution rights for Stolichnaya vodka . It 's been a successful arrangement that 's been operating since 1974 . An alternative is to open a business , like a hotel , that deals in hard currency . The Radisson Hotel chain , part of the Carlson Companies of Minneapolis , will open the first U.S.- managed hotel in the Soviet Union later this year . It will be in Moscow , and they expect immediate profits . JUERGEN BARTELS , President , Carlson Hospitality Group : This is one of the highest occupancy cities in the world . Average room rates are high , so we are- and we are an infrastructure item of the future @!AUG voice-over Lesson number three , expect to spend lots of money . DENNIS ORWIG , ABB U.S.S.R. Business Development : It 's very hard to make a trip from here @ @ @ @ @ @ @ @ @ @ less than $10,000 or $15,000 . And that 's not living extravagantly @!AUG voice-over And the level of service in some Soviet hotels is not all that good . Mr. ORWIG : You have to have guaranteed reservations on top of guarantees , and then , nine times out of 10 , when you literally walk up to the reservation desk , they say , \" We 've never heard of you . \" AUG : voice-over Once in the Soviet Union , a businessman certainly will need information . One way to get it is through a new weekly newspaper called Commersant . It 's printed both in Russian and in English . It offers tips on who 's visiting Moscow , current exchange rates and upcoming trade fairs . It 's part of a joint venture between Refco , the American commodity trading firm , and a group led by Vladimir Yakovlev . What he says is tantamount to lesson number four , know your market . VLADIMIR YAKOVLEV , Editor-In-Chief , \" Commersant \" : If I would try to sell Russian clothing in New York , right- @ @ @ @ @ @ @ @ @ @ well- when we go- the American businessman whose idea was to sell in the Soviet Union sausages without meat thought he was sure that it is great commercial idea , and you have to tell him that , you know , all the sausages which we have here is without meat @!AUG voce-over Lesson number five , be prepared for surprises - like Combustion Engineering , now a unit of ABB Brown Boveri of Switzerland . For three years , they 've had a joint venture making automation controls for the petrochemical industry , said to be the most profitable joint venture in the U.S.S.R. But not long ago , they shipped some personal computers , like this , to the Soviet Union . But they disappeared , only to wind up in a hospital in another city . Mr. ORWIG : And when we asked the president of the joint venture , who was a Soviet citizen , why , his answer was , \" Well , the hospital needed them , and this hospital is in a city where we might want to work some day . So , @ @ @ @ @ @ @ @ @ @ \" AUG : voice- over Lesson number six , almost everything American may have a market in the Soviet Union , even that most American of businesses , advertising . For instance , in Moscow , where they have 14,000 buses and trams , there 's now a joint venture with TDI , a transit advertising firm in New York . HOWARD ZIFF , International Managing Director , TDI : When you go there , as I was , you see that wherever you look is a bus , a trolley or a tram . It 's that important to them . Therefore , to put advertising on these vehicles is going to be overwhelmingly impacting @!AUG Most businessmen who 've been there say doing business in the Soviet Union is complicated ; it take a lot of time . And with the Soviet economy and government in chaos , it 's becoming even more difficult . Well , the upside , of course , is a potential market of 300 million consumers , most of whom will like all the American products and services they can get . Sandy ? @ @ @ @ @ @ @ @ @ @ , we 'll talk to economist Franklyn Holzman , who thinks he may have one solution to the Soviet economic crisis . Commercial break VANOCUR : One of the major problems facing the Soviet economy is its currency . The government-established value of the ruble and its true worth are so far out of alignment as to make it useless in international trade . To help find a solution , an American multimillionare named Fred Furth offered more than $40,000 in a so-called ruble prize . This past week , the first prize was awarded to two Soviets and this week 's Business World guest , economist Franklyn Holzman of Tufts University , who joins us from the ABC News Bureau in Boston . Professor Holzman , given the nature of the problem , and the time constraints on Gorbachev , has he already missed the boat in terms of economic reform ? FRANKLYN HOLZMAN , Ruble Prize Winner : Well , I guess he's- the door is- I do n't think the door is quite closed , but it 's certainly pushing hard on him now , largely for political @ @ @ @ @ @ @ @ @ @ 's got Lithuania and the other Baltic states trying to get away from the Soviet Union . But he also has a number of economic problems and , to some extent , these economic problems are political . For example , one of the things that he should do is stop subsidizing consumers goods . The largest expenditure of the state budget is for subsidies to keep the prices of food products low . They spend approximately 100 billion rubles a year now on subsidies to consumer goods . That 's actually larger than their defense budget @!AUG Mr. Holzman , in Poland , they faced a similar problem , obviously on a smaller scale - it 's a much smaller country . They had a massive inflation when they tried to move away from subsidies . Would that sort of inflation also cause deeper political problems in the Soviet Union ? Prof. HOLZMAN : Well , I think it would . The only reason that the Polish government was able to do what it did was because they had Solidarity backing them , that is , they were Solidarity , @ @ @ @ @ @ @ @ @ @ tried to raise prices to get rid of the subsidies to consumer goods , and the government fell . In 1976 , again , an attempt was made to raise prices of consumer goods and , again , the government fell . And I think that it 's very possible that if Gorbachev tried to do it- well , it would be a very risky procedure . But I think he almost has to try it very , very shortly @!AUG With the Soviet economy in such bad shape , is there anything that the United States should be doing to help the Soviet economy or help the Soviets over this hurdle , lest the Soviet Union break up ? Is there something we should be doing , or should we just stay out of it ? Prof. HOLZMAN : Well , I do n't think there 's much that we can do . I think we should give them Most Favored Nation treatment , and I think it 's ridiculous that the Congress and some of the other people in the government want to withhold it over Lithuania . I @ @ @ @ @ @ @ @ @ @ . We are in the process of making more technology available to them . But , basically , they have to do their own job . I mean , Gorbachev , I think , has got to bite the bullet very soon or he 's going to be finished @!VANOCUR All right , now that you 're a very wealthy capitalist , given your prize money , would you invest your money in the Soviet Union unless they accomplish convertibility ? Prof. HOLZMAN : Well , I don't- well , I suppose , if I were- I do n't know what I would do , because I 'm a very conservative man , financially , never having had enough money to be radical about it . But I can see that if I were someone attempting to start a joint venture there , I would worry very much about the fact that I might not be able to get my money out @!VANOCUR Thank you very much , Professor . Thanks for joining us here on Business World . When we come back , a look at the most westward looking @ @ @ @ @ @ @ @ @ @ Europe , the rapid transition from controlled economy to free market has been most successful in the nation which was probably best prepared for it . ABC News Correspondent Jim Bitterman reports Hungary 's slide toward a western-style economy has turned into an avalanche . JIM BITTERMAN , ABC News : voice- over Another brisk sales day at a western retail outlet doing business in Eastern Europe , specifically , in the Hungarian capital of Budapest . IKEA , the Swedish home furnishing outift , has become an overnight success here . But how can the company ever hope to turn a hard currency profit by ringing up soft currency sales ? Well , it 's not that complicated , because IKEA buys about a quarter of the products it sells worldwide from East European suppliers . So the soft currency it collects in sales goes , in part , to pay for its product line , like the sheets and curtains printed up at this Hungarian textile plant . And , too , IKEA , like the businessmen who crowd the hotels here , figures that the investment risk in @ @ @ @ @ @ @ @ @ @ the door which could lead to large , new markets . But with some exceptions , American businessmen have not left the impression they are so ready to invest . They seem more content just to turn over what sales they can . That , according to a U.S. Ambassador who led a task force through Hungary , Czechoslovakia , East Germany and Rumania , could be a mistake . Amb . DIANA LADY DOUGAN , U.S. State Department Task Force : And they made a big point - they 're not looking for assistance . They want investment ; they want expertise ; they want know-how ; and they want Americans in there @!BITTERMAN voice-over American tardiness may be costly . There are signs that it may become tougher to do business here . The French bought this state-of-the-art research lab from a Hungarian collective farm a year ago . Today , the farm 's management is much more leery of such deals , more afraid their workers , who earn just 50 cents an hour , may be exploited , and more inclined to search harder for their own @ @ @ @ @ @ @ @ @ @ who are moving in here know there will be difficulties , but they 're confident nonetheless . BRYAN GERRISH , Vice President , Fusion Corporation : We 're in a situation right now where , you know- we 're looking at two or three years down the road , and we think being here now is very exciting , to be here now , and we think in two or three years , it 's going to pay off for us @!BITTERMAN voice-over Not all of capitalism 's explorers who 've headed east will discover riches in the old world , but those who come seem convinced it 's better to be here now than not to be . Jim Bitterman , ABC News , Budapest @!VANOCUR When we return , supermarkets pushing Apples , the computer variety . Commercial break VANOCUR : Turning to the record week on Wall Street , at Friday 's closing bell , the Dow Jones Industrials finished the week up by more than 80 points , breaking the 2,900 barrier for the first time . Our panel of stock market experts from around the country @ @ @ @ @ @ @ @ @ @ expect the strength of the bond market to continue pushing stocks up . But panelist Peter Eliades , a Los Angeles-based market timer , is concerned because the secondary stocks are not benefitting from the current rally . PETER ELIADES , Market Timer : I think if we do go further , it 's going to be , basically , a Dow Jones Industrial Average rally and , if that 's the case , then one has to be very , very selective in terms of their stock picking . So the next three to five months in the market , I believe , will continue to see the formation of a very major stock market drop , and people should be very careful in terms of any stocks that they wish to purchase @!VANOCUR Among the hot performers in the current rally have been computer stocks . IBM announced at the end of the week a new contract with the Soviet Union for 13,000 personal computers . The deal is the largest ever between IBM and the Soviets , worth an estimated $20 million to $30 million . The joint @ @ @ @ @ @ @ @ @ @ IBM assembly operation in the U.S.S.R. The PCs are targeted for Soviet schools . ABC News Correspondent Greg Dobbs reports it 's the U.S. schools that are the target of a promotion by IBM and Apple which appears to be a win/win/win situation for the schools , computer makers , and some supermarkets . GREG DOBBS , ABC News : voice-over Sonya Bond went down to the local Safeway to buy some cheese , some bread , some apples , and , by saving her receipt , another computer for her daughter 's elementary school . Centennial Elementary is one of 50,000 public and private schools - that 's nearly half of all schools in the country - that have participated in the nationwide program \" Apples for Students . \" on camera Here 's how the system works . Once a school has accumulated enough receipts , it turns them into the supermarket and through a middleman , who gets a substantial educational discount , the Apple Company , the supermarket chain buys the computer for the school . If it collects , say , $70,000 worth of receipts , @ @ @ @ @ @ @ @ @ @ here at Centennial Elementary . Everyone involved with this calls it a win/win situation . COLIN CONWAY , Principal , Centennial School : This is so simple a process , and that 's why it was easy for us to buy in . BOB GREENE , Vice President , Safeway : It 's really done better than some of our past promotions and , yet , it 's a way to help the schools . JOHN CONNELLY , J. Edward Connelly Associates : It 's a goose laying a golden egg . It just does n't stop @!DOBBS voice-over Marketing mogul John Connelly is the middleman . The golden egg was hatched in his firm . He has had 39 supermarket chains in 43 states take part in the program and its profits . Mr. CONNELLY : We have all- results all the way from 3 percent to 15 percent gain and in a supermarket chain , a one percent increase in sales is considered phenomenal . BARRY SCHER , Vice President , Public Affairs , Giant Food : What 's the best food store in Bowie ? KIDS : Giant @ @ @ @ @ @ @ @ @ @ customer loyalty among its profits , too . Recently , it awarded three Apple 2C color system computers to Rockledge Elementary in Bowie , Maryland , which redeemed a quarter million dollars worth of Giant Food receipts . Each computer , plus the software that automatically comes with it , could have cost the school more than $1,300 . Instead , to Rockledge , they were free . And to Giant , worth the cost . Mr. SCHER : Like any promotional program , it certainly is an expense . We have staff , we have advertisements on radio and television and in the newspaper to help promote the program @!DOBBS voice-over And , of course , there 's the cost of computers themselves . It 's projected that , this year , participating supermarket chains nationwide will give away $40 million in various kinds of Apple computers and accessories . The payoff ? Not just profit , but PR . Mr. GREENE : Any time you can get your name in the public 's eye and start creating interest in your stores , it 's a good situation for us @ @ @ @ @ @ @ @ @ @ keep buying at participating sotres , these programs will go on indefinitely . Receipts for computers . That 's food for thought . Greg Dobbs , ABC News , Denver @!VANOCUR In a minute , we 'll tell you a story about books for people with no time to read . Commercial break VANOCUR : And , finally , a look and listen to a new industry for life in the fast lane , or for commuters spending rush hour in the not so fast lane @! hree-hour tape retailing for about $15 , the industry expects sales to be upwards of a quarter billion dollars this year . Mr. ROTH : The hardware was in place and a demand for software came about , so certainly , the last five years have seen a very dramatic growth in the whole spoken word marketplace @!VANOCUR voice- over And publishers agree the current challenge is to expand beyond the bookstore . JAMES BRANNIGAN , Director of Sales , Rivertown : We 're going after the gift trade , the record trade @ @ @ @ @ @ @ @ @ @ going @!VANOCUR voice-over That 's why you can now find books on tape in places like the Iowa 80 truck stop . Ms. FROST : Truckers are on the road , and they have a lot of disposable income and truck stops are being used more and more by business and vacationers as well @!VANOCUR voice-over Many no doubt business travelers listening to some sound advice , but keeping an ear to the grindstone. on camera That 's it for this week . Whatever business you 're in , we hope the week ahead is a prosperous one . I 'm Sander Vanocur , on behalf of everyone here at Business World , thanks for being with us. \r\n##223862 @!SANDER-VANOCUR : Welcome to Business World . I 'm Sander Vanocur and here 's what 's on this week 's agenda . voice-over Democrats open fire on the Bush administration 's handling of the S&amp;L bailout . Is the government hiring the wrong people and paying them too much to manage the crisis ? From Washington , this week 's Business World guest , the chairman of the House task force on the bailout , Congressman Bruce Vento . Also , some high-tech companies find a low- tech way to reduce chemical damage to the ozone layer . Was the Penn Central bankruptcy the best medicine for the railroad industry ? And a success story that really suits Father 's Day : a family business passed on from father to sons to grandsons @!ANNOUNCER From ABC News , this is Business World , with Sander Vanocur and Stephen Aug . Now , from New York , here 's Sander Vanocur @!VANOCUR Treasury Secretary Nicholas Brady went before the House Banking Committee this week to talk about the need for up to $50 billion more to finance the S&amp;L @ @ @ @ @ @ @ @ @ @ attack on the administration 's handling of the S&amp;L crisis . The critics were Democrats , among them Congressman Bruce Vento of Minnesota , who chairs a special task force on the bailout . From the ABC News bureau in Washington , Congressman Vento joins me and my colleague , business editor Stephen Aug . Congressman Vento , the RTC is not working . Why ? Rep. BRUCE VENTO , ( D ) , Minnesota : Well , the RTC is floundering , frankly . They 're not accomplishing what they have to do , they 're not selling the assets . They 're hesitating . We 're out doing a high-wire act , and frankly , we 're not getting the concentration that 's necessary . The appointments have n't been made to the oversight board in a timely manner . We 've had three different presidents of the oversight board . There is infighting in the administration , an unwillingness to face up to the problems that exist . Frankly , he- the treasury secretary complained about a failing real estate market , but this is a year old @ @ @ @ @ @ @ @ @ @ of these institutions have been sitting there static in the FDIC , RTC for 16 months . It 's become a junkyard of S&amp;Ls . Frankly , what could have been sold as year-old Chevrolets are being turned into junk . STEPHEN AUG , ABC News : Congressman , before we get to talk about one other subject , I want to clarify one matter . There 's been a lot of talk about preventing this again by lowering the insurance limit on deposits . To what extent is there a growing consensus among Democrats that that ought to be done ? Rep. VENTO : I think there 's concern about that , in terms of undermining the ability of any of the financial institutions to still find a safe place to save . Who are we going to hurt if we do that ? The fact is , you 've got 110 million savers in the S&amp;Ls . The way to save the S&amp;Ls is not by hurting the people that have savings in financial institutions . I think that clearly the problem here was not one of the amount @ @ @ @ @ @ @ @ @ @ powers of S&amp;Ls ; those were powers that banks had had for years . It 's a failure of regulation and of courage . So we put in place some new requirements , a 1,000-page bill last year that gave the administration all the dollars that they asked for , gave them all the powers and the structure that they wanted , plus , of course , a lot of other things that we thought were important @!AUG Yeah , but briefly , are you likely to press for lower insurance limits than the $100,000 ? Rep. VENTO : Oh , you know , I think we can look at that in terms of risk-sharing , but I think we want to be very careful so that we do n't undermine the basic confidence that the American people have that their savings are insured . That 's what this is all about , after all . I 'm not- we 're supposed to be protecting the deposits . Today , we have , for instance , foreign deposits which are uninsured which are being covered . We have banks that are @ @ @ @ @ @ @ @ @ @ over $100,000 , your savings are protected . So I think there are a lot of other problems here that need to be addressed . You have the FDIC , including all sorts of exotic types of investments , into the insurance scheme . There are other ways to approach this than that , but I am certainly willing to look at that in terms of limiting liability . But there 's no effort to do that . In Continental Illinois , for many other institutions , we could cut the insurance off at some point . The basic question comes back , Stephen and Sander , is , what is the effect on the economy ? In Europe , there is no deposit insurance , but yet we do n't see the banks failing , because the effect would be , of course , catastrophic on their economies @!VANOCUR Look , Congressman , Congress has the responsibility , you drew up the legislation , you 've got an oversight function . Is there any way Congress can crack the whip over the administration to get the kind of satisfaction I @ @ @ @ @ @ @ @ @ @ : Well , I agree with you . I think that there 's a volcano of public opinion abuilding against the actions and the way that the RTC is moving into or not moving into eliminating the assets , and the growing cost of this particular problem . The fact is that we are trying to do that . We have to obviously be temperate and work with the administration , and that 's what we 're trying to do . We have been , of course , trying to point out some of the practices that are not working . We 've tried to be reasonable . We 've tried to give them the tools . If they need additional tools , we want to work with them , but we ca n't basically administer the law . That 's the job of the Reagan administration and the Bush administration today @!VANOCUR Thank you very much , Congressman . Thanks for joining us here on Business World . Rep. VENTO : You 're welcome @!VANOCUR When we come back , one industry 's efforts to clear the air of dangerous @ @ @ @ @ @ @ @ @ @ conference opens in London on Wednesday . The White House announced this week that it would support a new international fund to help poor countries phase out chemicals that damage the ozone layer , which protects us from the sun 's harmful rays . In this country , industries which have been part of the problem are working to become part of the solution . voice-over When University of California scientists measure the ozone-depleting chlorofluorocarbons in air samples from around the world , they routinely find high concentrations in Silicon Valley . One major culprit : cleaning solvents commonly used by the electronics industry . Prof. F. SHERWOOD ROWLAND , University of California : Public opinion polls show that 85 percent of the people knew that CFCs caused ozone depletion , but the electronics industry was apparently in the other 15 percent . They did n't seem to
