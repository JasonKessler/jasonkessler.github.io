 over even newer operating systems and even more powerful hardware . on camera And to prove the point , on Tuesday , Microsoft unveils the fifth generation of DOS . When we return , one application of computer technology with something to sell . Commercial break AUG : If you watch television , you watch commercials ; at least , we hope you watch commercials , since that 's what pays the rent . But , as ABC News correspondent Ken Prewitt reports , many commercials are being done with computer animation , @ @ @ @ @ @ @ @ @ @ 's real or Memorex . KEN PREWITT , ABC News : voice-over It 's cute , charming , Academy Award-winning , but can computer animation sell products ? Lifesavers test market experience says yes . CHERYL BACHELDER , Vice President , Marketing , Planters/Lifesavers : We achieved a 14 percent share of market in our test market for Lifesavers holes and that was well above our expectations , probably about a third above our expectations @!PREWITT voice-over To introduce a new product , Planters/Lifesavers wanted a new technique with enough character and color to cut through the clutter . RALPH GUGGENHEIM , Executive Producer , Pixar : You 're seeing things that look very dimensional ; they occupy space ; they reflect life and they move in a very realistic manner and yet , at the same time , they do things that no one would ever expect to see - when a bottle was portrayed as a boxer or when lifesavers ride skateboards @!PREWITT voice-over The Lifesavers commercial , developed for cartoon-watching kids , unexpectedly wowed the grown-ups . Ms. BACHELDER : Beating our expectations on important measures like purchase @ @ @ @ @ @ @ @ @ @ product after they see the commercial . It 's one of the strongest commercials we 've ever produced @!PREWITT voice-over Faster computers with better software have brought down costs from an estimated $600,000 for a 30-second spot five years ago to about a third of that today . BERNIE OWETT , Creative Director , J. Walter Thomp  appearance suffered nothing from the attentions to his house , as Noe kept on himself a trim mustache and a clean face , neat clothes for which he thanked Mrs. Martinez , patronizing her for a quarter of a century . From ironing his clothing , she knew the shape of his body more than he did , and for her consequent attention to detail in that regard he was appreciative ? @ @ @ @ @ @ @ @ @ @ moving a little to the left along his right leg , the minor irregularities and embarrassments . And he was doubly thankful as she never said a word to him about it . His was a body full of slow bones , after all , and Noe moved as if long fish swam in a small place . He did not think himself fat , but he felt himself heavy , in a manner he could not explain to anyone . His body to be sure was overweight , but he did not feel it to be something of the stomach or thighs ; rather , it was a heaviness that came from the inside out , manifesting itself to the world as the body of a fat man . On his best days , Noe could make that weight look like muscles . On his best days he could make his stomach go into his chest and his shoulders , and people would believe anything he had to say . Noe had a business as a butcher , but it was too much for him , a sadness cutting the @ @ @ @ @ @ @ @ @ @ , purely for social reasons . It was a civic service , and he wanted to do good things . But it was not a good choice , given what he desired , which was simply to be part of the town . To be sure , people patronized his shop , and took him up on his offer of extra services and niceties , but they did not finally stay very long to talk , not in the way they stayed for coffee and to warm themselves at the baker 's . He could see them in there , with their mouths open and their eyes rolling along a line of laughter . He could not say why the townspeople were like this , exactly . Perhaps it was his full size , or something about his looks , or about being the butcher in a ## 8 THE KENYON REVIEW town and being too good at his trade . But , the whole of his life was that no one cared much for him , or even spoke to him very much , and when he attended wakes , @ @ @ @ @ @ @ @ @ @ he left indentations in the kitchen linoleum , which would not go away . Noe knew that , though he tried not to be , in the people 's minds he was simply an irritation . In whatever part of the town he walked , people spoke behind their hands , and pointed when they did n't think Noe could see them . But his eyes were fat as well , and because of that he could see more . When Noe danced , he wore a blue suit , and was always alone , always at the same place outside of town , by the river reeds . He danced with the wind , which was also cruel like the women of the town , but the wind at least did not have a face . He locked the trunks of his arms with the branch arms of the black walnut trees , which also like the women of the town did not bend around to hold him , did not invite him to another , softer room . But neither could these arms of a tree leave Noe so @ @ @ @ @ @ @ @ @ @ cruelly to the half-hot tongues of the weeds so that they might talk about him , and make their disapproving sounds . When he danced this dance he let out with a small noise his thin girl , which he kept inside himself . This is what had made him look fat , the holding in , the keeping in of the noise inside himself , his desire to freely speak his needs as a human being in the company of other human beings . This was his thin girl . And Noe would let her out and they would dance the dance of weddings into the night . Noe took to wearing his blue suit to the shop , because he thought he looked better . He did this in case someone would look at him , and think the better of him , think him something of a fine man after all . Then his plan of the blue suit grew into a great deal more , taking as he did the wearing of his suit as some small license . It was the license , he thought , @ @ @ @ @ @ @ @ @ @ imagined to b e thing and another , right or wrong , these things did n't matter . It was simply too much to stay . He had in some manner become an exponent to a regular number . He was ordinary times ten or times twenty , always too much . And his desire carried an exponent as well . He wanted everything to be nice , to be only the Golden Rule , but times ten , and that is too much . He had no sense of himself , and yet he was everything . In that sea of mathematics he had drowned a sailor 's death . And now he had to go away again . The tide had come up , and caught him once more . He sold what was left of his business at a loss finally to Mr. Molina , who had a scarred face and who wanted to do the work . There was an art in the cutting , and it took Noe , because he was a courteous man , the @ @ @ @ @ @ @ @ @ @ Molina , who had had no idea there was so much . ## And that same night Noe bought a brown horse and rode it as far into the following days and weeks , as far into the future as he could because he could not wait to see what was there . He arrived at the circus , and in it he made his life again . But he almost did not make it . A man and a sparrow ? each puts a shoulder to the wind , each to his own intention : a sparrow to fly , a man to run . Noe on this night was in between , and even with his weight he felt himself lifted , as if he were in league with angels at the edge of heaven , not quite deserving , but sneaking in with some help through a back door , hoping to go unnoticed again , as he had felt when he had come to this town . But it was not heaven , these places . He stopped because the circus people were the first to wave @ @ @ @ @ @ @ @ @ @ , as if this were the place , and they knew him , and they had been waiting , and what took him so long , had he not heard them calling into the night for him . But they had called him without telegraph or telephone . Something stronger . His mustache curled up from the wind and his body , which had sometimes seemed fa  which under ordinary circumstances would have been luxuriantly hirsutulous , but the thick wavy mane , unfortunately , now hung limp and wet about his face , spoiling his entrance . She , however , seemed not to notice in the least , but flung her creamy white arms about him and covered his wet face with kisses . The face belonged to her lover , the impossibly gifted but penniless Ernest Penn Wielder . \" Judith ! Judith ! Judith ! \" he murmured , chucking her small , stubborn ivory chin playfully and tenderly . After a longish interlude of breathless passionate kisses , they ascended the stairs arm in arm , once again traversed the dark hallway hung with tapestries of deep purple , and emerged once more into the cheery coziness of the luxuriously appointed drawing room , where a roaring fire blazed in the great marble @ @ @ @ @ @ @ @ @ @ , its blue metal barrel glinting in the firelight -- a loaded rifle . They stood before the fireplace in silence , each drinking in the delicious presence of the other . Then her mood turned dark . \" Ernest , we must n't . . . we must n't break it off or do anything rash until we 've explored every avenue , \" she said ambiguously . \" Is there a viable solution ? \" he responded ironically . \" Judith , I 'm leading a life of quiet desperation without you . \" He moaned . \" Why , why , must your father have stipulated in his will that you would be cut off without a cent if we married ? \" \" Married each other , \" she corrected . \" Darling , I 've told you , he could never bear literary people . \" \" Oh ! \" he shot back angrily . \" I feel we are somehow caught in a web of good and evil ! \" \" Yes , yes , I , too , feel that paradox . But there @ @ @ @ @ @ @ @ @ @ mere formula . \" \" We have experienced total alienation , with no shock of recognition , no moment of truth , no catharsis , no redemption , no salvation to bring about final regeneration and peace . \" She looked at him helplessly . \" So I 'm leaving , \" he ou abuse yourself . And stop trembling like a female mosquito . What kind of strangers are you fleeing from ? BIzIA : A man . A hooded man with a woman who . . . well , with a wife . KADESA : A wife ? BIZIA : I do n't know . Yes , a wife , I think . She is heavy . Very heavy , and he is ashamed of it . . . I think . And they are coming this way , led by Matia . I told you he is a fool . KADESA : And who is looking after the other patients ? BIZIA : Well , I will rush back . But I had to come and report . We must do something , Big mother . We must stop them . It is taboo , is n't it ? I mean @ @ @ @ @ @ @ @ @ @ , can we ? KADESA : Perhaps they are merely passing by . BIZIA : Merely passing by ? Big mother , I know a dangerously pregnant woman when I see one . I tell you , her time has come . Her time is here . KADESA : Then go and help them to bring her here . BIZIA : What ? Here ? From Farewell to Ogres ? Imbuga ## KADESA : Yes . She is sick . BIZIA : Sick ? Who said she is sick ? She is pregnant ! And this is Holy ground . KADESA : Go and help the others to bring her right here ! BIZIA : Me ? Now this is getting too far . KADESA : ( shouting ) I said go and help the others to bring her over ! ( They stare at each other briefly . Bizia turns and exits . Mude turns and speaks to Kadesa . ) MUDE : The young man was right you know . This is sacred ground . KADESA : Sacred ground , yes . This shrine is for life , not @ @ @ @ @ @ @ @ @ @ song of life. ) \r\n##1002171 From Up from the Lake , an Autobiographical Account George , Michael T Literary Review ; Summer 1991 ; 34 , 4 ; Research Library ## MICHAEL T GEORGE From Up from the Lake , An Autobiographical Account BUT AUNTY REFUSED TO BE CONSOLED . She silently wept away her grief . This was the second time in her short married life she had shaken hands with grief . So why must she not weep ? The first time had been two years ago . At that time , she had a very beautiful girl of about three , her firstborn . It was at that time that she had started her career as a teacher for the Catholic mission . Then , they had been living with her parents in the same town ( or , more correctly , village ) . The missionaries used to give them gifts on every public Christian feast day . The gifts took the form of bales of clothes or , sometimes , loads of other very basic amenities . Anytime she got these gifts Aunty would dole them out to @ @ @ @ @ @ @ @ @ @ morning , two years ago , she had received some Easter gifts of clothes and several cartons of tinned butter oil . As she usually did , she shared them out to all and sundry . One of her uncles came a bit too late . As a result he missed getting any \" supply . \" He then went up to her and , in the hearing of several others , proclaimed , \" So , woman , you counted me out of your precious bounty , eh ? \" Aunty could n't believe that she had failed to give this man some of the gifts . But before she could make an answer , or even try to make amends , he went on , \" As if I should n't eat butter oil ! Anyway , I want no more of it . But be sure that you shall pay for this insult . My wrath , once awoken , can not be easily cooled ! \" As if he were the Almighty himself ! He then strutted to his house . One of the women present , @ @ @ @ @ @ @ @ @ @ and a great king of darkness ? greatly feared for Aunty , but when she voiced this , Aunty made light of it . Two days elapsed after this episode . Suddenly , on the night of the third , Yema , Aunty 's three-year-old , took to bed with a high fever . All attempts at herbal curation only ended in bringing the child back lower than square one . Upon this Aunty took her to the nearest clinical post , Sumbuya , about ten miles away . Her feet had barely touched the hospital threshold when the child fell into a coma , sweating profusely . The nurse in charge immediately administered an injection , but the drug flowed out as soon as the needle was withdrawn ; nothing would make the drug stay in Yema 's body . The nurse then had to resort to tablets and syrups , all of which the patient threw up instantly . Failing all attempts at even initial medication , the hospital staff found it pointless to admit their new ## patient . Thus Aunty had to go back . It was @ @ @ @ @ @ @ @ @ @ night . And since she could catch no vehicle , a kindly priest going that way offered her a ride back . About two miles from their destination a loud clanging of bells was heard and a great shadow hovered over the vehicle . With the sound of mighty wings flapping , the shadow disappeared and , simultaneously , the car 's engine went dead , violently throwing the vehicle into sinister darkness . A shudder went down Aunty 's spine as a sound between a gasp and a sigh escaped the child . The priest strangled a curse , murmuring in its stead a prayer , to which Aunty replied \" Amen . \" Torch in hand , the priest examined the engine and , finding nothing amiss , tried to restart it . But it coughed , sputtered and died out again . No amount of coaxing could bring it to life . Another shiver went through Aunty 's frame and the priest 's face was bathed in cold sweat . He cursed violently and asked Aunty to accompany him in singing a canticle . In their song they @ @ @ @ @ @ @ @ @ @ muster , while Aunty interspersed them with saints of her own making , such as Mbavai , Kokatoa ( her great forefathers ) and several others , for , she said , it was not only Europe that could brew saints . Once again the priest kicked the starter and this time , it came true . The lights shone brightly . As they resumed their journey strange nocturnal catcalls and whistles rent their vigil . As they neared the village the strange shadow resumed its hovering . Letting the engine run under remote control , the priest wanted to see the creator of the shadow . So he stepped out lightly . But it vanished again . This time the engine gave a low-pitched whine , spurted thrice , but before it could fall silent , the priest struck a benediction . The engine responded loudly and clearly . When she reached home , Aunty sat in grave meditation , interrupted only by a chuckle from the child . A heavy wind blew , and a rustle of twigs was heard overhead , followed by a loud bellow and a @ @ @ @ @ @ @ @ @ @ and convulsions seized her . At about an hour to dawn a faint hooting of owls was heard . Soon a flock of these heralds of darkness alighted upon Aunty 's roof . Instantaneously her uncle 's threat flashed through her mind and she rushed to his house . With a loud moaning she woke him up , \" Oh Uncle . . . \" she started sobbing . As if he had been expecting her , he answered drowsily . \" It is now already too late to do anything . The child 's fate was decided yesterday . I am sorry to say I can not help in any way now . \" His voice had a mocking edge to it . Oh vile witchery ! Envy it is ! What uncle that will not forgive his niece 's misconduct ? Oh woeful day ! \" Name your price , uncle . But spare my child , my firstborn child , \" she wailed . \" Oh Aunty . . . oh-oo-oo-oo ! \" The fearful shriek from Gaardie , Aunty 's ward , pierced her heart like a @ @ @ @ @ @ @ @ @ @ Lake ? George ## home and was just in time to perceive the last breath leave Yema ' s nostrils . The child let her head roll , no longer of this world . An intensive calm then befell the entire village . Rain clouds immediately blurred the horizon . But the drops would not fall . They held in their place as if regarding the macabre spectacle vilely sacred . Suddenly , as if upon a cue , the whole village burst forth in lamentation . The funeral dirges of all sorts were uttered in a thunderous heart-melting outcry . Everyone , from the oldest grandsire to the littlest child , wailed . Some cried from a feeling of genuine sympathy , some in mockery , and some from wicked ghoulish satisfaction . Oh Yema , pride of Tisa 's soul and apple of Aunty 's doting eye ... oh thou art turned corpse today . Fare thee wel
